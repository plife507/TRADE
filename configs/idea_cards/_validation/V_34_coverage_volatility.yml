# V_34: Coverage - Volatility and price indicators
# Purpose: Validate volatility and price transformation indicators
# Indicators: natr, midprice, ohlc4, stochrsi (4 indicators)
id: V_34_coverage_volatility
version: 1.0.0
name: Coverage - Volatility Indicators
description: Validates natr, midprice, ohlc4, stochrsi indicators

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: natr
        output_key: natr_14
        params:
          length: 14
        input_source: close
      - indicator_type: midprice
        output_key: midprice_14
        params:
          length: 14
        input_source: close
      - indicator_type: ohlc4
        output_key: ohlc4
        params: {}
        input_source: close
      - indicator_type: stochrsi
        output_key: stochrsi
        params:
          length: 14
          rsi_length: 14
          k: 3
          d: 3
        input_source: close
    required_indicators:
      - natr_14
      - midprice_14
      - ohlc4
      - stochrsi_k
      - stochrsi_d

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: stochrsi_k
          operator: lt
          value: 20
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: stochrsi_k
          operator: gt
          value: 80

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
