# V_51: 1m mark price drift/rollup validation
# Purpose: Validate 1m price feed accumulation and zone touch detection
# Timeframe: 5m exec (uses 1m underlying for rollup verification)
# Tests: Run with audit-rollup to verify 1m mark price simulation accuracy
# Note: Uses audit-rollup command which validates rollup parity internally
id: V_51_drift_1m_mark_rollup
version: 1.0.0
name: 1m Drift Mark Rollup Validation
description: Validates 1m price feed rollup accuracy - use with audit-rollup command

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 30
      delay_bars: 2
    feature_specs:
      - indicator_type: ema
        output_key: ema_20
        params:
          length: 20
        input_source: close
      - indicator_type: atr
        output_key: atr_14
        params:
          length: 14
        input_source: close
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
    required_indicators:
      - ema_20
      - atr_14
      - rsi_14

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.5
    max_leverage: 2.0
