# V_42: Math parity validation for bands and MACD
# Purpose: Validate multi-output indicator computation
# Timeframe: 15m (short window for quick parity checks)
# Indicators: BBands, Keltner Channels, MACD (all multi-output)
# Tests: Run with math-parity command to verify computation correctness
id: V_42_parity_bands_macd
version: 1.0.0
name: Math Parity Bands+MACD
description: Validates multi-output indicator computation - use with math-parity command

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 30
      delay_bars: 0
    feature_specs:
      - indicator_type: bbands
        output_key: bb
        params:
          length: 20
          std: 2.0
        input_source: close
      - indicator_type: kc
        output_key: kc
        params:
          length: 20
          scalar: 2.0
          mamode: ema
        input_source: close
      - indicator_type: macd
        output_key: macd
        params:
          fast: 12
          slow: 26
          signal: 9
        input_source: close
    required_indicators:
      - bb_upper
      - bb_middle
      - bb_lower
      - bb_bandwidth
      - bb_percent_b
      - kc_upper
      - kc_lower
      - kc_basis
      - macd_macd
      - macd_signal
      - macd_histogram

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: macd_histogram
          operator: gt
          value: 0
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: macd_histogram
          operator: lt
          value: 0

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
