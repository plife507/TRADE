id: test__missing_fee_model
version: 1.0.0
name: Missing Fee Model Test
description: |
  This IdeaCard is intentionally missing account.fee_model.
  Should fail-loud with a clear error message.

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  # INTENTIONALLY MISSING: fee_model
  # INTENTIONALLY MISSING: min_trade_notional_usdt

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 50
    feature_specs:
      - indicator_type: ema
        output_key: ema_fast
        params:
          length: 9
        input_source: close
    required_indicators:
      - ema_fast

position_policy:
  mode: long_only
  max_positions_per_symbol: 1

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: close
          operator: gt
          value: ema_fast
          is_indicator_comparison: true
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: close
          operator: lt
          value: ema_fast
          is_indicator_comparison: true

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 3.0
