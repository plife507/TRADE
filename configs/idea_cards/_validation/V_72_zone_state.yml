# =============================================================================
# V_72: Zone State Machine
# =============================================================================
# Purpose: Validate zone detector with state machine transitions.
# Tests: zone_type (demand/supply), width_atr, state tracking
# Expected: Normalizer passes, zone.state accessible in conditions
# Use Case: Entry in demand zones (support areas)
# =============================================================================

id: V_72_zone_state
version: "1.0.0"
name: "Zone State Machine"
description: "Validate demand/supply zone detection with state tracking"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

timeframes:
  exec: "15m"

tf_configs:
  exec:
    role: "exec"
    warmup_bars: 50
    feature_specs:
      - indicator_type: "atr"
        output_key: "atr"
        params:
          length: 14
        input_source: "close"
      - indicator_type: "ema"
        output_key: "ema_fast"
        params:
          length: 9
        input_source: "close"

structures:
  exec:
    # Swing detector for zone anchoring
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    # Demand zone detector (support)
    - type: zone
      key: demand_zone
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 1.5

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

signal_rules:
  entry_rules:
    - direction: "long"
      conditions:
        # Zone must be active (not broken)
        - tf: "exec"
          indicator_key: "structure.demand_zone.upper"
          operator: "gt"
          value: 0
          is_indicator_comparison: false
        # Price near zone
        - tf: "exec"
          indicator_key: "mark_price"
          operator: "lt"
          value: "structure.demand_zone.upper"
          is_indicator_comparison: true

  exit_rules:
    - direction: "long"
      conditions:
        - tf: "exec"
          indicator_key: "mark_price"
          operator: "gt"
          value: "ema_fast"
          is_indicator_comparison: true

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 2.0
    atr_key: "atr"
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 1.0
    max_leverage: 3.0
