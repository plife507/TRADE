id: test__delay_bars_uncommon_indicators__SUIUSDT_5m_1h_4h
version: "1.0.0"
name: "Uncommon Indicators MTF Test - SUIUSDT"
description: "Tests multi-timeframe with delay bars using CCI, Vortex, and CMF indicators."

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - SUIUSDT

tf_configs:
  exec:
    tf: "5m"
    role: "exec"
    warmup_bars: 50
    market_structure:
      lookback_bars: 80
      delay_bars: 12
    feature_specs:
      # CCI - Commodity Channel Index (momentum)
      - indicator_type: "cci"
        output_key: "cci_20"
        params:
          length: 20
        input_source: "hlc3"
      # Vortex Indicator (trend - multi-output: vip, vim)
      - indicator_type: "vortex"
        output_key: "vortex"
        params:
          length: 14
        outputs:
          vip: "vortex_vip"
          vim: "vortex_vim"
    required_indicators:
      - "cci_20"
      - "vortex_vip"
      - "vortex_vim"

  mtf:
    tf: "1h"
    role: "mtf"
    warmup_bars: 30
    market_structure:
      lookback_bars: 50
      delay_bars: 4
    feature_specs:
      # CMF - Chaikin Money Flow (volume)
      - indicator_type: "cmf"
        output_key: "cmf_21"
        params:
          length: 21
    required_indicators:
      - "cmf_21"

  htf:
    tf: "4h"
    role: "htf"
    warmup_bars: 25
    market_structure:
      lookback_bars: 40
      delay_bars: 2
    feature_specs:
      # ADX - Average Directional Index (trend strength - multi-output)
      - indicator_type: "adx"
        output_key: "adx"
        params:
          length: 14
        outputs:
          adx: "adx_value"
          dmp: "adx_dmp"
          dmn: "adx_dmn"
    required_indicators:
      - "adx_value"

position_policy:
  mode: "long_short"
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    # Long when CCI oversold + Vortex bullish + CMF positive
    - direction: "long"
      conditions:
        - tf: "exec"
          indicator_key: "cci_20"
          operator: "lt"
          value: -100
        - tf: "exec"
          indicator_key: "vortex_vip"
          operator: "gt"
          value: "vortex_vim"
          is_indicator_comparison: true
        - tf: "mtf"
          indicator_key: "cmf_21"
          operator: "gt"
          value: 0
    # Short when CCI overbought + Vortex bearish
    - direction: "short"
      conditions:
        - tf: "exec"
          indicator_key: "cci_20"
          operator: "gt"
          value: 100
        - tf: "exec"
          indicator_key: "vortex_vim"
          operator: "gt"
          value: "vortex_vip"
          is_indicator_comparison: true

  exit_rules:
    - direction: "long"
      conditions:
        - tf: "exec"
          indicator_key: "cci_20"
          operator: "gt"
          value: 100
    - direction: "short"
      conditions:
        - tf: "exec"
          indicator_key: "cci_20"
          operator: "lt"
          value: -100

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "rr_ratio"
    value: 2.5
  sizing:
    model: "percent_equity"
    value: 1.0
    max_leverage: 3.0

