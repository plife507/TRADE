# V_02: Single-TF validation at 15m with Bollinger Bands
# Purpose: Validate single timeframe with multi-output indicator (BBands)
# Timeframe: 15m execution
# Indicators: BBands(20,2), RSI(14), SMA(20) on volume
id: V_02_single_15m_bbands
version: 1.0.0
name: Single-TF 15m BBands Validation
description: Validates single timeframe with multi-output Bollinger Bands indicator

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - SOLUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: bbands
        output_key: bb
        params:
          length: 20
          std: 2.0
        input_source: close
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      - indicator_type: sma
        output_key: volume_sma_20
        params:
          length: 20
        input_source: volume
    required_indicators:
      - bb_upper
      - bb_middle
      - bb_lower
      - bb_bandwidth
      - bb_percent_b
      - rsi_14
      - volume_sma_20

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.5
    max_leverage: 2.0
