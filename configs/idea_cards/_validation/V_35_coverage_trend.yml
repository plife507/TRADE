# V_35: Coverage - Trend indicators
# Purpose: Validate trend-following indicators
# Indicators: aroon, supertrend, psar, vortex, dm (5 indicators)
id: V_35_coverage_trend
version: 1.0.0
name: Coverage - Trend Indicators
description: Validates aroon, supertrend, psar, vortex, dm indicators

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - ETHUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: aroon
        output_key: aroon
        params:
          length: 25
        input_source: close
      - indicator_type: supertrend
        output_key: st
        params:
          length: 10
          multiplier: 3.0
        input_source: close
      - indicator_type: psar
        output_key: psar
        params:
          af0: 0.02
          af: 0.02
          max_af: 0.2
        input_source: close
      - indicator_type: vortex
        output_key: vortex
        params:
          length: 14
        input_source: close
      - indicator_type: dm
        output_key: dm
        params:
          length: 14
        input_source: close
    required_indicators:
      - aroon_up
      - aroon_down
      - aroon_osc
      - st_trend
      - st_direction
      - st_long
      - st_short
      - psar_long
      - psar_short
      - psar_af
      - psar_reversal
      - vortex_vip
      - vortex_vim
      - dm_dmp
      - dm_dmn

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: st_direction
          operator: gt
          value: 0
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: st_direction
          operator: lt
          value: 0

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
