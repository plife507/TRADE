# Test 06: NEAR with EMA crossover + RSI
id: test06__NEARUSDT_trix_vwma
version: 1.0.0
name: NEAR EMA Crossover + RSI
description: EMA crossover with RSI confirmation

account:
  starting_equity_usdt: 10000.0
  max_leverage: 7.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - NEARUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 80
    market_structure:
      lookback_bars: 40
      delay_bars: 0
    feature_specs:
      - indicator_type: ema
        output_key: ema_12
        params:
          length: 12
        input_source: close
      - indicator_type: ema
        output_key: ema_26
        params:
          length: 26
        input_source: close
      - indicator_type: rsi
        output_key: rsi_9
        params:
          length: 9
        input_source: close
    required_indicators:
      - ema_12
      - ema_26
      - rsi_9

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_9
          operator: lt
          value: 32
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_9
          operator: gt
          value: 68
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_9
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_9
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 2.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 4.0
    max_leverage: 7.0
