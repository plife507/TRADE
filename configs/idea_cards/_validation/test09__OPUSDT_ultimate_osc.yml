# Test 09: OP with multi-period RSI
id: test09__OPUSDT_ultimate_osc
version: 1.0.0
name: OP Multi-Period RSI
description: Multiple RSI periods for confluence

account:
  starting_equity_usdt: 10000.0
  max_leverage: 8.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - OPUSDT

tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 25
      delay_bars: 0
    feature_specs:
      - indicator_type: rsi
        output_key: rsi_7
        params:
          length: 7
        input_source: close
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      - indicator_type: rsi
        output_key: rsi_21
        params:
          length: 21
        input_source: close
    required_indicators:
      - rsi_7
      - rsi_14
      - rsi_21

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_7
          operator: lt
          value: 28
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_7
          operator: gt
          value: 72
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 3.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 4.0
    max_leverage: 8.0
