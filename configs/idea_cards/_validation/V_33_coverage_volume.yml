# V_33: Coverage - Volume indicators
# Purpose: Validate volume-based indicators
# Indicators: obv, mfi, cmf, kvo (4 indicators)
id: V_33_coverage_volume
version: 1.0.0
name: Coverage - Volume Indicators
description: Validates obv, mfi, cmf, kvo indicators

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - SOLUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 150
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: obv
        output_key: obv
        params: {}
        input_source: close
      - indicator_type: mfi
        output_key: mfi_14
        params:
          length: 14
        input_source: close
      - indicator_type: cmf
        output_key: cmf_20
        params:
          length: 20
        input_source: close
      - indicator_type: kvo
        output_key: kvo
        params:
          fast: 34
          slow: 55
          signal: 13
        input_source: close
    required_indicators:
      - obv
      - mfi_14
      - cmf_20
      - kvo_kvo
      - kvo_signal

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: mfi_14
          operator: lt
          value: 20
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: mfi_14
          operator: gt
          value: 80

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
