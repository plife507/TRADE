id: test__forced_blowup__BTCUSDT_5m
version: 1.0.0
name: Forced Blowup Test - BTCUSDT 5m
description: 'Designed to blow up quickly with aggressive losing strategy. Uses 10x
  leverage, 25% position sizing, and counter-trend entries with tight stops to force
  rapid equity depletion and trigger equity_floor_hit or liquidation.

  '
account:
  starting_equity_usdt: 5000.0  # Smaller starting equity
  max_leverage: 50.0  # 50x leverage (2% IMR) - EXTREME
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 5.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 50  # Shorter warmup for faster test
    market_structure:
      lookback_bars: 20
      delay_bars: 0
    feature_specs:
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    - indicator_type: ema
      output_key: ema_20
      params:
        length: 20
      input_source: close
    required_indicators:
    - rsi_14
    - ema_20
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
signal_rules:
  entry_rules:
  # Simple RSI oversold/overbought
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 35
  - direction: short
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 65
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 65
  - direction: short
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 35
risk_model:
  stop_loss:
    type: percent
    value: 0.5  # 0.5% stop with 50x leverage = 25% equity loss per stop hit
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 30.0  # 30% of equity per trade with 50x leverage = MASSIVE position
    max_leverage: 50.0

