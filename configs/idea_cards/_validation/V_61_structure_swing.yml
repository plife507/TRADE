# V_61: Structure - Swing + Trend Detection Validation (Stage 3.3)
# Purpose: Validate market structure integration with both SWING and TREND blocks
# Timeframe: 15m execution (exec-only structures)
# Structures: Swing detection with left=5, right=3; Trend classification
# Warmup: Computed automatically - TREND uses (left+right)*5 = 40 bars heuristic
# Tokens: Uses canonical enum tokens (UNKNOWN/UP/DOWN) - no synonyms or numerics
# Note: UP/DOWN = structural trend; BULL/BEAR reserved for sentiment layer
id: V_61_structure_swing
version: 1.1.0
name: Structure - Swing + Trend Detection Validation
description: Validates Stage 3.2 market structure with SWING and TREND blocks

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      - indicator_type: ema
        output_key: ema_20
        params:
          length: 20
        input_source: close
    required_indicators:
      - rsi_14
      - ema_20

# Stage 3.2: Exec-only market structure blocks
# Keys must be unique per IdeaCard
market_structure_blocks:
  # SWING block: detects swing highs/lows
  - key: swing_15m
    type: swing
    tf_role: exec
    params:
      left: 5
      right: 3
    confirmation:
      mode: bar_count
      bars: 2
  # TREND block: classifies HH/HL (bullish) vs LL/LH (bearish)
  # Warmup: (left+right)*5 = 40 bars (conservative heuristic)
  - key: trend_15m
    type: trend
    tf_role: exec
    params: {}
    confirmation:
      mode: immediate
      bars: 0

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35
        # Stage 3: SWING structure reference
        - tf: exec
          indicator_key: structure.swing_15m.swing_low_level
          operator: gt
          value: 0
        # Stage 3.3: TREND with canonical enum token (UP = structural uptrend)
        - tf: exec
          indicator_key: structure.trend_15m.trend_state
          operator: eq
          value: UP
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
        - tf: exec
          indicator_key: structure.swing_15m.swing_high_level
          operator: gt
          value: 0
        # Stage 3.3: TREND with canonical enum token (DOWN = structural downtrend)
        - tf: exec
          indicator_key: structure.trend_15m.trend_state
          operator: eq
          value: DOWN
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 3.0
