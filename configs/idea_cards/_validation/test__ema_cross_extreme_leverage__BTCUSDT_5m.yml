id: test__ema_cross_extreme_leverage__BTCUSDT_5m
version: 1.0.0
name: EMA Crossover Extreme Leverage Blowup - BTCUSDT 5m
description: 'Fast EMA (5) / Slow EMA (20) crossover with EXTREME leverage (100x)
  and aggressive sizing (40% equity). Fast crossovers generate frequent trades. With
  tight stops (0.3%) and 100x leverage, a single adverse 0.3% move = 30% equity loss,
  designed to blow up quickly.

  '
account:
  starting_equity_usdt: 10000.0
  max_leverage: 100.0  # 100x leverage = 1% IMR
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 5.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 25
      delay_bars: 0
    feature_specs:
    - indicator_type: ema
      output_key: ema_fast
      params:
        length: 5
      input_source: close
    - indicator_type: ema
      output_key: ema_slow
      params:
        length: 20
      input_source: close
    required_indicators:
    - ema_fast
    - ema_slow
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
signal_rules:
  entry_rules:
  # Long when fast EMA crosses above slow EMA
  - direction: long
    conditions:
    - tf: exec
      indicator_key: ema_fast
      operator: gt
      ref_key: ema_slow
      value: 0
  # Short when fast EMA crosses below slow EMA
  - direction: short
    conditions:
    - tf: exec
      indicator_key: ema_fast
      operator: lt
      ref_key: ema_slow
      value: 0
  exit_rules: []  # No signal exits - rely only on stops and flips
risk_model:
  stop_loss:
    type: percent
    value: 0.3  # 0.3% stop with 100x leverage = 30% equity loss per stop hit
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 40.0  # 40% of equity per trade with 100x leverage = MASSIVE position
    max_leverage: 100.0

