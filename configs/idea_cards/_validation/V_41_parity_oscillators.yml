# V_41: Math parity validation for oscillator indicators
# Purpose: Validate oscillator computation against reference implementations
# Timeframe: 15m (short window for quick parity checks)
# Indicators: Williams %R, Stochastic, RSI, CCI (all oscillators)
# Tests: Run with math-parity command to verify computation correctness
id: V_41_parity_oscillators
version: 1.0.0
name: Math Parity Oscillators
description: Validates oscillator indicator computation - use with math-parity command

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - SOLUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 30
      delay_bars: 0
    feature_specs:
      - indicator_type: willr
        output_key: willr_14
        params:
          length: 14
        input_source: close
      - indicator_type: stoch
        output_key: stoch
        params:
          k: 14
          d: 3
          smooth_k: 3
        input_source: close
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      - indicator_type: cci
        output_key: cci_20
        params:
          length: 20
        input_source: close
    required_indicators:
      - willr_14
      - stoch_k
      - stoch_d
      - rsi_14
      - cci_20

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
