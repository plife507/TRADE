# V_105: Window Operators (occurred_within)
# Tests the occurred_within window operator
# Entry: EMA crossover occurred within last 5 bars

id: V_105_occurred_within
version: "3.0.0"
name: "Validation 105: occurred_within Window Operator"
description: "Tests the occurred_within operator for recent events"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  - id: "ema_fast"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 9

  - id: "ema_slow"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21

  - id: "rsi"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # Crossover happened in last 5 bars
            - occurred_within:
                bars: 5
                expr:
                  lhs:
                    feature_id: "ema_fast"
                  op: cross_above
                  rhs:
                    feature_id: "ema_slow"
            # Current RSI not overbought
            - lhs:
                feature_id: "rsi"
              op: lt
              rhs: 70
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "ema_fast"
          op: lt
          rhs:
            feature_id: "ema_slow"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 5.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
