# V_13: MTF alignment validation at 5m/1h/4h
# Purpose: Validate TF alignment with delay_bars across all roles
# Timeframes: 5m exec (delay_bars=5), 1h mtf (delay_bars=2), 4h htf (delay_bars=1)
# Tests: Cross-TF signal rules, eval_start alignment, forward-fill behavior
id: V_13_mtf_5m_1h_4h_alignment
version: 1.0.0
name: MTF 5m/1h/4h Alignment Validation
description: Validates TF alignment with non-zero delay_bars per role

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 60
      delay_bars: 5
    feature_specs:
      - indicator_type: ema
        output_key: ema_fast
        params:
          length: 12
        input_source: close
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
    required_indicators:
      - ema_fast
      - rsi_14
  mtf:
    tf: 1h
    role: mtf
    warmup_bars: 30
    market_structure:
      lookback_bars: 40
      delay_bars: 2
    feature_specs:
      - indicator_type: ema
        output_key: ema_mtf
        params:
          length: 20
        input_source: close
    required_indicators:
      - ema_mtf
  htf:
    tf: 4h
    role: htf
    warmup_bars: 20
    market_structure:
      lookback_bars: 30
      delay_bars: 1
    feature_specs:
      - indicator_type: ema
        output_key: ema_htf
        params:
          length: 50
        input_source: close
    required_indicators:
      - ema_htf

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35
        - tf: htf
          indicator_key: ema_htf
          operator: gt
          value: 0
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
        - tf: htf
          indicator_key: ema_htf
          operator: gt
          value: 0
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 2.0
