# V_102: Between Operator
# Tests the between operator for range conditions
# Entry: RSI between 30 and 50

id: V_102_between
version: "3.0.0"
name: "Validation 102: Between Operator"
description: "Tests the between operator for range-based conditions"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  - id: "rsi"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

  - id: "ema_fast"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 9

  - id: "ema_slow"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # RSI in oversold zone (30-50)
            - lhs:
                feature_id: "rsi"
              op: between
              rhs:
                low: 30
                high: 50
            # EMA confirmation
            - lhs:
                feature_id: "ema_fast"
              op: gt
              rhs:
                feature_id: "ema_slow"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # Exit when RSI overbought
      - when:
          lhs:
            feature_id: "rsi"
          op: gt
          rhs: 70
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 5.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
