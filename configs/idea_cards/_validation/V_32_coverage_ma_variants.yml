# V_32: Coverage - Moving Average variants
# Purpose: Validate MA variants not covered elsewhere
# Indicators: kama, alma, wma, dema, tema, trima, zlma, linreg (8 indicators)
id: V_32_coverage_ma_variants
version: 1.0.0
name: Coverage - MA Variants
description: Validates kama, alma, wma, dema, tema, trima, zlma, linreg indicators

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - ETHUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 150
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: kama
        output_key: kama_20
        params:
          length: 20
        input_source: close
      - indicator_type: alma
        output_key: alma_20
        params:
          length: 20
          sigma: 6
          offset: 0.85
        input_source: close
      - indicator_type: wma
        output_key: wma_20
        params:
          length: 20
        input_source: close
      - indicator_type: dema
        output_key: dema_20
        params:
          length: 20
        input_source: close
      - indicator_type: tema
        output_key: tema_20
        params:
          length: 20
        input_source: close
      - indicator_type: trima
        output_key: trima_20
        params:
          length: 20
        input_source: close
      - indicator_type: zlma
        output_key: zlma_20
        params:
          length: 20
        input_source: close
      - indicator_type: linreg
        output_key: linreg_20
        params:
          length: 20
        input_source: close
    required_indicators:
      - kama_20
      - alma_20
      - wma_20
      - dema_20
      - tema_20
      - trima_20
      - zlma_20
      - linreg_20

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: kama_20
          operator: gt
          value: 0
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: kama_20
          operator: lt
          value: 0

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
