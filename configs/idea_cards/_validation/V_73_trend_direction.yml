# =============================================================================
# V_73: Trend Direction Classification
# =============================================================================
# Purpose: Validate trend detector classifying HH/HL patterns.
# Tests: trend structure with swing dependency, direction output
# Expected: Normalizer passes, trend.direction accessible in conditions
# Use Case: Trade only in trending markets
# =============================================================================

id: V_73_trend_direction
version: "1.0.0"
name: "Trend Direction Classification"
description: "Validate trend detection from swing HH/HL patterns"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

timeframes:
  exec: "15m"

tf_configs:
  exec:
    role: "exec"
    warmup_bars: 50
    feature_specs:
      - indicator_type: "ema"
        output_key: "ema_fast"
        params:
          length: 9
        input_source: "close"
      - indicator_type: "ema"
        output_key: "ema_slow"
        params:
          length: 21
        input_source: "close"

structures:
  exec:
    # Swing detector for trend classification
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    # Trend detector from swing sequence
    - type: trend
      key: trend
      depends_on:
        swing: swing

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

signal_rules:
  entry_rules:
    - direction: "long"
      conditions:
        # Only trade in uptrend (direction = 1)
        - tf: "exec"
          indicator_key: "structure.trend.direction"
          operator: "eq"
          value: 1
          is_indicator_comparison: false
        # EMA bullish crossover
        - tf: "exec"
          indicator_key: "ema_fast"
          operator: "gt"
          value: "ema_slow"
          is_indicator_comparison: true

  exit_rules:
    - direction: "long"
      conditions:
        # Exit on EMA bearish crossover
        - tf: "exec"
          indicator_key: "ema_fast"
          operator: "lt"
          value: "ema_slow"
          is_indicator_comparison: true

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 1.0
    max_leverage: 3.0
