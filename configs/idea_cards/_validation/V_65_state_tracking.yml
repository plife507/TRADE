# V_65: State Tracking Validation (Stage 7)
# Purpose: Validate unified state tracking in record-only mode
# Tests:
#   1. State tracking doesn't affect trade outcomes (determinism)
#   2. BlockState history is properly recorded
#   3. Signal/Action/Gate state transitions are correct
# Note: Enable with record_state_tracking=True in engine
id: V_65_state_tracking
version: 1.0.0
name: Stage 7 State Tracking Validation
description: Validates record-only state tracking for signal/action/gate lifecycle

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 30
    market_structure:
      lookback_bars: 20
      delay_bars: 0
    feature_specs:
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      - indicator_type: ema
        output_key: ema_9
        params:
          length: 9
        input_source: close
    required_indicators:
      - rsi_14
      - ema_9

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 1.5
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 3.0
