# Test 07: APT with SMA + RSI breakout
id: test07__APTUSDT_donchian_vol
version: 1.0.0
name: APT SMA + RSI Breakout
description: SMA trend with RSI breakout

account:
  starting_equity_usdt: 10000.0
  max_leverage: 6.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - APTUSDT

tf_configs:
  exec:
    tf: 4h
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 25
      delay_bars: 0
    feature_specs:
      - indicator_type: sma
        output_key: sma_20
        params:
          length: 20
        input_source: close
      - indicator_type: ema
        output_key: ema_10
        params:
          length: 10
        input_source: close
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
    required_indicators:
      - sma_20
      - ema_10
      - rsi_14

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35

risk_model:
  stop_loss:
    type: percent
    value: 4.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 3.0
    max_leverage: 6.0
