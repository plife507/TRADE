# Test 04: DOT with fast RSI + SMA filter
id: test04__DOTUSDT_atr_rsi
version: 1.0.0
name: DOT Fast RSI + SMA
description: Fast RSI with SMA trend filter

account:
  starting_equity_usdt: 10000.0
  max_leverage: 4.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - DOTUSDT

tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: rsi
        output_key: rsi_5
        params:
          length: 5
        input_source: close
      - indicator_type: sma
        output_key: sma_50
        params:
          length: 50
        input_source: close
      - indicator_type: ema
        output_key: ema_20
        params:
          length: 20
        input_source: close
    required_indicators:
      - rsi_5
      - sma_50
      - ema_20

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_5
          operator: lt
          value: 20
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_5
          operator: gt
          value: 80
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_5
          operator: gt
          value: 75
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_5
          operator: lt
          value: 25

risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 3.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 4.0
