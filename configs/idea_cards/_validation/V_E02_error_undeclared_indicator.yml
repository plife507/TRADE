# V_E02: Error case - Undeclared indicator in signal rules
# Purpose: Validate fail-loud behavior for undeclared feature
# Expected: Fails with "UNDECLARED_FEATURE" at normalization
# Test: Run normalize and verify it fails with correct error
id: V_E02_error_undeclared_indicator
version: 1.0.0
name: ERROR - Undeclared Indicator
description: INTENTIONALLY BROKEN - Should fail with UNDECLARED_FEATURE error

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - BONKUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 50
    market_structure:
      lookback_bars: 25
      delay_bars: 0
    feature_specs:
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      # MISSING: macd_hist declaration
    required_indicators:
      - rsi_14
      - macd_hist  # BROKEN: macd_hist not declared in feature_specs

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30
        - tf: exec
          indicator_key: macd_hist  # BROKEN: not declared
          operator: gt
          value: 0
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 3.0
    max_leverage: 5.0
