# Test 02: AVAX with SMA trend + RSI momentum
id: test02__AVAXUSDT_cci_adx
version: 1.0.0
name: AVAX SMA Trend + RSI
description: SMA trend with RSI momentum

account:
  starting_equity_usdt: 10000.0
  max_leverage: 8.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - AVAXUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 60
    market_structure:
      lookback_bars: 30
      delay_bars: 0
    feature_specs:
      - indicator_type: sma
        output_key: sma_20
        params:
          length: 20
        input_source: close
      - indicator_type: sma
        output_key: sma_50
        params:
          length: 50
        input_source: close
      - indicator_type: rsi
        output_key: rsi_10
        params:
          length: 10
        input_source: close
    required_indicators:
      - sma_20
      - sma_50
      - rsi_10

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_10
          operator: lt
          value: 25
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_10
          operator: gt
          value: 75
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_10
          operator: gt
          value: 75
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_10
          operator: lt
          value: 25

risk_model:
  stop_loss:
    type: percent
    value: 2.5
  take_profit:
    type: rr_ratio
    value: 2.5
  sizing:
    model: percent_equity
    value: 4.0
    max_leverage: 8.0
