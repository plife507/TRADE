# V_03: Single-TF validation at 4h with trend indicators
# Purpose: Validate single timeframe at higher TF with ADX trend strength
# Timeframe: 4h execution
# Indicators: EMA(20), EMA(50), ADX(14)
id: V_03_single_4h_ema_adx
version: 1.0.0
name: Single-TF 4h EMA+ADX Validation
description: Validates single timeframe at 4h with trend and strength indicators

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - ETHUSDT

tf_configs:
  exec:
    tf: 4h
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: ema
        output_key: ema_20
        params:
          length: 20
        input_source: close
      - indicator_type: ema
        output_key: ema_50
        params:
          length: 50
        input_source: close
      - indicator_type: adx
        output_key: adx
        params:
          length: 14
        input_source: close
    required_indicators:
      - ema_20
      - ema_50
      - adx_adx
      - adx_dmp
      - adx_dmn

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: adx_adx
          operator: gt
          value: 25
    - direction: short
      conditions:
        - tf: exec
          indicator_key: adx_adx
          operator: gt
          value: 25
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: adx_adx
          operator: lt
          value: 20
    - direction: short
      conditions:
        - tf: exec
          indicator_key: adx_adx
          operator: lt
          value: 20

risk_model:
  stop_loss:
    type: percent
    value: 3.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
