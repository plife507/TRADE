# Test 08: ARB with triple EMA + RSI filter
id: test08__ARBUSDT_keltner_rsi
version: 1.0.0
name: ARB Triple EMA + RSI
description: Triple EMA with RSI filter

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - ARBUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 60
    market_structure:
      lookback_bars: 30
      delay_bars: 0
    feature_specs:
      - indicator_type: ema
        output_key: ema_5
        params:
          length: 5
        input_source: close
      - indicator_type: ema
        output_key: ema_13
        params:
          length: 13
        input_source: close
      - indicator_type: rsi
        output_key: rsi_8
        params:
          length: 8
        input_source: close
    required_indicators:
      - ema_5
      - ema_13
      - rsi_8

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_8
          operator: lt
          value: 25
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_8
          operator: gt
          value: 75
  exit_rules:
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_8
          operator: gt
          value: 70
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_8
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.5
  sizing:
    model: percent_equity
    value: 5.0
    max_leverage: 10.0
