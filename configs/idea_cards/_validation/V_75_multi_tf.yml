# =============================================================================
# V_75: Multi-Timeframe Structure Updates
# =============================================================================
# Purpose: Validate HTF structures update only on HTF bar close.
# Tests: structures.htf section, HTF swing and trend detection
# Expected: Normalizer passes, HTF structures accessible in conditions
# Use Case: Trade aligned with higher timeframe trend
# =============================================================================

id: V_75_multi_tf
version: "1.0.0"
name: "Multi-Timeframe Structures"
description: "Validate HTF structure updates and access"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

timeframes:
  exec: "15m"
  htf: "1h"

tf_configs:
  exec:
    role: "exec"
    warmup_bars: 50
    feature_specs:
      - indicator_type: "ema"
        output_key: "ema_fast"
        params:
          length: 9
        input_source: "close"
      - indicator_type: "ema"
        output_key: "ema_slow"
        params:
          length: 21
        input_source: "close"
  htf:
    role: "htf"
    warmup_bars: 200
    feature_specs:
      - indicator_type: "ema"
        output_key: "ema_trend"
        params:
          length: 50
        input_source: "close"

structures:
  exec:
    # Execution timeframe swing detection
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
  htf:
    "1h":
      # HTF swing with smaller lookback (updates less frequently)
      - type: swing
        key: swing_1h
        params:
          left: 3
          right: 3
      # HTF trend classification
      - type: trend
        key: trend_1h
        depends_on:
          swing: swing_1h

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

signal_rules:
  entry_rules:
    - direction: "long"
      conditions:
        # HTF trend filter (uptrend)
        - tf: "htf"
          indicator_key: "structure.trend_1h.direction"
          operator: "eq"
          value: 1
          is_indicator_comparison: false
        # Exec EMA crossover
        - tf: "exec"
          indicator_key: "ema_fast"
          operator: "gt"
          value: "ema_slow"
          is_indicator_comparison: true
        # Price above HTF trend EMA
        - tf: "htf"
          indicator_key: "close"
          operator: "gt"
          value: "ema_trend"
          is_indicator_comparison: true

  exit_rules:
    - direction: "long"
      conditions:
        - tf: "exec"
          indicator_key: "ema_fast"
          operator: "lt"
          value: "ema_slow"
          is_indicator_comparison: true

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 1.0
    max_leverage: 3.0
