# V_122: Derived Zones Empty Slots - Tests empty slot guard pattern
# Demonstrates correct pattern: guard with state check before accessing floats
# Entry: zone1_state == ACTIVE AND close near zone1_lower
# Exit: zone1 broken or empty

id: V_122_derived_zones_empty_slots
version: "3.0.0"
name: "Validation 122: Derived Zones Empty Slot Guards"
description: "Tests empty slot guard pattern: check state before float access"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  # Base structure: Swing detection
  - id: "swing"
    tf: "1h"
    type: structure
    structure_type: swing
    params:
      left: 5
      right: 5

  # Derived zones - small max_active to test empty slots
  - id: "fib_zones"
    tf: "1h"
    type: structure
    structure_type: derived_zone
    depends_on:
      source: "swing"
    params:
      levels: [0.618]
      mode: retracement
      max_active: 3
      width_pct: 0.002
      price_source: mark_close

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

blocks:
  - id: entry
    cases:
      # Access zone1 (second slot) - may be empty
      - when:
          all:
            # GUARD: zone1 must exist and be active
            # Without this guard, accessing zone1_lower would fail on empty slot
            - lhs:
                feature_id: "fib_zones"
                field: "zone1_state"
              op: eq
              rhs: "ACTIVE"
            # Safe to access zone1_lower now (guard passed)
            - lhs:
                feature_id: "fib_zones"
                field: "zone1_lower"
              op: gt
              rhs: 0
        emit:
          - action: entry_long
            metadata:
              reason: "zone1_active"
      # Fallback: use zone0 if zone1 empty
      - when:
          all:
            - lhs:
                feature_id: "fib_zones"
                field: "zone0_state"
              op: eq
              rhs: "ACTIVE"
        emit:
          - action: entry_long
            metadata:
              reason: "zone0_active"
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          any:
            # zone1 broken
            - lhs:
                feature_id: "fib_zones"
                field: "zone1_state"
              op: eq
              rhs: "BROKEN"
            # zone1 empty (became NONE)
            - lhs:
                feature_id: "fib_zones"
                field: "zone1_state"
              op: eq
              rhs: "NONE"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 3.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
