# V_62: Zone Interaction Metrics Validation (Stage 6)
# Purpose: Validate zone interaction metrics (touched, inside, time_in_zone)
# Timeframe: 15m execution with SWING + zones
# Zones: Demand and supply zones with fixed width
# Stage 6 fields: touched, inside, time_in_zone
# Reset rules: Metrics reset when state != ACTIVE or instance_id changes
id: V_62_zone_interaction
version: 1.2.0
name: Zone Interaction Metrics Validation
description: Validates Stage 6 zone interaction with touched/inside/time_in_zone

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 100
    market_structure:
      lookback_bars: 50
      delay_bars: 0
    feature_specs:
      - indicator_type: rsi
        output_key: rsi_14
        params:
          length: 14
        input_source: close
      - indicator_type: ema
        output_key: ema_20
        params:
          length: 20
        input_source: close
    required_indicators:
      - rsi_14
      - ema_20

# Stage 5+6: SWING block with zones and interaction metrics
market_structure_blocks:
  - key: swing_15m
    type: swing
    tf_role: exec
    params:
      left: 5
      right: 3
    confirmation:
      mode: bar_count
      bars: 2
    # Stage 5: Zones as children of SWING
    zones:
      - key: demand_zone
        type: demand
        width_model: percent
        width_params:
          pct: 0.5
      - key: supply_zone
        type: supply
        width_model: percent
        width_params:
          pct: 0.5

position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true

signal_rules:
  entry_rules:
    # Long: RSI oversold + price touched demand zone
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 35
        # Stage 6: Zone touched (bar range intersects zone)
        - tf: exec
          indicator_key: structure.swing_15m.zones.demand_zone.touched
          operator: eq
          value: 1
        # Stage 6: Zone is ACTIVE (not NONE or BROKEN)
        - tf: exec
          indicator_key: structure.swing_15m.zones.demand_zone.state
          operator: eq
          value: ACTIVE
    # Short: RSI overbought + price inside supply zone
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 65
        # Stage 6: Price close inside zone bounds
        - tf: exec
          indicator_key: structure.swing_15m.zones.supply_zone.inside
          operator: eq
          value: 1
        # Stage 6: Zone is ACTIVE
        - tf: exec
          indicator_key: structure.swing_15m.zones.supply_zone.state
          operator: eq
          value: ACTIVE
  exit_rules:
    # Exit long: RSI overbought or time_in_zone > 5 bars
    - direction: long
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: gt
          value: 70
    # Exit short: RSI oversold
    - direction: short
      conditions:
        - tf: exec
          indicator_key: rsi_14
          operator: lt
          value: 30

risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 3.0
