# =============================================================================
# V_60: Mark Price Basic Access
# =============================================================================
# Purpose: Verify mark_price is accessible in conditions as a runtime builtin.
# Tests: mark_price builtin feature access (not an indicator, but always available)
# Expected: Normalizer passes (mark_price is a valid builtin)
# =============================================================================

id: V_60_mark_price_basic
version: "1.0.0"
name: "Mark Price Basic Access"
description: "Validate mark_price accessible in signal conditions"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - BTCUSDT

timeframes:
  exec: "15m"

tf_configs:
  exec:
    role: "exec"
    warmup_bars: 50
    feature_specs:
      - indicator_type: "ema"
        output_key: "ema_fast"
        params:
          length: 20
        input_source: "close"
      - indicator_type: "ema"
        output_key: "ema_slow"
        params:
          length: 50
        input_source: "close"

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

signal_rules:
  entry_rules:
    - direction: "long"
      conditions:
        # Test mark_price as indicator_key (LHS)
        - tf: "exec"
          indicator_key: "mark_price"
          operator: "gt"
          value: "ema_slow"
          is_indicator_comparison: true
        # Standard EMA crossover
        - tf: "exec"
          indicator_key: "ema_fast"
          operator: "gt"
          value: "ema_slow"
          is_indicator_comparison: true

  exit_rules:
    - direction: "long"
      conditions:
        - tf: "exec"
          indicator_key: "ema_fast"
          operator: "lt"
          value: "ema_slow"
          is_indicator_comparison: true

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 1.0
    max_leverage: 3.0
