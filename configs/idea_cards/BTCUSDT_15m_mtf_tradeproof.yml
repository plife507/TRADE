id: BTCUSDT_15m_mtf_tradeproof
version: 1.0.0
name: BTCUSDT 15m MTF Tradeproof
description: Trade-producing MTF EMA crossover with permissive HTF/MTF filters.
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 220
    feature_specs:
    - indicator_type: ema
      output_key: ema_fast
      params:
        length: 9
      input_source: close
    - indicator_type: ema
      output_key: ema_slow
      params:
        length: 21
      input_source: close
    - indicator_type: atr
      output_key: atr
      params:
        length: 14
      input_source: close
    required_indicators:
    - atr
    - ema_fast
    - ema_slow
  htf:
    tf: 4h
    role: htf
    warmup_bars: 120
    feature_specs:
    - indicator_type: ema
      output_key: ema_trend
      params:
        length: 50
      input_source: close
    required_indicators:
    - ema_trend
  mtf:
    tf: 1h
    role: mtf
    warmup_bars: 80
    feature_specs:
    - indicator_type: rsi
      output_key: rsi
      params:
        length: 14
      input_source: close
    required_indicators:
    - rsi
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: ema_fast
      operator: gt
      value: ema_slow
      is_indicator_comparison: true
    - tf: htf
      indicator_key: close
      operator: gt
      value: 0
      is_indicator_comparison: false
    - tf: mtf
      indicator_key: rsi
      operator: gte
      value: 0
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: ema_fast
      operator: lt
      value: ema_slow
      is_indicator_comparison: true
    - tf: htf
      indicator_key: close
      operator: gt
      value: 0
      is_indicator_comparison: false
    - tf: mtf
      indicator_key: rsi
      operator: gte
      value: 0
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    exit_type: signal
    conditions:
    - tf: exec
      indicator_key: ema_fast
      operator: lt
      value: ema_slow
      is_indicator_comparison: true
  - direction: short
    exit_type: signal
    conditions:
    - tf: exec
      indicator_key: ema_fast
      operator: gt
      value: ema_slow
      is_indicator_comparison: true
risk_model:
  stop_loss:
    type: atr_multiple
    value: 0.5
    atr_key: atr
    buffer_pct: 0.0
  take_profit:
    type: atr_multiple
    value: 1.5
    atr_key: atr
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
