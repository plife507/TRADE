# T_004: Multi-Timeframe Trend Following
# Real trading logic: Align multiple timeframes for trend trades
# HTF (4h): Determines trend direction via EMA
# MTF (1h): Confirms momentum via MACD
# Exec (15m): Entry timing via pullback to EMA
# This tests: MTF forward-fill, cross-TF alignment, holds_for

id: T_004_mtf_trend_following
version: "3.0.0"
name: "Stress Test 004: Multi-Timeframe Trend Following"
description: |
  Triple timeframe alignment for high-probability trend trades.
  - HTF (4h): EMA direction sets bias (price > EMA50 = bullish)
  - MTF (1h): MACD histogram confirms momentum
  - Exec (15m): Pullback entry (price near EMA21)
  Tests: MTF forward-fill, cross-timeframe conditions, occurred_within.

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "15m"

features:
  # ===== HTF (4h) - Trend direction =====
  - id: "ema_50_4h"
    tf: "4h"
    type: indicator
    indicator_type: ema
    params:
      length: 50

  - id: "ema_200_4h"
    tf: "4h"
    type: indicator
    indicator_type: ema
    params:
      length: 200

  # ===== MTF (1h) - Momentum confirmation =====
  - id: "macd_1h"
    tf: "1h"
    type: indicator
    indicator_type: macd
    params:
      fast: 12
      slow: 26
      signal: 9

  - id: "rsi_1h"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

  # ===== Exec (15m) - Entry timing =====
  - id: "ema_21_15m"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 21

  - id: "ema_9_15m"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 9

  - id: "atr_15m"
    tf: "15m"
    type: indicator
    indicator_type: atr
    params:
      length: 14

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # ===== HTF FILTER: Bullish trend =====
            # Price above 50 EMA on 4h
            - lhs:
                feature_id: "close"
              op: gt
              rhs:
                feature_id: "ema_50_4h"
            # 50 EMA above 200 EMA on 4h (bull market)
            - lhs:
                feature_id: "ema_50_4h"
              op: gt
              rhs:
                feature_id: "ema_200_4h"

            # ===== MTF FILTER: Momentum =====
            # MACD histogram positive on 1h
            - lhs:
                feature_id: "macd_1h"
                field: "histogram"
              op: gt
              rhs: 0
            # RSI not overbought on 1h
            - lhs:
                feature_id: "rsi_1h"
              op: between
              rhs:
                low: 40
                high: 70

            # ===== EXEC TIMING: Pullback entry =====
            # Price near 21 EMA (pullback)
            - lhs:
                feature_id: "close"
              op: near_pct
              rhs:
                feature_id: "ema_21_15m"
              tolerance: 0.01
            # 9 EMA crossing above 21 EMA (momentum resuming)
            - occurred_within:
                bars: 5
                expr:
                  lhs:
                    feature_id: "ema_9_15m"
                  op: cross_above
                  rhs:
                    feature_id: "ema_21_15m"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # HTF trend broken
      - when:
          lhs:
            feature_id: "close"
          op: lt
          rhs:
            feature_id: "ema_50_4h"
        emit:
          - action: exit_long
      # Momentum reversal on MTF
      - when:
          all:
            - lhs:
                feature_id: "macd_1h"
                field: "histogram"
              op: lt
              rhs: 0
            - lhs:
                feature_id: "rsi_1h"
              op: gt
              rhs: 70
        emit:
          - action: exit_long
      # Exec TF bearish cross
      - when:
          lhs:
            feature_id: "ema_9_15m"
          op: cross_below
          rhs:
            feature_id: "ema_21_15m"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 2.5
    atr_feature_id: "atr_15m"
  take_profit:
    type: "rr_ratio"
    value: 3.0
  sizing:
    model: "percent_equity"
    value: 1.5
    max_leverage: 5.0
