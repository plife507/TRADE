id: coverage_01_momentum_single
version: 1.0.0
name: Coverage - Single Momentum
description: Tests all single-output momentum indicators (RSI, ROC, MOM, CMO, WILLR,
  CCI, UO, PPO)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 100
    feature_specs:
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    - indicator_type: roc
      output_key: roc_10
      params:
        length: 10
      input_source: close
    - indicator_type: mom
      output_key: mom_10
      params:
        length: 10
      input_source: close
    - indicator_type: cmo
      output_key: cmo_14
      params:
        length: 14
      input_source: close
    - indicator_type: willr
      output_key: willr_14
      params:
        length: 14
      input_source: close
    - indicator_type: cci
      output_key: cci_20
      params:
        length: 20
      input_source: close
    - indicator_type: uo
      output_key: uo
      params:
        fast: 7
        medium: 14
        slow: 28
      input_source: close
    - indicator_type: ppo
      output_key: ppo
      params:
        fast: 12
        slow: 26
        signal: 9
      input_source: close
    required_indicators:
    - cci_20
    - cmo_14
    - mom_10
    - ppo
    - roc_10
    - rsi_14
    - uo
    - willr_14
position_policy:
  mode: long_only
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 35
      is_indicator_comparison: false
    - tf: exec
      indicator_key: cmo_14
      operator: lt
      value: -20
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 70
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
