id: scalp_5m_momentum
version: 1.0.0
name: 5m Scalp Momentum Strategy
description: Fast scalping with RSI momentum and EMA trend confirmation
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 50
    feature_specs:
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    - indicator_type: ema
      output_key: ema_9
      params:
        length: 9
      input_source: close
    - indicator_type: ema
      output_key: ema_21
      params:
        length: 21
      input_source: close
    required_indicators:
    - ema_21
    - ema_9
    - rsi_14
  mtf:
    tf: 15m
    role: mtf
    warmup_bars: 50
    feature_specs:
    - indicator_type: ema
      output_key: ema_50
      params:
        length: 50
      input_source: close
    required_indicators:
    - ema_50
  htf:
    tf: 1h
    role: htf
    warmup_bars: 50
    feature_specs:
    - indicator_type: ema
      output_key: ema_200
      params:
        length: 200
      input_source: close
    required_indicators:
    - ema_200
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 30
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 70
risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 3.0
