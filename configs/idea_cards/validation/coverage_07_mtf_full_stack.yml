id: coverage_07_mtf_full_stack
version: 1.0.0
name: Coverage - MTF Full Stack
description: Tests full MTF stack (exec 15m + mtf 1h + htf 4h) with indicators on
  each TF
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- SOLUSDT
tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 100
    feature_specs:
    - indicator_type: ema
      output_key: ema_fast
      params:
        length: 9
      input_source: close
    - indicator_type: ema
      output_key: ema_slow
      params:
        length: 21
      input_source: close
    - indicator_type: rsi
      output_key: rsi
      params:
        length: 14
      input_source: close
    - indicator_type: atr
      output_key: atr
      params:
        length: 14
      input_source: close
    required_indicators:
    - atr
    - ema_fast
    - ema_slow
    - rsi
  mtf:
    tf: 1h
    role: mtf
    warmup_bars: 100
    feature_specs:
    - indicator_type: ema
      output_key: ema_mtf
      params:
        length: 21
      input_source: close
    - indicator_type: rsi
      output_key: rsi_mtf
      params:
        length: 14
      input_source: close
    - indicator_type: macd
      output_key: macd_mtf
      params:
        fast: 12
        slow: 26
        signal: 9
      input_source: close
    required_indicators:
    - ema_mtf
    - macd_mtf_histogram
    - macd_mtf_macd
    - macd_mtf_signal
    - rsi_mtf
  htf:
    tf: 4h
    role: htf
    warmup_bars: 200
    feature_specs:
    - indicator_type: ema
      output_key: ema_trend
      params:
        length: 50
      input_source: close
    - indicator_type: adx
      output_key: adx_htf
      params:
        length: 14
      input_source: close
    - indicator_type: supertrend
      output_key: st_htf
      params:
        length: 10
        multiplier: 3.0
      input_source: close
    required_indicators:
    - adx_htf_adx
    - adx_htf_adxr
    - adx_htf_dmn
    - adx_htf_dmp
    - ema_trend
    - st_htf_direction
    - st_htf_long
    - st_htf_short
    - st_htf_trend
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: htf
      indicator_key: close
      operator: gt
      value: ema_trend
      is_indicator_comparison: true
    - tf: htf
      indicator_key: st_htf_direction
      operator: eq
      value: 1
      is_indicator_comparison: false
    - tf: mtf
      indicator_key: rsi_mtf
      operator: gte
      value: 50
      is_indicator_comparison: false
    - tf: exec
      indicator_key: ema_fast
      operator: cross_above
      value: ema_slow
      is_indicator_comparison: true
  - direction: short
    conditions:
    - tf: htf
      indicator_key: close
      operator: lt
      value: ema_trend
      is_indicator_comparison: true
    - tf: htf
      indicator_key: st_htf_direction
      operator: eq
      value: -1
      is_indicator_comparison: false
    - tf: mtf
      indicator_key: rsi_mtf
      operator: lte
      value: 50
      is_indicator_comparison: false
    - tf: exec
      indicator_key: ema_fast
      operator: cross_below
      value: ema_slow
      is_indicator_comparison: true
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi
      operator: gt
      value: 75
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: rsi
      operator: lt
      value: 25
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_key: atr
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
