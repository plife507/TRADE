id: avaxusdt_mtf_test
version: 1.0.0
name: AVAXUSDT Multi-TF Auto-Sync Test
description: MTF strategy to test auto-data-fetching across multiple timeframes
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- AVAXUSDT
tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 30
    feature_specs:
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    - indicator_type: ema
      output_key: ema_12
      params:
        length: 12
      input_source: close
    required_indicators:
    - ema_12
    - rsi_14
  mtf:
    tf: 15m
    role: mtf
    warmup_bars: 30
    feature_specs:
    - indicator_type: ema
      output_key: ema_26
      params:
        length: 26
      input_source: close
    required_indicators:
    - ema_26
  htf:
    tf: 1h
    role: htf
    warmup_bars: 30
    feature_specs:
    - indicator_type: ema
      output_key: ema_50
      params:
        length: 50
      input_source: close
    required_indicators:
    - ema_50
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 30
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 70
risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 3.0
