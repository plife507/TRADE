id: coverage_04_multi_oscillators
version: 1.0.0
name: Coverage - Multi Oscillators
description: Tests multi-output oscillators (MACD, STOCH, STOCHRSI, TSI, FISHER)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 150
    feature_specs:
    - indicator_type: macd
      output_key: macd
      params:
        fast: 12
        slow: 26
        signal: 9
      input_source: close
    - indicator_type: stoch
      output_key: stoch
      params:
        k: 14
        d: 3
        smooth_k: 3
      input_source: close
    - indicator_type: stochrsi
      output_key: stochrsi
      params:
        length: 14
        rsi_length: 14
        k: 3
        d: 3
      input_source: close
    - indicator_type: tsi
      output_key: tsi
      params:
        fast: 13
        slow: 25
        signal: 13
      input_source: close
    - indicator_type: fisher
      output_key: fisher
      params:
        length: 9
      input_source: close
    required_indicators:
    - fisher_fisher
    - fisher_signal
    - macd_histogram
    - macd_macd
    - macd_signal
    - stoch_d
    - stoch_k
    - stochrsi_d
    - stochrsi_k
    - tsi_signal
    - tsi_tsi
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: macd_histogram
      operator: cross_above
      value: 0
      is_indicator_comparison: false
    - tf: exec
      indicator_key: stoch_k
      operator: lt
      value: 40
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: macd_histogram
      operator: cross_below
      value: 0
      is_indicator_comparison: false
    - tf: exec
      indicator_key: stoch_k
      operator: gt
      value: 60
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: stoch_k
      operator: gt
      value: 80
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: stoch_k
      operator: lt
      value: 20
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
