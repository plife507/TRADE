id: coverage_03_volatility_volume
version: 1.0.0
name: Coverage - Volatility/Volume/Price
description: Tests volatility (ATR, NATR), volume (OBV, MFI, CMF), and price (MIDPRICE,
  OHLC4, TRIX)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- SOLUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 100
    feature_specs:
    - indicator_type: atr
      output_key: atr_14
      params:
        length: 14
      input_source: close
    - indicator_type: natr
      output_key: natr_14
      params:
        length: 14
      input_source: close
    - indicator_type: obv
      output_key: obv
      params: {}
      input_source: close
    - indicator_type: mfi
      output_key: mfi_14
      params:
        length: 14
      input_source: close
    - indicator_type: cmf
      output_key: cmf_20
      params:
        length: 20
      input_source: close
    - indicator_type: midprice
      output_key: midprice_14
      params:
        length: 14
      input_source: close
    - indicator_type: ohlc4
      output_key: ohlc4
      params: {}
      input_source: close
    - indicator_type: trix
      output_key: trix_14
      params:
        length: 14
      input_source: close
    - indicator_type: ema
      output_key: ema_21
      params:
        length: 21
      input_source: close
    required_indicators:
    - atr_14
    - cmf_20
    - ema_21
    - mfi_14
    - midprice_14
    - natr_14
    - obv
    - ohlc4
    - trix_14
position_policy:
  mode: long_only
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: mfi_14
      operator: lt
      value: 30
      is_indicator_comparison: false
    - tf: exec
      indicator_key: cmf_20
      operator: gt
      value: 0
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: mfi_14
      operator: gt
      value: 70
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_key: atr_14
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
