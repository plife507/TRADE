id: stress04__extreme_warmup
version: 1.0.0
name: Stress Test - Extreme Warmup
description: Tests extreme warmup requirements (EMA200=600 bars) with short window
account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 700
    feature_specs:
    - indicator_type: ema
      output_key: ema_200
      params:
        length: 200
      input_source: close
    - indicator_type: kama
      output_key: kama_100
      params:
        length: 100
      input_source: close
    - indicator_type: ema
      output_key: ema_20
      params:
        length: 20
      input_source: close
    required_indicators:
    - ema_20
    - ema_200
    - kama_100
position_policy:
  mode: long_only
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: close
      operator: gt
      value: ema_200
      is_indicator_comparison: true
    - tf: exec
      indicator_key: ema_20
      operator: cross_above
      value: kama_100
      is_indicator_comparison: true
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: close
      operator: cross_below
      value: ema_200
      is_indicator_comparison: true
risk_model:
  stop_loss:
    type: percent
    value: 5.0
  take_profit:
    type: rr_ratio
    value: 3.0
  sizing:
    model: percent_equity
    value: 2.0
    max_leverage: 2.0
