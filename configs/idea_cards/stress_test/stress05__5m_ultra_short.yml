id: stress05__5m_ultra_short
version: 1.0.0
name: Stress Test - 5m Ultra Short
description: Tests minimum viable simulation with 3-day window at 5m
account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- SOLUSDT
tf_configs:
  exec:
    tf: 5m
    role: exec
    warmup_bars: 60
    feature_specs:
    - indicator_type: sma
      output_key: sma_20
      params:
        length: 20
      input_source: close
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    required_indicators:
    - rsi_14
    - sma_20
position_policy:
  mode: long_only
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: close
      operator: cross_above
      value: sma_20
      is_indicator_comparison: true
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 50
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 70
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: percent
    value: 1.5
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 5.0
