id: stress06__all_multi_output
version: 1.0.0
name: Stress Test - All Multi-Output
description: Tests 5 multi-output indicators (MACD, BBands, Stoch, ADX, SuperTrend)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- ETHUSDT
tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 200
    feature_specs:
    - indicator_type: macd
      output_key: macd
      params:
        fast: 12
        slow: 26
        signal: 9
      input_source: close
    - indicator_type: bbands
      output_key: bb
      params:
        length: 20
        std: 2.0
      input_source: close
    - indicator_type: stoch
      output_key: stoch
      params:
        k: 14
        d: 3
        smooth_k: 3
      input_source: close
    - indicator_type: adx
      output_key: adx
      params:
        length: 14
      input_source: close
    - indicator_type: supertrend
      output_key: st
      params:
        length: 10
        multiplier: 3.0
      input_source: close
    required_indicators:
    # ADX outputs - all can be valid simultaneously
    - adx_adx
    - adx_adxr
    - adx_dmn
    - adx_dmp
    # BBands outputs - all can be valid simultaneously
    - bb_bandwidth
    - bb_lower
    - bb_middle
    - bb_percent_b
    - bb_upper
    # MACD outputs - all can be valid simultaneously
    - macd_histogram
    - macd_macd
    - macd_signal
    # SuperTrend - long/short are mutually exclusive (only one valid at a time)
    - st_direction
    - st_trend
    - st_long
    - st_short
    # Stoch outputs - all can be valid simultaneously
    - stoch_d
    - stoch_k
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: macd_histogram
      operator: gt
      value: 0
      is_indicator_comparison: false
    - tf: exec
      indicator_key: bb_percent_b
      operator: lt
      value: 0.2
      is_indicator_comparison: false
    - tf: exec
      indicator_key: stoch_k
      operator: lt
      value: 30
      is_indicator_comparison: false
    - tf: exec
      indicator_key: adx_adx
      operator: gt
      value: 20
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: macd_histogram
      operator: lt
      value: 0
      is_indicator_comparison: false
    - tf: exec
      indicator_key: bb_percent_b
      operator: gt
      value: 0.8
      is_indicator_comparison: false
    - tf: exec
      indicator_key: stoch_k
      operator: gt
      value: 70
      is_indicator_comparison: false
    - tf: exec
      indicator_key: adx_adx
      operator: gt
      value: 20
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: st_direction
      operator: eq
      value: -1
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: st_direction
      operator: eq
      value: 1
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
