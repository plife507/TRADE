id: stress01__1week_high_warmup
version: 1.0.0
name: Stress Test - 1 Week High Warmup
description: Tests high-warmup indicators (MACD, KVO) against short 7-day window
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- SOLUSDT
tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 150
    feature_specs:
    - indicator_type: macd
      output_key: macd
      params:
        fast: 12
        slow: 26
        signal: 9
      input_source: close
    - indicator_type: kvo
      output_key: kvo
      params:
        fast: 34
        slow: 55
        signal: 13
      input_source: close
    - indicator_type: ema
      output_key: ema_21
      params:
        length: 21
      input_source: close
    required_indicators:
    - ema_21
    - kvo_kvo
    - kvo_signal
    - macd_histogram
    - macd_macd
    - macd_signal
position_policy:
  mode: long_only
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: macd_histogram
      operator: cross_above
      value: 0
      is_indicator_comparison: false
    - tf: exec
      indicator_key: kvo_kvo
      operator: gt
      value: kvo_signal
      is_indicator_comparison: true
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: macd_histogram
      operator: cross_below
      value: 0
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
