id: warmup_mixed_extreme
version: 1.0.0
name: Mixed Warmup Extreme (1 bar + 600 bars)
description: Tests mixing minimal warmup (OBV=1) with extreme warmup (EMA200=600)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 700
    feature_specs:
    # Minimal warmup indicators (1 bar)
    - indicator_type: obv
      output_key: obv
      params: {}
      input_source: close
    - indicator_type: ohlc4
      output_key: ohlc4
      params: {}
      input_source: close
    # Extreme warmup indicators (600 bars for EMA200)
    - indicator_type: ema
      output_key: ema_200
      params:
        length: 200
      input_source: close
    - indicator_type: ema
      output_key: ema_50
      params:
        length: 50
      input_source: close
    # Medium warmup for confirmation
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    required_indicators:
    - obv
    - ohlc4
    - ema_200
    - ema_50
    - rsi_14
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: close
      operator: gt
      value: ema_200
      is_indicator_comparison: true
    - tf: exec
      indicator_key: ema_50
      operator: gt
      value: ema_200
      is_indicator_comparison: true
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 40
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: close
      operator: lt
      value: ema_200
      is_indicator_comparison: true
    - tf: exec
      indicator_key: ema_50
      operator: lt
      value: ema_200
      is_indicator_comparison: true
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 60
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 70
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 30
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: percent
    value: 3.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
