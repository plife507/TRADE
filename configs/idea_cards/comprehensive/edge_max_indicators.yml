id: edge_max_indicators
version: 1.0.0
name: Edge Case - Maximum Indicators (20+)
description: Tests column count stress with 20+ indicator columns
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- BTCUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 150
    feature_specs:
    # Single-output MAs (6 columns)
    - indicator_type: ema
      output_key: ema_9
      params:
        length: 9
      input_source: close
    - indicator_type: ema
      output_key: ema_21
      params:
        length: 21
      input_source: close
    - indicator_type: sma
      output_key: sma_20
      params:
        length: 20
      input_source: close
    - indicator_type: wma
      output_key: wma_14
      params:
        length: 14
      input_source: close
    - indicator_type: kama
      output_key: kama_10
      params:
        length: 10
      input_source: close
    - indicator_type: dema
      output_key: dema_21
      params:
        length: 21
      input_source: close
    # Single-output momentum (4 columns)
    - indicator_type: rsi
      output_key: rsi_14
      params:
        length: 14
      input_source: close
    - indicator_type: roc
      output_key: roc_12
      params:
        length: 12
      input_source: close
    - indicator_type: mom
      output_key: mom_10
      params:
        length: 10
      input_source: close
    - indicator_type: cmo
      output_key: cmo_14
      params:
        length: 14
      input_source: close
    # Single-output volatility (2 columns)
    - indicator_type: atr
      output_key: atr_14
      params:
        length: 14
      input_source: close
    - indicator_type: natr
      output_key: natr_14
      params:
        length: 14
      input_source: close
    # Multi-output MACD (3 columns)
    - indicator_type: macd
      output_key: macd
      params:
        fast: 12
        slow: 26
        signal: 9
      input_source: close
    # Multi-output BBands (5 columns)
    - indicator_type: bbands
      output_key: bb
      params:
        length: 20
        std: 2.0
      input_source: close
    # Multi-output Stoch (2 columns)
    - indicator_type: stoch
      output_key: stoch
      params:
        k: 14
        d: 3
        smooth_k: 3
      input_source: close
    # Multi-output ADX (4 columns)
    - indicator_type: adx
      output_key: adx
      params:
        length: 14
      input_source: close
    required_indicators:
    # MAs (6)
    - ema_9
    - ema_21
    - sma_20
    - wma_14
    - kama_10
    - dema_21
    # Momentum (4)
    - rsi_14
    - roc_12
    - mom_10
    - cmo_14
    # Volatility (2)
    - atr_14
    - natr_14
    # MACD (3)
    - macd_macd
    - macd_signal
    - macd_histogram
    # BBands (5)
    - bb_lower
    - bb_middle
    - bb_upper
    - bb_bandwidth
    - bb_percent_b
    # Stoch (2)
    - stoch_k
    - stoch_d
    # ADX (4)
    - adx_adx
    - adx_adxr
    - adx_dmn
    - adx_dmp
    # Total: 26 columns
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: ema_9
      operator: gt
      value: ema_21
      is_indicator_comparison: true
    - tf: exec
      indicator_key: rsi_14
      operator: lt
      value: 50
      is_indicator_comparison: false
    - tf: exec
      indicator_key: adx_adx
      operator: gt
      value: 20
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: ema_9
      operator: lt
      value: ema_21
      is_indicator_comparison: true
    - tf: exec
      indicator_key: rsi_14
      operator: gt
      value: 50
      is_indicator_comparison: false
    - tf: exec
      indicator_key: adx_adx
      operator: gt
      value: 20
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: stoch_k
      operator: gt
      value: 80
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: stoch_k
      operator: lt
      value: 20
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_key: atr_14
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
