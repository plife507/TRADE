id: warmup_minimal_only
version: 1.0.0
name: Minimal Warmup Indicators Only
description: Tests only 1-bar warmup indicators (OBV, OHLC4, PSAR)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- SOLUSDT
tf_configs:
  exec:
    tf: 15m
    role: exec
    warmup_bars: 10
    feature_specs:
    - indicator_type: obv
      output_key: obv
      params: {}
      input_source: close
    - indicator_type: ohlc4
      output_key: ohlc4
      params: {}
      input_source: close
    - indicator_type: psar
      output_key: psar
      params:
        af0: 0.02
        af: 0.02
        max_af: 0.2
      input_source: close
    required_indicators:
    - obv
    - ohlc4
    # PSAR - long/short are mutually exclusive (only one valid at a time)
    - psar_af
    - psar_reversal
    - psar_long
    - psar_short
position_policy:
  mode: long_only
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: close
      operator: gt
      value: ohlc4
      is_indicator_comparison: true
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: close
      operator: lt
      value: ohlc4
      is_indicator_comparison: true
risk_model:
  stop_loss:
    type: percent
    value: 2.0
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 5.0
