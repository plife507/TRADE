id: edge_both_mutually_exclusive
version: 1.0.0
name: Edge Case - Both Mutually Exclusive Indicators
description: Tests SuperTrend AND PSAR together (both have mutually exclusive long/short)
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0
symbol_universe:
- ETHUSDT
tf_configs:
  exec:
    tf: 1h
    role: exec
    warmup_bars: 50
    feature_specs:
    - indicator_type: supertrend
      output_key: st
      params:
        length: 10
        multiplier: 3.0
      input_source: close
    - indicator_type: psar
      output_key: psar
      params:
        af0: 0.02
        af: 0.02
        max_af: 0.2
      input_source: close
    - indicator_type: atr
      output_key: atr
      params:
        length: 14
      input_source: close
    required_indicators:
    # SuperTrend - long/short are mutually exclusive (only one valid at a time)
    - st_direction
    - st_trend
    - st_long
    - st_short
    # PSAR - long/short are mutually exclusive (only one valid at a time)
    - psar_af
    - psar_reversal
    - psar_long
    - psar_short
    # ATR for sizing
    - atr
position_policy:
  mode: long_short
  max_positions_per_symbol: 1
  allow_flip: true
  allow_scale_in: false
  allow_scale_out: false
signal_rules:
  entry_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: st_direction
      operator: eq
      value: 1
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: st_direction
      operator: eq
      value: -1
      is_indicator_comparison: false
  exit_rules:
  - direction: long
    conditions:
    - tf: exec
      indicator_key: st_direction
      operator: eq
      value: -1
      is_indicator_comparison: false
  - direction: short
    conditions:
    - tf: exec
      indicator_key: st_direction
      operator: eq
      value: 1
      is_indicator_comparison: false
risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_key: atr
  take_profit:
    type: rr_ratio
    value: 2.0
  sizing:
    model: percent_equity
    value: 1.0
    max_leverage: 3.0
