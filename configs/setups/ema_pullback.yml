id: ema_pullback
version: "1.0.0"
name: "EMA Pullback"
description: "Price pulls back to fast EMA while above slow EMA - trend continuation"

tags:
  - trend_following
  - pullback
  - long_bias

features:
  - id: ema_fast
    type: indicator
    tf: "15m"
    indicator_type: ema
    params:
      length: 9

  - id: ema_slow
    type: indicator
    tf: "15m"
    indicator_type: ema
    params:
      length: 21

condition:
  all:
    - lhs: {feature_id: ema_fast}
      op: gt
      rhs: {feature_id: ema_slow}
    - lhs: {feature_id: close}
      op: near_pct
      rhs: {feature_id: ema_fast}
      tolerance: 0.5
