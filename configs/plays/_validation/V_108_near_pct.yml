# V_108: Near Percentage Operator
# Tests the near_pct operator for percentage tolerance comparisons
# Entry: Close price within 0.5% of EMA

id: V_108_near_pct
version: "3.0.0"
name: "Validation 108: Near Percentage Operator"
description: "Tests the near_pct operator for percentage tolerance conditions"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  - id: "ema_50"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 50

  - id: "rsi"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # Price within 0.5% of EMA
            - lhs:
                feature_id: "close"
              op: near_pct
              rhs:
                feature_id: "ema_50"
              tolerance: 0.005
            # RSI oversold filter
            - lhs:
                feature_id: "rsi"
              op: lt
              rhs: 40
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "rsi"
          op: gt
          rhs: 70
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 3.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
