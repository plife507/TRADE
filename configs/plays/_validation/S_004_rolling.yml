id: S_004_rolling
version: "3.0.0"
name: "Structure Test: Rolling Window"
description: "Test rolling window min/max"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

features:
  - id: "ema_dummy"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 10

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1

structures:
  exec:
    - type: rolling_window
      key: rolling_low
      params:
        size: 20
        field: low
        mode: min

actions:
  - id: entry
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: gt
          rhs:
            feature_id: "structure.rolling_low"
            field: "value"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: lt
          rhs:
            feature_id: "structure.rolling_low"
            field: "value"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
