# V_121: Derived Zones Aggregates - Tests aggregate field usage
# Entry: any_active AND active_count >= 2
# Exit: any_touched (event-based) or no active zones

id: V_121_derived_zones_aggregates
version: "3.0.0"
name: "Validation 121: Derived Zones Aggregates"
description: "Tests aggregate fields: active_count, any_active, any_touched"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  # Base structure: Swing detection
  - id: "swing"
    tf: "1h"
    type: structure
    structure_type: swing
    params:
      left: 5
      right: 5

  # Derived zones from swing levels
  - id: "fib_zones"
    tf: "1h"
    type: structure
    structure_type: derived_zone
    depends_on:
      source: "swing"
    params:
      levels: [0.382, 0.5, 0.618, 0.786]
      mode: retracement
      max_active: 8
      width_pct: 0.003
      price_source: mark_close

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # At least one zone must be active
            - lhs:
                feature_id: "fib_zones"
                field: "any_active"
              op: eq
              rhs: true
            # Multiple zones active for stronger signal
            - lhs:
                feature_id: "fib_zones"
                field: "active_count"
              op: gte
              rhs: 2
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          any:
            # Exit on zone touch (event-based)
            - lhs:
                feature_id: "fib_zones"
                field: "any_touched"
              op: eq
              rhs: true
            # Exit if no zones active
            - lhs:
                feature_id: "fib_zones"
                field: "any_active"
              op: eq
              rhs: false
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 3.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
