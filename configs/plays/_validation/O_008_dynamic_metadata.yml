id: O_008_dynamic_metadata
version: "3.0.0"
name: "Feature Test: Dynamic Action Metadata"
description: "Test feature references in action metadata for dynamic values"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1

features:
  - id: "rsi_14"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14
  - id: "atr_14"
    tf: "1h"
    type: indicator
    indicator_type: atr
    params:
      length: 14
  - id: "ema_20"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 20

actions:
  - id: entry
    cases:
      # Entry with dynamic metadata: capture ATR value at entry
      - when:
          all:
            - lhs: {feature_id: "rsi_14"}
              op: lt
              rhs: 35
        emit:
          - action: entry_long
            metadata:
              entry_atr: {feature_id: "atr_14"}
              entry_ema: {feature_id: "ema_20"}
              static_note: "captured at entry"
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # Exit with dynamic metadata: capture current values
      - when:
          lhs: {feature_id: "rsi_14"}
          op: gt
          rhs: 70
        emit:
          - action: exit_long
            metadata:
              exit_atr: {feature_id: "atr_14"}
              exit_reason: "rsi_overbought"

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
