# V_110: Count True Window Operator
# Tests the count_true operator for counting true conditions over bars
# Entry: RSI > 50 at least 3 times in last 5 bars

id: V_110_count_true
version: "3.0.0"
name: "Validation 110: Count True Window Operator"
description: "Tests the count_true operator for counting conditions over a window"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  - id: "rsi"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

  - id: "ema_fast"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 9

  - id: "ema_slow"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # RSI bullish at least 3 of last 5 bars
            - count_true:
                bars: 5
                min_true: 3
                expr:
                  lhs:
                    feature_id: "rsi"
                  op: gt
                  rhs: 50
            # EMA confirmation
            - lhs:
                feature_id: "ema_fast"
              op: gt
              rhs:
                feature_id: "ema_slow"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "rsi"
          op: lt
          rhs: 30
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 3.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
