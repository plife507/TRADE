# V_104: Window Operators (holds_for)
# Tests the holds_for window operator
# Entry: RSI < 30 for 3 consecutive bars

id: V_104_holds_for
version: "3.0.0"
name: "Validation 104: holds_for Window Operator"
description: "Tests the holds_for operator for sustained conditions"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  - id: "rsi"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false

blocks:
  - id: entry
    cases:
      # Enter when RSI has been oversold for 3 bars
      - when:
          holds_for:
            bars: 3
            expr:
              lhs:
                feature_id: "rsi"
              op: lt
              rhs: 30
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # Exit when RSI overbought
      - when:
          lhs:
            feature_id: "rsi"
          op: gt
          rhs: 70
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 5.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
