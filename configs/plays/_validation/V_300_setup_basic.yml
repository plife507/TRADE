id: V_300_setup_basic
version: "1.0.0"
description: |
  W4-P2 Validation: Basic setup reference in blocks.
  Tests that the `setup:` syntax correctly references and evaluates
  a Setup from configs/setups/.
tags: [validation, w4, setup]

# Use same execution config as other validation plays
symbol: BTCUSDT
tf: "15m"
start_date: "2024-01-01"
end_date: "2024-01-07"
initial_capital: 10000.0

# Features from the rsi_oversold setup are declared inline here
# In a real play, features could be inherited from the setup
features:
  - id: rsi
    type: indicator
    tf: "15m"
    indicator_type: rsi
    params:
      length: 14

# Blocks using setup reference
blocks:
  - id: entry
    cases:
      - when:
          setup: rsi_oversold
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action
