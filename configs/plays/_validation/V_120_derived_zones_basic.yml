# V_120: Derived Zones Basic - Tests derived_zone structure with K slots
# Entry: close near zone0 lower bound AND zone0 is ACTIVE
# Exit: zone0 broken or price far from zone

id: V_120_derived_zones_basic
version: "3.0.0"
name: "Validation 120: Derived Zones Basic"
description: "Tests derived_zone structure with fibonacci levels and K slots"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  # Base structure: Swing detection
  - id: "swing"
    tf: "1h"
    type: structure
    structure_type: swing
    params:
      left: 5
      right: 5

  # Derived zones from swing levels
  - id: "fib_zones"
    tf: "1h"
    type: structure
    structure_type: derived_zone
    depends_on:
      source: "swing"
    params:
      levels: [0.382, 0.5, 0.618]
      mode: retracement
      max_active: 5
      width_pct: 0.002
      price_source: mark_close

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # Guard: zone0 must be active (not empty slot)
            - lhs:
                feature_id: "fib_zones"
                field: "zone0_state"
              op: eq
              rhs: "ACTIVE"
            # Entry: close near zone lower bound
            - lhs:
                feature_id: "fib_zones"
                field: "zone0_lower"
              op: gt
              rhs: 0
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          any:
            # Exit: zone broken
            - lhs:
                feature_id: "fib_zones"
                field: "zone0_state"
              op: eq
              rhs: "BROKEN"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 3.0
  take_profit:
    type: "rr_ratio"
    value: 2.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
