id: O_007_partial_exit
version: "3.0.0"
name: "Feature Test: Partial Exit Actions"
description: "Test partial position close with percent field"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1

features:
  - id: "rsi_14"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14
  - id: "ema_9"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 9

actions:
  - id: entry
    cases:
      # Entry: RSI oversold
      - when:
          lhs: {feature_id: "rsi_14"}
          op: lt
          rhs: 35
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: partial_take_profit
    cases:
      # First target: close 50% when RSI reaches 60
      - when:
          lhs: {feature_id: "rsi_14"}
          op: gt
          rhs: 60
        emit:
          - action: exit_long
            percent: 50

  - id: full_exit
    cases:
      # Final exit: close remaining at RSI 75
      - when:
          lhs: {feature_id: "rsi_14"}
          op: gt
          rhs: 75
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 3.0
  take_profit:
    type: "percent"
    value: 8.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
