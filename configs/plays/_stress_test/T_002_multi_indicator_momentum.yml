# T_002: Multi-Indicator Momentum Strategy
# Real trading logic: MACD + RSI + ADX triple confirmation
# Entry: MACD histogram positive + RSI in 40-70 range + ADX > 25 (strong trend)
# Exit: MACD histogram crosses zero OR RSI overbought
# This tests: multi-output indicators (MACD, ADX), between operator, any/all nesting

id: T_002_multi_indicator_momentum
version: "3.0.0"
name: "Stress Test 002: Multi-Indicator Momentum"
description: |
  Triple confirmation momentum strategy.
  - MACD histogram positive = bullish momentum
  - RSI 40-70 = not oversold/overbought (room to run)
  - ADX > 25 = strong trend (avoid choppy markets)
  Tests: multi-output indicators, between operator, nested all/any.

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0
  slippage_bps: 3.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "1h"

features:
  # MACD (12, 26, 9) - multi-output
  - id: "macd"
    tf: "1h"
    type: indicator
    indicator_type: macd
    params:
      fast: 12
      slow: 26
      signal: 9

  # RSI for momentum confirmation
  - id: "rsi"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

  # ADX for trend strength - multi-output
  - id: "adx"
    tf: "1h"
    type: indicator
    indicator_type: adx
    params:
      length: 14

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1
  allow_flip: false
  allow_scale_in: false
  allow_scale_out: false

blocks:
  - id: entry
    cases:
      - when:
          all:
            # MACD histogram positive (bullish momentum)
            - lhs:
                feature_id: "macd"
                field: "histogram"
              op: gt
              rhs: 0
            # RSI in sweet spot (not overbought/oversold)
            - lhs:
                feature_id: "rsi"
              op: between
              rhs:
                low: 40
                high: 70
            # ADX > 25 means strong trend
            - lhs:
                feature_id: "adx"
                field: "adx"
              op: gt
              rhs: 25
            # DI+ > DI- for bullish
            - lhs:
                feature_id: "adx"
                field: "dmp"
              op: gt
              rhs:
                feature_id: "adx"
                field: "dmn"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # Exit on any bearish signal
      - when:
          any:
            # MACD histogram turns negative
            - lhs:
                feature_id: "macd"
                field: "histogram"
              op: lt
              rhs: 0
            # RSI overbought
            - lhs:
                feature_id: "rsi"
              op: gt
              rhs: 80
            # Trend weakening (ADX falling below 20)
            - lhs:
                feature_id: "adx"
                field: "adx"
              op: lt
              rhs: 20
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 4.0
  take_profit:
    type: "rr_ratio"
    value: 2.5
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 5.0
