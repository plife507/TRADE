# System: SOLUSDT 5m EMA+RSI+ATR (Pure Strategy - No Risk Rules)
# Purpose: Pure strategy evaluation without risk manager constraints
# risk_mode: none - signals execute without risk filtering

system_id: SOLUSDT_5m_ema_rsi_atr_pure
symbol: SOLUSDT
tf: 5m

primary_strategy_instance_id: entry

strategies:
  - strategy_instance_id: entry
    strategy_id: ema_rsi_atr
    strategy_version: "1.0.0"
    inputs:
      symbol: SOLUSDT
      tf: 5m
    params:
      # EMA settings
      ema_fast_period: 9
      ema_slow_period: 21
      # RSI settings
      rsi_period: 14
      rsi_overbought: 70
      rsi_oversold: 30
      # ATR settings for stops/targets
      atr_period: 14
      atr_sl_multiplier: 1.5
      atr_tp_multiplier: 2.0
      # Execution settings
      taker_fee_bps: 6      # 0.06% taker fee
      slippage_bps: 5       # 0.05% slippage assumption
    role: entry

# Time windows for backtesting (ISO date strings)
# Hygiene: used for strategy development/tuning (mixed market conditions)
# Test: held-out period for validation (out-of-sample)
# Windows must be WITHIN the data_build date range!
windows:
  hygiene:
    start: "2025-01-01"
    end: "2025-06-30"
  test:
    start: "2025-07-01"
    end: "2025-09-30"

# Risk profile (used when risk_mode=rules, informational when none)
risk_profile:
  initial_equity: 1000.0
  sizing_model: percent_equity
  risk_per_trade_pct: 1.0
  max_leverage: 2.0

# Risk mode selector
# - "none": pure strategy backtest, no risk filtering (for research)
# - "rules": apply RiskManager checks (production-faithful)
risk_mode: "none"

# Dataset build settings (used by smoke/tools to prepare data)
# Period must cover: earliest window start + warm-up â†’ latest window end
# Windows span Jan-Sep 2025, so we need ~1Y of data
data_build:
  env: live
  period: 1Y
  tfs:
    - 5m
