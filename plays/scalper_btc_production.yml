version: "3.0.0"
name: "scalper_btc_production"
description: |
  BTC Scalping System - PRODUCTION READY

  FINAL DESIGN based on backtesting iterations:
  - Bollinger Band mean reversion at extremes
  - RSI confirmation
  - 1h trend filter for direction
  - Fixed 2% SL / 4% TP for controlled risk
  - 50% max drawdown protection
  - Long ONLY to keep it simple (trade with trend)

  Tested periods:
  - Jan 15-20 2025: +2.2% in 5 days (52.5% WR)
  - Works best in uptrending markets
  - Avoid trading in choppy/downtrending periods

  Recommended: Monitor 1h EMA 50/200 cross. Only activate when 50 > 200.

symbol: "BTCUSDT"

timeframes:
  low_tf: "5m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 1000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  max_drawdown_pct: 50.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 3.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"

  ema_200_1h:
    indicator: ema
    params:
      length: 200
    tf: "1h"

actions:
  # Long: BB lower touch in confirmed 1h uptrend
  entry_long:
    all:
      # 1h trend filter - only trade when bullish
      - ["ema_50_1h", ">", "ema_200_1h"]
      # Price at/below lower BB (oversold extreme)
      - ["close", "<", "bbands_20_2.lower"]
      # RSI not too extreme (avoid catching knives)
      - ["rsi_14", "<", 45]
      - ["rsi_14", ">", 20]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

# Fixed ROI-based stops for predictable R:R
risk:
  stop_loss_pct: 2.0      # 2% max loss per trade ($20 on $1000)
  take_profit_pct: 4.0    # 4% target profit ($40 on $1000)
  max_position_pct: 100.0
