version: "3.0.0"
name: "rv_021_eth_markup_momentum"
description: |
  Real Verification - ETH momentum oscillators with trend filter in markup phase
  Window: --start 2025-08-22 --end 2025-09-11

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  mom_14:
    indicator: mom
    params: {length: 14}

  roc_14:
    indicator: roc
    params: {length: 14}

  uo_14:
    indicator: uo
    params:
      fast: 7
      medium: 14
      slow: 28

  cmo_14:
    indicator: cmo
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - any:
          - ["mom_14", ">", 0]
          - ["roc_14", ">", 0]
      - ["trend.direction", "!=", -1]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
