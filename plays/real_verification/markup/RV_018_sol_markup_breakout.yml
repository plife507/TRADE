version: "3.0.0"
name: "rv_018_sol_markup_breakout"
description: |
  Real Verification - SOL breakout above rolling high with ATR filter in markup phase
  Window: --start 2025-05-08 --end 2025-05-29

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params: {length: 14}

  obv:
    indicator: obv

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_long:
    all:
      - ["close", "near_pct", "rolling_high_20.value", 3]
      - ["atr_14", ">=", 0.01]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
