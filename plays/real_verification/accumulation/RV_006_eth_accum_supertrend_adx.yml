version: "3.0.0"
name: "rv_006_eth_accum_supertrend_adx"
description: |
  Real Verification - ETH accumulation with SuperTrend and ADX filter.
  Tests: ==, not operator with trend structure.
  Window: --start 2025-02-12 --end 2025-02-24

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0

  adx_14:
    indicator: adx
    params: {length: 14}

  ema_200:
    indicator: ema
    params: {length: 200}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - any:
          - ["supertrend_10_3.direction", "==", 1]
          - not:
              - ["adx_14", ">", 100]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
