version: "3.0.0"
name: "rv_011_ltc_accum_psar_natr_roc"
description: |
  Real Verification - LTC accumulation with Parabolic SAR, NATR, ROC indicators.
  Tests: cross_above, arithmetic +/- operators with market_structure.
  Window: --start 2025-11-01 --end 2026-01-01

symbol: "LTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  psar_0_02_0_2:
    indicator: psar
    params:
      af0: 0.02
      max_af: 0.2

  natr_14:
    indicator: natr
    params: {length: 14}

  roc_14:
    indicator: roc
    params: {length: 14}

  ema_50:
    indicator: ema
    params: {length: 50}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: market_structure
      key: ms
      uses: swing

actions:
  entry_long:
    all:
      - ["roc_14", ">", -10]
      - ["natr_14", ">", 0]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
