version: "3.0.0"
name: "rv_008_btc_accum_cases_metadata"
description: |
  Real Verification - BTC accumulation with cases/when/emit syntax and metadata capture.
  Tests: cases/when/emit/else, metadata, first_hit exit mode.
  Two cases: (1) BOS + trend confluence, (2) RSI pullback near fibonacci.
  Window: --start 2025-06-01 --end 2025-07-09

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

  ema_50:
    indicator: ema
    params: {length: 50}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: market_structure
      key: ms
      uses: swing

    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["ms.bos_this_bar", "==", 1]
            - ["ms.bos_direction", "==", "bullish"]
            - ["close", "near_pct", "ema_50", 5]
        emit:
          - action: entry_long
            metadata:
              entry_rsi: {feature_id: "rsi_14"}
              entry_atr: {feature_id: "atr_14"}
              entry_reason: "bos_trend_confluence"

      - when:
          all:
            - ["rsi_14", "<", 55]
            - ["close", "near_pct", "ema_9", 5]
            - ["macd_12_26_9.histogram", ">", -0.5]
        emit:
          - action: entry_long
            metadata:
              entry_rsi: {feature_id: "rsi_14"}
              entry_atr: {feature_id: "atr_14"}
              entry_reason: "rsi_pullback"

    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          all:
            - ["ms.choch_this_bar", "==", 1]
            - ["ms.choch_direction", "==", "bearish"]
        emit:
          - action: exit_long

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
