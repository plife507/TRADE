version: "3.0.0"
name: "rv_049_btcusdt_md_rsi_fade"
description: |
  Real Verification - BTC RSI fade short during markdown.
  Short when RSI elevated and price near swing high (resistance fade).
  Window: --start 2025-12-15 --end 2026-01-02

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

  cci_14:
    indicator: cci
    params: {length: 14}

  willr_14:
    indicator: willr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

actions:
  entry_short:
    all:
      - ["rsi_14", ">", 45]
      - any:
          - ["cci_14", ">", -50]
          - ["close", "near_pct", "swing.high_level", 5]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
