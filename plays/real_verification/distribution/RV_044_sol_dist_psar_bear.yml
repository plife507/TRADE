version: "3.0.0"
name: "rv_044_sol_dist_psar_bear"
description: |
  Real Verification - SOL distribution Parabolic SAR bearish with ROC and
  Momentum confirmation. Tests: cross_below, < operators with trend structure.
  Window: --start 2025-08-29 --end 2025-09-08

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  psar_0_02_0_2:
    indicator: psar
    params:
      af0: 0.02
      af: 0.02
      max_af: 0.2

  roc_14:
    indicator: roc
    params: {length: 14}

  mom_14:
    indicator: mom
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_short:
    all:
      - any:
          - ["psar_0_02_0_2.direction", "==", -1]
          - ["roc_14", "<", 0]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
