version: "3.0.0"
name: "v_core_005_arithmetic_window"
description: |
  Core Validation Play 5 - Window Operators and Range Comparisons

  Exercises: near_pct tolerance comparison, between range operator,
  holds_for window operator, occurred_within window operator,
  rolling_window structure, multiple exit conditions.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  ema_50:
    indicator: ema
    params: {length: 50}
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high
    - type: rolling_window
      key: rolling_low_20
      params:
        mode: min
        size: 20
        source: low

actions:
  entry_long:
    all:
      - ["rsi_14", "between", [30, 50]]
      - ["close", "near_pct", "ema_50", 3]
      - holds_for:
          bars: 3
          expr:
            - ["ema_9", ">", "ema_21"]
      - occurred_within:
          bars: 10
          expr:
            - ["ema_9", "cross_above", "ema_21"]

  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - ["close", "<", "rolling_low_20.value"]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

synthetic:
  pattern: "range_wide"
  bars: 500
  seed: 404
