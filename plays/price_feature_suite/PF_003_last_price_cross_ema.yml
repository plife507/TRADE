version: "3.0.0"
name: "pf_003_last_price_cross_ema"
description: |
  Price Feature Suite 3 - last_price crossover with indicator.

  Exercises: last_price with cross_above/cross_below operators,
  requires prev_last_price for crossover detection,
  validates 1m subloop tracks previous tick correctly.

  Entry when last_price crosses above ema_9.
  Exit when last_price crosses below ema_9.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  entry_long:
    all:
      - ["last_price", "cross_above", "ema_9"]
      - ["rsi_14", "<", 65]

  exit_long:
    any:
      - ["last_price", "cross_below", "ema_9"]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

synthetic:
  pattern: "trend_up_clean"
  bars: 500
  seed: 103
