version: 3.0.0
name: sol_v2_supertrend_wide
description: 'Supertrend with wider parameters (14, 3.0) on 1h execution to reduce
  whipsaws.

  Slow supertrend (20, 5.0) for macro direction filter.

  ADX > 25 confirms trending conditions. Wide stops (5% SL / 10% TP = 1:2 R:R).

  Long and short but with stricter filtering than v1.

  '
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: med_tf
features:
  supertrend_14_3:
    indicator: supertrend
    params:
      length: 14
      multiplier: 3.0
  supertrend_20_5:
    indicator: supertrend
    params:
      length: 20
      multiplier: 5.0
  adx_14:
    indicator: adx
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - supertrend_14_3.direction
      - ==
      - 1
    - - supertrend_20_5.direction
      - ==
      - 1
    - - adx_14.adx
      - '>'
      - 25
    - - rsi_14
      - '>'
      - 45
  entry_short:
    all:
    - - supertrend_14_3.direction
      - ==
      - -1
    - - supertrend_20_5.direction
      - ==
      - -1
    - - adx_14.adx
      - '>'
      - 25
    - - rsi_14
      - <
      - 55
  exit_long:
    all:
    - - supertrend_14_3.direction
      - ==
      - -1
  exit_short:
    all:
    - - supertrend_14_3.direction
      - ==
      - 1
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
