version: 3.0.0
name: sol_v2_ema_momentum
description: 'Triple EMA stack (21/50/200) on 1h execution with MACD histogram confirmation

  and RSI momentum filter. Requires full EMA alignment plus MACD positive/negative

  histogram for direction bias. 4% SL / 8% TP (1:2 R:R). Long and short.

  '
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: med_tf
features:
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  ema_200:
    indicator: ema
    params:
      length: 200
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  rsi_14:
    indicator: rsi
    params:
      length: 14
  adx_14:
    indicator: adx
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - ema_21
      - '>'
      - ema_50
    - - ema_50
      - '>'
      - ema_200
    - - macd_12_26_9.histogram
      - '>'
      - 0
    - - rsi_14
      - '>'
      - 50
    - - rsi_14
      - <
      - 75
    - - adx_14.adx
      - '>'
      - 25
  entry_short:
    all:
    - - ema_21
      - <
      - ema_50
    - - ema_50
      - <
      - ema_200
    - - macd_12_26_9.histogram
      - <
      - 0
    - - rsi_14
      - <
      - 50
    - - rsi_14
      - '>'
      - 25
    - - adx_14.adx
      - '>'
      - 25
  exit_long:
    any:
    - - ema_21
      - cross_below
      - ema_50
    - - macd_12_26_9.macd
      - cross_below
      - macd_12_26_9.signal
  exit_short:
    any:
    - - ema_21
      - cross_above
      - ema_50
    - - macd_12_26_9.macd
      - cross_above
      - macd_12_26_9.signal
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
