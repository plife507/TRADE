version: 3.0.0
name: sol_v2_pullback_fib
description: 'Fibonacci 0.618 retracement pullback entry in confirmed uptrend on 1h
  execution.

  Uses swing/trend structure to confirm direction, then enters near fib 0.618 level.

  RSI between 35-55 confirms pullback without capitulation. 3% SL / 6% TP (1:2 R:R).

  Long only - rides pullbacks in established uptrends.

  '
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: med_tf
features:
  ema_50:
    indicator: ema
    params:
      length: 50
  ema_200:
    indicator: ema
    params:
      length: 200
  rsi_14:
    indicator: rsi
    params:
      length: 14
  adx_14:
    indicator: adx
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
structures:
  exec:
  - type: swing
    key: swing
    params:
      left: 5
      right: 5
  - type: trend
    key: trend
    uses: swing
  - type: fibonacci
    key: fib
    uses: swing
    params:
      levels:
      - 0.382
      - 0.5
      - 0.618
      mode: retracement
actions:
  entry_long:
    all:
    - - trend.direction
      - ==
      - 1
    - - close
      - near_pct
      - fib.level[0.618]
      - 3
    - - rsi_14
      - between
      - - 35
        - 55
    - - ema_50
      - '>'
      - ema_200
    - - adx_14.adx
      - '>'
      - 20
  exit_long:
    any:
    - - trend.direction
      - ==
      - -1
    - - close
      - <
      - ema_200
position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
