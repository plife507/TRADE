version: 3.0.0
name: sol_v2_longonly_bull
description: 'Long-only bull trend strategy on 1h execution.

  Uses EMA 50/200 golden cross as macro filter, ADX > 30 for strong trend,

  RSI pullback (40-65) for timing. Wide stops (4% SL / 12% TP = 1:3 R:R)

  to survive SOL volatility. No shorts - only rides confirmed uptrends.

  '
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: med_tf
features:
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  ema_200:
    indicator: ema
    params:
      length: 200
  adx_14:
    indicator: adx
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - ema_50
      - '>'
      - ema_200
    - - close
      - '>'
      - ema_50
    - - adx_14.adx
      - '>'
      - 30
    - - rsi_14
      - between
      - - 40
        - 65
    - - ema_21
      - '>'
      - ema_50
  exit_long:
    any:
    - - close
      - <
      - ema_50
    - - ema_50
      - cross_below
      - ema_200
position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 4.0
  take_profit_pct: 12.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
