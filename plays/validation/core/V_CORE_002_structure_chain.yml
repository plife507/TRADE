version: "3.0.0"
name: "v_core_002_structure_chain"
description: |
  Core Validation Play 2 - Full Structure Detection Chain

  Exercises: swing pivot detection, trend classification,
  market structure (BOS/CHoCH) event detection, structure
  dependency resolution (swing -> trend + market_structure),
  event flag conditions (bos_this_bar, choch_this_bar),
  string equality for direction enums, bidirectional trading.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}
  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}
    - type: trend
      key: trend
      uses: swing
    - type: market_structure
      key: ms
      uses: swing

actions:
  entry_long:
    all:
      - ["ms.bos_this_bar", "==", 1]
      - ["ms.bos_direction", "==", "bullish"]
      - ["trend.direction", "==", 1]
      - ["rsi_14", "<", 60]

  entry_short:
    all:
      - ["ms.bos_this_bar", "==", 1]
      - ["ms.bos_direction", "==", "bearish"]
      - ["trend.direction", "==", -1]
      - ["rsi_14", ">", 40]

  exit_long:
    all:
      - ["ms.choch_this_bar", "==", 1]
      - ["ms.choch_direction", "==", "bearish"]

  exit_short:
    all:
      - ["ms.choch_this_bar", "==", 1]
      - ["ms.choch_direction", "==", "bullish"]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

synthetic:
  pattern: "reversal_v_bottom"
  bars: 500
  seed: 101
