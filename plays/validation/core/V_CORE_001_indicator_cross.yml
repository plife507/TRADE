version: "3.0.0"
name: "v_core_001_indicator_cross"
description: |
  Core Validation Play 1 - Indicator Crossover with Structure Filter

  Exercises: engine startup, bar loop, multi-timeframe index management,
  indicator computation (ema, rsi), structure detection (swing, trend),
  DSL condition evaluation (cross_above, cross_below, ==, <),
  structure field references (trend.direction), signal generation,
  position entry and exit (both signal and SL/TP via first_hit),
  equity calculation (fees, slippage), 1m subloop (SL/TP evaluation).

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - ["trend.direction", "==", 1]
      - ["rsi_14", "<", 55]

  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

validation:
  pattern: "trend_up_clean"
