version: "3.0.0"
name: "v_risk_003_drawdown_50pct"
description: |
  Risk Validation Play 3 - Max Drawdown 50%

  Enters long into a clean downtrend via EMA cross at 5x leverage.
  Many losing trades accumulate until the 50% drawdown limit fires.
  5x leverage amplifies per-trade losses enough to reach 50% drawdown
  within the available bar count.
  Verifies the engine terminates with stop_classification = max_drawdown_hit.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  max_drawdown_pct: 50.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]

  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

validation:
  pattern: "trend_down_clean"
