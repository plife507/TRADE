version: "3.0.0"
name: "v_risk_009_longshort_liquidation"
description: |
  Risk Validation Play 9 - Long/Short Liquidation at 50x Leverage

  Uses long_short mode on vol_spike_continue (flash crash, no recovery)
  at 50x leverage. EMA cross signals drive entries on both sides. 95%
  equity deployed per trade. At 50x, the sustained crash liquidates the
  initial long entry before the EMA crossover can fire a signal close.
  Drawdown gate at 100% cannot fire before liquidation.
  Verifies the engine terminates with stop_classification = liquidated.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  max_drawdown_pct: 100.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
  risk_per_trade_pct: 95.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]

  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

  entry_short:
    all:
      - ["ema_9", "cross_below", "ema_21"]

  exit_short:
    any:
      - ["ema_9", "cross_above", "ema_21"]

position_policy:
  mode: long_short
  exit_mode: signal
  max_positions_per_symbol: 1

validation:
  pattern: "vol_spike_continue"
