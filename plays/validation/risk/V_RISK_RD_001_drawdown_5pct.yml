version: "3.0.0"
name: "v_risk_rd_001_drawdown_5pct"
description: |
  Real-Data Risk Play 1 - 5% Max Drawdown at 3x Leverage

  Enters long immediately (ema > 0 is always true) with 95% of equity
  at 3x leverage ($28,500 notional). No exit signal â€” position stays
  until risk event fires. A ~1.75% BTC drop triggers the 5% drawdown
  gate. Any volatile BTC period achieves this within hours.

  Run with: --start 2025-01-10 --end 2025-02-01

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  max_drawdown_pct: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
  risk_per_trade_pct: 95.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

actions:
  entry_long:
    all:
      - ["ema_9", ">", 0]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1
