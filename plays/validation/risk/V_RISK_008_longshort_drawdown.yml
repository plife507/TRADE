version: "3.0.0"
name: "v_risk_008_longshort_drawdown"
description: |
  Risk Validation Play 8 - Long/Short Combined Drawdown 10%

  Uses long_short mode on choppy_whipsaw data. EMA cross signals drive
  both long and short entries/exits. 5x leverage amplifies losses on the
  whipsawing price action. Sequential execution (one position at a time).
  Verifies the engine terminates with stop_classification = max_drawdown_hit.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  max_drawdown_pct: 10.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]

  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

  entry_short:
    all:
      - ["ema_9", "cross_below", "ema_21"]

  exit_short:
    any:
      - ["ema_9", "cross_above", "ema_21"]

position_policy:
  mode: long_short
  exit_mode: signal
  max_positions_per_symbol: 1

validation:
  pattern: "choppy_whipsaw"
