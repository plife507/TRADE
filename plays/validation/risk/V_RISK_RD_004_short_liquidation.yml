version: "3.0.0"
name: "v_risk_rd_004_short_liquidation"
description: |
  Real-Data Risk Play 4 - Short Liquidation at 50x Leverage

  Enters short immediately (ema > 0 is always true) with 95% of equity
  at 50x leverage ($475K notional). No exit signal. At 50x, any ~2%
  BTC rally liquidates the short. Drawdown gate at 100% cannot fire
  before liquidation. Jan 2025: BTC rallied ~$92K to ~$106K.

  Run with: --start 2025-01-10 --end 2025-02-01

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  max_drawdown_pct: 100.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
  risk_per_trade_pct: 95.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

actions:
  entry_short:
    all:
      - ["ema_9", ">", 0]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1
