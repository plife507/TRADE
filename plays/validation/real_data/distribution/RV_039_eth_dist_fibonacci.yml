version: "3.0.0"
name: "rv_039_eth_dist_fibonacci"
description: |
  Real Verification - ETH distribution fibonacci retracement rejection with
  RSI and trend filter. Tests: near_pct, >, all operators with fibonacci.
  Window: --start 2025-05-17 --end 2025-06-09

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  entry_short:
    all:
      - ["rsi_14", ">", 45]
      - any:
          - ["close", "near_pct", "fib.level[0.618]", 5]
          - ["close", "near_pct", "fib.level[0.5]", 5]
          - ["trend.direction", "==", -1]
          - ["trend.direction", "==", 0]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
