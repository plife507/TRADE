version: "3.0.0"
name: "rv_036_eth_dist_supply_zone"
description: |
  Real Verification - ETH distribution supply zone rejection with CMF divergence.
  Tests: <, near_pct operators with swing, zone, and derived_zone structures.
  Window: --start 2025-05-17 --end 2025-06-09

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  cmf_20:
    indicator: cmf
    params: {length: 20}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: zone
      key: supply_zone
      uses: swing
      params:
        zone_type: supply
        width_atr: 1.5
        atr_key: atr_14

    - type: derived_zone
      key: fib_zones
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement
        max_active: 5
        width_pct: 0.002

actions:
  entry_short:
    all:
      - ["close", "near_pct", "swing.high_level", 5]
      - ["rsi_14", ">", 45]
      - ["cmf_20", "<", 0.1]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
