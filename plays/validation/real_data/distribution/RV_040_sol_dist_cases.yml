version: "3.0.0"
name: "rv_040_sol_dist_cases"
description: |
  Real Verification - SOL distribution cases/when/emit with metadata capture.
  Two short cases: momentum breakdown and structure-based short.
  Window: --start 2025-08-29 --end 2025-09-08

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

  adx_14:
    indicator: adx
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: market_structure
      key: ms
      uses: swing

    - type: trend
      key: trend
      uses: swing

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["macd_12_26_9.histogram", "<", 0.5]
            - ["rsi_14", ">", 45]
            - ["close", "near_pct", "ema_50", 5]
        emit:
          - action: entry_short
            metadata:
              entry_rsi: {feature_id: "rsi_14"}
              entry_macd: {feature_id: "macd_12_26_9", field: "histogram"}
              entry_reason: "momentum_breakdown"

      - when:
          all:
            - ["ms.bos_this_bar", "==", 1]
            - ["ms.bos_direction", "==", "bearish"]
        emit:
          - action: entry_short
            metadata:
              entry_rsi: {feature_id: "rsi_14"}
              entry_reason: "bearish_bos"

    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          all:
            - ["ms.choch_this_bar", "==", 1]
            - ["ms.choch_direction", "==", "bullish"]
        emit:
          - action: exit_short

position_policy:
  mode: "short_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
