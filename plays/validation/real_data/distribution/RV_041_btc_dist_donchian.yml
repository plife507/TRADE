version: "3.0.0"
name: "rv_041_btc_dist_donchian"
description: |
  Real Verification - BTC distribution Donchian channel breakdown with ATR
  arithmetic offset. Tests: <, arithmetic - operators with rolling_window.
  Window: --start 2025-07-18 --end 2025-08-03

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  donchian_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20

  atr_14:
    indicator: atr
    params: {length: 14}

  natr_14:
    indicator: natr
    params: {length: 14}

structures:
  exec:
    - type: rolling_window
      key: rolling_low_20
      params:
        mode: min
        size: 20
        source: low

actions:
  entry_short:
    all:
      - ["close", "near_pct", "donchian_20.middle", 5]
      - ["natr_14", ">", 0.1]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
