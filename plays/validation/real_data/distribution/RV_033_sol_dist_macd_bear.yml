version: "3.0.0"
name: "rv_033_sol_dist_macd_bear"
description: |
  Real Verification - SOL distribution MACD bearish histogram with trend
  confirmation. Tests: < operator, cross_below, trend direction.
  Window: --start 2025-08-29 --end 2025-09-08

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

  rsi_14:
    indicator: rsi
    params: {length: 14}

  mfi_14:
    indicator: mfi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_short:
    all:
      - ["macd_12_26_9.histogram", "<", 0.5]
      - any:
          - ["trend.direction", "==", -1]
          - ["rsi_14", ">", 45]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
