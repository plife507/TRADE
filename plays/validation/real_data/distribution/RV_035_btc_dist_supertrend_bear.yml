version: "3.0.0"
name: "rv_035_btc_dist_supertrend_bear"
description: |
  Real Verification - BTC distribution SuperTrend bearish with ADX filter.
  Tests: ==, >, not operators with trend and market_structure structures.
  Window: --start 2025-07-18 --end 2025-08-03

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_7_2:
    indicator: supertrend
    params:
      length: 7
      multiplier: 2.0

  adx_14:
    indicator: adx
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

    - type: market_structure
      key: ms
      uses: swing

actions:
  entry_short:
    all:
      - any:
          - ["supertrend_7_2.direction", "==", -1]
          - ["adx_14", ">", 15]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
