version: "3.0.0"
name: "rv_032_eth_dist_bbands_upper"
description: |
  Real Verification - ETH distribution Bollinger upper band rejection with CCI
  overbought. Tests: >=, near_pct operators with swing and zone structures.
  Window: --start 2025-05-17 --end 2025-06-09

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

  cci_14:
    indicator: cci
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: zone
      key: supply_zone
      uses: swing
      params:
        zone_type: supply
        width_atr: 1.5
        atr_key: atr_14

actions:
  entry_short:
    all:
      - ["close", "near_pct", "bbands_20_2.upper", 5]
      - ["cci_14", ">", -50]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
