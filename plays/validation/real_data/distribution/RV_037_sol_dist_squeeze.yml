version: "3.0.0"
name: "rv_037_sol_dist_squeeze"
description: |
  Real Verification - SOL distribution Bollinger/Keltner squeeze with RSI
  holds_for confirmation. Tests: ==, <, holds_for operators.
  Window: --start 2025-08-29 --end 2025-09-08

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

  keltner_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2.0

  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_short:
    all:
      - ["bbands_20_2.bandwidth", "<", 0.5]
      - ["rsi_14", ">", 40]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
