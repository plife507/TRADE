version: "3.0.0"
name: "rv_012_btc_accum_trix_ppo_cmo"
description: |
  Real Verification - BTC accumulation with TRIX, PPO, CMO momentum indicators.
  Tests: >, any operator with fibonacci structure.
  Window: --start 2025-08-03 --end 2025-08-31

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  trix_14:
    indicator: trix
    params: {length: 14}

  ppo_12_26_9:
    indicator: ppo
    params:
      fast: 12
      slow: 26
      signal: 9

  cmo_14:
    indicator: cmo
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  entry_long:
    all:
      - any:
          - ["trix_14.trix", ">", 0]
          - ["ppo_12_26_9.histogram", ">", 0]
      - ["cmo_14", ">", -30]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
