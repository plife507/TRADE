version: "3.0.0"
name: "rv_001_btc_accum_ema_zone"
description: |
  Real Verification - BTC accumulation with EMA trend filter and demand zone proximity.
  Tests: >, <, near_pct operators with zone structure.
  Window: --start 2025-06-01 --end 2025-07-09

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

  ema_21:
    indicator: ema
    params: {length: 21}

  ema_50:
    indicator: ema
    params: {length: 50}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: zone
      key: demand_zone
      uses: swing
      params:
        zone_type: demand
        width_atr: 1.5
        atr_key: atr_14

actions:
  entry_long:
    all:
      - ["close", "near_pct", "ema_50", 5]
      - ["rsi_14", "<", 55]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
