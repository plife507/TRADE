version: "3.0.0"
name: "rv_007_sol_accum_fisher_kvo_tsi"
description: |
  Real Verification - SOL accumulation with Fisher Transform, KVO, TSI momentum.
  Tests: cross_above, occurred_within operators with rolling_window structure.
  Window: --start 2025-12-25 --end 2026-01-02

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  fisher_9:
    indicator: fisher
    params: {length: 9}

  kvo_34_55_13:
    indicator: kvo
    params:
      fast: 34
      slow: 55
      signal: 13

  tsi_25_13:
    indicator: tsi
    params:
      long: 25
      short: 13

structures:
  exec:
    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_long:
    all:
      - any:
          - ["fisher_9.fisher", ">", 0]
          - ["tsi_25_13.tsi", ">", 0]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
