version: "3.0.0"
name: "rv_030_btc_markup_cases_exit"
description: |
  Real Verification - BTC cases/when/emit with metadata and exit signal in markup phase
  Window: --start 2025-01-16 --end 2025-02-09

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

  ema_50:
    indicator: ema
    params: {length: 50}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: market_structure
      key: ms
      uses: swing

actions:
  - id: entry
    cases:
      - when:
          all:
            - any:
                - ["ema_9", "cross_above", "ema_50"]
                - ["ema_9", ">", "ema_50"]
            - ["rsi_14", "<", 65]
            - ["macd_12_26_9.histogram", ">", -0.5]
        emit:
          - action: entry_long
            metadata:
              entry_rsi: {feature_id: "rsi_14"}
              entry_atr: {feature_id: "atr_14"}
              entry_reason: "ema_cross_macd"

      - when:
          all:
            - ["ms.bos_this_bar", "==", 1]
            - ["ms.bos_direction", "==", "bullish"]
            - ["close", "near_pct", "ema_50", 5]
        emit:
          - action: entry_long
            metadata:
              entry_rsi: {feature_id: "rsi_14"}
              entry_atr: {feature_id: "atr_14"}
              entry_reason: "bullish_bos"

    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          all:
            - ["ms.choch_this_bar", "==", 1]
            - ["ms.choch_direction", "==", "bearish"]
        emit:
          - action: exit_long

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
