version: "3.0.0"
name: "rv_027_btc_markup_ohlc4_midprice"
description: |
  Real Verification - BTC OHLC4 and midprice above EMA in markup phase
  Window: --start 2026-01-02 --end 2026-01-19

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ohlc4:
    indicator: ohlc4

  midprice:
    indicator: midprice
    params: {length: 14}

  ema_50:
    indicator: ema
    params: {length: 50}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - any:
          - ["ohlc4", ">", "ema_50"]
          - ["midprice", ">", "ema_50"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
