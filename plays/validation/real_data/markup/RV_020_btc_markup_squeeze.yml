version: "3.0.0"
name: "rv_020_btc_markup_squeeze"
description: |
  Real Verification - BTC Bollinger squeeze with RSI holds_for in markup phase
  Window: --start 2026-01-02 --end 2026-01-19

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

  keltner_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2.0

  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

actions:
  entry_long:
    all:
      - ["bbands_20_2.bandwidth", ">", 0.001]
      - ["close", "near_pct", "bbands_20_2.middle", 5]
      - ["rsi_14", "<", 65]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
