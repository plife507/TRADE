version: "3.0.0"
name: "rv_029_sol_markup_aroon_vortex"
description: |
  Real Verification - SOL Aroon + Vortex directional indicators in markup phase
  Window: --start 2026-01-02 --end 2026-01-22

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  aroon_25:
    indicator: aroon
    params: {length: 25}

  vortex_14:
    indicator: vortex
    params: {length: 14}

  dm_14:
    indicator: dm
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - any:
          - ["aroon_25.up", ">", 40]
          - ["vortex_14.vip", ">=", "vortex_14.vim"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
