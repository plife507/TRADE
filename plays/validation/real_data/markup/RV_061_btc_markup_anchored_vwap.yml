version: "3.0.0"
name: "rv_061_btc_markup_anchored_vwap"
description: |
  Real Verification - BTC anchored VWAP pullback entry
  Window: --start 2025-01-01 --end 2025-06-30
  Exercises: anchored_vwap indicator (pair_any anchor), bars_since_anchor sub-field,
  near_pct operator for proximity check.
  Strategy: Enter long when price pulls back near anchored VWAP (within 2%)
  after enough bars since anchor for AVWAP to be meaningful.
  This models the real-world use of AVWAP as dynamic support.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  avwap:
    indicator: anchored_vwap
    params: {anchor_source: "pair_any"}

  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

actions:
  entry_long:
    all:
      - ["close", "near_pct", "avwap", 2]
      - ["avwap.bars_since_anchor", ">", 5]
      - ["rsi_14", "<", 60]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
