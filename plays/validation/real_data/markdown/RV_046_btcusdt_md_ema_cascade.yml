version: "3.0.0"
name: "rv_046_btcusdt_md_ema_cascade"
description: |
  Real Verification - BTC EMA cascade short during markdown phase.
  EMA stack alignment: price below EMA 50, fast EMAs below slow.
  Window: --start 2025-03-28 --end 2025-04-21

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

  ema_21:
    indicator: ema
    params: {length: 21}

  ema_50:
    indicator: ema
    params: {length: 50}

  ema_200:
    indicator: ema
    params: {length: 200}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_short:
    all:
      - ["close", "near_pct", "ema_50", 5]
      - any:
          - ["ema_9", "<", "ema_21"]
          - ["trend.direction", "==", -1]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
