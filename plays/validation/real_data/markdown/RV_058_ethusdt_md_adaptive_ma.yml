version: "3.0.0"
name: "rv_058_ethusdt_md_adaptive_ma"
description: |
  Real Verification - ETH adaptive moving average short during markdown.
  Price below ALMA and KAMA, with trend confirmation.
  Tests: <, cross_below operators with adaptive MAs.
  Window: --start 2025-02-24 --end 2025-03-28

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  alma_9:
    indicator: alma
    params: {length: 9}

  kama_10:
    indicator: kama
    params: {length: 10}

  linreg_14:
    indicator: linreg
    params: {length: 14}

  zlma_20:
    indicator: zlma
    params: {length: 20}

  trima_20:
    indicator: trima
    params: {length: 20}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_short:
    all:
      - any:
          - ["close", "<", "alma_9"]
          - ["close", "<", "kama_10"]
      - ["trend.direction", "!=", 1]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
