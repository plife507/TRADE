version: "3.0.0"
name: "rv_050_btcusdt_md_bbands_breakdown"
description: |
  Real Verification - BTC Bollinger Bands breakdown short during markdown.
  Price below lower band with high volatility (NATR filter).
  Window: --start 2025-03-28 --end 2025-04-21

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

  atr_14:
    indicator: atr
    params: {length: 14}

  natr_14:
    indicator: natr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

actions:
  entry_short:
    all:
      - ["close", "near_pct", "bbands_20_2.lower", 5]
      - ["natr_14", ">=", 0.1]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
