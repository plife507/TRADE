version: "3.0.0"
name: "rv_055_solusdt_md_fibonacci"
description: |
  Real Verification - SOL Fibonacci retracement short during markdown.
  Near Fibonacci level with bearish trend for retracement fade.
  Window: --start 2025-05-29 --end 2025-06-20

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}

  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  entry_short:
    all:
      - any:
          - ["close", "near_pct", "fib.level_0.618", 5]
          - ["trend.direction", "==", -1]
      - ["close", "near_pct", "ema_50", 5]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
