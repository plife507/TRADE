version: "3.0.0"
name: "ind_044_vwap_session_boundary"
description: |
  V-7: VWAP session boundary reset validation.
  Tests that VWAP resets correctly at daily session boundaries (anchor: D).
  Uses two VWAP instances with different anchors to verify independent resets.
  Entry: price crosses above daily-anchored VWAP while 4h VWAP confirms.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "4h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  vwap_daily:
    indicator: vwap
    params: {anchor: "D"}
  vwap_4h:
    indicator: vwap
    params: {anchor: "4h"}

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["close", ">", "vwap_daily"]
      - ["close", ">", "vwap_4h"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trend_up_clean"
