version: "3.0.0"
name: "ind_031_atr_filter_long"
description: |
  Indicator Suite - ATR 14 volatility filter with EMA trend

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params: {length: 14}

  ema_20:
    indicator: ema
    params: {length: 20}
structures:
  exec: []

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - ["atr_14", ">", 0]
position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "vol_squeeze_expand"
