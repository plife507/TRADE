version: "3.0.0"
name: "ind_070_tsi_cross_long"
description: |
  Indicator Suite - TSI crosses above signal - bullish crossover

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  tsi_13_25:
    indicator: tsi
    params: {fast: 13, slow: 25, signal: 13}
structures:
  exec: []

actions:
  entry_long:
    all:
      - ["tsi_13_25.tsi", "cross_above", "tsi_13_25.signal"]
position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "reversal_v_bottom"
