version: "3.0.0"
name: "LO_004_tp_fee_comparison"
description: |
  Limit Order Suite - TP as Market (default) for fee comparison with LO_002.
  Both should have identical entries but different TP fees.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}
structures:
  exec: []

actions:
  entry_long:
    all:
      - ["close", ">", "ema_50"]
position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
  tp_order_type: "Market"
  sl_order_type: "Market"

validation:
  pattern: "trend_up_clean"
