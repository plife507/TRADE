version: "3.0.0"
name: "LO_001_limit_entry_basic"
description: |
  Limit Order Suite - Basic LIMIT long entry with GTC, 0.05% offset below close.
  Validates that limit orders are created with correct price calculation.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}
structures:
  exec: []

entry:
  order_type: "LIMIT"
  limit_offset_pct: 0.05
  time_in_force: "GTC"
  expire_after_bars: 0

actions:
  entry_long:
    all:
      - ["close", ">", "ema_50"]
position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 42
