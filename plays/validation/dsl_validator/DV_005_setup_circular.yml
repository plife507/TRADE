version: "3.0.0"
name: "dv_005_setup_circular"
description: "DSL validator - circular setup reference A->B->A (should FAIL at parse)"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec: []

setups:
  setup_a:
    all:
      - ["close", ">", "ema_50"]
      - setup: setup_b
  setup_b:
    all:
      - ["rsi_14", "<", 30]
      - setup: setup_a

actions:
  entry_long:
    all:
      - setup: setup_a

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trend_up_clean"
