version: "3.0.0"
name: "pf_006_last_price_arithmetic"
description: |
  Price Feature Suite 6 - last_price in arithmetic expressions.

  Exercises: last_price as operand in arithmetic DSL,
  validates subtraction (spread calculation) works with built-ins.

  Entry when (last_price - ema_50) > 0 (price above mean) AND rsi < 60.
  Exit when rsi > 70.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  entry_long:
    all:
      - [["last_price", "-", "ema_50"], ">", 0]
      - ["rsi_14", "<", 60]

  exit_long:
    any:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

validation:
  pattern: "trend_up_clean"
