version: "3.0.0"
name: "pf_004_last_price_short"
description: |
  Price Feature Suite 4 - last_price in short direction.

  Exercises: last_price with short entries and exits,
  validates last_price works symmetrically for both directions.

  Entry short when last_price < ema_20 AND rsi > 50.
  Exit short when last_price > ema_20.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  entry_short:
    all:
      - ["last_price", "<", "ema_20"]
      - ["rsi_14", ">", 50]

  exit_short:
    any:
      - ["last_price", ">", "ema_20"]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

synthetic:
  pattern: "trend_down_clean"
  bars: 500
  seed: 104
