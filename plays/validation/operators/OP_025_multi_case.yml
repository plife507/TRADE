version: "3.0.0"
name: "op_025_multi_case"
description: |
  Operator Suite - Multiple cases with 3 branches test.
  Case 1: Strong buy (RSI < 30), Case 2: Moderate buy (RSI < 45 + EMA filter),
  Else: no action.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

  ema_50:
    indicator: ema
    params: {length: 50}

structures:
  exec: []

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["rsi_14", "<", 30]
        emit:
          - action: entry_long
            metadata:
              entry_reason: "strong_oversold"

      - when:
          all:
            - ["rsi_14", "<", 45]
            - ["close", ">", "ema_50"]
        emit:
          - action: entry_long
            metadata:
              entry_reason: "moderate_pullback"

    else:
      emit:
        - action: no_action

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "ranging"
