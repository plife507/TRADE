version: "3.0.0"
name: "pat_009_trend_exhaustion"
description: |
  Pattern Suite - Fade exhausted uptrend (reversal short).
  Entry short when RSI overbought, ADX shows strong trend, and price above EMA 50.
  Overbought in a strong trend signals exhaustion.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

  adx_14:
    indicator: adx
    params: {length: 14}

  ema_50:
    indicator: ema
    params: {length: 50}

structures:
  exec: []

actions:
  entry_short:
    all:
      - ["rsi_14", ">", 75]
      - ["adx_14.adx", ">", 30]
      - ["close", ">", "ema_50"]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "trend_exhaustion"
