version: "3.0.0"
name: "pat_002_ranging"
description: |
  Pattern Suite - Mean-reversion in ranging market.
  Entry when RSI oversold and price below lower Bollinger Band.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

  bb_20_2:
    indicator: bbands
    params: {length: 20, std: 2.0}

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 30]
      - ["close", "<", "bb_20_2.lower"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 100.0

validation:
  pattern: "ranging"
