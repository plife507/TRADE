version: "3.0.0"
name: "pat_020_breakout_false"
description: |
  Pattern Suite - Fade false breakout.
  Entry short when price falls back below Donchian upper with overbought RSI.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  dc_20:
    indicator: donchian
    params: {lower_length: 20, upper_length: 20}

  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec: []

actions:
  entry_short:
    all:
      - ["close", "<", "dc_20.upper"]
      - ["rsi_14", ">", 70]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 100.0

validation:
  pattern: "breakout_false"
