version: "3.0.0"
name: "pat_031_mtf_aligned_bull"
description: |
  Pattern Suite - Multi-timeframe bullish alignment.
  Enters long when execution timeframe price is above EMA 20, medium timeframe
  EMA 50 confirms uptrend, and RSI is above 50 showing bullish momentum.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  ema_50_1h:
    indicator: ema
    params: {length: 50}
    tf: "1h"

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - ["close", ">", "ema_50_1h"]
      - ["rsi_14", ">", 50]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
