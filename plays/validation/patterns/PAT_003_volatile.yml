version: "3.0.0"
name: "pat_003_volatile"
description: |
  Pattern Suite - ATR breakout on volatility expansion.
  Entry when NATR shows high volatility (>3) and price above EMA 20.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params: {length: 14}

  natr_14:
    indicator: natr
    params: {length: 14}

  ema_20:
    indicator: ema
    params: {length: 20}

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["natr_14", ">", 1.0]
      - ["close", ">", "ema_20"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 100.0
