version: "3.0.0"
name: "pat_025_vol_decay"
description: |
  Pattern Suite - Declining volatility squeeze.
  Entry long when Bollinger bandwidth tight (< 0.02) in uptrend (close > EMA 50).

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bb_20_2:
    indicator: bbands
    params: {length: 20, std: 2.0}

  atr_14:
    indicator: atr
    params: {length: 14}

  ema_50:
    indicator: ema
    params: {length: 50}

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["bb_20_2.bandwidth", "<", 0.02]
      - ["close", ">", "ema_50"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 100.0

validation:
  pattern: "vol_decay"
