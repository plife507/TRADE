version: "3.0.0"
name: "pat_011_range_tight"
description: |
  Pattern Suite - Bollinger Bands squeeze mean-reversion.
  Entry when bandwidth is narrow (<1.5%) and RSI neutral-low, anticipating breakout.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bb_20_2:
    indicator: bbands
    params: {length: 20, std: 2.0}

  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["bb_20_2.bandwidth", "<", 1.5]
      - ["rsi_14", "<", 50]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
  max_position_pct: 100.0
