version: "3.0.0"
name: "str_008_zone_supply"
description: |
  Structure Suite - Supply zone test.
  Tests zone structure with supply type for short entries.

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}
  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: zone
      key: supply_zone
      uses: swing
      params:
        zone_type: supply
        width_atr: 1.5
        atr_key: atr_14

actions:
  entry_short:
    all:
      - ["supply_zone.state", "==", "active"]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0

validation:
  pattern: "reversal_v_top"
