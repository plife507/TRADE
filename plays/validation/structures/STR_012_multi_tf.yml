version: "3.0.0"
name: "str_012_multi_tf_structures"
description: |
  Structure Suite - Multi-timeframe structure test.
  Exec timeframe swing + trend, daily swing + trend.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

  high_tf:
    "D":
      - type: swing
        key: swing_D
        params: {left: 3, right: 3}

      - type: trend
        key: trend_D
        uses: swing_D

actions:
  entry_long:
    all:
      - ["trend.direction", "==", 1]
      - ["trend_D.direction", "==", 1]
      - ["rsi_14", "<", 50]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
