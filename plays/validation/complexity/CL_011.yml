version: "3.0.0"
name: "cl_011_window_operators_momentum"
description: |
  Complexity Ladder 011 (85%) - Window Operators Momentum Strategy

  Demonstrates all three window operator types (holds_for, occurred_within,
  count_true) for momentum confirmation. Requires sustained RSI strength,
  a recent EMA crossover, consistently high volume, and ADX trending filter.

  Structures: swing, rolling_window
  Entry: Multi-window confirmation of momentum regime
  Exit: Mechanical SL/TP only

symbol: "OPUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 5000.0
  max_leverage: 2.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

  ema_21:
    indicator: ema
    params: {length: 21}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

  volume_sma_20:
    indicator: sma
    source: volume
    params: {length: 20}

  adx_14:
    indicator: adx
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_long:
    all:
      # RSI consistently above 50 for 3 bars
      - holds_for:
          bars: 3
          expr:
            - ["rsi_14", ">", 50]
      # Recent golden cross within last 10 bars
      - occurred_within:
          bars: 10
          expr:
            - ["ema_9", "cross_above", "ema_21"]
      # Volume consistently above average (12 of 20 bars)
      - count_true:
          bars: 20
          min_true: 12
          expr:
            - ["volume", ">", "volume_sma_20"]
      # Trending market filter
      - ["adx_14.adx", ">", 20]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 100.0

validation:
  pattern: "trending"
