version: "3.0.0"
name: "CL_002_ema_crossover"
description: |
  Complexity Ladder 10% - EMA Crossover
  Two indicators (EMA 9, EMA 21), single timeframe, long-only.
  Entry: ema_9 cross_above ema_21. Exit: ema_9 cross_below ema_21.

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9

  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]

  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

synthetic:
  pattern: "ranging"
  bars: 500
  seed: 42
