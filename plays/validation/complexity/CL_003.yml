version: "3.0.0"
name: "CL_003_rsi_range_trend_short"
description: |
  Complexity Ladder 20% - RSI Mean-Reversion (Short-Only)
  Three indicators (RSI 14, EMA 50, ATR 14), single timeframe, short-only.
  Entry: rsi_14 > 65 AND close > ema_50 (overbought above mean, fade for reversion).
  Exit: rsi_14 < 35 (mean reverted).
  Risk-based sizing at 1% per trade.

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

  ema_50:
    indicator: ema
    params:
      length: 50

  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["rsi_14", ">", 65]
      - ["close", ">", "ema_50"]

  exit_short:
    any:
      - ["rsi_14", "<", 35]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  risk_per_trade_pct: 1.0

synthetic:
  pattern: "breakout_clean"
  bars: 500
  seed: 42
