version: "3.0.0"
name: "CL_006_swing_structure_entry"
description: |
  Complexity Ladder 50% - Swing Structure Entry
  Four indicators plus swing structure detector, long-only.
  Entry: close near swing low (1.5%) AND ema_21 > ema_50 AND rsi < 45.
  Exit: close near swing high (1.0%).

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

features:
  ema_21:
    indicator: ema
    params:
      length: 21

  ema_50:
    indicator: ema
    params:
      length: 50

  rsi_14:
    indicator: rsi
    params:
      length: 14

  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["close", "near_pct", "swing.low_level", 1.5]
      - ["ema_21", ">", "ema_50"]
      - ["rsi_14", "<", 45]

  exit_long:
    any:
      - ["close", "near_pct", "swing.high_level", 1.0]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

validation:
  pattern: "trending"
