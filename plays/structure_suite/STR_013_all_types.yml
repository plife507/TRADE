version: "3.0.0"
name: "str_013_all_structure_types"
description: |
  Structure Suite - All 7 structure types in one play.
  Tests swing, trend, market_structure, fibonacci, derived_zone, zone, rolling_window.

symbol: "SOLUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

  ema_50:
    indicator: ema
    params: {length: 50}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

    - type: market_structure
      key: ms
      uses: swing

    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

    - type: derived_zone
      key: fib_zones
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement
        max_active: 5
        width_pct: 0.002

    - type: zone
      key: demand_zone
      uses: swing
      params:
        zone_type: demand
        width_atr: 1.5

    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_long:
    all:
      - ["trend.direction", "==", 1]
      - ["rsi_14", "<", 50]
      - ["close", ">", "ema_50"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
