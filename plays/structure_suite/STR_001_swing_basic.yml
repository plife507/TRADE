version: "3.0.0"
name: "str_001_swing_basic"
description: |
  Structure Suite - Swing detector basic test.
  Uses swing high/low detection with simple EMA filter.
  Tests swing.last_high_price and swing.last_low_price access.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
