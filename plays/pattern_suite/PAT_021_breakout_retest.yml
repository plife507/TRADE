version: "3.0.0"
name: "pat_021_breakout_retest"
description: |
  Pattern Suite - Breakout retest of support.
  Entry long when close retests rolling 20-bar low while above EMA 20.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}

  dc_20:
    indicator: donchian
    params: {lower_length: 20, upper_length: 20}

structures:
  exec:
    - type: rolling_window
      key: rolling_low_20
      params:
        mode: min
        size: 20
        source: low

actions:
  entry_long:
    all:
      - ["close", "near_pct", "rolling_low_20.value", 1.5]
      - ["close", ">", "ema_20"]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
