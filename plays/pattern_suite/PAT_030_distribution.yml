version: "3.0.0"
name: "pat_030_distribution"
description: |
  Pattern Suite - Distribution phase detection.
  Identifies distribution via negative Chaikin Money Flow while price is
  still above EMA 50, suggesting smart money selling before a markdown phase.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  obv:
    indicator: obv
    params: {}

  cmf_20:
    indicator: cmf
    params: {length: 20}

  ema_50:
    indicator: ema
    params: {length: 50}

structures:
  exec: []

actions:
  entry_short:
    all:
      - ["cmf_20", "<", -0.1]
      - ["close", ">", "ema_50"]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
