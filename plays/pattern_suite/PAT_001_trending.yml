version: "3.0.0"
name: "pat_001_trending"
description: |
  Pattern Suite - ADX-filtered trend following.
  Entry when ADX shows strong trend (>25) and price above EMA 50.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params: {length: 50}

  adx_14:
    indicator: adx
    params: {length: 14}

structures:
  exec: []

actions:
  entry_long:
    all:
      - ["close", ">", "ema_50"]
      - ["adx_14.adx", ">", 25]

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 100.0
