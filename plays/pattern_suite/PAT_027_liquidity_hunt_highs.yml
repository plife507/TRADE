version: "3.0.0"
name: "pat_027_liquidity_hunt_highs"
description: |
  Pattern Suite - Liquidity hunt highs: sweep above swing high then reversal.
  Detects price sweeping above a swing high while RSI is overbought,
  signaling a liquidity grab reversal opportunity to the downside.

symbol: "BTCUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

  ema_20:
    indicator: ema
    params: {length: 20}

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

actions:
  entry_short:
    all:
      - ["close", ">", "swing.high_level"]
      - ["rsi_14", ">", 55]

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 9.0
  max_position_pct: 100.0
