version: 3.0.0
name: sol_trend_bos
description: ICT-style BOS entry with multi-TF trend alignment
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: low_tf
features:
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  adx_14:
    indicator: adx
    params:
      length: 14
structures:
  exec:
  - type: swing
    key: swing
    params:
      left: 5
      right: 5
  - type: trend
    key: trend
    uses: swing
  - type: market_structure
    key: ms
    uses: swing
  high_tf:
    1h:
    - type: swing
      key: swing_1h
      params:
        left: 3
        right: 3
    - type: trend
      key: trend_1h
      uses: swing_1h
actions:
  entry_long:
    all:
    - - trend_1h.direction
      - ==
      - 1
    - - trend.direction
      - ==
      - 1
    - - ms.bos_this_bar
      - ==
      - 1
    - - ms.bos_direction
      - ==
      - bullish
    - - rsi_14
      - <
      - 65
  entry_short:
    all:
    - - trend_1h.direction
      - ==
      - -1
    - - trend.direction
      - ==
      - -1
    - - ms.bos_this_bar
      - ==
      - 1
    - - ms.bos_direction
      - ==
      - bearish
    - - rsi_14
      - '>'
      - 35
  exit_long:
    all:
    - - ms.choch_this_bar
      - ==
      - 1
    - - ms.choch_direction
      - ==
      - bearish
  exit_short:
    all:
    - - ms.choch_this_bar
      - ==
      - 1
    - - ms.choch_direction
      - ==
      - bullish
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
