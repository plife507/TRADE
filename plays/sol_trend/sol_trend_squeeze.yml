version: 3.0.0
name: sol_trend_squeeze
description: Squeeze release breakout with MACD direction and EMA 200 trend filter
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: low_tf
features:
  squeeze_20:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2.0
      kc_length: 20
      kc_scalar: 1.5
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  ema_200:
    indicator: ema
    params:
      length: 200
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - squeeze_20.sqz
      - '>'
      - 0
    - - macd_12_26_9.histogram
      - '>'
      - 0
    - - close
      - '>'
      - ema_200
  entry_short:
    all:
    - - squeeze_20.sqz
      - '>'
      - 0
    - - macd_12_26_9.histogram
      - <
      - 0
    - - close
      - <
      - ema_200
  exit_long:
    all:
    - - close
      - <
      - bbands_20_2.middle
  exit_short:
    all:
    - - close
      - '>'
      - bbands_20_2.middle
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
