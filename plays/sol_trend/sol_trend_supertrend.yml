version: 3.0.0
name: sol_trend_supertrend
description: Fast Supertrend entry, slow Supertrend on 1h for direction filter
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: low_tf
features:
  supertrend_7_2:
    indicator: supertrend
    params:
      length: 7
      multiplier: 2.0
  supertrend_20_5_1h:
    indicator: supertrend
    params:
      length: 20
      multiplier: 5.0
    tf: 1h
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - supertrend_7_2.direction
      - ==
      - 1
    - - supertrend_20_5_1h.direction
      - ==
      - 1
    - - rsi_14
      - '>'
      - 40
  entry_short:
    all:
    - - supertrend_7_2.direction
      - ==
      - -1
    - - supertrend_20_5_1h.direction
      - ==
      - -1
    - - rsi_14
      - <
      - 60
  exit_long:
    all:
    - - supertrend_7_2.direction
      - ==
      - -1
  exit_short:
    all:
    - - supertrend_7_2.direction
      - ==
      - 1
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
