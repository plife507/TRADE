version: 3.0.0
name: sol_trend_keltner
description: Keltner Channel breakout with EMA trend and RSI momentum confirmation
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: low_tf
features:
  kc_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2.0
  ema_50:
    indicator: ema
    params:
      length: 50
  ema_200:
    indicator: ema
    params:
      length: 200
  rsi_14:
    indicator: rsi
    params:
      length: 14
  adx_14:
    indicator: adx
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - close
      - '>'
      - kc_20_2.upper
    - - close
      - '>'
      - ema_50
    - - rsi_14
      - '>'
      - 50
    - - adx_14.adx
      - '>'
      - 20
  entry_short:
    all:
    - - close
      - <
      - kc_20_2.lower
    - - close
      - <
      - ema_50
    - - rsi_14
      - <
      - 50
    - - adx_14.adx
      - '>'
      - 20
  exit_long:
    all:
    - - close
      - <
      - kc_20_2.basis
  exit_short:
    all:
    - - close
      - '>'
      - kc_20_2.basis
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
