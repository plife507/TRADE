version: 3.0.0
name: sol_trend_ema_adx
description: EMA 9/21 crossover filtered by ADX trend strength and 1h EMA bias
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: low_tf
features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: 1h
  adx_14:
    indicator: adx
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14
actions:
  entry_long:
    all:
    - - ema_9
      - cross_above
      - ema_21
    - - close
      - '>'
      - ema_50_1h
    - - adx_14.adx
      - '>'
      - 20
    - - rsi_14
      - between
      - - 40
        - 70
  entry_short:
    all:
    - - ema_9
      - cross_below
      - ema_21
    - - close
      - <
      - ema_50_1h
    - - adx_14.adx
      - '>'
      - 20
    - - rsi_14
      - between
      - - 30
        - 60
  exit_long:
    all:
    - - ema_9
      - cross_below
      - ema_21
  exit_short:
    all:
    - - ema_9
      - cross_above
      - ema_21
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
