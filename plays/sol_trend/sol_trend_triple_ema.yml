version: 3.0.0
name: sol_trend_triple_ema
description: Triple EMA stack (9/21/50) with stochastic pullback entries and 1h macro
  filter
symbol: SOLUSDT
timeframes:
  low_tf: 15m
  med_tf: 1h
  high_tf: D
  exec: low_tf
features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  ema_200_1h:
    indicator: ema
    params:
      length: 200
    tf: 1h
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  adx_14:
    indicator: adx
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
actions:
  entry_long:
    all:
    - - ema_9
      - '>'
      - ema_21
    - - ema_21
      - '>'
      - ema_50
    - - stoch_14_3.k
      - <
      - 30
    - - close
      - '>'
      - ema_200_1h
    - - adx_14.adx
      - '>'
      - 20
  entry_short:
    all:
    - - ema_9
      - <
      - ema_21
    - - ema_21
      - <
      - ema_50
    - - stoch_14_3.k
      - '>'
      - 70
    - - close
      - <
      - ema_200_1h
    - - adx_14.adx
      - '>'
      - 20
  exit_long:
    any:
    - - stoch_14_3.k
      - '>'
      - 80
    - - ema_9
      - cross_below
      - ema_21
  exit_short:
    any:
    - - stoch_14_3.k
      - <
      - 20
    - - ema_9
      - cross_above
      - ema_21
position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
