version: "3.0.0"
name: "scalper_btc_v8_long"
description: |
  BTC Scalping System v8 - LONG ONLY with Account Protection

  FINAL VERSION with proper risk controls:
  - max_drawdown_pct in account section (not risk_limits)
  - Long only with trend filter
  - ATR-based stops
  - Quality entries with volume confirmation

  Account: $1000, 5x leverage, 50% max drawdown

symbol: "BTCUSDT"

timeframes:
  low_tf: "5m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 1000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  max_drawdown_pct: 50.0      # STOP TRADING at 50% drawdown ($500 loss)
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 3.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

  rsi_7:
    indicator: rsi
    params:
      length: 7

  rsi_14:
    indicator: rsi
    params:
      length: 14

  ema_9:
    indicator: ema
    params:
      length: 9

  ema_21:
    indicator: ema
    params:
      length: 21

  ema_50:
    indicator: ema
    params:
      length: 50

  atr_14:
    indicator: atr
    params:
      length: 14

  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

  volume_sma_20:
    indicator: sma
    source: volume
    params:
      length: 20

  # 1h trend context
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"

  ema_200_1h:
    indicator: ema
    params:
      length: 200
    tf: "1h"

actions:
  # Long: Buy dips in confirmed uptrend
  entry_long:
    all:
      # TREND on 1h: Bullish (EMA 50 > EMA 200)
      - ["ema_50_1h", ">", "ema_200_1h"]
      # TREND STRENGTH: ADX > 20 (trending not ranging)
      - ["adx_14.adx", ">", 20]
      # PULLBACK: Near lower Bollinger Band
      - ["close", "near_pct", "bbands_20_2.lower", 0.5]
      # OVERSOLD: RSI below 40
      - ["rsi_7", "<", 40]
      # MOMENTUM intact: EMA 9 above 21
      - ["ema_9", ">", "ema_21"]
      # VOLUME: Confirmation
      - lhs: ["volume", "/", "volume_sma_20"]
        op: ">"
        rhs: 0.8

  # Exit when target hit or momentum reverses
  exit_long:
    any:
      # Overbought - take profits
      - ["rsi_7", ">", 75]
      # Momentum reversal
      - ["ema_9", "cross_below", "ema_21"]
      # Trend weakening
      - ["adx_14.adx", "<", 15]
      # Price hit upper band
      - ["close", ">", "bbands_20_2.upper"]

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 2.0
    atr_feature_id: "atr_14"

  take_profit:
    type: "rr_ratio"
    value: 3.0

  sizing:
    model: "risk_based"
    value: 2.0
    max_leverage: 5.0
