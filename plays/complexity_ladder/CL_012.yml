version: "3.0.0"
name: "cl_012_multi_tf_structure_cascade"
description: |
  Complexity Ladder 012 (90%) - Multi-Timeframe Structure Cascade

  Combines execution timeframe and daily structures for confluence entries.
  Requires bullish trend alignment across both timeframes, plus either a
  bullish BOS event or RSI pullback or fibonacci proximity confirmation.
  Supertrend provides additional directional filter. Long only.

  Exec structures: swing -> trend + market_structure + fibonacci, rolling_window
  Daily structures: swing_D -> trend_D
  Entry long: Multi-timeframe bullish trend alignment + (BOS OR RSI/fib) confluence
  Exit: First hit of SL/TP

symbol: "ETHUSDT"

timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}

  ema_21:
    indicator: ema
    params: {length: 21}

  ema_50:
    indicator: ema
    params: {length: 50}

  ema_200:
    indicator: ema
    params: {length: 200}

  rsi_14:
    indicator: rsi
    params: {length: 14}

  atr_14:
    indicator: atr
    params: {length: 14}

  adx_14:
    indicator: adx
    params: {length: 14}

  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0

structures:
  exec:
    - type: swing
      key: swing
      params: {left: 5, right: 5}

    - type: trend
      key: trend
      uses: swing

    - type: market_structure
      key: ms
      uses: swing

    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.618]
        mode: retracement

    - type: rolling_window
      key: rolling_low_20
      params:
        mode: min
        size: 20
        source: low

  high_tf:
    "D":
      - type: swing
        key: swing_D
        params: {left: 3, right: 3}

      - type: trend
        key: trend_D
        uses: swing_D

actions:
  entry_long:
    all:
      - ["trend.direction", "==", 1]
      - ["trend_D.direction", "==", 1]
      - ["supertrend_10_3.direction", "==", 1]
      - any:
          - all:
              - ["ms.bos_this_bar", "==", 1]
              - ["ms.bos_direction", "==", "bullish"]
          - ["rsi_14", "<", 45]
          - ["close", "near_pct", "fib.level[0.618]", 2.0]

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 100.0

synthetic:
  pattern: "trending"
  bars: 500
  seed: 42
