version: "3.0.0"
name: "V_133_duration_window_1m"
description: "Validation: Duration-based windows evaluate at 1m granularity. Tests holds_for_duration and occurred_within_duration with last_price."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  vwap:
    indicator: vwap
    params:
      anchor: "D"

actions:
  entry_long:
    all:
      # last_price must stay above ema for 5 minutes (5 x 1m bars)
      - holds_for:
          bars: 5
          expr:
            - ["last_price", ">", "ema_21"]
      # And a cross above vwap must have occurred within last 15 minutes
      - occurred_within:
          bars: 15
          expr:
            - ["last_price", "cross_above", "vwap"]
  exit_long:
    any:
      - ["last_price", "<", "ema_21"]
      - ["last_price", "<", "vwap"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_133"
  category: "1m_action_model"
  tests:
    - "holds_for with last_price at 1m granularity"
    - "occurred_within with last_price crossover"
    - "Window operators default to 1m sampling"
    - "Duration windows convert to 1m bars"
