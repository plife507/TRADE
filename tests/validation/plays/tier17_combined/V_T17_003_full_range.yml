version: "3.0.0"
name: "V_T17_003_full_range"
description: "Range detection and trade - comprehensive range strategy"

synthetic:
  pattern: "range_wide"
  bars: 200
  seed: 1703

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - ["close", "near_pct", "bbands_20_2.lower", 1.0]
      - ["rsi_14", "<", 35]
      - ["stoch_14_3.k", "<", 20]

  entry_short:
    all:
      - ["close", "near_pct", "bbands_20_2.upper", 1.0]
      - ["rsi_14", ">", 65]
      - ["stoch_14_3.k", ">", 80]

position_policy:
  mode: long_short
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
