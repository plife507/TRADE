version: "3.0.0"
name: "V_T30_005_trend_daily"
description: "Validate trend classification on daily timeframe"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 3005

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "4h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
  high_tf:
    "D":
      - type: swing
        key: swing_d
        params:
          left: 3
          right: 3
      - type: trend
        key: trend_d
        uses: swing_d

actions:
  entry_long:
    all:
      - ["high_tf_D.trend_d.direction", "==", 1]
      - ["close", ">", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
