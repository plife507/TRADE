version: "3.0.0"
name: "V_PF_013_combined_filters"
description: "Validation: Combined ATR + percentage filtering - both must pass."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21

# Swing with BOTH filters - pivot must pass BOTH thresholds
structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14
        min_atr_move: 0.5   # Must move at least 0.5x ATR
        min_pct_move: 1.0   # AND must move at least 1.0%

actions:
  - id: entry
    cases:
      - when:
          all:
            - [{feature_id: "swing", field: "high_level"}, ">", 0]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", "<", "ema_21"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_013"
  category: "pivot_foundation"
  gate: 1
  structure: "swing"
  tests:
    - "Both min_atr_move and min_pct_move can be set together"
    - "Pivot must pass BOTH filters to be accepted"
    - "Failing either filter rejects the pivot"
