version: "3.0.0"
name: "V_PF_044_strength_levels"
description: "Validation: 2+ consecutive trend waves produce strong trend (strength=2)."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14

    - type: trend
      key: trend
      depends_on:
        swing: swing

actions:
  - id: entry
    cases:
      # Entry only on strong uptrend (2+ consecutive bullish waves)
      - when:
          all:
            - [{feature_id: "trend", field: "direction"}, "==", 1]
            - [{feature_id: "trend", field: "strength"}, "==", 2]
            - [{feature_id: "trend", field: "wave_count"}, ">=", 2]
        emit:
          - action: entry_long
  - id: exit
    cases:
      # Exit when strength degrades or trend reverses
      - when:
          any:
            - [{feature_id: "trend", field: "strength"}, "<", 2]
            - [{feature_id: "trend", field: "direction"}, "!=", 1]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_044"
  category: "pivot_foundation"
  gate: 4
  structure: "trend"
  tests:
    - "Single trend wave produces strength=1 (normal)"
    - "2+ consecutive trend waves produces strength=2 (strong)"
    - "wave_count tracks consecutive waves in same direction"
    - "Strength resets when trend direction changes"
