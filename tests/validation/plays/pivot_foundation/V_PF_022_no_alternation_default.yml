version: "3.0.0"
name: "V_PF_022_no_alternation_default"
description: "Validation: Default behavior (no alternation) is backward compatible."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

# Swing WITHOUT strict_alternation (default: false)
structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        # strict_alternation not set - defaults to false

actions:
  - id: entry
    cases:
      - when:
          all:
            - [{feature_id: "swing", field: "high_level"}, ">", 0]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", "<", "ema_21"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_022"
  category: "pivot_foundation"
  gate: 2
  structure: "swing"
  tests:
    - "strict_alternation defaults to false"
    - "All detected pivots are accepted (no filtering)"
    - "Consecutive same-type pivots allowed"
    - "Backward compatible with existing Plays"
