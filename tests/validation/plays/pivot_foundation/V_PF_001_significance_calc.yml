version: "3.0.0"
name: "V_PF_001_significance_calc"
description: "Validation: Swing significance calculation with ATR dependency."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

# ATR indicator for significance calculation
features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21

# Swing with ATR dependency for significance
structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14        # Reference to ATR indicator
        major_threshold: 1.5   # 1.5x ATR move is "major"

actions:
  - id: entry
    cases:
      # Entry when we have a major high (significant pivot)
      - when:
          all:
            - [{feature_id: "swing", field: "high_level"}, ">", 0]
            - [{feature_id: "swing", field: "high_significance"}, ">", 0]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", "<", "ema_21"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_001"
  category: "pivot_foundation"
  gate: 0
  structure: "swing"
  tests:
    - "atr_key param is accepted"
    - "high_significance output is a float"
    - "low_significance output is a float"
    - "Significance = |current - previous| / ATR"
    - "First pivot significance is NaN (no previous to compare)"
