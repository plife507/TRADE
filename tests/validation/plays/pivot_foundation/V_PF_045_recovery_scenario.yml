version: "3.0.0"
name: "V_PF_045_recovery_scenario"
description: "Validation: LL followed by HH sequence correctly detects trend recovery."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14

    - type: trend
      key: trend
      depends_on:
        swing: swing

actions:
  - id: entry
    cases:
      # Entry on uptrend regardless of previous LL (recovery scenario)
      # This tests that wave-based tracking detects recovery correctly
      - when:
          all:
            - [{feature_id: "trend", field: "direction"}, "==", 1]
            - [{feature_id: "trend", field: "last_hh"}, "==", true]
        emit:
          - action: entry_long
  - id: exit
    cases:
      # Exit when downtrend
      - when:
          all:
            - [{feature_id: "trend", field: "direction"}, "==", -1]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_045"
  category: "pivot_foundation"
  gate: 4
  structure: "trend"
  tests:
    - "State memory issue fixed - old _last_hl value doesn't block recovery"
    - "LL followed by HH correctly detects new bullish wave"
    - "Wave-based tracking considers full wave context"
    - "Recovery from downtrend to uptrend correctly detected"
