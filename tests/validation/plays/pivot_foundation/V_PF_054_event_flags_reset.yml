version: "3.0.0"
name: "V_PF_054_event_flags_reset"
description: "Validation: BOS/CHoCH event flags reset each bar."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14

    - type: market_structure
      key: ms
      depends_on:
        swing: swing

actions:
  - id: entry
    cases:
      # Entry only on exact bar of BOS (event must reset each bar)
      - when:
          all:
            - [{feature_id: "ms", field: "bos_this_bar"}, "==", true]
        emit:
          - action: entry_long
  - id: exit
    cases:
      # Exit when CHoCH happens
      - when:
          all:
            - [{feature_id: "ms", field: "choch_this_bar"}, "==", true]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_054"
  category: "pivot_foundation"
  gate: 5
  structure: "market_structure"
  tests:
    - "bos_this_bar is True only on break bar"
    - "bos_this_bar resets to False on next bar"
    - "choch_this_bar is True only on break bar"
    - "choch_this_bar resets to False on next bar"
