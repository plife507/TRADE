version: "3.0.0"
name: "V_PF_020_alternation_basic"
description: "Validation: Strict alternation enforces H-L-H-L sequence."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

# Swing with strict_alternation enabled
structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        strict_alternation: true  # Force H-L-H-L sequence

actions:
  - id: entry
    cases:
      # Entry when high is accepted and we're above EMA
      - when:
          all:
            - [{feature_id: "swing", field: "high_accepted"}, "==", true]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      # Exit when low is accepted
      - when:
          all:
            - [{feature_id: "swing", field: "low_accepted"}, "==", true]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_020"
  category: "pivot_foundation"
  gate: 2
  structure: "swing"
  tests:
    - "strict_alternation param is accepted"
    - "Consecutive same-type pivots are filtered (only higher H or lower L accepted)"
    - "Alternating pivots always accepted"
    - "high_accepted and low_accepted flags work correctly"
