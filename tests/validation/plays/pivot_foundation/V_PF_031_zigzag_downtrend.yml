version: "3.0.0"
name: "V_PF_031_zigzag_downtrend"
description: "Validation: ATR ZigZag extends lows in downtrend, confirms low on reversal."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        mode: atr_zigzag
        atr_key: atr_14
        atr_multiplier: 2.0

actions:
  - id: entry
    cases:
      # Entry when low pivot is confirmed (trend reversal from down)
      - when:
          all:
            - [{feature_id: "swing", field: "low_accepted"}, "==", true]
        emit:
          - action: entry_long
  - id: exit
    cases:
      # Exit when high pivot is confirmed (trend reversal from up)
      - when:
          all:
            - [{feature_id: "swing", field: "high_accepted"}, "==", true]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_031"
  category: "pivot_foundation"
  gate: 3
  structure: "swing"
  mode: "atr_zigzag"
  tests:
    - "Extending lows in downtrend tracked correctly"
    - "Low pivot confirmed when price reverses by ATR threshold"
    - "Direction switches to uptrend after reversal"
