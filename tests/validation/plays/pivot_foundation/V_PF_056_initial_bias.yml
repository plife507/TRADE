version: "3.0.0"
name: "V_PF_056_initial_bias"
description: "Validation: First structure break establishes initial bias."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14

    - type: market_structure
      key: ms
      depends_on:
        swing: swing

actions:
  - id: entry
    cases:
      # Entry when first BOS establishes bias
      - when:
          all:
            - [{feature_id: "ms", field: "bos_this_bar"}, "==", true]
            - [{feature_id: "ms", field: "version"}, "==", 1]
        emit:
          - action: entry_long
  - id: exit
    cases:
      # Exit on CHoCH
      - when:
          all:
            - [{feature_id: "ms", field: "choch_this_bar"}, "==", true]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_PF_056"
  category: "pivot_foundation"
  gate: 5
  structure: "market_structure"
  tests:
    - "Bias starts as ranging (version 0)"
    - "First break establishes bias (version becomes 1)"
    - "Initial break is counted as BOS (not CHoCH)"
