version: "3.0.0"
name: "V_T11_010_rsi_extreme"
description: "Extreme RSI readings in whipsaw - multiple triggers"

synthetic:
  pattern: "choppy_whipsaw"
  bars: 200
  seed: 1110

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 25]
      - ["stoch_14_3.k", "<", 20]

  entry_short:
    all:
      - ["rsi_14", ">", 75]
      - ["stoch_14_3.k", ">", 80]

position_policy:
  mode: long_short
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
