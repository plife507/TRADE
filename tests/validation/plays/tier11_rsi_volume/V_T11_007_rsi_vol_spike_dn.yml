version: "3.0.0"
name: "V_T11_007_rsi_vol_spike_dn"
description: "Volume spike on RSI overbought for valid shorts"

synthetic:
  pattern: "vol_spike_continue"
  bars: 200
  seed: 1107

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  volume_sma_20:
