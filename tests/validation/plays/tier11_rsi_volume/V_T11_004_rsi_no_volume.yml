version: "3.0.0"
name: "V_T11_004_rsi_no_volume"
description: "RSI signal without volume confirmation - should be filtered"

synthetic:
  pattern: "range_tight"
  bars: 200
  seed: 1104

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  volume_sma_20:
    indicator: sma
    source: volume
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 30]
      - ["volume", ">", "volume_sma_20"]
      - ["volume", ">", 1000000]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
