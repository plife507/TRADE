version: "3.0.0"
name: "V_T11_009_rsi_fade"
description: "RSI signal fades when volume decays - filtered"

synthetic:
  pattern: "vol_decay"
  bars: 200
  seed: 1109

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  volume_sma_20:
    indicator: sma
    source: volume
    params:
      length: 20
  cmf_20:
    indicator: cmf
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 35]
      - ["volume", ">", "volume_sma_20"]
      - ["cmf_20", ">", 0]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
