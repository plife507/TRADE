version: "3.0.0"
name: "V_T11_008_rsi_squeeze"
description: "RSI breakout from squeeze - expansion entries"

synthetic:
  pattern: "vol_squeeze_expand"
  bars: 200
  seed: 1108

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_long:
    all:
      - ["rsi_14", "cross_above", 50]
      - ["close", ">", "bbands_20_2.middle"]

  entry_short:
    all:
      - ["rsi_14", "cross_below", 50]
      - ["close", "<", "bbands_20_2.middle"]

position_policy:
  mode: long_short
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
