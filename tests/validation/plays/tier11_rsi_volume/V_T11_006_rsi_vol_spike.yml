version: "3.0.0"
name: "V_T11_006_rsi_vol_spike"
description: "Volume spike confirms RSI oversold for valid entries"

synthetic:
  pattern: "vol_spike_recover"
  bars: 200
  seed: 1106

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  volume_sma_20:
    indicator: sma
    source: volume
    params:
      length: 20
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 35]
      - ["volume", ">", "volume_sma_20"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
