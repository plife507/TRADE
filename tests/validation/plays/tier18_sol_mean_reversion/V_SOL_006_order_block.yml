version: "3.0.0"
name: "V_SOL_006_order_block"
description: "SOL order block return strategy"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 1906

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing
    - type: market_structure
      key: ms
      uses: swing
    - type: derived_zone
      key: zones
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        max_active: 3
        mode: retracement

actions:
  entry_long:
    all:
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: 1
      - lhs: {feature_id: "ms", field: "bias"}
        op: "=="
        rhs: 1
      - lhs: {feature_id: "zones", field: "any_inside"}
        op: "=="
        rhs: true
      - ["close", ">", "ema_21"]
      - ["rsi_14", "<", 55]
  exit_long:
    any:
      - lhs: {feature_id: "ms", field: "bias"}
        op: "=="
        rhs: -1
      - ["rsi_14", ">", 75]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
