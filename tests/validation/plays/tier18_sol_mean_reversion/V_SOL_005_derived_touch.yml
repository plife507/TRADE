version: "3.0.0"
name: "V_SOL_005_derived_touch"
description: "SOL multi-zone touch confirmation"

synthetic:
  pattern: "range_wide"
  bars: 250
  seed: 1905

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  volume_sma:
    indicator: sma
    params:
      length: 20
    source: volume

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: zones
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        max_active: 5
        mode: retracement
        use_paired_source: false

actions:
  entry_long:
    all:
      - lhs: {feature_id: "zones", field: "any_touched"}
        op: "=="
        rhs: true
      - lhs: {feature_id: "zones", field: "active_count"}
        op: ">="
        rhs: 2
      - ["rsi_14", "<", 45]
      - lhs: ["volume", "/", "volume_sma"]
        op: ">"
        rhs: 1.2
  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - lhs: {feature_id: "zones", field: "active_count"}
        op: "=="
        rhs: 0

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
