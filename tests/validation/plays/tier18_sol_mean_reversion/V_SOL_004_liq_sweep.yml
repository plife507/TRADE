version: "3.0.0"
name: "V_SOL_004_liq_sweep"
description: "SOL liquidity sweep reversal strategy"

synthetic:
  pattern: "range_wide"
  bars: 200
  seed: 1904

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: market_structure
      key: ms
      uses: swing

actions:
  entry_long:
    all:
      # Look for sweep of lows followed by bullish structure
      - lhs: {feature_id: "ms", field: "choch_this_bar"}
        op: "=="
        rhs: true
      - lhs: {feature_id: "ms", field: "choch_direction"}
        op: "=="
        rhs: "bullish"
      - ["rsi_14", "<", 45]
  exit_long:
    any:
      - lhs: {feature_id: "ms", field: "choch_direction"}
        op: "=="
        rhs: "bearish"
      - ["rsi_14", ">", 75]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
