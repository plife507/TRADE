version: "3.0.0"
name: "V_SOL_003_fvg_fill"
description: "SOL fair value gap fill strategy"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 1903

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing
    - type: fibonacci
      key: fib
      uses: swing
      params:
        mode: retracement
        levels: [0.5, 0.618, 0.786]

actions:
  entry_long:
    all:
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: 1
      - ["close", "near_pct", {feature_id: "fib", field: "level_0.5"}, 2.0]
      - ["rsi_14", "<", 50]
  exit_long:
    any:
      - ["close", ">", {feature_id: "fib", field: "anchor_high"}]
      - ["rsi_14", ">", 75]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
