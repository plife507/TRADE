version: "3.0.0"
name: "V_T16_006_exit_signal"
description: "Signal exit scenarios with first_hit mode"

synthetic:
  pattern: "reversal_v_bottom"
  bars: 200
  seed: 1606

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - ["rsi_14", "<", 50]

  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
