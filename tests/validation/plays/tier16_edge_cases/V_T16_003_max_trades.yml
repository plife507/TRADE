version: "3.0.0"
name: "V_T16_003_max_trades"
description: "Many signals in steep trend - all executed"

synthetic:
  pattern: "trend_parabolic"
  bars: 200
  seed: 1603

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["ema_9", ">", "ema_21"]
      - ["close", ">", "ema_9"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 1.0
  take_profit_pct: 2.0
