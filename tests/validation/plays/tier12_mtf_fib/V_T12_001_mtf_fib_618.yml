version: "3.0.0"
name: "V_T12_001_mtf_fib_618"
description: "Price at 61.8% Fibonacci retracement - fib bounce entry"

synthetic:
  pattern: "trend_stairs"
  bars: 200
  seed: 1201

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  entry_long:
    all:
      - ["close", "near_pct", "fib.level[0.618]", 1.0]
      - ["rsi_14", "<", 50]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
