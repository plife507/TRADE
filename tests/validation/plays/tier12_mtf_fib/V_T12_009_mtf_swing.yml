version: "3.0.0"
name: "V_T12_009_mtf_swing"
description: "Swing high/low levels in wide range for range plays"

synthetic:
  pattern: "range_wide"
  bars: 200
  seed: 1209

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - ["close", "near_pct", "swing.low_level", 1.0]
      - ["rsi_14", "<", 40]

  entry_short:
    all:
      - ["close", "near_pct", "swing.high_level", 1.0]
      - ["rsi_14", ">", 60]

position_policy:
  mode: long_short
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
