version: "3.0.0"
name: "V_130_last_price_vs_close"
description: "Validation: last_price (1m resolution) vs close (exec TF resolution). Tests that last_price updates more frequently than close within exec bar."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      # last_price crosses ema at 1m resolution (more precise)
      - ["last_price", "cross_above", "ema_21"]
  exit_long:
    all:
      # close crosses ema at exec TF resolution
      - ["close", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_130"
  category: "1m_action_model"
  tests:
    - "last_price updates at 1m resolution"
    - "close updates at exec TF (15m) resolution"
    - "Entry triggered by 1m precision crossover"
