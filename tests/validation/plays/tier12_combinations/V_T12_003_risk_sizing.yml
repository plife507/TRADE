version: "3.0.0"
name: "V_T12_003_risk_sizing"
description: "Validate complex risk with sizing models"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 12003

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  atr_14:
    indicator: atr
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - ["rsi_14", "<", 40]
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss:
    type: atr_multiple
    atr_feature: atr_14
    multiplier: 2.0
  take_profit:
    type: rr_ratio
    ratio: 3.0
  sizing:
    type: risk_based
    risk_per_trade_pct: 1.0
  leverage: 2.0

expected:
  min_trades: 1
  pnl_direction: positive
