version: "3.0.0"
name: "V_S_002_swing_edge"
description: "Validate swing detector - noise handling in choppy market"

synthetic:
  pattern: "choppy_whipsaw"
  bars: 100
  seed: 102

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        min_atr_move: 0.5

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["swing.high_level", ">", 0]
      - ["swing.low_level", ">", 0]
      - ["close", "<", "swing.high_level"]
      - ["close", ">", "swing.low_level"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
