version: "3.0.0"
name: "V_S_008_fib_extension"
description: "Validate fibonacci detector - extension levels"

synthetic:
  pattern: "breakout_clean"
  bars: 100
  seed: 108

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib_ext
      uses: swing
      params:
        mode: extension
        levels: [-0.272, -0.618, -1.0]
        use_paired_anchor: true

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["fib_ext.anchor_high", ">", 0]
      - ["fib_ext.range", ">", 0]
      - ["close", ">", "fib_ext.anchor_high"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
