version: "3.0.0"
name: "V_S_012_rolling_min"
description: "Validate rolling window - min tracking"

synthetic:
  pattern: "trend_down_clean"
  bars: 100
  seed: 112

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: rolling_window
      key: rolling_low
      params:
        size: 20
        source: low
        mode: min

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_short:
    all:
      - ["rolling_low.value", ">", 0]
      - ["close", "near_pct", "rolling_low.value", 1.0]

position_policy:
  mode: short_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
