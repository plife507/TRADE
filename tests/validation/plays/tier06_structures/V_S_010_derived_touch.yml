version: "3.0.0"
name: "V_S_010_derived_touch"
description: "Validate derived zone - zone interaction detection"

synthetic:
  pattern: "range_tight"
  bars: 100
  seed: 110

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: derived
      uses: swing
      params:
        levels: [0.5]
        width_pct: 0.01
        max_active: 2

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["derived.any_touched", "==", 1]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
