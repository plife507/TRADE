version: "3.0.0"
name: "V_132_forward_fill_behavior"
description: "Validation: Forward-fill behavior - HTF indicators hold value until HTF bar closes while last_price updates every 1m."

symbol: "BTCUSDT"
tf: "15m"
high_tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21_1h:
    indicator: ema
    tf: "1h"
    params:
      length: 21
  bbands_20_1h:
    indicator: bbands
    tf: "1h"
    params:
      length: 20
      std: 2.0
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      # last_price moves within exec bars while HTF indicators stay constant
      - ["last_price", ">", "ema_21_1h"]
      - ["last_price", "<", {feature_id: "bbands_20_1h", field: "upper"}]
      - ["rsi_14", "<", 60]
  exit_long:
    any:
      - ["last_price", "<", "ema_21_1h"]
      - ["last_price", ">", {feature_id: "bbands_20_1h", field: "upper"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_132"
  category: "1m_action_model"
  tests:
    - "HTF indicators forward-fill between closes"
    - "last_price can cross forward-filled levels multiple times per HTF bar"
    - "Multi-output HTF indicator field access"
