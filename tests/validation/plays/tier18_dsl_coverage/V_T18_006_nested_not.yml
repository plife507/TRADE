version: "3.0.0"
name: "V_T18_006_nested_not"
description: "Test deep boolean nesting with NOT operator"

synthetic:
  pattern: "trend_up_clean"
  bars: 150
  seed: 1806

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - not:
          any:
            - ["rsi_14", ">", 80]
            - ["rsi_14", "<", 20]
      - ["close", ">", "ema_20"]
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: 1
  exit_long:
    any:
      - not:
          all:
            - ["rsi_14", "<", 75]
            - ["close", ">", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
