version: "3.0.0"
name: "V_T18_023_ict_confirmation"
description: "Test market_structure BOS/CHoCH confirmation close"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 1823

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: market_structure
      key: ms
      uses: swing
      params:
        confirmation_close: true

actions:
  entry_long:
    all:
      - lhs: {feature_id: "ms", field: "bias"}
        op: "in"
        rhs: [0, 1]
      - ["close", ">", "ema_21"]
  exit_long:
    any:
      - lhs: {feature_id: "ms", field: "bias"}
        op: "=="
        rhs: -1
      - ["close", "<", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
