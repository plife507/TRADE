version: "3.0.0"
name: "V_T18_001_op_in"
description: "Test 'in' operator for set membership with discrete values"

synthetic:
  pattern: "range_wide"
  bars: 100
  seed: 1801

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - lhs: {feature_id: "trend", field: "direction"}
        op: "in"
        rhs: [1]
      - ["close", ">", "ema_20"]
  exit_long:
    all:
      - lhs: {feature_id: "trend", field: "direction"}
        op: "in"
        rhs: [-1, 0]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
