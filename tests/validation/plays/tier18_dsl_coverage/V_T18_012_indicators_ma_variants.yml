version: "3.0.0"
name: "V_T18_012_indicators_ma_variants"
description: "Validate MA variants: wma, tema, trima, zlma, kama, alma"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 1812

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  wma_20:
    indicator: wma
    params:
      length: 20
  tema_20:
    indicator: tema
    params:
      length: 20
  trima_20:
    indicator: trima
    params:
      length: 20
  zlma_20:
    indicator: zlma
    params:
      length: 20
  kama_20:
    indicator: kama
    params:
      length: 20
  alma_20:
    indicator: alma
    params:
      length: 20
      sigma: 6.0
      offset: 0.85

actions:
  entry_long:
    all:
      - ["close", ">", "wma_20"]
      - ["close", ">", "tema_20"]
      - ["close", ">", "trima_20"]
      - ["zlma_20", ">", "wma_20"]
  exit_long:
    any:
      - ["close", "<", "kama_20"]
      - ["close", "<", "alma_20"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
