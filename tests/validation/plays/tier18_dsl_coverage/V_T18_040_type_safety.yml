version: "3.0.0"
name: "V_T18_040_type_safety"
description: "Test type safety validation (discrete vs float operators)"

synthetic:
  pattern: "trend_up_clean"
  bars: 150
  seed: 1840

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing
    - type: market_structure
      key: ms
      uses: swing

actions:
  entry_long:
    all:
      # FLOAT comparison - use numeric operators
      - ["rsi_14", ">", 30]
      - ["rsi_14", "<", 70]
      - ["rsi_14", "between", [30, 70]]
      # INT comparison - use eq
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: 1
      # ENUM comparison - use eq
      - lhs: {feature_id: "ms", field: "bos_direction"}
        op: "in"
        rhs: ["bullish", "none"]
  exit_long:
    any:
      - ["rsi_14", ">", 75]
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: -1

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
