version: "3.0.0"
name: "V_T18_005_offset_lookback"
description: "Test offset parameter for historical bar lookback in feature references"

synthetic:
  pattern: "trend_up_clean"
  bars: 150
  seed: 1805

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - lhs: {feature_id: "rsi_14", offset: 1}
        op: "<"
        rhs: 40
      - lhs: "rsi_14"
        op: ">"
        rhs: 40
      - ["close", ">", "ema_20"]
  exit_long:
    all:
      - lhs: {feature_id: "rsi_14", offset: 0}
        op: ">"
        rhs: 70

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
