version: "3.0.0"
name: "V_T18_043_circular_ref"
description: "Test validation rejects circular feature references"

synthetic:
  pattern: "trend_up_clean"
  bars: 100
  seed: 1843

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

# This play tests that the engine correctly handles feature dependency ordering.
# While it doesn't create a true circular reference (which would be rejected at load),
# it tests complex dependency chains.

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing
    - type: fibonacci
      key: fib
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        use_paired_anchor: false
    - type: derived_zone
      key: zones
      uses: swing
      params:
        levels: [0.382, 0.5, 0.618]
        use_paired_source: false
        max_active: 3
        mode: retracement

actions:
  entry_long:
    all:
      # Test multiple structure dependencies evaluated correctly
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: 1
      - lhs: {feature_id: "zones", field: "any_active"}
        op: "=="
        rhs: true
      - ["close", "near_pct", {feature_id: "fib", field: "level_0.618"}, 3.0]
      - ["ema_9", ">", "ema_21"]
      - ["ema_21", ">", "ema_50"]
  exit_long:
    any:
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: -1
      - lhs: {feature_id: "zones", field: "any_active"}
        op: "=="
        rhs: false

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
