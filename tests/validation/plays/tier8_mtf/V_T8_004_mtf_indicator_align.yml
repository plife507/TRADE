version: "3.0.0"
name: "V_T8_004_mtf_indicator_align"
description: "Validate multi-timeframe indicator alignment"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 8004

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  rsi_14_mtf:
    indicator: rsi
    params:
      length: 14
    timeframe: med_tf
  supertrend_htf:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
    timeframe: high_tf

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 40]
      - ["rsi_14_mtf", "<", 50]
      - ["supertrend_htf.direction", "==", 1]
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
