version: "3.0.0"
name: "V_131_last_price_htf_cross"
description: "Validation: last_price (1m) crossing HTF indicator. Tests precise entry when 1m ticker crosses a 4h EMA level."

symbol: "BTCUSDT"
tf: "15m"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50_4h:
    indicator: ema
    tf: "4h"
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      # last_price at 1m precision crosses HTF EMA (forward-filled)
      - ["last_price", "cross_above", "ema_50_4h"]
      - ["rsi_14", "<", 50]
  exit_long:
    all:
      - ["last_price", "cross_below", "ema_50_4h"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_131"
  category: "1m_action_model"
  tests:
    - "last_price (1m) vs HTF indicator (forward-filled)"
    - "Cross-TF comparison semantics"
    - "HTF EMA stays constant until 4h bar closes"
