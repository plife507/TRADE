version: "3.0.0"
name: "V_T5_039_squeeze"
description: "Validate Squeeze indicator (value, on, off, no_squeeze)"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 5039

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  squeeze:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2.0
      kc_length: 20
      kc_mult: 1.5

actions:
  entry_long:
    all:
      - ["squeeze.off", "==", 1]
      - ["squeeze.value", ">", 0]
  exit_long:
    all:
      - ["squeeze.value", "<", 0]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
