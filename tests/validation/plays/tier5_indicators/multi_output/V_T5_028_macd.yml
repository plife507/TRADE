version: "3.0.0"
name: "V_T5_028_macd"
description: "Validate MACD indicator (macd, signal, histogram)"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 5028

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  macd:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_long:
    all:
      - ["macd.macd", "cross_above", "macd.signal"]
      - ["macd.histogram", ">", 0]
  exit_long:
    all:
      - ["macd.macd", "cross_below", "macd.signal"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
