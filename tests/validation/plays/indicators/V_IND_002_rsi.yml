version: "3.0.0"
name: "V_IND_002_rsi"
description: "Validation: RSI indicator produces valid output in 0-100 range."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["rsi_14", ">", 0]
            - ["rsi_14", "<", 30]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["rsi_14", ">", 70]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_002"
  category: "indicator_contract"
  indicator: "rsi"
  tests:
    - "RSI produces output in 0-100 range"
    - "RSI oversold (< 30) detection"
    - "RSI overbought (> 70) detection"
