version: "3.0.0"
name: "V_IND_003_atr"
description: "Validation: ATR indicator produces valid volatility output using HLC inputs."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["atr_14", ">", 0]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", "<", "ema_21"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_003"
  category: "indicator_contract"
  indicator: "atr"
  tests:
    - "ATR produces positive volatility value"
    - "ATR requires HLC inputs"
    - "ATR can be combined with other indicators"
