version: "3.0.0"
name: "V_IND_005_bbands"
description: "Validation: Bollinger Bands multi-output indicator produces bands and metrics."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["close", "<", "bbands_20_2_lower"]
            - ["bbands_20_2_bandwidth", ">", 0]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", ">", "bbands_20_2_middle"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_005"
  category: "indicator_contract"
  indicator: "bbands"
  tests:
    - "BBands expands to _lower, _middle, _upper, _bandwidth, _percent_b"
    - "BBands lower band touch detection"
    - "Multi-output with length and std params"
