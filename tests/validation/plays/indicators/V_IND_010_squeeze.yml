version: "3.0.0"
name: "V_IND_010_squeeze"
description: "Validation: Squeeze momentum indicator with discrete on/off states."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  squeeze_20:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2.0
      kc_length: 20
      kc_scalar: 1.5

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["squeeze_20_off", "==", 1]
            - ["squeeze_20_sqz", ">", 0]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          any:
            - ["squeeze_20_sqz", "<", 0]
            - ["squeeze_20_on", "==", 1]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_010"
  category: "indicator_contract"
  indicator: "squeeze"
  tests:
    - "Squeeze expands to _sqz, _on, _off, _no_sqz"
    - "On/off states are INT (0/1)"
    - "Squeeze release (off=1) detection"
