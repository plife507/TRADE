version: "3.0.0"
name: "V_IND_006_stoch"
description: "Validation: Stochastic oscillator produces k and d outputs."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["stoch_14_3_k", "<", 20]
            - ["stoch_14_3_k", "cross_above", "stoch_14_3_d"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["stoch_14_3_k", ">", 80]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_006"
  category: "indicator_contract"
  indicator: "stoch"
  tests:
    - "Stoch expands to _k and _d outputs"
    - "Stoch values in 0-100 range"
    - "Multi-output with k/d/smooth_k params"
