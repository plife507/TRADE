version: "3.0.0"
name: "V_IND_008_supertrend"
description: "Validation: SuperTrend with mutually exclusive long/short outputs."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["supertrend_10_3_direction", "eq", 1]
            - ["close", ">", "supertrend_10_3_trend"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["supertrend_10_3_direction", "eq", -1]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_008"
  category: "indicator_contract"
  indicator: "supertrend"
  tests:
    - "SuperTrend expands to _trend, _direction, _long, _short"
    - "Direction is 1 (up) or -1 (down)"
    - "Long/short outputs are mutually exclusive"
