version: "3.0.0"
name: "V_IND_004_macd"
description: "Validation: MACD multi-output indicator produces macd, signal, histogram."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["macd_12_26_9_macd", "cross_above", "macd_12_26_9_signal"]
            - ["macd_12_26_9_histogram", ">", 0]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["macd_12_26_9_macd", "cross_below", "macd_12_26_9_signal"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_004"
  category: "indicator_contract"
  indicator: "macd"
  tests:
    - "MACD expands to _macd, _signal, _histogram outputs"
    - "MACD crossover detection works"
    - "Multi-output indicator with fast/slow/signal params"
