version: "3.0.0"
name: "V_IND_009_vwap"
description: "Validation: VWAP volume-weighted average price indicator."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  vwap_d:
    indicator: vwap
    params:
      anchor: "D"
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  - id: entry
    cases:
      - when:
          all:
            - ["vwap_d", ">", 0]
            - ["close", ">", "vwap_d"]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", "<", "vwap_d"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_IND_009"
  category: "indicator_contract"
  indicator: "vwap"
  tests:
    - "VWAP single-output with anchor param"
    - "VWAP requires HLCV inputs"
    - "Session-anchored cumulative calculation"
