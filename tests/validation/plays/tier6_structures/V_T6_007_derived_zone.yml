version: "3.0.0"
name: "V_T6_007_derived_zone"
description: "Validate derived zone structure from indicators"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 6007

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  derived:
    type: derived_zone
    params:
      base: ema_20
      upper_offset: "atr_14 * 2"
      lower_offset: "atr_14 * 2"

actions:
  entry_long:
    all:
      - ["close", "<", "derived.lower"]
  exit_long:
    all:
      - ["close", ">", "derived.upper"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
