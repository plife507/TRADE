version: "3.0.0"
name: "V_T31_001_adx_filter_4h"
description: "ADX > 20 on 4h filters entries - only enter during trending conditions"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 3101

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "4h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  adx_14_4h:
    indicator: adx
    timeframe: "4h"
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - ["adx_14_4h_adx", ">", 20]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
