version: "3.0.0"
name: "V_T13_002_deep_nesting"
description: "Stress test with deep boolean nesting"

synthetic:
  pattern: "trend_up_clean"
  bars: 500
  seed: 13002

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  stoch:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  adx:
    indicator: adx
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - any:
          - all:
              - ["rsi_14", "<", 30]
              - any:
                  - ["macd.histogram", ">", 0]
                  - ["stoch.k", "<", 20]
          - all:
              - ["rsi_14", "<", 40]
              - ["adx.adx", ">", 25]
              - any:
                  - ["macd.macd", ">", "macd.signal"]
                  - all:
                      - ["stoch.k", ">", "stoch.d"]
                      - ["stoch.k", "<", 50]
  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - all:
          - ["macd.histogram", "<", 0]
          - ["stoch.k", ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
