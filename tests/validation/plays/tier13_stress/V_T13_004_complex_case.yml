version: "3.0.0"
name: "V_T13_004_complex_case"
description: "Stress test with complex case branches"

synthetic:
  pattern: "trend_up_clean"
  bars: 500
  seed: 13004

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  atr_14:
    indicator: atr
    params:
      length: 14
  adx:
    indicator: adx
    params:
      length: 14
  supertrend_htf:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
    timeframe: high_tf

actions:
  entry_long:
    case:
      - when:
          all:
            - ["close", ">", "ema_20"]
            - ["close", ">", "ema_50"]
            - ["rsi_14", "<", 25]
            - ["macd.histogram", ">", 0]
            - ["adx.adx", ">", 30]
            - ["supertrend_htf.direction", "==", 1]
        sizing_override:
          max_position_pct: 25.0
          leverage: 3.0
      - when:
          all:
            - ["close", ">", "ema_20"]
            - ["close", ">", "ema_50"]
            - ["rsi_14", "<", 30]
            - ["supertrend_htf.direction", "==", 1]
        sizing_override:
          max_position_pct: 20.0
          leverage: 2.0
      - when:
          all:
            - ["close", ">", "ema_20"]
            - ["rsi_14", "<", 35]
            - ["macd.histogram", ">", 0]
        sizing_override:
          max_position_pct: 15.0
          leverage: 1.5
      - when:
          all:
            - ["close", ">", "ema_20"]
            - ["rsi_14", "<", 40]
        sizing_override:
          max_position_pct: 10.0
          leverage: 1.0
      - when:
          all:
            - ["close", ">", "ema_20"]
            - ["rsi_14", "<", 50]
        sizing_override:
          max_position_pct: 5.0
          leverage: 1.0
  exit_long:
    any:
      - ["rsi_14", ">", 75]
      - ["supertrend_htf.direction", "==", -1]
      - ["close", "<", "ema_50"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss:
    type: atr_multiple
    atr_feature: atr_14
    multiplier: 2.0
  take_profit:
    type: rr_ratio
    ratio: 2.5
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
