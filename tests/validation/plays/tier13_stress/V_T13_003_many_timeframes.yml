version: "3.0.0"
name: "V_T13_003_many_timeframes"
description: "Stress test with 3 timeframes and many indicators"

synthetic:
  pattern: "trend_up_clean"
  bars: 500
  seed: 13003

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  ema_20_mtf:
    indicator: ema
    params:
      length: 20
    timeframe: med_tf
  rsi_14_mtf:
    indicator: rsi
    params:
      length: 14
    timeframe: med_tf
  macd_mtf:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
    timeframe: med_tf
  ema_20_htf:
    indicator: ema
    params:
      length: 20
    timeframe: high_tf
  rsi_14_htf:
    indicator: rsi
    params:
      length: 14
    timeframe: high_tf
  supertrend_htf:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
    timeframe: high_tf

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - ["close", ">", "ema_20_mtf"]
      - ["close", ">", "ema_20_htf"]
      - ["rsi_14", "<", 50]
      - ["rsi_14_mtf", "<", 60]
      - ["rsi_14_htf", "<", 70]
      - ["supertrend_htf.direction", "==", 1]
      - ["macd.histogram", ">", 0]
  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - ["supertrend_htf.direction", "==", -1]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
