version: "3.0.0"
name: "V_T13_001_many_indicators"
description: "Stress test with many indicators"

synthetic:
  pattern: "trend_up_clean"
  bars: 500
  seed: 13001

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_10:
    indicator: ema
    params:
      length: 10
  ema_20:
    indicator: ema
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50
  sma_20:
    indicator: sma
    params:
      length: 20
  sma_50:
    indicator: sma
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  rsi_7:
    indicator: rsi
    params:
      length: 7
  macd:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  bbands:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  stoch:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  atr_14:
    indicator: atr
    params:
      length: 14
  adx:
    indicator: adx
    params:
      length: 14
  supertrend:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
  cci_20:
    indicator: cci
    params:
      length: 20
  cmf_20:
    indicator: cmf
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["ema_10", ">", "ema_20"]
      - ["ema_20", ">", "ema_50"]
      - ["close", ">", "sma_20"]
      - ["rsi_14", "<", 60]
      - ["macd.histogram", ">", 0]
      - ["stoch.k", "<", 80]
      - ["adx.adx", ">", 20]
      - ["supertrend.direction", "==", 1]
  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - ["ema_10", "<", "ema_20"]
      - ["supertrend.direction", "==", -1]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
