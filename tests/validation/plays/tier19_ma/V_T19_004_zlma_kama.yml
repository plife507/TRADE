version: "3.0.0"
name: "V_T19_004_zlma_kama"
description: "Validate ZLMA/KAMA - zero-lag and Kaufman adaptive moving averages"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  zlma_14:
    indicator: zlma
    params:
      length: 14
  kama_10:
    indicator: kama
    params:
      length: 10
  kama_30:
    indicator: kama
    params:
      length: 30

actions:
  entry_long:
    all:
      - ["kama_10", "cross_above", "kama_30"]
      - ["close", ">", "zlma_14"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

validation:
  expect_entries: [5, 50]
  expect_direction: "long"
  min_win_rate: 0.3
