version: "3.0.0"
name: "ST_T40_007_mtf_ema_alignment"
description: "3-timeframe EMA alignment for confirmed entries"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_21_1h:
    indicator: ema
    params:
      length: 21
    tf: "1h"
  ema_50_4h:
    indicator: ema
    params:
      length: 50
    tf: "4h"
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - ["close", ">", "ema_21"]
      - ["close", ">", "ema_21_1h"]
      - ["close", ">", "ema_50_4h"]
      - ["trend.direction", "==", 1]
      - ["rsi_14", "between", [40, 65]]
      - ["ema_21", "cross_above", "ema_21_1h"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
