version: "3.0.0"
name: "ST_T40_002_supertrend_adx"
description: "SuperTrend with ADX filter for trend confirmation"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
  adx_14:
    indicator: adx
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["supertrend_10_3.direction", "==", 1]
      - ["adx_14.adx", ">", 20]
      - ["close", ">", "supertrend_10_3.long"]
      - ["rsi_14", "<", 70]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
