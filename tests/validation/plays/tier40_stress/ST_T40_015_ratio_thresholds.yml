version: "3.0.0"
name: "ST_T40_015_ratio_thresholds"
description: "EMA difference ratios and volume spikes with arithmetic expressions"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  atr_14:
    indicator: atr
    params:
      length: 14
  volume_sma_20:
    indicator: sma
    params:
      length: 20
    source: volume
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - lhs: ["ema_9", "-", "ema_21"]
        op: ">"
        rhs: 0
      - lhs: [["ema_9", "-", "ema_21"], "/", "atr_14"]
        op: ">"
        rhs: 0.1
      - lhs: ["volume", "/", "volume_sma_20"]
        op: ">"
        rhs: 0.5
      - ["rsi_14", "between", [30, 75]]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
