version: "3.0.0"
name: "ST_T40_004_stoch_keltner_reversal"
description: "Stochastic oversold with Keltner Channel touch - mean reversion"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  kc_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2.0
  adx_14:
    indicator: adx
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["stoch_14_3.k", "<", 20]
      - ["stoch_14_3.d", "<", 25]
      - ["close", "<", "kc_20_2.lower"]
      - ["adx_14.adx", "<", 30]
      - ["stoch_14_3.k", "cross_above", "stoch_14_3.d"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
