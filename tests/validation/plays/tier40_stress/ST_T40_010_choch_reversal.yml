version: "3.0.0"
name: "ST_T40_010_choch_reversal"
description: "Change of character reversal entry with stochastic confirmation"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: market_structure
      key: ms
      uses: swing
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - ["ms.choch_this_bar", "==", 1]
      - ["stoch_14_3.k", "<", 30]
      - ["trend.last_hl", "==", 1]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
