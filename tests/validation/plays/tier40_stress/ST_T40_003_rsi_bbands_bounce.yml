version: "3.0.0"
name: "ST_T40_003_rsi_bbands_bounce"
description: "RSI oversold with Bollinger Band lower touch - mean reversion"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  ema_50:
    indicator: ema
    params:
      length: 50

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 30]
      - ["close", "near_pct", "bbands_20_2.lower", 1.0]
      - ["trend.direction", "!=", -1]
      - holds_for:
          bars: 2
          expr:
            - ["rsi_14", "<", 40]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
