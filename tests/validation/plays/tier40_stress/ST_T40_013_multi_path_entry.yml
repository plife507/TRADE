version: "3.0.0"
name: "ST_T40_013_multi_path_entry"
description: "Three independent entry paths using nested any/all logic"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

date_range:
  start: "2024-01-10"
  end: "2024-03-14"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  adx_14:
    indicator: adx
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    any:
      - all:
          - ["ema_9", "cross_above", "ema_21"]
          - ["adx_14.adx", ">", 25]
          - ["rsi_14", "between", [40, 65]]
      - all:
          - ["rsi_14", "<", 25]
          - ["close", "<", "bbands_20_2.lower"]
          - ["trend.direction", "!=", -1]
      - all:
          - ["macd_12_26_9.macd", "cross_above", "macd_12_26_9.signal"]
          - ["macd_12_26_9.histogram", ">", 0]
          - ["close", ">", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0

validation:
  expect_entries: [5, 100]
  min_win_rate: 0.25
  max_drawdown_pct: 25.0
