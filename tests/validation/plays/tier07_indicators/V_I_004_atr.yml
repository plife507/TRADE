version: "3.0.0"
name: "V_I_004_atr"
description: "Validate ATR indicator - volatility measurement"

synthetic:
  pattern: "vol_spike_recover"
  bars: 100
  seed: 204

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["atr_14", ">", 0]
      - ["close", ">", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
