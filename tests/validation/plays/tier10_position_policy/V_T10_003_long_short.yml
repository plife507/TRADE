version: "3.0.0"
name: "V_T10_003_long_short"
description: "Validate long_short bidirectional mode"

synthetic:
  pattern: "choppy"
  bars: 300
  seed: 10003

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - ["rsi_14", "<", 40]
  exit_long:
    all:
      - ["rsi_14", ">", 70]
  entry_short:
    all:
      - ["close", "<", "ema_20"]
      - ["rsi_14", ">", 60]
  exit_short:
    all:
      - ["rsi_14", "<", 30]

position_policy:
  mode: long_short
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
