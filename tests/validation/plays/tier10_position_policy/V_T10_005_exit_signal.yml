version: "3.0.0"
name: "V_T10_005_exit_signal"
description: "Validate signal exit mode"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 10005

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

