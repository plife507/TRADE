version: "3.0.0"
name: "V_ETH_003_structure_cascade"
description: "ETH structure breaks cascade across timeframes"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 2003

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: market_structure
      key: ms
      uses: swing
  med_tf:
    - type: swing
      key: swing_1h
      params:
        left: 3
        right: 3
    - type: market_structure
      key: ms_1h
      uses: swing_1h

actions:
  entry_long:
    all:
      # Higher TF bullish bias, lower TF confirms with BOS
      - lhs: {feature_id: "ms_1h", field: "bias"}
        op: "=="
        rhs: 1
      - lhs: {feature_id: "ms", field: "bos_this_bar"}
        op: "=="
        rhs: true
      - lhs: {feature_id: "ms", field: "bos_direction"}
        op: "=="
        rhs: "bullish"
      - ["close", ">", "ema_21"]
  exit_long:
    any:
      - lhs: {feature_id: "ms_1h", field: "bias"}
        op: "=="
        rhs: -1
      - lhs: {feature_id: "ms", field: "choch_direction"}
        op: "=="
        rhs: "bearish"

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
