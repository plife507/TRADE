version: "3.0.0"
name: "V_T14_003_sl_safe_margin"
description: |
  Validate SL within safe liquidation distance.
  10x leverage with 2% SL should be ALLOWED because:
  - At 10x, liquidation is at ~9.6% loss (1/10 - 0.4% MMR)
  - 2% SL is well within liquidation distance
  - SL will fire safely before any liquidation risk
  Expected: trades > 0 (entries allowed)

synthetic:
  pattern: "trend_up_clean"
  bars: 100
  seed: 14003

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
  exit_long:
    all:
      - ["close", "<", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss:
    type: percent
    value: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
