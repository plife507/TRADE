version: "3.0.0"
name: "V_T14_007_trailing_pct"
description: |
  Validate percent-based trailing stop functionality.
  Uses trend_up_clean pattern where price should rise steadily.
  Trailing stop should follow price up at fixed percentage distance.

  With trail_pct of 1.5%:
  - Stop trails 1.5% behind the highest price
  - Stop should move up as price rises
  - Stop should NOT move down during pullbacks

synthetic:
  pattern: "trend_up_clean"
  bars: 100
  seed: 14007

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
  exit_long:
    all:
      - ["close", "<", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss:
    type: trailing_pct
    trail_pct: 1.5
  take_profit_pct: 10.0
  max_position_pct: 10.0

expected:
  min_trades: 1
