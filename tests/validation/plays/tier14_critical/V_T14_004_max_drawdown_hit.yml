version: "3.0.0"
name: "V_T14_004_max_drawdown_hit"
description: |
  Validate max drawdown enforcement halts backtest.
  This Play uses volatile pattern that will cause large drawdowns.
  With max_drawdown_pct=10, backtest should halt early.
  Note: Requires config override to set max_drawdown_pct=10

synthetic:
  pattern: "volatile"
  bars: 200
  seed: 14004

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["ema_5", ">", "ema_20"]
  exit_long:
    all:
      - ["ema_5", "<", "ema_20"]
  entry_short:
    all:
      - ["ema_5", "<", "ema_20"]
  exit_short:
    all:
      - ["ema_5", ">", "ema_20"]

position_policy:
  mode: long_short
  exit_mode: first_hit

risk:
  stop_loss:
    type: percent
    value: 5.0
  take_profit_pct: 10.0
  max_position_pct: 50.0

# This Play expects to be halted early due to drawdown
# In the test harness, set config.max_drawdown_pct = 10

expected:
  # This is a meta-test - actual validation done by checking stopped_early in result
  min_trades: 0
