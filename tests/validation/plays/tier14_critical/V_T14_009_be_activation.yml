version: "3.0.0"
name: "V_T14_009_be_activation"
description: |
  Validate break-even stop activation.
  Stop should move to entry price after reaching 1% profit.

  With activation_pct of 1.0:
  - Initial stop is 2% below entry
  - After price moves 1% in profit, stop moves to entry
  - This prevents winning trades from turning into losers

synthetic:
  pattern: "trend_up_clean"
  bars: 100
  seed: 14009

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
  exit_long:
    all:
      - ["close", "<", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss:
    type: percent
    value: 2.0
  break_even:
    activation_pct: 1.0
    offset_pct: 0.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

expected:
  min_trades: 1
