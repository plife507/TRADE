version: "3.0.0"
name: "V_STR_005_rolling_window"
description: "Validation: Rolling window structure produces O(1) min/max over period."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: rolling_window
      key: rolling_high
      params:
        size: 20
        field: high
        mode: max
    - type: rolling_window
      key: rolling_low
      params:
        size: 20
        field: low
        mode: min

actions:
  - id: entry
    cases:
      - when:
          all:
            - [{feature_id: "rolling_high", field: "value"}, ">", 0]
            - ["close", ">", "ema_21"]
            - ["close", "near_pct", {feature_id: "rolling_high", field: "value"}, 1.0]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          any:
            - ["close", "<", {feature_id: "rolling_low", field: "value"}]
            - ["close", "<", "ema_21"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_STR_005"
  category: "structure_contract"
  structure: "rolling_window"
  tests:
    - "Rolling window produces value field"
    - "Rolling window requires size, field, mode params"
    - "No dependencies - standalone structure"
