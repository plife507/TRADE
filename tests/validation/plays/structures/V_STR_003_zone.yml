version: "3.0.0"
name: "V_STR_003_zone"
description: "Validation: Zone structure produces state, upper, lower, version."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: demand_zone
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 0.5

actions:
  - id: entry
    cases:
      - when:
          all:
            - [{feature_id: "demand_zone", field: "state"}, "eq", "ACTIVE"]
            - [{feature_id: "demand_zone", field: "lower"}, ">", 0]
            - ["rsi_14", "<", 40]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          any:
            - [{feature_id: "demand_zone", field: "state"}, "eq", "BROKEN"]
            - ["rsi_14", ">", 70]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_STR_003"
  category: "structure_contract"
  structure: "zone"
  tests:
    - "Zone produces state (NONE/ACTIVE/BROKEN), upper, lower, anchor_idx, version"
    - "Zone depends on swing structure"
    - "Zone requires zone_type and width_atr params"
