version: "3.0.0"
name: "V_STR_006_derived_zone"
description: "Validation: Derived zone structure produces K slots and aggregate fields."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: fib_zones
      depends_on:
        source: swing
      params:
        levels: [0.382, 0.618]
        mode: retracement
        max_active: 3
        width_pct: 0.002

actions:
  - id: entry
    cases:
      - when:
          all:
            - [{feature_id: "fib_zones", field: "any_active"}, "eq", true]
            - [{feature_id: "fib_zones", field: "active_count"}, ">", 0]
            - [{feature_id: "fib_zones", field: "zone0_lower"}, ">", 0]
            - ["rsi_14", "<", 40]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          any:
            - [{feature_id: "fib_zones", field: "any_touched"}, "eq", true]
            - ["rsi_14", ">", 70]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_STR_006"
  category: "structure_contract"
  structure: "derived_zone"
  tests:
    - "Derived zone produces K slot fields (zone0_lower, zone0_upper, zone0_state)"
    - "Derived zone produces aggregate fields (any_active, active_count, closest_active_*)"
    - "Derived zone depends on source swing structure"
    - "Derived zone requires levels, mode, max_active, width_pct params"
