version: "3.0.0"
name: "V_STR_004_fibonacci"
description: "Validation: Fibonacci structure produces level_X fields for retracement."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib
      depends_on:
        swing: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  - id: entry
    cases:
      - when:
          all:
            - [{feature_id: "fib", field: "level_0.618"}, ">", 0]
            - ["close", "near_pct", {feature_id: "fib", field: "level_0.618"}, 0.5]
            - ["close", ">", "ema_21"]
        emit:
          - action: entry_long
  - id: exit
    cases:
      - when:
          all:
            - ["close", "<", "ema_21"]
        emit:
          - action: exit_long

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  validation_id: "V_STR_004"
  category: "structure_contract"
  structure: "fibonacci"
  tests:
    - "Fibonacci produces level_X fields (e.g., level_0.618)"
    - "Fibonacci depends on swing structure"
    - "Fibonacci requires levels array and mode param"
