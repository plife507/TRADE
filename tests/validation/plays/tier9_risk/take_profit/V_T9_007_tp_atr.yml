version: "3.0.0"
name: "V_T9_007_tp_atr"
description: "Validate ATR-based take profit"

synthetic:
  pattern: "trend_up_clean"
  bars: 300
  seed: 9007

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "D"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]
  exit_long:
    all:
      - ["close", "<", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit:
    type: atr_multiple
    atr_feature: atr_14
    multiplier: 3.0
  max_position_pct: 10.0

expected:
  min_trades: 1
  pnl_direction: positive
