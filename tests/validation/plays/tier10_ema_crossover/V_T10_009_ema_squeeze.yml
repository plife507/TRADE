version: "3.0.0"
name: "V_T10_009_ema_squeeze"
description: "EMA crossover catches volatility expansion from squeeze"

synthetic:
  pattern: "vol_squeeze_expand"
  bars: 200
  seed: 1009

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - ["close", ">", "bbands_20_2.upper"]

  entry_short:
    all:
      - ["ema_9", "cross_below", "ema_21"]
      - ["close", "<", "bbands_20_2.lower"]

position_policy:
  mode: long_short
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
