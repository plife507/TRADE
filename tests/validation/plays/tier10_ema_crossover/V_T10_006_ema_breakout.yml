version: "3.0.0"
name: "V_T10_006_ema_breakout"
description: "EMA crossover confirms clean breakout for longs"

synthetic:
  pattern: "breakout_clean"
  bars: 200
  seed: 1006

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: rolling_window
      key: rolling_high_20
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_long:
    all:
      - ["ema_9", ">", "ema_21"]
      - ["close", ">", "rolling_high_20.value"]
      - ["close", ">", "ema_50"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 6.0
