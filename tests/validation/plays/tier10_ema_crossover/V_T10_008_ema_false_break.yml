version: "3.0.0"
name: "V_T10_008_ema_false_break"
description: "EMA crossover filters false breakout - minimal losses expected"

synthetic:
  pattern: "breakout_false"
  bars: 200
  seed: 1008

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  adx_14:
    indicator: adx
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - ["adx_14.adx", ">", 20]
      - ["trend.direction", "==", 1]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
