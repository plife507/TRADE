version: "3.0.0"
name: "V_STRUCT_002_trend_classification"
description: "Validates trend direction detection via engine path"
symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      depends_on:
        swing: swing

actions:
  entry_long:
    all:
      - ["trend.direction", "==", 1]
      - ["rsi_14", "<", 70]

  entry_short:
    all:
      - ["trend.direction", "==", -1]
      - ["rsi_14", ">", 30]

position_policy:
  mode: long_short
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0

_test_metadata:
  test_id: "V_STRUCT_002"
  category: "structure_validation"
  tests:
    - "trend_classification"
    - "direction_detection"
    - "incremental_path"
