version: "3.0.0"
name: "V_LTC_001_lagging_breakout"
description: "LTC delayed breakout vs BTC correlation"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 2101

symbol: "LTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  adx_14:
    indicator: adx
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: 1
      - ["ema_9", "cross_above", "ema_21"]
      - ["ema_21", ">", "ema_50"]
      - ["adx_14.adx", ">", 20]
      - ["rsi_14", "<", 65]
  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]
      - lhs: {feature_id: "trend", field: "direction"}
        op: "=="
        rhs: -1

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
