version: "3.0.0"
name: "V_LTC_004_squeeze_break"
description: "LTC squeeze momentum breakout"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 2104

symbol: "LTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  squeeze:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2.0
      kc_length: 20
      kc_scalar: 1.5
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  volume_sma:
    indicator: sma
    params:
      length: 20
    source: volume

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      uses: swing

actions:
  entry_long:
    all:
      # Squeeze momentum (allow any positive value)
      - ["squeeze.sqz", ">", -100]
      # Trend direction support
      - lhs: {feature_id: "trend", field: "direction"}
        op: "in"
        rhs: [0, 1]
      - ["close", ">", "ema_21"]
      # Volume confirmation (loosened)
      - lhs: ["volume", "/", "volume_sma"]
        op: ">"
        rhs: 0.5
  exit_long:
    any:
      - ["squeeze.sqz", "<", -50]
      - ["rsi_14", ">", 75]
      - ["close", "<", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: first_hit

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
