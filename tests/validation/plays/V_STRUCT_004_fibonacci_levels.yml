version: "3.0.0"
name: "V_STRUCT_004_fibonacci_levels"
description: "Validates fibonacci retracement computation via engine path"
symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib
      depends_on:
        swing: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  entry_long:
    all:
      - ["close", ">", "fib.level_0.618"]
      - ["rsi_14", "<", 60]

  exit_long:
    all:
      - ["close", "<", "fib.level_0.382"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0

_test_metadata:
  test_id: "V_STRUCT_004"
  category: "structure_validation"
  tests:
    - "fibonacci_computation"
    - "level_access"
    - "incremental_path"
