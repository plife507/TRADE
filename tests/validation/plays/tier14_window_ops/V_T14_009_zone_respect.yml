version: "3.0.0"
name: "V_T14_009_zone_respect"
description: "Zone holds multiple times - range play"

synthetic:
  pattern: "range_tight"
  bars: 200
  seed: 1409

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: demand_zone
      uses: swing
      params:
        zone_type: demand
        width_atr: 1.0

actions:
  entry_long:
    all:
      - ["demand_zone.state", "==", "active"]
      - ["close", "near_pct", "demand_zone.upper", 1.0]
      - ["rsi_14", "<", 45]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
