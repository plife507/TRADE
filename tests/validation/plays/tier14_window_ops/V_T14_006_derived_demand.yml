version: "3.0.0"
name: "V_T14_006_derived_demand"
description: "Derived demand zone touch - fib-based entry"

synthetic:
  pattern: "liquidity_hunt_lows"
  bars: 200
  seed: 1406

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: fib_zones
      uses: swing
      params:
        levels: [0.618, 0.705]
        mode: retracement
        max_active: 3
        width_pct: 0.005
        use_paired_source: false

actions:
  entry_long:
    all:
      - ["fib_zones.any_active", "==", 1]
      - ["rsi_14", "<", 45]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
