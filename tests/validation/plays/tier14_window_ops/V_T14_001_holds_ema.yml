version: "3.0.0"
name: "V_T14_001_holds_ema"
description: "Price holds above EMA for 3 bars - confirmed trend"

synthetic:
  pattern: "trend_up_clean"
  bars: 200
  seed: 1401

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "12h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_9:
    indicator: ema
    params:
      length: 9

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - holds_for:
          bars: 3
          expr:
            - ["close", ">", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
