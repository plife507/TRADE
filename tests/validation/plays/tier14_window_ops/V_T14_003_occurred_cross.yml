  entry_long:
    all:
      - ["rsi_14", "<", 40]
      - occurred_within:
          bars: 5
          expr:
            - ["ema_9", "cross_above", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
