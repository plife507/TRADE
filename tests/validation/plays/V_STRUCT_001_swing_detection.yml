version: "3.0.0"
name: "V_STRUCT_001_swing_detection"
description: "Validates swing pivot detection via engine path"
symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - ["close", ">", "swing.low_level"]
      - ["close", ">", "ema_20"]

  exit_long:
    all:
      - ["close", "<", "swing.low_level"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0

_test_metadata:
  test_id: "V_STRUCT_001"
  category: "structure_validation"
  tests:
    - "swing_detection"
    - "pivot_confirmation"
    - "incremental_path"
