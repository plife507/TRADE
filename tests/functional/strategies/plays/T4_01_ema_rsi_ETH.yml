version: "3.0.0"
name: "T4_01_ema_rsi_ETH"
description: "TIER 4: Test EMA crossover with RSI filter (mixed indicator types)"

symbol: "ETHUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - ["rsi_14", "<", 70]
  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]
      - ["rsi_14", ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
