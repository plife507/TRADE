version: "3.0.0"
name: "F_IND_019_squeeze"
description: "Functional test: squeeze (hybrid). Squeeze fires when volatility expands (off > 0). Context: squeeze on = low vol."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  squeeze_20_2_20_1.5:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2.0
      kc_length: 20
      kc_scalar: 1.5

actions:
  entry_long:
    all:
      - [{"feature_id": "squeeze_20_2_20_1.5", "field": "off"}, "gt", 0]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
