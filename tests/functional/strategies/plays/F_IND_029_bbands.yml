version: "3.0.0"
name: "F_IND_029_bbands"
description: "Functional test: bbands (hybrid). Trigger: price at bands. Context: %B, bandwidth for volatility."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_long:
    all:
      - ["close", "<", {"feature_id": "bbands_20_2", "field": "lower"}]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
