version: "3.0.0"
name: "T6_03_triple_tf_SOL"
description: "TIER 6: Test triple timeframe (15m exec + 1h MTF + 4h HTF)"

symbol: "SOLUSDT"
tf: "15m"
mtf: "1h"
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # Exec TF (15m) - entry trigger
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  # MTF (1h) - intermediate trend
  ema_20_1h:
    indicator: ema
    tf: "1h"
    params:
      length: 20
  # HTF (4h) - major trend
  ema_50_4h:
    indicator: ema
    tf: "4h"
    params:
      length: 50

actions:
  entry_long:
    all:
      # 15m: EMA cross
      - ["ema_9", "cross_above", "ema_21"]
      # 1h: Price above MTF EMA
      - ["close", "gt", "ema_20_1h"]
      # 4h: Price above HTF EMA
      - ["close", "gt", "ema_50_4h"]
  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
