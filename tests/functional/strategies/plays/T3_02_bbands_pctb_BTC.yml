version: "3.0.0"
name: "T3_02_bbands_pctb_BTC"
description: "TIER 3: Test BBands percent_b field"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_long:
    all:
      - [{"feature_id": "bbands_20", "field": "percent_b"}, "cross_above", 0]
