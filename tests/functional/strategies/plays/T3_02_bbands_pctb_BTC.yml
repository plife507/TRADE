    all:
      - [{"feature_id": "bbands_20", "field": "percent_b"}, "gt", 1.0]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
