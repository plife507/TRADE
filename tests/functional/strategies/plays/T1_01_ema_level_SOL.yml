version: "3.0.0"
name: "T1_01_ema_level_SOL"
description: "TIER 1: Test gt/lt operators with EMA, signal-based exits"

symbol: "SOLUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["close", "gt", "ema_21"]
  exit_long:
    all:
      - ["close", "lt", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 50.0
