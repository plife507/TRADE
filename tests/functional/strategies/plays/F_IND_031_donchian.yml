version: "3.0.0"
name: "F_IND_031_donchian"
description: "Functional test: donchian (trigger). Donchian Channel. Cross above middle for trend-following."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  donchian_20_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20

actions:
  entry_long:
    all:
      - ["close", "cross_above", {"feature_id": "donchian_20_20", "field": "middle"}]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
