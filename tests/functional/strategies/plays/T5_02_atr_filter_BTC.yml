version: "3.0.0"
name: "T5_02_atr_filter_BTC"
description: "TIER 5: Test ATR indicator basic usage"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      # EMA cross
      - ["ema_9", "cross_above", "ema_21"]
      # ATR filter: just check ATR exists (gt 0)
      - ["atr_14", ">", 0]
  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
