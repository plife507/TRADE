version: "3.0.0"
name: "T6_02_4h_exec_ETH"
description: "TIER 6: Test 4h execution timeframe"

symbol: "ETHUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_long:
    all:
      - ["ema_9", "cross_above", "ema_21"]
      - [{"feature_id": "macd_12_26_9", "field": "histogram"}, "gt", 0]
  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 50.0
