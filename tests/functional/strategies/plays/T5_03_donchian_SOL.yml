version: "3.0.0"
name: "T5_03_donchian_SOL"
description: "TIER 5: Test Donchian channel breakout with cross_above middle"

symbol: "SOLUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  donchian_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20

actions:
  entry_long:
    all:
      # Cross above middle band (more signals than upper breakout)
      - ["close", "cross_above", {"feature_id": "donchian_20", "field": "middle"}]
  exit_long:
    any:
      - ["close", "cross_below", {"feature_id": "donchian_20", "field": "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
