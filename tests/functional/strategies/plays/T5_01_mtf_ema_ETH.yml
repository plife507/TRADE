version: "3.0.0"
name: "T5_01_mtf_ema_ETH"
description: "TIER 5: Test multi-timeframe with 15m exec + 1h HTF EMA filter"

symbol: "ETHUSDT"
tf: "15m"
htf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # Exec TF (15m) - fast EMA cross
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  # HTF (1h) - trend filter
  ema_50_1h:
    indicator: ema
    tf: "1h"
    params:
      length: 50

actions:
  entry_long:
    all:
      # 15m: Fast EMA crosses above slow
      - ["ema_9", "cross_above", "ema_21"]
      # 1h: Price above HTF EMA (trend filter)
      - ["close", "gt", "ema_50_1h"]
  exit_long:
    any:
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
