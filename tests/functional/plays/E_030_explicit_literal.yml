version: "3.0.0"
name: "E_030_explicit_literal"
description: "Explicit literal syntax"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["rsi_14", "<", {"literal": 30}]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
