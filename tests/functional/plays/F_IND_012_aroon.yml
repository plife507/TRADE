version: "3.0.0"
name: "F_IND_012_aroon"
description: "Functional test: aroon (trigger). Aroon Up crosses Aroon Down. Trend identification."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  aroon_25:
    indicator: aroon
    params:
      length: 25

actions:
  entry_long:
    all:
      - [{"feature_id": "aroon_25", "field": "up"}, "cross_above", {"feature_id": "aroon_25", "field": "down"}]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
