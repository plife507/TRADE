version: "3.0.0"
name: "F_IND_017_supertrend"
description: "Functional test: supertrend (trigger). Direction crosses above 0 (from -1 to 1). Trend-following signal."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0

actions:
  entry_long:
    all:
      - [{"feature_id": "supertrend_10_3", "field": "direction"}, "cross_above", 0]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
