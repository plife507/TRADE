version: "3.0.0"
name: "F_IND_010_stoch"
description: "Functional test: stoch (trigger). Stochastic %K crosses %D. Also has 20/80 thresholds."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, "cross_above", {"feature_id": "stoch_14_3_3", "field": "d"}]

position_policy:
  mode: long_only
  exit_mode: sl_tp_only

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0
