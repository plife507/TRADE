version: "3.0.0"
name: "T2_01_rsi_cross_BTC"
description: "TIER 2: Test cross_above/cross_below with numeric RHS (RSI levels)"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["rsi_14", "cross_above", 30]
  exit_long:
    all:
      - ["rsi_14", "cross_below", 70]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 50.0
