version: "3.0.0"
name: "S_04_btc_basic_and"
description: "Stress Test Gate 1.4: Basic AND - 15% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  # Entry: price above EMA AND RSI not yet overbought (< 60)
  entry_long:
    all:
      - ["close", ">", "ema_20"]
      - ["rsi_14", "<", 60]

  # Exit: RSI overbought
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
