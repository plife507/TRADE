version: "3.0.0"
name: "S_14_btc_swing_structure"
description: "Stress Test Gate 4.1: Swing Structure Detection - 65% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  # Entry: Price above recent swing low (support holding) + RSI not overbought
  entry_long:
    all:
      - ["close", ">", "swing.low_level"]
      - ["close", ">", "ema_20"]
      - ["rsi_14", "<", 70]

  # Exit: Price breaks below swing low (support broken)
  exit_long:
    all:
      - ["close", "<", "swing.low_level"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
