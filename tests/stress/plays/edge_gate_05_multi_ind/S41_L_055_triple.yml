version: 3.0.0
name: S41_L_055_triple
description: "Complexity 55%: EMA + RSI + ATR triple indicator combo."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [rsi_14, "<", 60]
      - [atr_14, ">", 100]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [rsi_14, ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 4.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 10.0
    max_leverage: 2.0

_test_metadata:
  gate: "edge_05"
  complexity_pct: 55
  category: multi_indicator
  indicators: [ema, rsi, atr]
  tests: [triple_indicator]
