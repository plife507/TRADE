version: 3.0.0
name: S41_L_053_rsi_stoch
description: "Complexity 53%: RSI + Stochastic double oversold."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - [rsi_14, "cross_above", 30]
      - [stoch_14_3.k, "<", 30]
  exit_long:
    any:
      - [rsi_14, ">", 70]
      - [stoch_14_3.k, ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_05"
  complexity_pct: 53
  category: multi_indicator
  indicators: [rsi, stoch]
  tests: [rsi_stoch_double_oversold]
