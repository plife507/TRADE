version: 3.0.0
name: S41_L_058_bb_atr
description: "Complexity 58%: BBands squeeze + ATR volatility filter."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - [close, "cross_above", bbands_20_2.lower]
      - [atr_14, ">", 50]
  exit_long:
    any:
      - [close, ">", bbands_20_2.upper]
      - [close, "<", ema_20]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 1.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 3.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 10.0
    max_leverage: 2.0

_test_metadata:
  gate: "edge_05"
  complexity_pct: 58
  category: multi_indicator
  indicators: [bbands, atr, ema]
  tests: [bbands_volatility_atr]
