version: 3.0.0
name: S41_L_054_adx_ema
description: "Complexity 54%: ADX trend strength + EMA crossover."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - [adx_14.adx, ">", 25]
      - [adx_14.dmp, ">", adx_14.dmn]
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [adx_14.dmp, "<", adx_14.dmn]
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_05"
  complexity_pct: 54
  category: multi_indicator
  indicators: [adx, ema]
  tests: [adx_trend_ema_entry]
