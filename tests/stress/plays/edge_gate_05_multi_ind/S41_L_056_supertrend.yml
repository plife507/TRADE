version: 3.0.0
name: S41_L_056_supertrend
description: "Complexity 56%: SuperTrend + EMA trend filter."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_long:
    all:
      - [supertrend_10_3.direction, "==", 1]
      - [close, ">", ema_50]
  exit_long:
    any:
      - [supertrend_10_3.direction, "==", -1]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_05"
  complexity_pct: 56
  category: multi_indicator
  indicators: [supertrend, ema]
  tests: [supertrend_ema]
