version: 3.0.0
name: S41_L_052_macd_bb
description: "Complexity 52%: MACD momentum + Bollinger Band bounce."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_long:
    all:
      - [macd_12_26_9.macd, "cross_above", macd_12_26_9.signal]
      - [close, "<", bbands_20_2.mid]
  exit_long:
    any:
      - [macd_12_26_9.macd, "cross_below", macd_12_26_9.signal]
      - [close, ">", bbands_20_2.upper]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_05"
  complexity_pct: 52
  category: multi_indicator
  indicators: [macd, bbands]
  tests: [macd_bbands_combo]
