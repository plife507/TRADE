version: "3.0.0"
name: "S_01_btc_single_ema"
description: "Stress Test Gate 1.1: Single EMA - 0% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0              # Bybit default: 0.06%
    maker_bps: 1.0              # Bybit default: 0.01%
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["close", ">", "ema_20"]

  exit_long:
    all:
      - ["close", "<", "ema_20"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0  # Leave 5% for fees (1x leverage needs margin + fees)
