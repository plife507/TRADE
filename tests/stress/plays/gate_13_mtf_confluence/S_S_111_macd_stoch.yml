version: "3.0.0"
name: "S_S_111_macd_stoch"
description: "Stress Gate 13: MACD + Histogram + Stoch confluence. HTF(4h) macd < signal, MTF(1h) histogram < 0, LTF(15m) stoch.k cross_below d (short)."

symbol: "LINKUSDT"
tf: "15m"
mtf: "1h"
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # HTF (4h) - MACD trend
  macd_12_26_9_4h:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
    tf: "4h"

  # MTF (1h) - MACD histogram momentum
  macd_12_26_9_1h:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
    tf: "1h"

  # LTF (15m) - Stoch entry
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_short:
    all:
      # HTF trend: MACD below signal line
      - [{feature_id: "macd_12_26_9_4h", field: "macd"}, "<", {feature_id: "macd_12_26_9_4h", field: "signal"}]
      # MTF confirmation: Histogram negative (momentum)
      - [{feature_id: "macd_12_26_9_1h", field: "histogram"}, "<", 0]
      # LTF entry: Stoch K crosses below D
      - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_below", {feature_id: "stoch_14_3_3", field: "d"}]

  exit_short:
    any:
      # HTF trend reverses
      - [{feature_id: "macd_12_26_9_4h", field: "macd"}, ">", {feature_id: "macd_12_26_9_4h", field: "signal"}]
      # LTF oversold reversal
      - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_above", {feature_id: "stoch_14_3_3", field: "d"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 13
  complexity_pct: 65
  category: "mtf_confluence"
  direction: "short"
