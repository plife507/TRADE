version: "3.0.0"
name: "S_S_112_vwap_cmf_mfi"
description: "Stress Gate 13: VWAP + CMF + MFI volume confluence. HTF(D) close < vwap_D, MTF(4h) cmf_20 < 0, LTF(1h) mfi cross_below 80 (short)."

symbol: "DOTUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
med_tf: "4h"
high_tf: "D"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF (D) - Daily VWAP
  vwap_D:
    indicator: vwap
    params:
      anchor: "D"
    tf: "D"

  # MTF (4h) - Chaikin Money Flow
  cmf_20_4h:
    indicator: cmf
    params: {length: 20}
    tf: "4h"

  # LTF (1h) - MFI overbought
  mfi_14:
    indicator: mfi
    params: {length: 14}

actions:
  entry_short:
    all:
      # HTF trend: Price below daily VWAP
      - ["close", "<", "vwap_D"]
      # MTF confirmation: Money flow not deeply positive
      - ["cmf_20_4h", "<", 0.15]
      # LTF entry: MFI in sell zone (loosened from cross_below 80)
      - ["mfi_14", ">", 30]
      - ["mfi_14", "<", 75]

  exit_short:
    any:
      # HTF trend breaks
      - ["close", ">", "vwap_D"]
      # MTF money flow reverses strongly
      - ["cmf_20_4h", ">", 0.2]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 13
  complexity_pct: 65
  category: "mtf_confluence"
  direction: "short"
