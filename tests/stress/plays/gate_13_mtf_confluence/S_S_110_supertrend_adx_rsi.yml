version: "3.0.0"
name: "S_S_110_supertrend_adx_rsi"
description: "Stress Gate 13: SuperTrend + ADX + RSI confluence. HTF(4h) supertrend.dir == -1, MTF(1h) adx > 25, LTF(15m) rsi cross_below 70 (short)."

symbol: "LINKUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
med_tf: "1h"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF (4h) - SuperTrend direction
  supertrend_10_3_4h:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3
    tf: "4h"

  # MTF (1h) - ADX trend strength
  adx_14_1h:
    indicator: adx
    params: {length: 14}
    tf: "1h"

  # LTF (15m) - RSI overbought reversal
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  entry_short:
    all:
      # HTF trend: SuperTrend bearish (direction == -1)
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", -1]
      # MTF confirmation: ADX > 25 (strong trend)
      - [{feature_id: "adx_14_1h", field: "adx"}, ">", 25]
      # LTF entry: RSI crosses below overbought zone
      - ["rsi_14", "cross_below", 70]

  exit_short:
    any:
      # HTF trend reverses
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", 1]
      # LTF oversold
      - ["rsi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 13
  complexity_pct: 65
  category: "mtf_confluence"
  direction: "short"
