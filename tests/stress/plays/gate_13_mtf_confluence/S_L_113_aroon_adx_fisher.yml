version: "3.0.0"
name: "S_L_113_aroon_adx_fisher"
description: "Stress Gate 13: Aroon + ADX + Fisher confluence. HTF(4h) aroon.up > 70, MTF(1h) adx > 20, LTF(15m) fisher cross_above -1 (long)."

symbol: "DOTUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
med_tf: "1h"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF (4h) - Aroon bullish trend
  aroon_25_4h:
    indicator: aroon
    params: {length: 25}
    tf: "4h"

  # MTF (1h) - ADX trend strength
  adx_14_1h:
    indicator: adx
    params: {length: 14}
    tf: "1h"

  # LTF (15m) - Fisher transform
  fisher_9:
    indicator: fisher
    params: {length: 9}

actions:
  entry_long:
    all:
      # HTF trend: Aroon Up > 70 (strong uptrend)
      - [{feature_id: "aroon_25_4h", field: "up"}, ">", 70]
      # MTF confirmation: ADX > 20 (trending)
      - [{feature_id: "adx_14_1h", field: "adx"}, ">", 20]
      # LTF entry: Fisher crosses above -1 (reversing from oversold)
      - [{feature_id: "fisher_9", field: "fisher"}, "cross_above", -1]

  exit_long:
    any:
      # HTF trend weakens
      - [{feature_id: "aroon_25_4h", field: "up"}, "<", 50]
      # LTF overbought
      - [{feature_id: "fisher_9", field: "fisher"}, ">", 2]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 13
  complexity_pct: 65
  category: "mtf_confluence"
  direction: "long"
