version: "3.0.0"
name: "S_L_158_ultimate_showcase"
description: "Stress Gate 20: Ultimate stress test - all operators, all TFs, mark price, 10+ indicators, structures (long). ADAUSDT."

symbol: "ADAUSDT"
tf: "15m"
mtf: "1h"
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # === HTF (4h) - Trend Context ===
  ema_50_4h:
    indicator: ema
    params: {length: 50}
    tf: "4h"
  ema_200_4h:
    indicator: ema
    params: {length: 200}
    tf: "4h"
  supertrend_10_3_4h:
    indicator: supertrend
    params: {length: 10, multiplier: 3}
    tf: "4h"
  adx_14_4h:
    indicator: adx
    params: {length: 14}
    tf: "4h"

  # === MTF (1h) - Confirmation ===
  macd_12_26_9_1h:
    indicator: macd
    params: {fast: 12, slow: 26, signal: 9}
    tf: "1h"
  rsi_14_1h:
    indicator: rsi
    params: {length: 14}
    tf: "1h"
  bbands_20_2_1h:
    indicator: bbands
    params: {length: 20, std: 2.0}
    tf: "1h"

  # === LTF (15m) - Entry Signals ===
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  rsi_14:
    indicator: rsi
    params: {length: 14}
  stoch_14_3_3:
    indicator: stoch
    params: {k: 14, d: 3, smooth_k: 3}
  atr_14:
    indicator: atr
    params: {length: 14}
  vwap:
    indicator: vwap
    params: {}
  cmf_20:
    indicator: cmf
    params: {length: 20}
  volume_sma_20:
    indicator: sma
    params: {length: 20}
    source: volume

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: fib_zones
      depends_on:
        source: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement
        max_active: 3
        width_pct: 0.002

actions:
  entry_long:
    all:
      # === HTF FILTERS (4h) ===
      # 4h uptrend: EMA 50 > 200
      - ["ema_50_4h", ">", "ema_200_4h"]
      # 4h SuperTrend bullish
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", 1]
      # 4h ADX showing trend strength > 20
      - [{feature_id: "adx_14_4h", field: "adx"}, ">", 20]

      # === MTF CONFIRMATION (1h) ===
      # 1h MACD above signal
      - [{feature_id: "macd_12_26_9_1h", field: "macd"}, ">", {feature_id: "macd_12_26_9_1h", field: "signal"}]
      # 1h RSI between 40-65 (room to run)
      - ["rsi_14_1h", ">", 40]
      - ["rsi_14_1h", "<", 65]

      # === LTF ENTRY TRIGGERS (15m) ===
      # Any of these entry setups
      - any:
          # Setup A: EMA cross with pullback
          - all:
              - occurred_within:
                  bars: 5
                  expr:
                    - ["ema_9", "cross_above", "ema_21"]
              - ["rsi_14", "<", 50]
          # Setup B: Near support with volume
          - all:
              - any:
                  - lhs: "last_price"
                    op: near_pct
                    rhs: "vwap"
                    tolerance: 0.003
                  - lhs: "last_price"
                    op: near_pct
                    rhs: {feature_id: "bbands_20_2_1h", field: "lower"}
                    tolerance: 0.005
              - ["cmf_20", ">", 0]
              - ["volume", ">", "volume_sma_20"]
          # Setup C: Fibonacci zone entry
          - all:
              - [{feature_id: "fib_zones", field: "any_active"}, "==", true]
              - [{feature_id: "stoch_14_3_3", field: "stoch_k"}, "<", 30]
              - [{feature_id: "stoch_14_3_3", field: "stoch_k"}, ">", {feature_id: "stoch_14_3_3", field: "stoch_d"}]

      # === VOLATILITY FILTER ===
      # ATR check: not too low (some movement expected)
      - ["atr_14", ">", 0]

  exit_long:
    any:
      # HTF trend reversal
      - ["ema_50_4h", "<", "ema_200_4h"]
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", -1]

      # MTF momentum loss
      - all:
          - [{feature_id: "macd_12_26_9_1h", field: "macd"}, "<", {feature_id: "macd_12_26_9_1h", field: "signal"}]
          - holds_for:
              bars: 2
              expr:
                - [{feature_id: "macd_12_26_9_1h", field: "histogram"}, "<", 0]

      # LTF exit signals
      - all:
          - ["rsi_14", ">", 75]
          - [{feature_id: "stoch_14_3_3", field: "stoch_k"}, ">", 85]
          - ["close", ">", {feature_id: "bbands_20_2_1h", field: "upper"}]

      # EMA bearish cross
      - ["ema_9", "cross_below", "ema_21"]

      # Volume drying up
      - holds_for:
          bars: 3
          expr:
            - ["cmf_20", "<", 0]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 20
  complexity_pct: 100
  category: "max_complexity"
  direction: "long"
  features_tested:
    - "all_operators_gt_lt_gte_lte_eq"
    - "cross_above_cross_below"
    - "near_pct_proximity"
    - "holds_for_window"
    - "occurred_within_window"
    - "all_any_nesting_deep"
    - "multi_tf_htf_mtf_ltf"
    - "last_price_mark"
    - "vwap"
    - "10_plus_indicators"
    - "structures_swing"
    - "derived_zones"
    - "supertrend_multi_output"
    - "adx_multi_output"
    - "macd_multi_output"
    - "bbands_multi_output"
    - "stoch_multi_output"
    - "cmf_volume"
    - "arithmetic_expressions"
    - "ultimate_stress_test"
