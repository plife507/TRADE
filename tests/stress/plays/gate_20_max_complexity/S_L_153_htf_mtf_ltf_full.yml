version: "3.0.0"
name: "S_L_153_htf_mtf_ltf_full"
description: "Stress Gate 20: Full MTF stack - HTF trend (3 ind) + MTF confirm (2) + LTF entry (2) + windows (long). BTCUSDT."

symbol: "BTCUSDT"
tf: "15m"
med_tf: "1h"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF (4h) - Trend indicators (3)
  ema_50_4h:
    indicator: ema
    params: {length: 50}
    tf: "4h"
  ema_200_4h:
    indicator: ema
    params: {length: 200}
    tf: "4h"
  supertrend_10_3_4h:
    indicator: supertrend
    params: {length: 10, multiplier: 3}
    tf: "4h"
  adx_14_4h:
    indicator: adx
    params: {length: 14}
    tf: "4h"

  # MTF (1h) - Confirmation indicators (2)
  macd_12_26_9_1h:
    indicator: macd
    params: {fast: 12, slow: 26, signal: 9}
    tf: "1h"

  # LTF (15m) - Entry indicators (2)
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  entry_long:
    all:
      # HTF trend: 3 indicators must align
      - ["ema_50_4h", ">", "ema_200_4h"]
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", 1]
      - [{feature_id: "adx_14_4h", field: "adx"}, ">", 25]
      # MTF confirmation: MACD > signal, histogram > 0
      - [{feature_id: "macd_12_26_9_1h", field: "macd"}, ">", {feature_id: "macd_12_26_9_1h", field: "signal"}]
      - [{feature_id: "macd_12_26_9_1h", field: "histogram"}, ">", 0]
      # LTF entry: EMA cross within 5 bars + RSI oversold
      - occurred_within:
          bars: 5
          expr:
            - ["ema_9", "cross_above", "ema_21"]
      - ["rsi_14", "<", 40]

  exit_long:
    any:
      - ["ema_50_4h", "<", "ema_200_4h"]
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", -1]
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 20
  complexity_pct: 100
  category: "max_complexity"
  direction: "long"
  features_tested:
    - "multi_tf_htf_mtf_ltf"
    - "supertrend_direction"
    - "adx_threshold"
    - "macd_multi_output"
    - "occurred_within"
    - "cross_operators"
