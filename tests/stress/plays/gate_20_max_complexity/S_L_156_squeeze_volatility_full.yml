version: "3.0.0"
name: "S_L_156_squeeze_volatility_full"
description: "Stress Gate 20: Squeeze release + trend confirm + oscillator + mark price (long). SOLUSDT."

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
med_tf: "1h"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # Volatility - Squeeze indicator (multi-output)
  squeeze_20_2:
    indicator: squeeze
    params: {bb_length: 20, bb_std: 2.0, kc_length: 20, kc_scalar: 1.5}

  # Trend confirmation
  ema_21:
    indicator: ema
    params: {length: 21}
  ema_50:
    indicator: ema
    params: {length: 50}
  supertrend_10_3:
    indicator: supertrend
    params: {length: 10, multiplier: 3}

  # HTF trend
  ema_200_4h:
    indicator: ema
    params: {length: 200}
    tf: "4h"

  # Oscillator for momentum
  rsi_14:
    indicator: rsi
    params: {length: 14}
  tsi_25_13_13:
    indicator: tsi
    params: {fast: 25, slow: 13, signal: 13}

  # ATR for volatility reference
  atr_14:
    indicator: atr
    params: {length: 14}

actions:
  entry_long:
    all:
      # HTF: uptrend on 4h
      - ["last_price", ">", "ema_200_4h"]
      # Squeeze was on, now off (breakout)
      - occurred_within:
          bars: 3
          expr:
            - [{feature_id: "squeeze_20_2", field: "sqz_on"}, "==", 1]
      - [{feature_id: "squeeze_20_2", field: "sqz_off"}, "==", 1]
      # Squeeze momentum positive
      - [{feature_id: "squeeze_20_2", field: "sqz"}, ">", 0]
      # Trend confirmation: EMA alignment + SuperTrend
      - ["ema_21", ">", "ema_50"]
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", 1]
      # Oscillator: RSI mid-zone (momentum room), TSI positive
      - ["rsi_14", "<", 65]
      - ["rsi_14", ">", 40]
      - [{feature_id: "tsi_25_13_13", field: "tsi"}, ">", 0]

  exit_long:
    any:
      # Squeeze compressing again
      - [{feature_id: "squeeze_20_2", field: "sqz_on"}, "==", 1]
      # Trend reversal
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]
      # Momentum exhaustion
      - all:
          - ["rsi_14", ">", 75]
          - [{feature_id: "tsi_25_13_13", field: "tsi"}, "<", {feature_id: "tsi_25_13_13", field: "tsi_signal"}]
      # Price drop below HTF trend
      - ["last_price", "<", "ema_200_4h"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 20
  complexity_pct: 100
  category: "max_complexity"
  direction: "long"
  features_tested:
    - "squeeze_multi_output"
    - "supertrend_direction"
    - "tsi_multi_output"
    - "last_price"
    - "occurred_within"
    - "multi_tf"
    - "between_rsi"
    - "nested_all"
