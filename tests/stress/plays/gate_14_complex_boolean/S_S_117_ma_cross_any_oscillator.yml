symbol: "LINKUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  sma_10:
    indicator: sma
    params:
      length: 10
  sma_30:
    indicator: sma
    params:
      length: 30
  rsi_14:
    indicator: rsi
    params:
      length: 14
  cci_20:
    indicator: cci
    params:
      length: 20

actions:
  entry_short:
    all:
      - any:
          - ["ema_9", "<", "ema_21"]
          - ["sma_10", "<", "sma_30"]
      - any:
          - ["rsi_14", ">", 45]
          - ["cci_20", ">", 0]
