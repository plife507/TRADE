version: "3.0.0"
name: "S_S_120_volume_multi_entry"
description: "Stress Gate 14: Complex boolean - all:[volume_confirm, any:[entry1, entry2, entry3]] (short). CMF < 0 AND (EMA death cross OR MACD bearish cross OR SuperTrend flip)."

symbol: "DOTUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  cmf_20:
    indicator: cmf
    params:
      length: 20
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0

actions:
  entry_short:
    all:
      # Volume confirmation: negative money flow
      - ["cmf_20", "<", 0]
      # Any of three entry signals
      - any:
          # Entry 1: EMA death cross
          - ["ema_9", "cross_below", "ema_21"]
          # Entry 2: MACD bearish cross
          - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_below", {feature_id: "macd_12_26_9", field: "signal"}]
          # Entry 3: SuperTrend flip bearish (close < ST)
          - ["close", "cross_below", {feature_id: "supertrend_10_3", field: "st"}]
  exit_short:
    any:
      - ["cmf_20", ">", 0.1]
      - ["ema_9", "cross_above", "ema_21"]
      - ["close", "cross_above", {feature_id: "supertrend_10_3", field: "st"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 70
  category: "complex_boolean"
  direction: "short"
