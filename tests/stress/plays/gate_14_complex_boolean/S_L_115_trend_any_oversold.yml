version: "3.0.0"
name: "S_L_115_trend_any_oversold"
description: "Stress Gate 14: Complex boolean - all:[trend_filter, any:[oversold_rsi, oversold_stoch]] (long). Trend confirmed AND (RSI < 30 OR Stoch < 20)."

symbol: "LINKUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - ["close", ">", "ema_50"]
      - any:
          - ["rsi_14", "<", 55]
          - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 50]
  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - [{feature_id: "stoch_14_3_3", field: "k"}, ">", 75]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 70
  category: "complex_boolean"
  direction: "long"
