version: "3.0.0"
name: "S_S_119_extreme_or_mild_combo"
description: "Stress Gate 14: Complex boolean - any:[extreme_overbought, all:[mild_overbought_1, mild_overbought_2]] (short). RSI > 85 OR (RSI > 65 AND Stoch > 70)."

symbol: "DOTUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_short:
    all:
      # Basic trend filter: below EMA for shorts
      - ["close", "<", "ema_50"]
      # Main logic: extreme OR (mild combo)
      - any:
          # Extreme overbought - single indicator (loosened from 85)
          - ["rsi_14", ">", 60]
          # Mild overbought combo - both indicators mildly overbought
          - all:
              - ["rsi_14", ">", 45]
              - [{feature_id: "stoch_14_3_3", field: "k"}, ">", 40]
  exit_short:
    any:
      - ["rsi_14", "<", 35]
      - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 25]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 70
  category: "complex_boolean"
  direction: "short"
