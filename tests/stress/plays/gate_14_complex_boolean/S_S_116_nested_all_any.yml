version: "3.0.0"
name: "S_S_116_nested_all_any"
description: "Stress Gate 14: Complex boolean - any:[all:[rsi_overbought, trend_down], all:[stoch_overbought, volume_confirm]] (short). (RSI>70 AND EMA down) OR (Stoch>80 AND CMF<0)."

symbol: "LINKUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  cmf_20:
    indicator: cmf
    params:
      length: 20

actions:
  entry_short:
    any:
      - all:
          - ["rsi_14", ">", 70]
          - ["ema_21", "<", "ema_50"]
      - all:
          - [{feature_id: "stoch_14_3_3", field: "stoch_k"}, ">", 80]
          - ["cmf_20", "<", 0]
  exit_short:
    any:
      - ["rsi_14", "<", 25]
      - [{feature_id: "stoch_14_3_3", field: "stoch_k"}, "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 70
  category: "complex_boolean"
  direction: "short"
