version: "3.0.0"
name: "S_03_btc_two_indicators"
description: "Stress Test Gate 1.3: Two Indicators - 10% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  # Entry: price above EMA (bullish)
  entry_long:
    all:
      - ["close", "gt", "ema_9"]

  # Exit: RSI overbought
  exit_long:
    all:
      - ["rsi_14", "gt", 70]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
