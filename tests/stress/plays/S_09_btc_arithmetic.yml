version: "3.0.0"
name: "S_09_btc_arithmetic"
description: "Stress Test Gate 2.4: Simple Arithmetic - 40% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  # Entry: EMA spread positive AND RSI not overbought
  entry_long:
    all:
      - [["ema_9", "-", "ema_21"], ">", 0]
      - ["rsi_14", "<", 50]

  # Exit: EMA spread negative
  exit_long:
    all:
      - [["ema_9", "-", "ema_21"], "<", 0]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
