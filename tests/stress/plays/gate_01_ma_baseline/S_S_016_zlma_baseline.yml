version: "3.0.0"
name: "S_S_016_zlma_baseline"
description: "Stress Gate 1: ZLMA baseline - price below ZLMA entry (short). Zero-lag moving average."

symbol: "ETHUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  zlma_21:
    indicator: zlma
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["close", "<", "zlma_21"]
  exit_short:
    all:
      - ["close", ">", "zlma_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 1
  complexity_pct: 5
  category: "ma_baseline"
  direction: "short"
