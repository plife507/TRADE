version: "3.0.0"
name: "S_S_014_tema_baseline"
description: "Stress Gate 1: TEMA baseline - price below TEMA entry (short). Triple exponential moving average."

symbol: "ETHUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  tema_21:
    indicator: tema
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["close", "<", "tema_21"]
  exit_short:
    all:
      - ["close", ">", "tema_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 1
  complexity_pct: 5
  category: "ma_baseline"
  direction: "short"
