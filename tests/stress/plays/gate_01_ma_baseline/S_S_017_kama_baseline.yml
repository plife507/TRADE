version: "3.0.0"
name: "S_S_017_kama_baseline"
description: "Stress Gate 1: KAMA baseline - price below KAMA entry (short). Kaufman adaptive moving average."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  kama_21:
    indicator: kama
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["close", "<", "kama_21"]
  exit_short:
    all:
      - ["close", ">", "kama_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 1
  complexity_pct: 5
  category: "ma_baseline"
  direction: "short"
