version: 3.0.0
name: S41_L_014_stoch_oversold
description: "Complexity 14%: Stochastic %K/%D crossover from oversold."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - [stoch_14_3.k, "cross_above", stoch_14_3.d]
      - [stoch_14_3.k, "<", 30]
  exit_long:
    any:
      - [stoch_14_3.k, ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_01"
  complexity_pct: 14
  category: indicators
  tests: [stochastic_oversold]
