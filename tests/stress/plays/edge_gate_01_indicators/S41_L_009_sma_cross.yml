version: 3.0.0
name: S41_L_009_sma_cross
description: "Complexity 9%: SMA crossover - simple moving average strategy."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  sma_10:
    indicator: sma
    params:
      length: 10
  sma_30:
    indicator: sma
    params:
      length: 30

actions:
  entry_long:
    all:
      - [sma_10, "cross_above", sma_30]
  exit_long:
    any:
      - [sma_10, "cross_below", sma_30]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_01"
  complexity_pct: 9
  category: indicators
  tests: [sma_crossover]
