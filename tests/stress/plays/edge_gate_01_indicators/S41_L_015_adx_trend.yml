version: 3.0.0
name: S41_L_015_adx_trend
description: "Complexity 15%: ADX trend strength + EMA direction filter."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - [adx_14.adx, ">", 25]
      - [adx_14.dmp, ">", adx_14.dmn]
      - [close, ">", ema_20]
  exit_long:
    any:
      - [adx_14.dmp, "<", adx_14.dmn]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_01"
  complexity_pct: 15
  category: indicators
  tests: [adx_trend_filter]
