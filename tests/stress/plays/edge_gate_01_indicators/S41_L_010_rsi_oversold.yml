version: 3.0.0
name: S41_L_010_rsi_oversold
description: "Complexity 10%: RSI oversold bounce - mean reversion."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - [rsi_14, "cross_above", 30]
  exit_long:
    any:
      - [rsi_14, ">", 70]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_01"
  complexity_pct: 10
  category: indicators
  tests: [rsi_bounce]
