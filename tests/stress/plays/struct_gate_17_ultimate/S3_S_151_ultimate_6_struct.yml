version: 3.0.0
name: S3_S_151_ultimate_6_struct
description: 'Struct Gate 17: All 6 structure types combined (short).'
symbol: BTCUSDT
tf: 15m
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0
features:
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
structures:
  exec:
  - type: swing
    key: swing
    params:
      left: 5
      right: 5
  - type: trend
    key: trend
    depends_on:
      swing: swing
  - type: fibonacci
    key: fib
    depends_on:
      swing: swing
    params:
      levels:
      - 0.5
      mode: retracement
  - type: rolling_window
    key: rolling
    params:
      mode: max
      size: 20
      source: high
  - type: derived_zone
    key: dz
    depends_on:
      source: swing
    params:
      levels:
      - 0.5
      mode: retracement
      max_active: 3
      width_pct: 0.002
actions:
  entry_short:
    all:
    - - close
      - <
      - ema_21
    - - feature_id: swing
        field: high_level
      - '>'
      - 0
    - - feature_id: trend
        field: direction
      - ==
      - -1
  exit_short:
    any:
    - - close
      - '>'
      - ema_21
position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0
_test_metadata:
  gate: 17
  complexity_pct: 100
  category: ultimate
  direction: short
