version: "3.0.0"
name: "S_08_btc_or_conditions"
description: "Stress Test Gate 2.3: OR Conditions - 35% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}
  bbands_20_2:
    indicator: bbands
    params: {length: 20, std: 2}

actions:
  # Entry: RSI oversold OR price below lower band
  entry_long:
    any:
      - ["rsi_14", "<", 25]
      - ["close", "<", {feature_id: "bbands_20_2", field: "lower"}]

  # Exit: RSI overbought OR price above upper band
  exit_long:
    any:
      - ["rsi_14", ">", 75]
      - ["close", ">", {feature_id: "bbands_20_2", field: "upper"}]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
