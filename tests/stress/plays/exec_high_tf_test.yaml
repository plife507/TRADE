# Test Play with exec: "high_tf" - validates exec role routing
# This tests the fix for the exec = low_tf assumption bug
version: "3.0.0"
name: "exec_high_tf_test"
description: "Test Play with exec on high_tf (not low_tf) - validates multi-TF routing"

symbol: "BTCUSDT"

timeframes:
  low_tf: "5m"
  med_tf: "15m"
  high_tf: "1h"
  exec: "high_tf"  # KEY: exec points to high_tf, not low_tf

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 100.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 5.0

features:
  ema_fast:
    indicator: ema
    params: {length: 8}
  ema_slow:
    indicator: ema
    params: {length: 21}

actions:
  entry_long:
    all:
      - ["ema_fast", ">", "ema_slow"]

  exit_long:
    all:
      - ["ema_fast", "<", "ema_slow"]

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 50.0

position_policy:
  mode: "long_only"
  exit_mode: "signal"
  max_positions_per_symbol: 1
