version: 3.0.0
name: S42_E_001_btc_1m
description: "Exec TF: 1m scalp - fastest execution timeframe."
symbol: BTCUSDT
tf: 1m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_9:
    indicator: ema
    params:
      length: 9
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_5, "cross_above", ema_9]
  exit_long:
    any:
      - [ema_5, "cross_below", ema_9]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 0.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 1.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 5.0
    max_leverage: 50.0

_test_metadata:
  gate: "edge_09"
  category: exec_tf
  exec_tf: "1m"
  tests: [btc_1m_scalp]
