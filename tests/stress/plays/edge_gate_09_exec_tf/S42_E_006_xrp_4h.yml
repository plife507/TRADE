version: 3.0.0
name: S42_E_006_xrp_4h
description: "Exec TF: 4h swing trading on XRP."
symbol: XRPUSDT
tf: 4h

account:
  starting_equity_usdt: 10000.0
  max_leverage: 25.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [macd_12_26_9.histogram, ">", 0]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [macd_12_26_9.histogram, "<", 0]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_09"
  category: exec_tf
  exec_tf: "4h"
  symbol: XRP
  tests: [xrp_4h]
