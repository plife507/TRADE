version: 3.0.0
name: S42_E_013_btc_1m_htf_trend
description: "HTF trend (4h) with 1m last_price execution. Tests forward-fill + crossover."
symbol: BTCUSDT
timeframes:
  low_tf: "1m"
  med_tf: "1m"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF trend indicators (forward-filled between 4h closes)
  ema_20_4h:
    indicator: ema
    tf: "4h"
    params:
      length: 20
  ema_50_4h:
    indicator: ema
    tf: "4h"
    params:
      length: 50
  # 1m execution indicators
  ema_9:
    indicator: ema
    params:
      length: 9
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      # HTF trend bullish (4h EMAs, forward-filled)
      - [ema_20_4h, ">", ema_50_4h]
      # 1m momentum
      - [rsi_14, "<", 65]
      # EXECUTION: last_price crosses above 1m EMA
      - [last_price, "cross_above", ema_9]
      # Additional: last_price above HTF support
      - [last_price, ">", ema_50_4h]
  exit_long:
    any:
      # last_price breaks below 1m EMA
      - [last_price, "cross_below", ema_9]
      # HTF trend reversal
      - [ema_20_4h, "<", ema_50_4h]
      # Overbought
      - [rsi_14, ">", 75]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 4.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 5.0
    max_leverage: 10.0

_test_metadata:
  gate: "edge_09"
  category: plumbing
  exec_tf: "1m"
  high_tf: "4h"
  tests:
    - "HTF trend (ema_20_4h > ema_50_4h) forward-filled"
    - "last_price cross_above ema_9 for 1m entry"
    - "last_price > ema_50_4h (1m price vs forward-filled HTF)"
    - "HTF trend reversal exit"
