version: 3.0.0
name: S42_E_008_link_5m_1h
description: "Exec TF: 5m with 1h HTF filter."
symbol: LINKUSDT
timeframes:
  low_tf: "5m"
  med_tf: "5m"
  high_tf: "1h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 20.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"
  rsi_14_1h:
    indicator: rsi
    params:
      length: 14
    tf: "1h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [close, ">", ema_50_1h]
      - [rsi_14_1h, ">", 40]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [rsi_14_1h, ">", 75]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_09"
  category: exec_tf_mtf
  exec_tf: "5m"
  high_tf: "1h"
  tests: [link_5m_1h]
