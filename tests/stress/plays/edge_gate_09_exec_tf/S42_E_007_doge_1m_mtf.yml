version: 3.0.0
name: S42_E_007_doge_1m_mtf
description: "Exec TF: 1m with 15m HTF filter - extreme MTF ratio."
symbol: DOGEUSDT
timeframes:
  low_tf: "1m"
  med_tf: "1m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 20.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21_15m:
    indicator: ema
    params:
      length: 21
    tf: "15m"

actions:
  entry_long:
    all:
      - [ema_5, "cross_above", ema_9]
      - [close, ">", ema_21_15m]
  exit_long:
    any:
      - [ema_5, "cross_below", ema_9]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_09"
  category: exec_tf_mtf
  exec_tf: "1m"
  high_tf: "15m"
  tests: [doge_1m_mtf]
