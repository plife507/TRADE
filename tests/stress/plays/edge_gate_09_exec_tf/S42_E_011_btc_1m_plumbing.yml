version: 3.0.0
name: S42_E_011_btc_1m_plumbing
description: "Plumbing test: tf=1m with BOTH last_price AND close. In backtest both are 1m close, but different code paths. In live: last_price=ticker, close=candle."
symbol: BTCUSDT
timeframes:
  low_tf: "1m"
  med_tf: "1m"
  high_tf: "1m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_long:
    all:
      # Both should be same value at tf=1m in backtest
      # But go through different code paths
      - [last_price, ">", ema_20]
      - [close, ">", ema_50]
  exit_long:
    any:
      - [last_price, "<", ema_20]
      - [close, "<", ema_50]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_09"
  category: plumbing
  exec_tf: "1m"
  tests:
    - "last_price vs close at 1m (same value, different paths)"
    - "Verifies separation for live trading parity"
