version: 3.0.0
name: S42_E_010_ada_1m_4h
description: "Exec TF: 1m with 4h filter - extreme 240x TF ratio."
symbol: ADAUSDT
tf: 1m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 15.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_50_4h:
    indicator: ema
    params:
      length: 50
    tf: "4h"

actions:
  entry_long:
    all:
      - [ema_5, "cross_above", ema_9]
      - [close, ">", ema_50_4h]
  exit_long:
    any:
      - [ema_5, "cross_below", ema_9]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.0
  take_profit_pct: 2.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_09"
  category: exec_tf_mtf
  exec_tf: "1m"
  high_tf: "4h"
  tf_ratio: 240
  tests: [ada_1m_4h]
