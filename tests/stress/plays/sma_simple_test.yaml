# Simple SMA Test - should trigger trades
version: "3.0.0"
name: "sma_simple_test"
description: "Simple SMA test - entry when SMA10 > SMA20"

symbol: "BTCUSDT"

timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 100.0
  fee_model:
    taker_bps: 5.5    # Bybit perpetuals (0.055%)
    maker_bps: 2.0    # Bybit perpetuals (0.02%)
  slippage_bps: 5.0

features:
  sma_10:
    indicator: sma
    params: {length: 10}
  sma_20:
    indicator: sma
    params: {length: 20}

actions:
  entry_long:
    all:
      - ["sma_10", ">", "sma_20"]

  exit_long:
    all:
      - ["sma_10", "<", "sma_20"]

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 50.0

position_policy:
  mode: "long_only"
  exit_mode: "signal"
  max_positions_per_symbol: 1
