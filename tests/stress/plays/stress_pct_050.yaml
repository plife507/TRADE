# Stress Test: 50% Position Size
version: "3.0.0"
name: "stress_pct_050"
description: "Stress test with 50% position sizing"

symbol: "BTCUSDT"

timeframes:
  high_tf: "4h"
  med_tf: "1h"
  exec_tf: "15m"
  exec: "exec_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 100.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 5.0

features:
  sma_10:
    indicator: sma
    params: {length: 10}
  sma_20:
    indicator: sma
    params: {length: 20}

actions:
  entry_long:
    all:
      - ["sma_10", "cross_above", "sma_20"]

  exit_long:
    all:
      - ["sma_10", "cross_below", "sma_20"]

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 9.0
  max_position_pct: 50.0

position_policy:
  mode: "long_only"
  exit_mode: "signal"
  max_positions_per_symbol: 1
