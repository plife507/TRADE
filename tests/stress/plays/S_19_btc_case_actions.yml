version: "3.0.0"
name: "S_19_btc_case_actions"
description: "Stress Test Gate 5.2: Case-Based Actions - 90% complexity"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  ema_50:
    indicator: ema
    params: {length: 50}
  rsi_14:
    indicator: rsi
    params: {length: 14}
  atr_14:
    indicator: atr
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 3
        right: 3

# Gate 5.2 (90%): Case-Based Actions with shorthand and structures
# Tests:
# - Entry based on EMA alignment + RSI confirmation
# - Exit based on structure break
actions:
  entry_long:
    all:
      - ["ema_9", ">", "ema_21"]
      - ["ema_21", ">", "ema_50"]
      - ["rsi_14", "<", 65]

  exit_long:
    any:
      - ["ema_9", "<", "ema_21"]
      - ["close", "<", "swing.low_level"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.5
  max_position_pct: 95.0

_test_metadata:
  test_id: "S_19"
  category: "complex_conditions"
  gate: "5.2"
  complexity_pct: 90
  min_signals: 5
  max_signals: 100
  warmup_bars: 51
  tests:
    - "multi_ema_alignment"
    - "structure_exit_signal"
    - "any_boolean_logic"
    - "rsi_confirmation"
