version: "3.0.0"
name: "S_L_066_trend_pullback_entry"
description: "Stress Gate 7: ALL operator - Trend + pullback entry (long). EMA9 > EMA21 AND close cross_above EMA9."

symbol: "ADAUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["ema_9", ">", "ema_21"]
      - ["close", "cross_above", "ema_9"]
  exit_long:
    all:
      - ["ema_9", "<", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 35
  category: "all_operator"
  direction: "long"
