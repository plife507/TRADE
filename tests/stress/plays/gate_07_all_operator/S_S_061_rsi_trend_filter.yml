version: "3.0.0"
name: "S_S_061_rsi_trend_filter"
description: "Stress Gate 7: ALL operator - RSI overbought + trend filter (short). RSI > 70 AND close < EMA50."

symbol: "XRPUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_short:
    all:
      - ["rsi_14", ">", 70]
      - ["close", "<", "ema_50"]
  exit_short:
    all:
      - ["rsi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 35
  category: "all_operator"
  direction: "short"
