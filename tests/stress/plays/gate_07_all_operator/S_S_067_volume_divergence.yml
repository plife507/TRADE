version: "3.0.0"
name: "S_S_067_volume_divergence"
description: "Stress Gate 7: ALL operator - Volume divergence (short). MFI > 70 AND CMF < 0."

symbol: "ADAUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  mfi_14:
    indicator: mfi
    params:
      length: 14
  cmf_20:
    indicator: cmf
    params:
      length: 20

actions:
  entry_short:
    all:
      - ["mfi_14", ">", 70]
      - ["cmf_20", "<", 0]
  exit_short:
    all:
      - ["mfi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 35
  category: "all_operator"
  direction: "short"
