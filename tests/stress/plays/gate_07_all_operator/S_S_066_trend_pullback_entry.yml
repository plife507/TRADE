version: "3.0.0"
name: "S_S_066_trend_pullback_entry"
description: "Stress Gate 7: ALL operator - Trend + pullback entry (short). EMA9 < EMA21 AND close cross_below EMA9."

symbol: "ADAUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["ema_9", "<", "ema_21"]
      - ["close", "cross_below", "ema_9"]
  exit_short:
    all:
      - ["ema_9", ">", "ema_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 35
  category: "all_operator"
  direction: "short"
