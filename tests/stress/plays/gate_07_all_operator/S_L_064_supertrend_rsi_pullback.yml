version: "3.0.0"
name: "S_L_064_supertrend_rsi_pullback"
description: "Stress Gate 7: ALL operator - SuperTrend bullish + RSI pullback (long). Direction == 1 AND RSI < 35."

symbol: "XRPUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", 1]
      - ["rsi_14", "<", 35]
  exit_long:
    all:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 35
  category: "all_operator"
  direction: "long"
