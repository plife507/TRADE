version: "3.0.0"
name: "S_S_062_stoch_macd"
description: "Stress Gate 7: ALL operator - Stoch overbought + MACD negative (short). Stoch K > 80 AND MACD histogram < 0."

symbol: "XRPUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    all:
      - [{feature_id: "stoch_14_3_3", field: "k"}, ">", 80]
      - [{feature_id: "macd_12_26_9", field: "histogram"}, "<", 0]
  exit_short:
    all:
      - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 35
  category: "all_operator"
  direction: "short"
