version: "3.0.0"
name: "S_S_047_mfi_overbought"
description: "Stress Gate 5: MFI crosses below 80 entry (short). Money flow index overbought drop."

symbol: "LTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  mfi_14:
    indicator: mfi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["mfi_14", "cross_below", 80]
  exit_short:
    all:
      - ["mfi_14", "cross_above", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 5
  complexity_pct: 25
  category: "volume"
  direction: "short"
