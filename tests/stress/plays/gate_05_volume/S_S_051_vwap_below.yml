version: "3.0.0"
name: "S_S_051_vwap_below"
description: "Stress Gate 5: Price below VWAP entry (short). Institutional selling pressure."

symbol: "SOLUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  vwap_d:
    indicator: vwap
    params:
      anchor: "D"

actions:
  entry_short:
    all:
      - ["close", "<", "vwap_d"]
  exit_short:
    all:
      - ["close", ">", "vwap_d"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 5
  complexity_pct: 25
  category: "volume"
  direction: "short"
