version: "3.0.0"
name: "S_S_163_last_price_vwap_intraday"
description: "Stress Gate 21: last_price vs VWAP intraday (short). Tests 1m ticker crossing daily anchored VWAP."

symbol: "SOLUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  vwap_d:
    indicator: vwap
    params:
      anchor: "D"
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["last_price", "<", "vwap_d"]
      - ["last_price", "<", "ema_21"]
  exit_short:
    any:
      - ["last_price", ">", "vwap_d"]
      - ["last_price", ">", "ema_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "last_price vs VWAP comparison"
    - "Intraday anchor behavior"
