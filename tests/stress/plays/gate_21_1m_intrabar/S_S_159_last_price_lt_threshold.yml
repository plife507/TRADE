version: "3.0.0"
name: "S_S_159_last_price_lt_threshold"
description: "Stress Gate 21: last_price < threshold (short). Tests lt operator with mark price at 1m resolution."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "<", "ema_50"]
      - ["rsi_14", ">", 50]
  exit_short:
    all:
      - ["last_price", ">", "ema_50"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "lt operator with last_price"
    - "Tight TP/SL for intra-bar trigger"
