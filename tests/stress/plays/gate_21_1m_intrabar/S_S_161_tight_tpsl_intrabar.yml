version: "3.0.0"
name: "S_S_161_tight_tpsl_intrabar"
description: "Stress Gate 21: Tight TP/SL for intra-bar trigger testing (short). 1% SL, 2% TP should trigger within 15m bar."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["last_price", "cross_below", "ema_9"]
      - ["ema_9", "<", "ema_21"]
  exit_short:
    all:
      - ["last_price", "cross_above", "ema_9"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.0
  take_profit_pct: 2.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "Tight TP/SL (1%/2%) for intra-bar checking"
    - "TP/SL evaluated at 1m resolution within 15m bar"
