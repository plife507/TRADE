version: "3.0.0"
name: "S_S_166_last_price_supertrend_level"
description: "Stress Gate 21: last_price vs SuperTrend trend level (short). Tests 1m ticker against dynamic resistance."

symbol: "ADAUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]
      - ["last_price", "<", {feature_id: "supertrend_10_3", field: "trend"}]
      - ["rsi_14", ">", 40]
  exit_short:
    any:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", 1]
      - ["last_price", ">", {feature_id: "supertrend_10_3", field: "trend"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "last_price vs SuperTrend trend level"
    - "Direction field + price comparison"
