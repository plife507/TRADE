version: "3.0.0"
name: "S_S_164_last_price_kc_bands"
description: "Stress Gate 21: last_price between KC bands (short). Tests gt/lt operators with multi-output indicator."

symbol: "LTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  kc_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2.0
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "<", {feature_id: "kc_20_2", field: "upper"}]
      - ["last_price", ">", {feature_id: "kc_20_2", field: "basis"}]
      - ["rsi_14", ">", 60]
  exit_short:
    any:
      - ["last_price", "<", {feature_id: "kc_20_2", field: "lower"}]
      - ["last_price", ">", {feature_id: "kc_20_2", field: "upper"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "last_price between band levels"
    - "Multiple field access on same indicator"
