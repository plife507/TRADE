version: "3.0.0"
name: "S_S_165_last_price_donchian_breakdown"
description: "Stress Gate 21: last_price Donchian breakdown (short). Tests 1m ticker crossing Donchian channel."

symbol: "XRPUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  donchian_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "cross_below", {feature_id: "donchian_20", field: "lower"}]
  exit_short:
    any:
      - ["last_price", ">", {feature_id: "donchian_20", field: "middle"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "last_price Donchian breakdown"
    - "cross_below with multi-output field"
