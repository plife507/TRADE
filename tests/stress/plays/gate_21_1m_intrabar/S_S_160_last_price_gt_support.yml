version: "3.0.0"
name: "S_S_160_last_price_gt_support"
description: "Stress Gate 21: last_price > support level breakdown (short). Tests gt operator with mark price."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["last_price", "<", "ema_21"]
      - ["last_price", ">", {feature_id: "bbands_20_2", field: "lower"}]
  exit_short:
    any:
      - ["last_price", ">", "ema_21"]
      - ["last_price", "<", {feature_id: "bbands_20_2", field: "lower"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 3.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "gt operator with last_price"
    - "Multi-output indicator field access"
