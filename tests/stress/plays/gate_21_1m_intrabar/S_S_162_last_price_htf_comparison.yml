version: "3.0.0"
name: "S_S_162_last_price_htf_comparison"
description: "Stress Gate 21: last_price vs HTF forward-filled indicator (short). Tests 1m price vs 4h EMA comparison."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_50_4h:
    indicator: ema
    tf: "4h"
    params:
      length: 50
  ema_200_4h:
    indicator: ema
    tf: "4h"
    params:
      length: 200
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "<", "ema_50_4h"]
      - ["last_price", "<", "ema_200_4h"]
      - ["rsi_14", ">", 40]
  exit_short:
    any:
      - ["last_price", ">", "ema_50_4h"]
      - ["rsi_14", "<", 25]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "short"
  tests:
    - "last_price (1m) vs HTF indicators (forward-filled)"
    - "Multiple HTF comparisons"
