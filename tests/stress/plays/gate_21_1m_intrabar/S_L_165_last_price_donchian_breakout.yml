version: "3.0.0"
name: "S_L_165_last_price_donchian_breakout"
description: "Stress Gate 21: last_price Donchian breakout (long). Tests 1m ticker crossing Donchian channel."

symbol: "XRPUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  donchian_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["last_price", "cross_above", {feature_id: "donchian_20", field: "upper"}]
  exit_long:
    any:
      - ["last_price", "<", {feature_id: "donchian_20", field: "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 21
  complexity_pct: 105
  category: "1m_intrabar"
  direction: "long"
  tests:
    - "last_price Donchian breakout"
    - "cross_above with multi-output field"
