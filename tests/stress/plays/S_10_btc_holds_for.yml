version: "3.0.0"
name: "S_10_btc_holds_for"
description: "Stress Test Gate 3.1: holds_for Window Operator - 45% complexity"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}
  ema_20:
    indicator: ema
    params: {length: 20}

actions:
  # Entry: RSI > 50 for 3 consecutive bars (confirmed bullish momentum)
  entry_long:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["rsi_14", ">", 50]
      - ["close", ">", "ema_20"]

  # Exit: RSI < 50 for 3 consecutive bars (momentum lost)
  exit_long:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["rsi_14", "<", 50]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
