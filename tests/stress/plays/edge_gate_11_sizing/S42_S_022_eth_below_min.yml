version: 3.0.0
name: S42_S_022_eth_below_min
description: "Sizing edge: Below minimum notional - should skip trades."
symbol: ETHUSDT
tf: 15m

account:
  starting_equity_usdt: 500.0
  max_leverage: 5.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 0.5

_test_metadata:
  gate: "edge_11"
  category: sizing
  starting_equity: 500
  position_pct: 0.5
  note: "0.5% of 500 = 2.5 USDT. Below min notional - should reject."
  tests: [eth_below_min]
