version: "3.0.0"
name: "S_MX_006_bbands_zone"
description: "Stress Gate 24: BBands lower touch in demand zone. Tests channel + zone."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: demand
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 0.5

actions:
  entry_long:
    all:
      - [{"feature_id": "bbands_20_2", "field": "percent_b"}, "<", 0.1]
      - [{"feature_id": "demand", "field": "state"}, "==", "active"]
  exit_long:
    all:
      - [{"feature_id": "bbands_20_2", "field": "percent_b"}, ">", 0.8]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 85
  category: "mixing"
  direction: "long"
