version: "3.0.0"
name: "S_MX_005_atr_zone"
description: "Stress Gate 24: ATR expansion in demand zone. Tests volatility + zone combo."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  atr_50:
    indicator: atr
    params:
      length: 50

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: demand
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 1.0

actions:
  entry_long:
    all:
      - ["atr_14", ">", "atr_50"]
      - [{"feature_id": "demand", "field": "state"}, "==", "active"]
  exit_long:
    all:
      - [{"feature_id": "demand", "field": "state"}, "==", "broken"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 85
  category: "mixing"
  direction: "long"
