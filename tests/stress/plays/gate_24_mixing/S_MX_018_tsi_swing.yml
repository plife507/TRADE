version: "3.0.0"
name: "S_MX_018_tsi_swing"
description: "Stress Gate 24: TSI momentum cross at swing. Tests TSI + swing structure."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  tsi_25_13:
    indicator: tsi
    params:
      fast: 13
      slow: 25

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - [{"feature_id": "tsi_25_13", "field": "tsi"}, "cross_above", {"feature_id": "tsi_25_13", "field": "signal"}]
      - [{"feature_id": "swing", "field": "low_level"}, ">", 0]
  exit_long:
    all:
      - [{"feature_id": "tsi_25_13", "field": "tsi"}, "cross_below", {"feature_id": "tsi_25_13", "field": "signal"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 90
  category: "mixing"
  direction: "long"
