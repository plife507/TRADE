version: "3.0.0"
name: "S_MX_007_obv_trend"
description: "Stress Gate 24: OBV confirmation in trend. Tests volume + trend combo."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  obv:
    indicator: obv
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      depends_on:
        swing: swing

actions:
  entry_long:
    all:
      - ["close", ">", "ema_21"]
      - [{"feature_id": "trend", "field": "direction"}, "==", 1]
  exit_long:
    all:
      - [{"feature_id": "trend", "field": "direction"}, "==", -1]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 85
  category: "mixing"
  direction: "long"
