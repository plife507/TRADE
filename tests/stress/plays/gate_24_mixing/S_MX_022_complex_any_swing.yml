version: "3.0.0"
name: "S_MX_022_complex_any_swing"
description: "Stress Gate 24: Complex ANY boolean at swing. Tests nested boolean + structure."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  mfi_14:
    indicator: mfi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - any:
          - ["rsi_14", "<", 30]
          - [{"feature_id": "stoch_14_3", "field": "k"}, "<", 20]
          - ["mfi_14", "<", 20]
      - [{"feature_id": "swing", "field": "low_level"}, ">", 0]
  exit_long:
    any:
      - ["rsi_14", ">", 70]
      - [{"feature_id": "stoch_14_3", "field": "k"}, ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 95
  category: "mixing"
  direction: "long"
