version: "3.0.0"
name: "S_MX_001_rsi_swing_low"
description: "Stress Gate 24: RSI oversold at swing low. Tests indicator + structure combo."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 30]
      - ["close", "near_pct", {"feature_id": "swing", "field": "low_level"}, 1.0]
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 85
  category: "mixing"
  direction: "long"
