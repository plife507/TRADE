version: "3.0.0"
name: "S_MX_010_adx_swing"
description: "Stress Gate 24: ADX strength at swing pivot. Tests trend strength + structure."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  entry_long:
    all:
      - [{"feature_id": "adx_14", "field": "adx"}, ">", 20]
      - [{"feature_id": "adx_14", "field": "dmp"}, ">", {"feature_id": "adx_14", "field": "dmn"}]
      - [{"feature_id": "swing", "field": "low_level"}, ">", 0]
  exit_long:
    all:
      - [{"feature_id": "adx_14", "field": "dmp"}, "<", {"feature_id": "adx_14", "field": "dmn"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 24
  complexity_pct: 85
  category: "mixing"
  direction: "long"
