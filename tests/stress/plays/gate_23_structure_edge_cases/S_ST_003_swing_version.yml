version: "3.0.0"
name: "S_ST_003_swing_version"
description: "Stress Gate 23: Swing version tracking edge case. Tests monotonic version updates."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 3
        right: 3

actions:
  entry_long:
    all:
      - [{"feature_id": "swing", "field": "version"}, ">", 2]
      - ["close", ">", "ema_9"]
  exit_long:
    all:
      - ["close", "<", "ema_9"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
