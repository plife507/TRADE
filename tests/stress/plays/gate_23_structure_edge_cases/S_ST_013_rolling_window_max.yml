version: "3.0.0"
name: "S_ST_013_rolling_window_max"
description: "Stress Gate 23: Rolling window max edge case. Tests O(1) rolling maximum."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9

structures:
  exec:
    - type: rolling_window
      key: rolling_max_20
      params:
        size: 20
        field: high
        mode: max

actions:
  entry_long:
    all:
      - ["close", ">", {"feature_id": "rolling_max_20", "field": "value"}]
  exit_long:
    all:
      - ["close", "<", "ema_9"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
