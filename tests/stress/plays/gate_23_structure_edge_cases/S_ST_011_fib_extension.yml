version: "3.0.0"
name: "S_ST_011_fib_extension"
description: "Stress Gate 23: Fibonacci extension edge case. Tests 1.618 extension level."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib_ext
      depends_on:
        swing: swing
      params:
        levels: [1.0, 1.272, 1.618]
        mode: extension

actions:
  entry_long:
    all:
      - ["close", ">", {"feature_id": "fib_ext", "field": "level_1.0"}]
      - ["close", ">", "ema_21"]
  exit_long:
    all:
      - ["close", "near_pct", {"feature_id": "fib_ext", "field": "level_1.618"}, [1.0]]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
