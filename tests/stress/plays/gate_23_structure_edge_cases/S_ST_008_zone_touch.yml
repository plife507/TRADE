version: "3.0.0"
name: "S_ST_008_zone_touch"
description: "Stress Gate 23: Zone touch edge case. Tests price entering zone."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: zone
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 0.5

actions:
  entry_long:
    all:
      - ["close", "<", {"feature_id": "zone", "field": "upper"}]
      - ["close", ">", {"feature_id": "zone", "field": "lower"}]
  exit_long:
    all:
      - ["close", "<", {"feature_id": "zone", "field": "lower"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
