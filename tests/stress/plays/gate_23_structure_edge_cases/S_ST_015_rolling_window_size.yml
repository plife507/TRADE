version: "3.0.0"
name: "S_ST_015_rolling_window_size"
description: "Stress Gate 23: Rolling window size edge case. Tests small window (5 bars)."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9

structures:
  exec:
    - type: rolling_window
      key: rolling_max_5
      params:
        size: 5
        field: high
        mode: max
    - type: rolling_window
      key: rolling_min_5
      params:
        size: 5
        field: low
        mode: min

actions:
  entry_long:
    all:
      - ["close", ">", {"feature_id": "rolling_max_5", "field": "value"}]
  exit_long:
    all:
      - ["close", "<", {"feature_id": "rolling_min_5", "field": "value"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
