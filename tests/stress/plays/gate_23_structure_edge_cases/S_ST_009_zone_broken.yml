version: "3.0.0"
name: "S_ST_009_zone_broken"
description: "Stress Gate 23: Zone broken state edge case. Tests zone break detection."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: supply_zone
      depends_on:
        swing: swing
      params:
        zone_type: supply
        width_atr: 1.0

actions:
  entry_long:
    all:
      - [{"feature_id": "supply_zone", "field": "state"}, "==", "broken"]
      - ["close", ">", "ema_9"]
  exit_long:
    all:
      - ["close", "<", "ema_9"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
