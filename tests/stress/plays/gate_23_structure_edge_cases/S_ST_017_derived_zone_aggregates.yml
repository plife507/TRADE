version: "3.0.0"
name: "S_ST_017_derived_zone_aggregates"
description: "Stress Gate 23: Derived zone aggregates edge case. Tests active_count, any_touched."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: fib_zones
      depends_on:
        swing: swing
      params:
        levels: [0.5, 0.618]
        mode: retracement
        max_active: 2

actions:
  entry_long:
    all:
      - [{"feature_id": "fib_zones", "field": "active_count"}, ">", 0]
      - ["close", ">", "ema_21"]
  exit_long:
    all:
      - [{"feature_id": "fib_zones", "field": "any_touched"}, "==", true]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
