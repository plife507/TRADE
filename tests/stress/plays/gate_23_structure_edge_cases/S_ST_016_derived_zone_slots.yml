version: "3.0.0"
name: "S_ST_016_derived_zone_slots"
description: "Stress Gate 23: Derived zone K slots edge case. Tests zone0/zone1 slot access."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: fib_zones
      depends_on:
        swing: swing
      params:
        levels: [0.382, 0.618]
        mode: retracement
        max_active: 3

actions:
  entry_long:
    all:
      - [{"feature_id": "fib_zones", "field": "any_active"}, "==", true]
      - ["rsi_14", "<", 40]
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
