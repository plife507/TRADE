version: "3.0.0"
name: "S_ST_012_fib_anchors"
description: "Stress Gate 23: Fibonacci anchor outputs edge case. Tests anchor_high/low access."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib
      depends_on:
        swing: swing
      params:
        levels: [0.5]
        mode: retracement

actions:
  entry_long:
    all:
      - ["close", "<", {"feature_id": "fib", "field": "anchor_high"}]
      - ["close", ">", {"feature_id": "fib", "field": "anchor_low"}]
  exit_long:
    all:
      - ["close", ">", {"feature_id": "fib", "field": "anchor_high"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 23
  complexity_pct: 90
  category: "structure_edge_cases"
  direction: "long"
