version: "3.0.0"
name: "S_17_btc_count_true"
description: "Stress Test Gate 4.4: count_true Window Operator - 80% complexity"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  # Entry: RSI oversold at least 3 of last 5 bars + price above EMA20
  entry_long:
    all:
      - count_true:
          bars: 5
          expr:
            all:
              - ["rsi_14", "<", 40]
          min_true: 3
      - ["close", ">", "ema_20"]

  # Exit: RSI overbought at least 2 of last 5 bars
  exit_long:
    count_true:
      bars: 5
      expr:
        all:
          - ["rsi_14", ">", 70]
      min_true: 2

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
