version: "3.0.0"
name: "S_L_105_htf_aroon_ltf_cci"
description: "Stress Gate 12: HTF Aroon osc>50 + LTF CCI oversold (long). Trend identification with momentum entry."

symbol: "AVAXUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # HTF Aroon (4h timeframe for trend direction)
  aroon_25_4h:
    indicator: aroon
    params:
      length: 25
    tf: "4h"

  # LTF CCI (15m exec timeframe for entry timing)
  cci_20:
    indicator: cci
    params:
      length: 20

actions:
  entry_long:
    all:
      # HTF trend filter: Aroon oscillator > 50 (bullish trend)
      - [{feature_id: "aroon_25_4h", field: "osc"}, ">", 50]
      # LTF entry signal: CCI oversold
      - ["cci_20", "<", -100]
  exit_long:
    any:
      # Exit on HTF trend reversal
      - [{feature_id: "aroon_25_4h", field: "osc"}, "<", -50]
      # Exit on LTF overbought
      - ["cci_20", ">", 100]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "long"
  tests:
    - "htf_aroon_oscillator"
    - "ltf_cci_threshold"
    - "multi_tf_feature_access"
