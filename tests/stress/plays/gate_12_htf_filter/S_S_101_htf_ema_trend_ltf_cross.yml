version: "3.0.0"
name: "S_S_101_htf_ema_trend_ltf_cross"
description: "Stress Gate 12: HTF EMA50<EMA200 trend filter + LTF EMA9 cross_below EMA21 (short). Professional multi-TF approach."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF features (4h timeframe for trend filter)
  ema_50_4h:
    indicator: ema
    params:
      length: 50
    tf: "4h"
  ema_200_4h:
    indicator: ema
    params:
      length: 200
    tf: "4h"

  # LTF features (15m exec timeframe for entry timing)
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      # HTF trend filter: EMA50 < EMA200 (bearish trend)
      - ["ema_50_4h", "<", "ema_200_4h"]
      # LTF entry signal: fast EMA crosses below slow EMA
      - ["ema_9", "cross_below", "ema_21"]
  exit_short:
    any:
      # Exit on HTF trend reversal or LTF breakdown
      - ["ema_50_4h", ">", "ema_200_4h"]
      - ["ema_9", "cross_above", "ema_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "short"
  tests:
    - "htf_ema_trend_filter"
    - "ltf_ema_crossover_entry"
    - "multi_tf_feature_access"
