version: "3.0.0"
name: "S_S_104_htf_vwap_ltf_macd"
description: "Stress Gate 12: HTF close<VWAP + LTF MACD cross below signal (short). Institutional bias with momentum entry."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
high_tf: "D"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF VWAP (Daily timeframe for institutional bias)
  vwap_D:
    indicator: vwap
    params:
      anchor: "D"
    tf: "D"

  # LTF MACD (1h exec timeframe for entry timing)
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    all:
      # HTF trend filter: price below VWAP (bearish institutional bias)
      - ["close", "<", "vwap_D"]
      # LTF entry signal: MACD crosses below signal line
      - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_below", {feature_id: "macd_12_26_9", field: "signal"}]
  exit_short:
    any:
      # Exit on HTF breakout above VWAP
      - ["close", ">", "vwap_D"]
      # Exit on LTF MACD bullish cross
      - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_above", {feature_id: "macd_12_26_9", field: "signal"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "short"
  tests:
    - "htf_vwap_filter"
    - "ltf_macd_cross"
    - "multi_tf_feature_access"
