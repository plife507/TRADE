version: "3.0.0"
name: "S_L_101_htf_ema_trend_ltf_cross"
description: "Stress Gate 12: HTF EMA50>EMA200 trend filter + LTF EMA9 cross_above EMA21 (long). Professional multi-TF approach."

symbol: "DOGEUSDT"
tf: "15m"
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # HTF features (4h timeframe for trend filter)
  ema_50_4h:
    indicator: ema
    params:
      length: 50
    tf: "4h"
  ema_200_4h:
    indicator: ema
    params:
      length: 200
    tf: "4h"

  # LTF features (15m exec timeframe for entry timing)
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      # HTF trend filter: EMA50 > EMA200 (bullish trend)
      - ["ema_50_4h", ">", "ema_200_4h"]
      # LTF entry signal: fast EMA crosses above slow EMA
      - ["ema_9", "cross_above", "ema_21"]
  exit_long:
    any:
      # Exit on HTF trend reversal or LTF breakdown
      - ["ema_50_4h", "<", "ema_200_4h"]
      - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "long"
  tests:
    - "htf_ema_trend_filter"
    - "ltf_ema_crossover_entry"
    - "multi_tf_feature_access"
