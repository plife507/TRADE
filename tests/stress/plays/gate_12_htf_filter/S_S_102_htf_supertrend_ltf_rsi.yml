version: "3.0.0"
name: "S_S_102_htf_supertrend_ltf_rsi"
description: "Stress Gate 12: HTF SuperTrend bearish + LTF RSI overbought (short). Trend-following with mean reversion entry."

symbol: "DOGEUSDT"
tf: "15m"
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # HTF SuperTrend (4h timeframe for trend direction)
  supertrend_10_3_4h:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3
    tf: "4h"

  # LTF RSI (15m exec timeframe for entry timing)
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      # HTF trend filter: SuperTrend direction bearish (-1)
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", -1]
      # LTF entry signal: RSI overbought
      - ["rsi_14", ">", 65]
  exit_short:
    any:
      # Exit on HTF trend reversal or LTF oversold
      - [{feature_id: "supertrend_10_3_4h", field: "direction"}, "==", 1]
      - ["rsi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "short"
  tests:
    - "htf_supertrend_direction"
    - "ltf_rsi_threshold"
    - "multi_tf_feature_access"
