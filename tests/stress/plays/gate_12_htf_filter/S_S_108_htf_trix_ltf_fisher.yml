version: "3.0.0"
name: "S_S_108_htf_trix_ltf_fisher"
description: "Stress Gate 12: HTF TRIX<signal + LTF Fisher overbought (short). Smoothed momentum with reversal entry."

symbol: "AVAXUSDT"
tf: "1h"
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF TRIX (4h timeframe for trend filter)
  trix_18_9_4h:
    indicator: trix
    params:
      length: 18
      signal: 9
    tf: "4h"

  # LTF Fisher (1h exec timeframe for entry timing)
  fisher_9:
    indicator: fisher
    params:
      length: 9

actions:
  entry_short:
    all:
      # HTF trend filter: TRIX below signal (bearish momentum)
      - [{feature_id: "trix_18_9_4h", field: "trix"}, "<", {feature_id: "trix_18_9_4h", field: "signal"}]
      # LTF entry signal: Fisher overbought
      - [{feature_id: "fisher_9", field: "fisher"}, ">", 1]
  exit_short:
    any:
      # Exit on HTF TRIX bullish cross
      - [{feature_id: "trix_18_9_4h", field: "trix"}, ">", {feature_id: "trix_18_9_4h", field: "signal"}]
      # Exit on LTF Fisher oversold
      - [{feature_id: "fisher_9", field: "fisher"}, "<", -1]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "short"
  tests:
    - "htf_trix_signal_filter"
    - "ltf_fisher_threshold"
    - "multi_tf_feature_access"
