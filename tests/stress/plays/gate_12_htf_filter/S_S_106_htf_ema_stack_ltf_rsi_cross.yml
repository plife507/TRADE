version: "3.0.0"
name: "S_S_106_htf_ema_stack_ltf_rsi_cross"
description: "Stress Gate 12: HTF EMA21<EMA50 stack + LTF RSI cross 70 (short). Bearish trend with momentum entry."

symbol: "AVAXUSDT"
tf: "5m"
high_tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # HTF EMAs (1h timeframe for trend filter)
  ema_21_1h:
    indicator: ema
    params:
      length: 21
    tf: "1h"
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"

  # LTF RSI (5m exec timeframe for entry timing)
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      # HTF trend filter: EMA21 < EMA50 (bearish stack)
      - ["ema_21_1h", "<", "ema_50_1h"]
      # LTF entry signal: RSI crosses below overbought
      - ["rsi_14", "cross_below", 70]
  exit_short:
    any:
      # Exit on HTF trend reversal
      - ["ema_21_1h", ">", "ema_50_1h"]
      # Exit on LTF oversold
      - ["rsi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "short"
  tests:
    - "htf_ema_stack"
    - "ltf_rsi_cross_threshold"
    - "multi_tf_feature_access"
