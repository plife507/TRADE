version: "3.0.0"
name: "S_S_103_htf_adx_trend_ltf_stoch"
description: "Stress Gate 12: HTF ADX>25 with DM->DM+ + LTF Stoch K cross 80 (short). Strong trend with momentum entry."

symbol: "DOGEUSDT"
tf: "15m"
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # HTF ADX (4h timeframe for trend strength and direction)
  adx_14_4h:
    indicator: adx
    params:
      length: 14
    tf: "4h"

  # LTF Stochastic (15m exec timeframe for entry timing)
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_short:
    all:
      # HTF trend filter: ADX > 25 (trending market)
      - [{feature_id: "adx_14_4h", field: "adx"}, ">", 25]
      # HTF direction filter: DM- > DM+ (bearish)
      - [{feature_id: "adx_14_4h", field: "dmn"}, ">", {feature_id: "adx_14_4h", field: "dmp"}]
      # LTF entry signal: Stoch K crosses below overbought threshold
      - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_below", 80]
  exit_short:
    any:
      # Exit on HTF trend reversal
      - [{feature_id: "adx_14_4h", field: "dmp"}, ">", {feature_id: "adx_14_4h", field: "dmn"}]
      # Exit on LTF oversold
      - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 12
  complexity_pct: 60
  category: "htf_filter"
  direction: "short"
  tests:
    - "htf_adx_trend_strength"
    - "htf_dm_direction"
    - "ltf_stoch_cross_threshold"
    - "multi_tf_feature_access"
