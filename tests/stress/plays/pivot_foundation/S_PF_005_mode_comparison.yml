version: "3.0.0"
name: "S_PF_005_mode_comparison"
description: "Stress: Fractal vs ATR ZigZag mode comparison. Uses fractal mode with significance filtering for comparison baseline."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd_12_26:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        mode: fractal
        atr_key: atr_14
        min_atr_move: 1.0
        strict_alternation: true
        major_threshold: 1.5

    - type: trend
      key: trend
      depends_on:
        swing: swing

    - type: market_structure
      key: ms
      depends_on:
        swing: swing

    - type: fibonacci
      key: fib
      depends_on:
        swing: swing
      params:
        levels: [0.382, 0.5, 0.618, 0.786]
        use_paired_anchor: true

actions:
  entry_long:
    all:
      - [{feature_id: "trend", field: "direction"}, "==", 1]
      - [{feature_id: "swing", field: "high_is_major"}, "==", true]
      - ["close", ">", "ema_21"]
      - [{feature_id: "macd_12_26", field: "histogram"}, ">", 0]

  entry_short:
    all:
      - [{feature_id: "trend", field: "direction"}, "==", -1]
      - [{feature_id: "swing", field: "low_is_major"}, "==", true]
      - ["close", "<", "ema_21"]
      - [{feature_id: "macd_12_26", field: "histogram"}, "<", 0]

  exit_long:
    any:
      - [{feature_id: "trend", field: "direction"}, "!=", 1]
      - [{feature_id: "macd_12_26", field: "histogram"}, "<", 0]

  exit_short:
    any:
      - [{feature_id: "trend", field: "direction"}, "!=", -1]
      - [{feature_id: "macd_12_26", field: "histogram"}, ">", 0]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 15.0

_test_metadata:
  gate: 7
  complexity_pct: 85
  category: "pivot_foundation"
  direction: "bidirectional"
  stress_type: "mode_comparison"
  tests:
    - "Fractal mode with ATR filter produces significant pivots"
    - "major_threshold classifies pivots correctly"
    - "strict_alternation enforces H-L-H-L sequence"
    - "high_is_major/low_is_major flags work for trade filtering"
    - "Fibonacci anchors to filtered significant pivots"
