version: "3.0.0"
name: "S_PF_002_eth_high_volatility"
description: "Stress: ETH high volatility period test. Validates pivot detection accuracy during rapid price swings."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 3.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_12:
    indicator: ema
    params:
      length: 12
  ema_26:
    indicator: ema
    params:
      length: 26
  bbands_20:
    indicator: bbands
    params:
      length: 20
      mult: 2.0

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 3
        right: 3
        atr_key: atr_14
        min_atr_move: 1.5

    - type: trend
      key: trend
      depends_on:
        swing: swing

    - type: market_structure
      key: ms
      depends_on:
        swing: swing

actions:
  entry_long:
    all:
      - [{feature_id: "trend", field: "direction"}, "==", 1]
      - [{feature_id: "trend", field: "strength"}, ">=", 1]
      - ["ema_12", ">", "ema_26"]
      - ["close", ">", {feature_id: "bbands_20", field: "lower"}]

  entry_short:
    all:
      - [{feature_id: "trend", field: "direction"}, "==", -1]
      - [{feature_id: "trend", field: "strength"}, ">=", 1]
      - ["ema_12", "<", "ema_26"]
      - ["close", "<", {feature_id: "bbands_20", field: "upper"}]

  exit_long:
    any:
      - [{feature_id: "trend", field: "direction"}, "==", -1]
      - ["close", ">", {feature_id: "bbands_20", field: "upper"}]

  exit_short:
    any:
      - [{feature_id: "trend", field: "direction"}, "==", 1]
      - ["close", "<", {feature_id: "bbands_20", field: "lower"}]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 20.0

_test_metadata:
  gate: 7
  complexity_pct: 75
  category: "pivot_foundation"
  direction: "bidirectional"
  stress_type: "high_volatility"
  tests:
    - "Swing detection handles rapid price movements"
    - "min_atr_move filter reduces noise pivots in volatile conditions"
    - "Trend direction tracks correctly through whipsaws"
