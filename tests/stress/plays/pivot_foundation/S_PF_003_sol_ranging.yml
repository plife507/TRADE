version: "3.0.0"
name: "S_PF_003_sol_ranging"
description: "Stress: SOL low volatility/ranging period test. Validates pivot detection in consolidation without excessive signals."

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14
  adx_14:
    indicator: adx
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
        atr_key: atr_14
        min_atr_move: 2.0
        strict_alternation: true

    - type: trend
      key: trend
      depends_on:
        swing: swing

    - type: market_structure
      key: ms
      depends_on:
        swing: swing

actions:
  entry_long:
    all:
      - [{feature_id: "trend", field: "direction"}, "==", 0]
      - [{feature_id: "adx_14", field: "adx"}, "<", 25]
      - ["rsi_14", "<", 35]

  entry_short:
    all:
      - [{feature_id: "trend", field: "direction"}, "==", 0]
      - [{feature_id: "adx_14", field: "adx"}, "<", 25]
      - ["rsi_14", ">", 65]

  exit_long:
    any:
      - ["rsi_14", ">", 55]
      - [{feature_id: "trend", field: "direction"}, "==", -1]

  exit_short:
    any:
      - ["rsi_14", "<", 45]
      - [{feature_id: "trend", field: "direction"}, "==", 1]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 3.0
  max_position_pct: 10.0

_test_metadata:
  gate: 7
  complexity_pct: 70
  category: "pivot_foundation"
  direction: "bidirectional"
  stress_type: "ranging_consolidation"
  tests:
    - "Strict alternation reduces noise in ranging markets"
    - "min_atr_move=2.0 filters minor pivots"
    - "Trend direction stays 0 (ranging) in consolidation"
    - "Mean reversion strategy works in range-bound conditions"
