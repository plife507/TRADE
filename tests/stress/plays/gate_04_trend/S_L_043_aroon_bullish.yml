version: "3.0.0"
name: "S_L_043_aroon_bullish"
description: "Stress Gate 4: Aroon oscillator bullish entry (long). Osc > 50 indicates bullish momentum."

symbol: "SOLUSDT"
timeframes:
  low_tf: "4h"
  med_tf: "4h"
  high_tf: "4h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  aroon_25:
    indicator: aroon
    params:
      length: 25

actions:
  entry_long:
    all:
      - [{"feature_id": "aroon_25", "field": "osc"}, ">", 50]
  exit_long:
    all:
      - [{"feature_id": "aroon_25", "field": "osc"}, "<", -50]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 4
  complexity_pct: 15
  category: "trend"
  direction: "long"
