version: "3.0.0"
name: "S_S_043_aroon_bearish"
description: "Stress Gate 4: Aroon oscillator bearish entry (short). Osc < -50 indicates bearish momentum."

symbol: "SOLUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  aroon_25:
    indicator: aroon
    params:
      length: 25

actions:
  entry_short:
    all:
      - [{"feature_id": "aroon_25", "field": "osc"}, "<", -50]
  exit_short:
    all:
      - [{"feature_id": "aroon_25", "field": "osc"}, ">", 50]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 4
  complexity_pct: 15
  category: "trend"
  direction: "short"
