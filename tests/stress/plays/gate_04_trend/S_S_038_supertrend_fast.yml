version: "3.0.0"
name: "S_S_038_supertrend_fast"
description: "Stress Gate 4: SuperTrend fast (7,2) direction bearish entry (short). More responsive trend signals."

symbol: "LTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  supertrend_7_2:
    indicator: supertrend
    params:
      length: 7
      multiplier: 2

actions:
  entry_short:
    all:
      - [{"feature_id": "supertrend_7_2", "field": "direction"}, "==", -1]
  exit_short:
    all:
      - [{"feature_id": "supertrend_7_2", "field": "direction"}, "==", 1]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 4
  complexity_pct: 15
  category: "trend"
  direction: "short"
