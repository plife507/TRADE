version: "3.0.0"
name: "S_L_042_adx_strong_trend"
description: "Stress Gate 4: ADX strong trend with bullish bias entry (long). ADX > 25 confirms trend strength."

symbol: "SOLUSDT"
timeframes:
  low_tf: "4h"
  med_tf: "4h"
  high_tf: "4h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

actions:
  entry_long:
    all:
      - [{"feature_id": "adx_14", "field": "adx"}, ">", 25]
      - [{"feature_id": "adx_14", "field": "dmp"}, ">", {"feature_id": "adx_14", "field": "dmn"}]
