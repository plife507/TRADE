version: "3.0.0"
name: "S_S_042_adx_strong_trend"
description: "Stress Gate 4: ADX strong trend with bearish bias entry (short). ADX > 25 confirms trend strength."

symbol: "SOLUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

actions:
  entry_short:
    all:
      - [{"feature_id": "adx_14", "field": "adx"}, ">", 25]
      - [{"feature_id": "adx_14", "field": "dmn"}, ">", {"feature_id": "adx_14", "field": "dmp"}]
  exit_short:
    any:
      - [{"feature_id": "adx_14", "field": "adx"}, "<", 20]
      - [{"feature_id": "adx_14", "field": "dmp"}, ">", {"feature_id": "adx_14", "field": "dmn"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 4
  complexity_pct: 20
  category: "trend"
  direction: "short"
