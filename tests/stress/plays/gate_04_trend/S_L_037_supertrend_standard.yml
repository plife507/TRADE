version: "3.0.0"
name: "S_L_037_supertrend_standard"
description: "Stress Gate 4: SuperTrend standard (10,3) direction bullish entry (long). Classic trend-following."

symbol: "LTCUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3

actions:
  entry_long:
    all:
      - [{"feature_id": "supertrend_10_3", "field": "direction"}, "==", 1]
  exit_long:
    all:
      - [{"feature_id": "supertrend_10_3", "field": "direction"}, "==", -1]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 4
  complexity_pct: 15
  category: "trend"
  direction: "long"
