version: "3.0.0"
name: "S_12_btc_duration_window"
description: "Stress Test Gate 3.3: Duration-Based Window Operators - 55% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params: {length: 14}
  ema_20:
    indicator: ema
    params: {length: 20}

actions:
  # Entry: RSI > 50 for 30 minutes (sustained bullish momentum)
  entry_long:
    all:
      - holds_for_duration:
          duration: "30m"
          expr:
            all:
              - ["rsi_14", ">", 50]
      - ["close", ">", "ema_20"]

  # Exit: RSI overbought event within last hour
  exit_long:
    all:
      - occurred_within_duration:
          duration: "1h"
          expr:
            all:
              - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
