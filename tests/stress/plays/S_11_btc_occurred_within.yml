version: "3.0.0"
name: "S_11_btc_occurred_within"
description: "Stress Test Gate 3.2: occurred_within Window Operator - 50% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params: {length: 9}
  ema_21:
    indicator: ema
    params: {length: 21}
  rsi_14:
    indicator: rsi
    params: {length: 14}

actions:
  # Entry: EMA cross happened within last 5 bars AND RSI confirms bullish
  entry_long:
    all:
      - occurred_within:
          bars: 5
          expr:
            all:
              - ["ema_9", "cross_above", "ema_21"]
      - ["rsi_14", ">", 50]

  # Exit: EMA death cross within last 3 bars
  exit_long:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["ema_9", "cross_below", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
