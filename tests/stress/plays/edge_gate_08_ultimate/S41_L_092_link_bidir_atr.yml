version: 3.0.0
name: S41_L_092_link_multi_atr
description: "Complexity 92%: LINK multi-indicator with ATR stops."
symbol: LINKUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 15.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [macd_12_26_9.histogram, ">", 0]
      - [rsi_14, "<", 60]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [macd_12_26_9.histogram, "<", 0]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 1.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 3.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 10.0
    max_leverage: 15.0

_test_metadata:
  gate: "edge_08"
  complexity_pct: 92
  category: multi_atr
  tests: [link_multi_atr]
