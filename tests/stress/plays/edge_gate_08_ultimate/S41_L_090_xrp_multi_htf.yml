version: 3.0.0
name: S41_L_090_xrp_multi_htf
description: "Complexity 90%: XRP with 3 HTF levels (1h, 4h)."
symbol: XRPUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"
  rsi_14_1h:
    indicator: rsi
    params:
      length: 14
    tf: "1h"
  ema_200_4h:
    indicator: ema
    params:
      length: 200
    tf: "4h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [rsi_14, "<", 70]
      - [close, ">", ema_50_1h]
      - [rsi_14_1h, ">", 40]
      - [close, ">", ema_200_4h]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [rsi_14_1h, ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_08"
  complexity_pct: 90
  category: multi_htf
  high_tf: ["1h", "4h"]
  tests: [xrp_3htf]
