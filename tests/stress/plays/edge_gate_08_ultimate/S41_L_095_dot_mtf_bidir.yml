version: 3.0.0
name: S41_L_095_dot_mtf_complex
description: "Complexity 95%: DOT MTF with SuperTrend filter."
symbol: DOTUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 20.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"
  rsi_14_1h:
    indicator: rsi
    params:
      length: 14
    tf: "1h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [supertrend_10_3.direction, "==", 1]
      - [close, ">", ema_50_1h]
      - [rsi_14_1h, ">", 40]
  exit_long:
    any:
      - [supertrend_10_3.direction, "==", -1]
      - [rsi_14, ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_08"
  complexity_pct: 95
  category: mtf_complex
  high_tf: "1h"
  tests: [dot_mtf_complex]
