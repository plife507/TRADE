version: 3.0.0
name: S41_L_097_btc_swing
description: "Complexity 97%: BTC 4h swing with multi-HTF."
symbol: BTCUSDT
timeframes:
  low_tf: "4h"
  med_tf: "4h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [ema_21, ">", ema_50]
      - [rsi_14, "<", 65]
      - [macd_12_26_9.macd, ">", macd_12_26_9.signal]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [rsi_14, ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 5.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 10.0
    max_leverage: 5.0

_test_metadata:
  gate: "edge_08"
  complexity_pct: 97
  category: swing
  exec_tf: "4h"
  tests: [btc_4h_swing]
