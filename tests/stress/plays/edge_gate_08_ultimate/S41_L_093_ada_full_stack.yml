version: 3.0.0
name: S41_L_093_ada_full_stack
description: "Complexity 93%: ADA full stack - 6 indicators + MTF."
symbol: ADAUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [ema_21, ">", ema_50]
      - [rsi_14, "<", 65]
      - [macd_12_26_9.histogram, ">", 0]
      - [close, ">", bbands_20_2.lower]
      - [close, ">", ema_50_1h]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [rsi_14, ">", 80]
      - [macd_12_26_9.histogram, "<", 0]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 2.0
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 4.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 10.0
    max_leverage: 10.0

_test_metadata:
  gate: "edge_08"
  complexity_pct: 93
  category: full_stack
  indicators: 8
  tests: [ada_full_stack]
