version: "3.0.0"
name: "S_L_094_near_bbands_lower"
description: "Stress Gate 11: Close near BBands lower within 0.3% (long). Oversold bounce near lower band."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - lhs: {feature_id: "close"}
        op: near_pct
        rhs: {feature_id: "bbands_20_2", field: "lower"}
        tolerance: 0.003
      - ["rsi_14", "<", 35]
  exit_long:
    all:
      - ["close", ">", {feature_id: "bbands_20_2", field: "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 11
  complexity_pct: 55
  category: "proximity_operator"
  direction: "long"
