version: "3.0.0"
name: "S_L_097_near_donchian_lower"
description: "Stress Gate 11: Close near Donchian Channel lower within 0.5% (long). Range low bounce."

symbol: "AVAXUSDT"
timeframes:
  low_tf: "4h"
  med_tf: "4h"
  high_tf: "4h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  donchian_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - lhs: {feature_id: "close"}
        op: near_pct
        rhs: {feature_id: "donchian_20", field: "lower"}
        tolerance: 0.005
      - ["rsi_14", "<", 35]
  exit_long:
    all:
      - ["close", ">", {feature_id: "donchian_20", field: "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 11
  complexity_pct: 55
  category: "proximity_operator"
  direction: "long"
