version: "3.0.0"
name: "S_L_100_near_sma"
description: "Stress Gate 11: Close near SMA 50 within 1.0% (long). Classic MA support test."

symbol: "AVAXUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  sma_50:
    indicator: sma
    params:
      length: 50
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["close", "near_pct", "sma_50", 1.0]
      - ["close", ">", "sma_50"]
      - ["ema_20", ">", "sma_50"]
  exit_long:
    all:
      - ["close", "<", "sma_50"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 11
  complexity_pct: 55
  category: "proximity_operator"
  direction: "long"
