version: "3.0.0"
name: "S_L_098_near_supertrend"
description: "Stress Gate 11: Low near SuperTrend line within 0.3% (long). Trend pullback entry."

symbol: "AVAXUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3

actions:
  entry_long:
    all:
      - lhs: {feature_id: "low"}
        op: near_pct
        rhs: {feature_id: "supertrend_10_3", field: "trend"}
        tolerance: 0.003
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", 1]
  exit_long:
    all:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 11
  complexity_pct: 55
  category: "proximity_operator"
  direction: "long"
