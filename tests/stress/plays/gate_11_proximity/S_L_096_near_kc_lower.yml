version: "3.0.0"
name: "S_L_096_near_kc_lower"
description: "Stress Gate 11: Close near Keltner Channel lower within 0.5% (long). Volatility squeeze bounce."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  kc_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - lhs: {feature_id: "close"}
        op: near_pct
        rhs: {feature_id: "kc_20_2", field: "lower"}
