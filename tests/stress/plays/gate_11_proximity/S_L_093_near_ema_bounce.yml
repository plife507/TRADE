version: "3.0.0"
name: "S_L_093_near_ema_bounce"
description: "Stress Gate 11: Close near EMA 50 within 0.5% (long). Mean reversion bounce from dynamic support."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["close", "near_pct", "ema_50", 0.5]
      - ["close", ">", "ema_50"]
      - ["rsi_14", "<", 50]
  exit_long:
    all:
      - ["rsi_14", ">", 65]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 11
  complexity_pct: 55
  category: "proximity_operator"
  direction: "long"
