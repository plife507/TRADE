version: "3.0.0"
name: "S_L_099_near_ema_abs"
description: "Stress Gate 11: Close near EMA 200 within $50 absolute (long). Long-term support bounce."

symbol: "AVAXUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_200:
    indicator: ema
    params:
      length: 200
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - lhs: {feature_id: "close"}
        op: near_abs
        rhs: {feature_id: "ema_200"}
        tolerance: 50.0
      - ["close", ">", "ema_200"]
      - ["rsi_14", "<", 45]
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 11
  complexity_pct: 55
  category: "proximity_operator"
  direction: "long"
