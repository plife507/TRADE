version: "3.0.0"
name: "S_S_005_stoch_threshold"
description: "Stress Gate 0: Stochastic %K overbought threshold entry (short). Price momentum oscillator."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_short:
    all:
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, ">", 80]
  exit_short:
    all:
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 0
  category: "stochastic_threshold"
  direction: "short"
