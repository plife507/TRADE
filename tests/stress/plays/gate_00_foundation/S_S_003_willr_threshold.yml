version: "3.0.0"
name: "S_S_003_willr_threshold"
description: "Stress Gate 0: Williams %R overbought threshold entry (short). Momentum oscillator."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  willr_14:
    indicator: willr
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["willr_14", ">", -20]
  exit_short:
    all:
      - ["willr_14", "<", -80]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 0
  category: "momentum_threshold"
  direction: "short"
