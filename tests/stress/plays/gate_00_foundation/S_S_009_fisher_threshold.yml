version: "3.0.0"
name: "S_S_009_fisher_threshold"
description: "Stress Gate 0: Fisher Transform overbought threshold entry (short). Sharp turning point indicator."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  fisher_9:
    indicator: fisher
    params:
      length: 9

actions:
  entry_short:
    all:
      - [{"feature_id": "fisher_9", "field": "fisher"}, ">", 1.5]
  exit_short:
    all:
      - [{"feature_id": "fisher_9", "field": "fisher"}, "<", -1.5]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 0
  category: "momentum_threshold"
  direction: "short"
