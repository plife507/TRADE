version: "3.0.0"
name: "S_L_002_cci_threshold"
description: "Stress Gate 0: CCI oversold threshold entry (long). Commodity channel index mean reversion."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  cci_20:
    indicator: cci
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["cci_20", "<", -100]
  exit_long:
    all:
      - ["cci_20", ">", 100]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 0
  category: "oscillator_threshold"
  direction: "long"
