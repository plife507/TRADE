version: "3.0.0"
name: "S_L_004_mfi_threshold"
description: "Stress Gate 0: MFI oversold threshold entry (long). Volume-weighted RSI."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  mfi_14:
    indicator: mfi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["mfi_14", "<", 20]
  exit_long:
    all:
      - ["mfi_14", ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 0
  category: "volume_threshold"
  direction: "long"
