version: "3.0.0"
name: "S_S_006_stochrsi_threshold"
description: "Stress Gate 0: StochRSI %K overbought threshold entry (short). RSI-based stochastic."

symbol: "ETHUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stochrsi_14_14_3_3:
    indicator: stochrsi
    params:
      length: 14
      rsi_length: 14
      k: 3
      d: 3

actions:
  entry_short:
    all:
      - [{"feature_id": "stochrsi_14_14_3_3", "field": "k"}, ">", 80]
  exit_short:
    all:
      - [{"feature_id": "stochrsi_14_14_3_3", "field": "k"}, "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 0
  category: "stochastic_threshold"
  direction: "short"
