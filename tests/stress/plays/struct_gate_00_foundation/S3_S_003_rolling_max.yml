version: "3.0.0"
name: "S3_S_003_rolling_max"
description: "Struct Gate 0: Foundation - Basic rolling_window max field access (short)."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: rolling_window
      key: rolling_high
      params:
        mode: max
        size: 20
        source: high

actions:
  entry_short:
    all:
      - ["close", "<", "ema_21"]
      - [{feature_id: "rolling_high", field: "value"}, ">", 0]
  exit_short:
    any:
      - ["close", ">", "ema_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 0
  complexity_pct: 5
  category: "foundation"
  direction: "short"
