version: 3.0.0
name: S3_L_120_swing_fib
description: 'Struct Gate 12: Swing + Fibonacci multi-structure (long).'
symbol: ETHUSDT
tf: 15m
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0
features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
structures:
  exec:
  - type: swing
    key: swing
    params:
      left: 5
      right: 5
  - type: fibonacci
    key: fib
    depends_on:
      swing: swing
    params:
      levels:
      - 0.5
      - 0.618
      mode: retracement
actions:
  entry_long:
    all:
    - - feature_id: swing
        field: low_level
      - '>'
      - 0
    - - feature_id: fib
        field: level_0.5
      - '>'
      - 0
  exit_long:
    any:
    - - rsi_14
      - '>'
      - 70
position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1
risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0
_test_metadata:
  gate: 12
  complexity_pct: 75
  category: multi_struct
  direction: long
