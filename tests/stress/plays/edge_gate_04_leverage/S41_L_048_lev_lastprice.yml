version: 3.0.0
name: S41_L_048_lev_lastprice
description: "Complexity 48%: 10x leverage with last_price entry."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_long:
    all:
      - [last_price, "cross_above", ema_50]
  exit_long:
    any:
      - [last_price, "cross_below", ema_50]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_04"
  complexity_pct: 48
  category: leverage
  leverage: 10
  tests: [leverage_last_price]
