version: "3.0.0"
name: "S_S_089_supertrend_flip_occurred_within"
description: "Stress Gate 10: occurred_within window - SuperTrend direction flipped bearish within 5 bars (short). Tests trend direction change timing."

symbol: "AVAXUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 10
          expr:
            all:
              - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]
      - ["close", "<", {feature_id: "supertrend_10_3", field: "trend"}]
  exit_short:
    any:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", 1]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "short"
