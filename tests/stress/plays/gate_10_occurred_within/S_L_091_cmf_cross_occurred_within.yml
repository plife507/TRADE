version: "3.0.0"
name: "S_L_091_cmf_cross_occurred_within"
description: "Stress Gate 10: occurred_within window - CMF crossed above 0 within 3 bars + MFI > 30 (long). Tests money flow timing confirmation."

symbol: "AVAXUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  cmf_20:
    indicator: cmf
    params:
      length: 20
  mfi_14:
    indicator: mfi
    params:
      length: 14

actions:
  entry_long:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["cmf_20", "cross_above", 0]
      - ["mfi_14", ">", 30]
  exit_long:
    any:
      - ["cmf_20", "<", -0.1]
      - ["mfi_14", ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "long"
