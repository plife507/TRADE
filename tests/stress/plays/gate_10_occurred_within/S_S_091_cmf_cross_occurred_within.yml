version: "3.0.0"
name: "S_S_091_cmf_cross_occurred_within"
description: "Stress Gate 10: occurred_within window - CMF crossed below 0 within 3 bars + MFI < 70 (short). Tests money flow timing confirmation."

symbol: "AVAXUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  cmf_20:
    indicator: cmf
    params:
      length: 20
  mfi_14:
    indicator: mfi
    params:
      length: 14

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["cmf_20", "cross_below", 0]
      - ["mfi_14", "<", 70]
  exit_short:
    any:
      - ["cmf_20", ">", 0.1]
      - ["mfi_14", "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "short"
