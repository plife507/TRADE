version: "3.0.0"
name: "S_S_092_bbands_cross_occurred_within"
description: "Stress Gate 10: occurred_within window - BBands %B crossed below 1 within 5 bars (short). Tests Bollinger Band breakdown timing."

symbol: "AVAXUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 5
          expr:
            all:
              - [{feature_id: "bbands_20_2", field: "percent_b"}, "cross_below", 1]
      - [{feature_id: "bbands_20_2", field: "percent_b"}, ">", 0.5]
  exit_short:
    any:
      - [{feature_id: "bbands_20_2", field: "percent_b"}, "<", 0]
      - occurred_within:
          bars: 3
          expr:
            all:
              - [{feature_id: "bbands_20_2", field: "percent_b"}, "cross_above", 0.8]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "short"
