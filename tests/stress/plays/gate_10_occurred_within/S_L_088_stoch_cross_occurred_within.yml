version: "3.0.0"
name: "S_L_088_stoch_cross_occurred_within"
description: "Stress Gate 10: occurred_within window - Stoch K crossed above D within 10 bars + K < 80 (long). Tests stochastic momentum timing."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - occurred_within:
          bars: 10
          expr:
            all:
              - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_above", {feature_id: "stoch_14_3_3", field: "d"}]
      - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 80]
  exit_long:
    any:
      - [{feature_id: "stoch_14_3_3", field: "k"}, ">", 80]
      - occurred_within:
          bars: 3
          expr:
            all:
              - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_below", {feature_id: "stoch_14_3_3", field: "d"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "long"
