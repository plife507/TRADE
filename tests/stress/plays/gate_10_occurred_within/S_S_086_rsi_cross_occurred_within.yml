version: "3.0.0"
name: "S_S_086_rsi_cross_occurred_within"
description: "Stress Gate 10: occurred_within window - RSI crossed below 70 within 3 bars + RSI > 50 (short). Tests overbought rejection timing."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["rsi_14", "cross_below", 70]
      - ["rsi_14", ">", 50]
  exit_short:
    any:
      - ["rsi_14", "<", 30]
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["rsi_14", "cross_above", 50]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "short"
