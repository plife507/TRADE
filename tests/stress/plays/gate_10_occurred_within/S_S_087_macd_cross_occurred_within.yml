version: "3.0.0"
name: "S_S_087_macd_cross_occurred_within"
description: "Stress Gate 10: occurred_within window - MACD crossed below signal within 5 bars + histogram < 0 (short). Tests MACD momentum confirmation."

symbol: "DOGEUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 5
          expr:
            all:
              - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_below", {feature_id: "macd_12_26_9", field: "signal"}]
      - [{feature_id: "macd_12_26_9", field: "histogram"}, "<", 0]
  exit_short:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_above", {feature_id: "macd_12_26_9", field: "signal"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 10
  complexity_pct: 50
  category: "occurred_within"
  direction: "short"
