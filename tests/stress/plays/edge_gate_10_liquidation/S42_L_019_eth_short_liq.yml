version: 3.0.0
name: S42_L_019_eth_short_liq
description: "Liquidation edge: Short position liquidation test."
symbol: ETHUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      - [ema_9, "cross_below", ema_21]
  exit_short:
    any:
      - [ema_9, "cross_above", ema_21]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_10"
  category: liquidation
  leverage: 50
  side: short
  sl_pct: 3.0
  note: "Short side liq test. At 50x, liq ~2% up. SL at 3% is past liq."
  tests: [eth_short_liq]
