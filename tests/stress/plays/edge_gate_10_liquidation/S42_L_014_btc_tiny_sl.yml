version: 3.0.0
name: S42_L_014_btc_tiny_sl
description: "Liquidation edge: 100x with 0.1% SL - extremely tight stop."
symbol: BTCUSDT
tf: 1m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 100.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_9:
    indicator: ema
    params:
      length: 9

actions:
  entry_long:
    all:
      - [ema_5, "cross_above", ema_9]
  exit_long:
    any:
      - [ema_5, "cross_below", ema_9]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 0.1
  take_profit_pct: 0.2
  max_position_pct: 1.0

_test_metadata:
  gate: "edge_10"
  category: liquidation
  leverage: 100
  sl_pct: 0.1
  note: "0.1% SL at 100x = 10% loss per trade. Tests fee impact on tiny moves."
  tests: [btc_100x_tiny_sl]
