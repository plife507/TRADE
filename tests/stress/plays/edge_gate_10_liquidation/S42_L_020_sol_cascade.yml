version: 3.0.0
name: S42_L_020_sol_cascade
description: "Liquidation edge: Multiple small positions - cascade test."
symbol: SOLUSDT
tf: 5m

account:
  starting_equity_usdt: 5000.0
  max_leverage: 40.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_9:
    indicator: ema
    params:
      length: 9

actions:
  entry_long:
    all:
      - [ema_5, "cross_above", ema_9]
  exit_long:
    any:
      - [ema_5, "cross_below", ema_9]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 20.0

_test_metadata:
  gate: "edge_10"
  category: liquidation
  leverage: 40
  starting_equity: 5000
  note: "Smaller account, high leverage. Tests cascade losses."
  tests: [sol_cascade_liq]
