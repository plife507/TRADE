version: 3.0.0
name: S42_L_015_eth_full_risk
description: "Liquidation edge: 50x with 100% position - all in."
symbol: ETHUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.0
  take_profit_pct: 2.0
  max_position_pct: 100.0

_test_metadata:
  gate: "edge_10"
  category: liquidation
  leverage: 50
  position_pct: 100
  note: "100% of equity at 50x. Single trade can wipe account."
  tests: [eth_50x_full_risk]
