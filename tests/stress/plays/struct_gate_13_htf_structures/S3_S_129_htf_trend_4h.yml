version: 3.0.0
name: S3_S_129_htf_trend_4h
description: "HTF Structure: 4h trend filter (short). Only trade when 4h trend is DOWN (direction=-1)."
symbol: BTCUSDT
tf: 15m
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  high_tf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 5
          right: 5
      - type: trend
        key: trend_4h
        depends_on:
          swing: swing_4h

actions:
  entry_short:
    all:
      # 4h trend is DOWN
      - [{feature_id: trend_4h, field: direction}, "==", -1]
      # RSI bounce (not chasing)
      - [rsi_14, ">", 50]
  exit_short:
    any:
      # 4h trend reverses to UP
      - [{feature_id: trend_4h, field: direction}, "==", 1]
      # RSI oversold
      - [rsi_14, "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 13
  complexity_pct: 60
  category: htf_structures
  direction: short
  tests:
    - htf_swing_4h_detection
    - htf_trend_4h_detection
    - htf_trend_direction_filter
