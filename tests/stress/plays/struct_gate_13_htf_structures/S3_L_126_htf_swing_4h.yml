version: 3.0.0
name: S3_L_126_htf_swing_4h
description: "HTF Structure: 4h swing high breakout (long). Higher timeframe = stronger signal."
symbol: BTCUSDT
tf: 15m
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  high_tf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 5
          right: 5

actions:
  entry_long:
    all:
      # Price above 4h swing high
      - [close, ">", {feature_id: swing_4h, field: high_level}]
      # Price above EMA for trend confirmation
      - [close, ">", ema_21]
  exit_long:
    any:
      # Price below EMA
      - [close, "<", ema_21]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 13
  complexity_pct: 50
  category: htf_structures
  direction: long
  tests:
    - htf_swing_4h_detection
    - htf_swing_high_breakout
