version: "3.0.0"
name: "S_S_147_rsi_extreme"
description: "Stress Gate 19: RSI extreme overbought > 90 entry (short). Tests extreme boundary conditions."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["rsi_14", ">", 90]
  exit_short:
    all:
      - ["rsi_14", "<", 50]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 19
  complexity_pct: 95
  category: "edge_cases"
  direction: "short"
