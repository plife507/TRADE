version: "3.0.0"
name: "S_S_148_stoch_extreme"
description: "Stress Gate 19: Stochastic double extreme overbought %K > 95 AND %D > 95 (short). Tests extreme confluence."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_short:
    all:
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, ">", 95]
      - [{"feature_id": "stoch_14_3_3", "field": "d"}, ">", 95]
  exit_short:
    all:
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, "<", 50]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 19
  complexity_pct: 95
  category: "edge_cases"
  direction: "short"
