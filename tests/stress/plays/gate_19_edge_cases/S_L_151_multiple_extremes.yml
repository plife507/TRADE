version: "3.0.0"
name: "S_L_151_multiple_extremes"
description: "Stress Gate 19: Triple extreme oversold RSI < 20 AND Stoch < 20 AND CCI < -150 (long). Multi-indicator extreme confluence."

symbol: "XRPUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  cci_20:
    indicator: cci
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 20]
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, "<", 20]
      - ["cci_20", "<", -150]
  exit_long:
    any:
      - ["rsi_14", ">", 60]
      - [{"feature_id": "stoch_14_3_3", "field": "k"}, ">", 60]
      - ["cci_20", ">", 0]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 19
  complexity_pct: 95
  category: "edge_cases"
  direction: "long"
