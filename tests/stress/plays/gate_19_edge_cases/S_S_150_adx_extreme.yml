symbol: "SOLUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

actions:
  entry_short:
    all:
      - [{"feature_id": "adx_14", "field": "adx"}, ">", 50]
      - [{"feature_id": "adx_14", "field": "dmn"}, ">", {"feature_id": "adx_14", "field": "dmp"}]
