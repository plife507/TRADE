version: "3.0.0"
name: "S_15_btc_fibonacci"
description: "Stress Test Gate 4.2: Fibonacci Levels - 70% complexity"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_20:
    indicator: ema
    params: {length: 20}
  rsi_14:
    indicator: rsi
    params: {length: 14}

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: fibonacci
      key: fib
      depends_on:
        swing: swing
      params:
        levels: [0.382, 0.5, 0.618]
        mode: retracement

actions:
  # Entry: Price above 61.8% fib level (simple test of fib access)
  entry_long:
    all:
      - ["close", ">", "fib.level_0.618"]
      - ["rsi_14", "<", 60]

  # Exit: Price below 38.2% level
  exit_long:
    all:
      - ["close", "<", "fib.level_0.382"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
