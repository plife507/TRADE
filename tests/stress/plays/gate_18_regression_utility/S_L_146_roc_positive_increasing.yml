version: "3.0.0"
name: "S_L_146_roc_positive_increasing"
description: "Stress Gate 18: ROC positive and increasing entry (long). Rate of change > 0 with accelerating momentum."

symbol: "SOLUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  roc_10:
    indicator: roc
    params:
      length: 10
  roc_5:
    indicator: roc
    params:
      length: 5
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["roc_10", ">", 0]
      - ["roc_5", ">", "roc_10"]
      - ["close", ">", "ema_21"]
  exit_long:
    any:
      - ["roc_10", "<", 0]
      - ["roc_5", "<", 0]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 18
  complexity_pct: 90
  category: "regression_utility"
  direction: "long"
