version: "3.0.0"
name: "S_S_144_linreg_falling_pullback"
description: "Stress Gate 18: Falling linreg with pullback entry (short). Sell rally when linreg slope negative and price near regression."

symbol: "ETHUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  linreg_20:
    indicator: linreg
    params:
      length: 20
  linreg_5:
    indicator: linreg
    params:
      length: 5
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["linreg_20", "<", "ema_21"]
      - ["linreg_5", "<", "linreg_20"]
      - ["close", "near_pct", "linreg_20", 1.5]
      - ["rsi_14", ">", 45]
  exit_short:
    any:
      - ["linreg_20", ">", "ema_21"]
      - ["rsi_14", "<", 25]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 18
  complexity_pct: 90
  category: "regression_utility"
  direction: "short"
