version: "3.0.0"
name: "S_S_141_linreg_below"
description: "Stress Gate 18: Price below linear regression entry (short). Momentum continuation when close < linreg."

symbol: "BTCUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  linreg_20:
    indicator: linreg
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["close", "<", "linreg_20"]
      - ["close", "<", "ema_50"]
  exit_short:
    any:
      - ["close", ">", "linreg_20"]
      - ["close", ">", "ema_50"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 18
  complexity_pct: 90
  category: "regression_utility"
  direction: "short"
