version: "3.0.0"
name: "S_S_143_ohlc4_below_ema"
description: "Stress Gate 18: OHLC4 below EMA entry (short). Trend following using average price below moving average."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ohlc4:
    indicator: ohlc4
    params: {}
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_short:
    all:
      - ["ohlc4", "<", "ema_21"]
      - ["ema_21", "<", "ema_50"]
  exit_short:
    any:
      - ["ohlc4", ">", "ema_21"]
      - ["ema_21", ">", "ema_50"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 18
  complexity_pct: 90
  category: "regression_utility"
  direction: "short"
