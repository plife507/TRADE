version: "3.0.0"
name: "S_S_142_midprice_cross"
description: "Stress Gate 18: Price cross below midprice entry (short). Mean reversion when close crosses below HL midprice."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  midprice_14:
    indicator: midprice
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["close", "cross_below", "midprice_14"]
      - ["rsi_14", ">", 40]
  exit_short:
    any:
      - ["close", "cross_above", "midprice_14"]
      - ["rsi_14", "<", 25]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 18
  complexity_pct: 90
  category: "regression_utility"
  direction: "short"
