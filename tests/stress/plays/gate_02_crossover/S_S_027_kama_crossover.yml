version: "3.0.0"
name: "S_S_027_kama_crossover"
description: "Stress Gate 2: KAMA 10/30 crossover entry (short). Adaptive moving average cross."

symbol: "ETHUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  kama_10:
    indicator: kama
    params:
      length: 10
  kama_30:
    indicator: kama
    params:
      length: 30

actions:
  entry_short:
    all:
      - ["kama_10", "cross_below", "kama_30"]
  exit_short:
    all:
      - ["kama_10", "cross_above", "kama_30"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 2
  complexity_pct: 10
  category: "ma_crossover"
  direction: "short"
