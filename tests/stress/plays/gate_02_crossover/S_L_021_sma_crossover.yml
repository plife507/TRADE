version: "3.0.0"
name: "S_L_021_sma_crossover"
description: "Stress Gate 2: SMA 9/21 crossover entry (long). Short-term trend-following."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  sma_9:
    indicator: sma
    params:
      length: 9
  sma_21:
    indicator: sma
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["sma_9", "cross_above", "sma_21"]
  exit_long:
    all:
      - ["sma_9", "cross_below", "sma_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 2
  complexity_pct: 10
  category: "ma_crossover"
  direction: "long"
