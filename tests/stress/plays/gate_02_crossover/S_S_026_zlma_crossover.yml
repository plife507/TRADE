version: "3.0.0"
name: "S_S_026_zlma_crossover"
description: "Stress Gate 2: ZLMA 9/21 crossover entry (short). Zero-lag moving average cross."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  zlma_9:
    indicator: zlma
    params:
      length: 9
  zlma_21:
    indicator: zlma
    params:
      length: 21

actions:
  entry_short:
    all:
      - ["zlma_9", "cross_below", "zlma_21"]
  exit_short:
    all:
      - ["zlma_9", "cross_above", "zlma_21"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 2
  complexity_pct: 10
  category: "ma_crossover"
  direction: "short"
