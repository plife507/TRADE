version: "3.0.0"
name: "S_S_020_macd_ema_crossover"
description: "Stress Gate 2: EMA 12/26 crossover entry (short). MACD standard periods."

symbol: "BTCUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_12:
    indicator: ema
    params:
      length: 12
  ema_26:
    indicator: ema
    params:
      length: 26

actions:
  entry_short:
    all:
      - ["ema_12", "cross_below", "ema_26"]
  exit_short:
    all:
      - ["ema_12", "cross_above", "ema_26"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 2
  complexity_pct: 10
  category: "ma_crossover"
  direction: "short"
