version: "3.0.0"
name: "S_S_022_death_cross"
description: "Stress Gate 2: SMA 50/200 death cross entry (short). Classic long-term signal."

symbol: "ETHUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  sma_50:
    indicator: sma
    params:
      length: 50
  sma_200:
    indicator: sma
    params:
      length: 200

actions:
  entry_short:
    all:
      - ["sma_50", "cross_below", "sma_200"]
  exit_short:
    all:
      - ["sma_50", "cross_above", "sma_200"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 2
  complexity_pct: 10
  category: "ma_crossover"
  direction: "short"
