version: "3.0.0"
name: "S_L_022_golden_cross"
description: "Stress Gate 2: SMA 50/200 golden cross entry (long). Classic long-term signal."

symbol: "ETHUSDT"
timeframes:
  low_tf: "4h"
  med_tf: "4h"
  high_tf: "4h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  sma_50:
    indicator: sma
    params:
      length: 50
  sma_200:
    indicator: sma
    params:
      length: 200

actions:
  entry_long:
    all:
      - ["sma_50", "cross_above", "sma_200"]
  exit_long:
    all:
      - ["sma_50", "cross_below", "sma_200"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 2
  complexity_pct: 10
  category: "ma_crossover"
  direction: "long"
