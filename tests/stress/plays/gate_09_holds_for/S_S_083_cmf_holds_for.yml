version: "3.0.0"
name: "S_S_083_cmf_holds_for"
description: "Stress Gate 9: CMF 20 < -0.05 holds_for 3 bars (short). Tests sustained selling pressure."

symbol: "ADAUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  cmf_20:
    indicator: cmf
    params:
      length: 20

actions:
  entry_short:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["cmf_20", "<", -0.05]
  exit_short:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["cmf_20", ">", 0.05]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "short"
