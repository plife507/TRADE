version: "3.0.0"
name: "S_S_081_macd_histogram_holds_for"
description: "Stress Gate 9: MACD histogram < 0 holds_for 3 bars (short). Tests negative momentum persistence."

symbol: "ADAUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - [{"feature_id": "macd_12_26_9", "field": "histogram"}, "<", 0]
  exit_short:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - [{"feature_id": "macd_12_26_9", "field": "histogram"}, ">", 0]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "short"
