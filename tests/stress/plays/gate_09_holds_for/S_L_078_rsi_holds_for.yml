version: "3.0.0"
name: "S_L_078_rsi_holds_for"
description: "Stress Gate 9: RSI 14 > 50 holds_for 5 bars (long). Tests sustained bullish momentum."

symbol: "XRPUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - holds_for:
          bars: 5
          expr:
            all:
              - ["rsi_14", ">", 50]
  exit_long:
    all:
      - holds_for:
          bars: 5
          expr:
            all:
              - ["rsi_14", "<", 50]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "long"
