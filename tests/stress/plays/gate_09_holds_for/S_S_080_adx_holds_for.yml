version: "3.0.0"
name: "S_S_080_adx_holds_for"
description: "Stress Gate 9: ADX > 25 holds_for 5 bars (short). Tests sustained trend strength with bearish bias."

symbol: "XRPUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

actions:
  entry_short:
    all:
      - holds_for:
          bars: 5
          expr:
            all:
              - [{"feature_id": "adx_14", "field": "adx"}, ">", 25]
      - [{"feature_id": "adx_14", "field": "dmn"}, ">", {"feature_id": "adx_14", "field": "dmp"}]
  exit_short:
    any:
      - holds_for:
          bars: 5
          expr:
            all:
              - [{"feature_id": "adx_14", "field": "adx"}, "<", 20]
      - [{"feature_id": "adx_14", "field": "dmp"}, ">", {"feature_id": "adx_14", "field": "dmn"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "short"
