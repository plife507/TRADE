version: "3.0.0"
name: "S_L_079_vwap_holds_for"
description: "Stress Gate 9: Close > VWAP holds_for 3 bars (long). Tests price-volume alignment persistence."

symbol: "XRPUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  vwap:
    indicator: vwap
    params: {}

actions:
  entry_long:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["close", ">", "vwap"]
  exit_long:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["close", "<", "vwap"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "long"
