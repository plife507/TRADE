version: "3.0.0"
name: "S_L_077_ema_holds_for"
description: "Stress Gate 9: EMA 9 > EMA 21 holds_for 3 bars (long). Tests bullish trend persistence."

symbol: "XRPUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["ema_9", ">", "ema_21"]
  exit_long:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["ema_9", "<", "ema_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "long"
