version: "3.0.0"
name: "S_L_084_bbands_holds_for"
description: "Stress Gate 9: Close > BBands middle holds_for 4 bars (long). Tests price above mean persistence."

symbol: "ADAUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2

actions:
  entry_long:
    all:
      - holds_for:
          bars: 4
          expr:
            all:
              - ["close", ">", {"feature_id": "bbands_20_2", "field": "middle"}]
  exit_long:
    all:
      - holds_for:
          bars: 4
          expr:
            all:
              - ["close", "<", {"feature_id": "bbands_20_2", "field": "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "long"
