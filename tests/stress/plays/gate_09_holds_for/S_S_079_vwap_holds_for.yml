version: "3.0.0"
name: "S_S_079_vwap_holds_for"
description: "Stress Gate 9: Close < VWAP holds_for 3 bars (short). Tests price-volume weakness persistence."

symbol: "XRPUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  vwap:
    indicator: vwap
    params: {}

actions:
  entry_short:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["close", "<", "vwap"]
  exit_short:
    all:
      - holds_for:
          bars: 3
          expr:
            all:
              - ["close", ">", "vwap"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "short"
