version: "3.0.0"
name: "S_L_082_supertrend_holds_for"
description: "Stress Gate 9: SuperTrend direction == 1 holds_for 5 bars (long). Tests bullish trend persistence."

symbol: "ADAUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3

actions:
  entry_long:
    all:
      - holds_for:
          bars: 5
          expr:
            all:
              - [{"feature_id": "supertrend_10_3", "field": "direction"}, "==", 1]
  exit_long:
    all:
      - holds_for:
          bars: 5
          expr:
            all:
              - [{"feature_id": "supertrend_10_3", "field": "direction"}, "==", -1]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 9
  complexity_pct: 45
  category: "window_operator"
  direction: "long"
