version: "3.0.0"
name: "S_S_069_rsi_or_stoch_extreme"
description: "Stress Gate 8: ANY operator - RSI OR Stoch extreme overbought (short). Either momentum indicator at extreme triggers entry."

symbol: "XRPUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_short:
    any:
      - ["rsi_14", ">", 75]
      - [{feature_id: "stoch_14_3_3", field: "k"}, ">", 85]
  exit_short:
    any:
      - ["rsi_14", "<", 25]
      - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 15]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 8
  complexity_pct: 40
  category: "any_operator"
  direction: "short"
