version: "3.0.0"
name: "S_L_071_bbands_or_kc_lower"
description: "Stress Gate 8: ANY operator - BBands OR KC lower band touch (long). Either volatility band breach triggers entry."

symbol: "XRPUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2
  kc_20_1_5:
    indicator: kc
    params:
      length: 20
      scalar: 1.5

actions:
  entry_long:
    any:
      - ["close", "<", {feature_id: "bbands_20_2", field: "lower"}]
      - ["close", "<", {feature_id: "kc_20_1_5", field: "lower"}]
  exit_long:
    any:
      - ["close", ">", {feature_id: "bbands_20_2", field: "upper"}]
      - ["close", ">", {feature_id: "kc_20_1_5", field: "upper"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 8
  complexity_pct: 40
  category: "any_operator"
  direction: "long"
