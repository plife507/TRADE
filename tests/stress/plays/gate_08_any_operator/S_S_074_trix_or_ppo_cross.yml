version: "3.0.0"
name: "S_S_074_trix_or_ppo_cross"
description: "Stress Gate 8: ANY operator - TRIX OR PPO signal cross (short). Either triple-smoothed momentum crossover triggers entry."

symbol: "ADAUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  trix_18_9:
    indicator: trix
    params:
      length: 18
      signal: 9
  ppo_12_26_9:
    indicator: ppo
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    any:
      - [{feature_id: "trix_18_9", field: "trix"}, "cross_below", {feature_id: "trix_18_9", field: "signal"}]
      - [{feature_id: "ppo_12_26_9", field: "ppo"}, "cross_below", {feature_id: "ppo_12_26_9", field: "signal"}]
  exit_short:
    any:
      - [{feature_id: "trix_18_9", field: "trix"}, "cross_above", {feature_id: "trix_18_9", field: "signal"}]
      - [{feature_id: "ppo_12_26_9", field: "ppo"}, "cross_above", {feature_id: "ppo_12_26_9", field: "signal"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 8
  complexity_pct: 40
  category: "any_operator"
  direction: "short"
