version: "3.0.0"
name: "S_S_070_ema_or_macd_cross"
description: "Stress Gate 8: ANY operator - EMA cross OR MACD cross (short). Either crossover triggers entry."

symbol: "XRPUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    any:
      - ["ema_9", "cross_below", "ema_21"]
      - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_below", {feature_id: "macd_12_26_9", field: "signal"}]
  exit_short:
    any:
      - ["ema_9", "cross_above", "ema_21"]
      - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_above", {feature_id: "macd_12_26_9", field: "signal"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 8
  complexity_pct: 40
  category: "any_operator"
  direction: "short"
