version: "3.0.0"
name: "S_S_075_fisher_or_tsi_extreme"
description: "Stress Gate 8: ANY operator - Fisher OR TSI extreme overbought (short). Either momentum indicator at extreme triggers entry."

symbol: "ADAUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  fisher_9:
    indicator: fisher
    params:
      length: 9
  tsi_13_25_13:
    indicator: tsi
    params:
      fast: 13
      slow: 25
      signal: 13

actions:
  entry_short:
    any:
      - [{feature_id: "fisher_9", field: "fisher"}, ">", 2]
      - [{feature_id: "tsi_13_25_13", field: "tsi"}, ">", 30]
  exit_short:
    any:
      - [{feature_id: "fisher_9", field: "fisher"}, "<", -2]
      - [{feature_id: "tsi_13_25_13", field: "tsi"}, "<", -30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 8
  complexity_pct: 40
  category: "any_operator"
  direction: "short"
