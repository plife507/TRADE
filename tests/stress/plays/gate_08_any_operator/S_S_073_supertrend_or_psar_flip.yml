version: "3.0.0"
name: "S_S_073_supertrend_or_psar_flip"
description: "Stress Gate 8: ANY operator - SuperTrend OR PSAR bearish flip (short). Either trend indicator reversal triggers entry."

symbol: "ADAUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3
  psar_0_02_0_2:
    indicator: psar
    params:
      af0: 0.02
      af: 0.02
      max_af: 0.2

actions:
  entry_short:
    any:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]
      - ["close", "<", {feature_id: "psar_0_02_0_2", field: "short"}]
  exit_short:
    any:
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", 1]
      - ["close", ">", {feature_id: "psar_0_02_0_2", field: "long"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 4.0
  take_profit_pct: 8.0
  max_position_pct: 10.0

_test_metadata:
  gate: 8
  complexity_pct: 40
  category: "any_operator"
  direction: "short"
