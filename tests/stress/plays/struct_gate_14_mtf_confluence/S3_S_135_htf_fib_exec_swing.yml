version: 3.0.0
name: S3_S_135_htf_fib_exec_swing
description: "MTF Confluence: HTF fib 0.618 level + exec swing high (short). Fib retracement entry."
symbol: BTCUSDT
tf: 15m
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
  high_tf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 5
          right: 5
      - type: fibonacci
        key: fib_4h
        depends_on:
          swing: swing_4h
        params:
          levels: [0.5, 0.618]
          mode: retracement

actions:
  entry_short:
    all:
      # Exec swing high exists
      - [{feature_id: swing, field: high_level}, ">", 0]
      # Price near HTF 0.618 fib level
      - [close, "near_pct", {feature_id: fib_4h, field: level_0.618}, 1.5]
      # RSI overbought (confluence)
      - [rsi_14, ">", 60]
  exit_short:
    any:
      # RSI oversold
      - [rsi_14, "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 85
  category: mtf_confluence
  direction: short
  tests:
    - exec_swing_detection
    - htf_swing_4h_detection
    - htf_fib_4h_detection
    - mtf_fib_swing_confluence
