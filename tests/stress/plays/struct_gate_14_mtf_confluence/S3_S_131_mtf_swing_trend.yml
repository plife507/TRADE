version: 3.0.0
name: S3_S_131_mtf_swing_trend
description: "MTF Confluence: Exec swing high rejection + 4h trend DOWN (short). Classic multi-TF entry pattern."
symbol: BTCUSDT
tf: 15m
htf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
  htf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 5
          right: 5
      - type: trend
        key: trend_4h
        depends_on:
          swing: swing_4h

actions:
  entry_short:
    all:
      # HTF: 4h trend is DOWN
      - [{feature_id: trend_4h, field: direction}, "==", -1]
      # Exec: swing high exists
      - [{feature_id: swing, field: high_level}, ">", 0]
      # Price near exec swing high (rejection setup)
      - [close, "near_pct", {feature_id: swing, field: high_level}, 2.0]
  exit_short:
    any:
      # HTF trend reverses
      - [{feature_id: trend_4h, field: direction}, "==", 1]
      # RSI oversold
      - [rsi_14, "<", 25]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 75
  category: mtf_confluence
  direction: short
  tests:
    - exec_swing_detection
    - htf_swing_4h_detection
    - htf_trend_4h_detection
    - mtf_swing_trend_alignment
