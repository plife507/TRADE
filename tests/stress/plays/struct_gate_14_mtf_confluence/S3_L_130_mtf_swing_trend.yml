version: 3.0.0
name: S3_L_130_mtf_swing_trend
description: "MTF Confluence: Exec swing low bounce + 4h trend UP (long). Classic multi-TF entry pattern."
symbol: BTCUSDT
tf: 15m
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
  high_tf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 5
          right: 5
      - type: trend
        key: trend_4h
        depends_on:
          swing: swing_4h

actions:
  entry_long:
    all:
      # HTF: 4h trend is UP
      - [{feature_id: trend_4h, field: direction}, "==", 1]
      # Exec: swing low exists (structure detected)
      - [{feature_id: swing, field: low_level}, ">", 0]
      # Price near exec swing low (bounce setup)
      - [close, "near_pct", {feature_id: swing, field: low_level}, 2.0]
  exit_long:
    any:
      # HTF trend reverses
      - [{feature_id: trend_4h, field: direction}, "==", -1]
      # RSI overbought
      - [rsi_14, ">", 75]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 75
  category: mtf_confluence
  direction: long
  tests:
    - exec_swing_detection
    - htf_swing_4h_detection
    - htf_trend_4h_detection
    - mtf_swing_trend_alignment
