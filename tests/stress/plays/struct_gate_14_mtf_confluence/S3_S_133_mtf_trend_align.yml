version: 3.0.0
name: S3_S_133_mtf_trend_align
description: "MTF Confluence: Exec trend DOWN + 4h trend DOWN alignment (short). Strongest trend signal."
symbol: BTCUSDT
tf: 15m
high_tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: trend
      key: trend
      depends_on:
        swing: swing
  high_tf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 5
          right: 5
      - type: trend
        key: trend_4h
        depends_on:
          swing: swing_4h

actions:
  entry_short:
    all:
      # Both timeframes trending DOWN
      - [{feature_id: trend, field: direction}, "==", -1]
      - [{feature_id: trend_4h, field: direction}, "==", -1]
      # Price below EMA (momentum confirmation)
      - [close, "<", ema_21]
  exit_short:
    any:
      # Either trend reverses
      - [{feature_id: trend, field: direction}, "==", 1]
      - [{feature_id: trend_4h, field: direction}, "==", 1]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 14
  complexity_pct: 80
  category: mtf_confluence
  direction: short
  tests:
    - exec_trend_detection
    - htf_trend_4h_detection
    - mtf_trend_alignment
