      - ["close", "cross_below", "tema_20"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 22
  complexity_pct: 90
  category: "indicator_edge_cases"
  direction: "long"
