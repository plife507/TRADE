version: "3.0.0"
name: "S_E_013_tema_triple"
description: "Stress Gate 22: TEMA momentum edge case. Tests triple EMA."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  tema_20:
    indicator: tema
    params:
      length: 20

actions:
  entry_long:
    all:
      - ["close", "cross_above", "tema_20"]
  exit_long:
