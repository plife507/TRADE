version: "3.0.0"
name: "S_E_011_wma_weighted"
description: "Stress Gate 22: WMA 9/21 crossover edge case. Tests weighted MA cross."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  wma_9:
    indicator: wma
    params:
      length: 9
  wma_21:
    indicator: wma
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["wma_9", "cross_above", "wma_21"]
  exit_long:
    all:
      - ["wma_9", "cross_below", "wma_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 22
  complexity_pct: 90
  category: "indicator_edge_cases"
  direction: "long"
