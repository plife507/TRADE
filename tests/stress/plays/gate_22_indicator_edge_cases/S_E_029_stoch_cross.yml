version: "3.0.0"
name: "S_E_029_stoch_cross"
description: "Stress Gate 22: Stochastic K/D cross edge case. Tests momentum extremes."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  stoch_14_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - [{"feature_id": "stoch_14_3", "field": "k"}, "cross_above", {"feature_id": "stoch_14_3", "field": "d"}]
      - [{"feature_id": "stoch_14_3", "field": "k"}, "<", 30]
  exit_long:
    all:
      - [{"feature_id": "stoch_14_3", "field": "k"}, ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 22
  complexity_pct: 90
  category: "indicator_edge_cases"
  direction: "long"
