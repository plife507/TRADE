version: "3.0.0"
name: "S_E_002_sma_crossover"
description: "Stress Gate 22: SMA 20/50 crossover edge case. Tests simple MA cross signals."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  sma_20:
    indicator: sma
    params:
      length: 20
  sma_50:
    indicator: sma
    params:
      length: 50

actions:
  entry_long:
    all:
      - ["sma_20", "cross_above", "sma_50"]
  exit_long:
    all:
      - ["sma_20", "cross_below", "sma_50"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 22
  complexity_pct: 90
  category: "indicator_edge_cases"
  direction: "long"
