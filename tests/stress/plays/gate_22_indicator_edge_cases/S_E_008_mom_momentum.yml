version: "3.0.0"
name: "S_E_008_mom_momentum"
description: "Stress Gate 22: Momentum cross above zero edge case. Tests momentum shift."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  mom_10:
    indicator: mom
    params:
      length: 10

actions:
  entry_long:
    all:
      - ["mom_10", "cross_above", 0]
  exit_long:
    all:
      - ["mom_10", "cross_below", 0]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 22
  complexity_pct: 90
  category: "indicator_edge_cases"
  direction: "long"
