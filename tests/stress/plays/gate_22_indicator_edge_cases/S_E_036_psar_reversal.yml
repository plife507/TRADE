version: "3.0.0"
name: "S_E_036_psar_reversal"
description: "Stress Gate 22: PSAR reversal edge case. Tests parabolic SAR flip."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  psar:
    indicator: psar
    params:
      af0: 0.02
      af: 0.02
      max_af: 0.2

actions:
  entry_long:
    all:
      - [{"feature_id": "psar", "field": "reversal"}, "==", 1]
  exit_long:
    all:
      - ["close", "<", {"feature_id": "psar", "field": "long"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 22
  complexity_pct: 90
  category: "indicator_edge_cases"
  direction: "long"
