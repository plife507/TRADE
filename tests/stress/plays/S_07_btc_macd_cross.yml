version: "3.0.0"
name: "S_07_btc_macd_cross"
description: "Stress Test Gate 2.2: MACD Signal Crossover - 30% complexity"

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  # Entry: MACD line crosses above signal line (bullish)
  entry_long:
    all:
      - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_above", {feature_id: "macd_12_26_9", field: "signal"}]

  # Exit: MACD line crosses below signal line (bearish)
  exit_long:
    all:
      - [{feature_id: "macd_12_26_9", field: "macd"}, "cross_below", {feature_id: "macd_12_26_9", field: "signal"}]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
