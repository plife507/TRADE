version: "3.0.0"
name: "S_S_136_bbands_low_vol_breakdown"
description: "Stress Gate 17: BBands low volatility breakdown - bandwidth < 0.05 then close < middle (short). Consolidation breakdown strategy."

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 5
          expr:
            all:
              - [{feature_id: "bbands_20_2", field: "bandwidth"}, "<", 0.20]
      - ["close", "<", {feature_id: "bbands_20_2", field: "middle"}]
      - ["close", "<", "ema_20"]
  exit_short:
    any:
      - ["close", ">", {feature_id: "bbands_20_2", field: "middle"}]
      - ["close", "<", {feature_id: "bbands_20_2", field: "lower"}]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "short"
