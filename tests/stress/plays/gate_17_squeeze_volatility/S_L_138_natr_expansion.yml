version: "3.0.0"
name: "S_L_138_natr_expansion"
description: "Stress Gate 17: NATR volatility expansion - NATR < 2% then NATR > 3% entry (long). Normalized ATR breakout from low volatility."

symbol: "ETHUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  natr_14:
    indicator: natr
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - occurred_within:
          bars: 8
          expr:
            all:
              - ["natr_14", "<", 5.0]
      - ["natr_14", ">", 1.5]
      - ["close", ">", "ema_21"]
      - ["rsi_14", ">", 45]
  exit_long:
    any:
      - ["close", "<", "ema_21"]
      - ["natr_14", "<", 1.5]
      - ["rsi_14", "<", 30]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.5
  take_profit_pct: 7.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "long"
