version: "3.0.0"
name: "S_S_139_kc_squeeze_breakdown"
description: "Stress Gate 17: Keltner Channel squeeze breakdown - BBands inside KC then breakdown with direction (short). Volatility compression breakdown."

symbol: "LTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2
  kc_20_1.5:
    indicator: kc
    params:
      length: 20
      scalar: 1.5
  ema_9:
    indicator: ema
    params:
      length: 9
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 5
          expr:
            all:
              - [{feature_id: "bbands_20_2", field: "lower"}, ">", {feature_id: "kc_20_1.5", field: "lower"}]
              - [{feature_id: "bbands_20_2", field: "upper"}, "<", {feature_id: "kc_20_1.5", field: "upper"}]
      - [{feature_id: "bbands_20_2", field: "lower"}, "<", {feature_id: "kc_20_1.5", field: "lower"}]
      - ["close", "<", "ema_9"]
      - ["rsi_14", "<", 50]
  exit_short:
    any:
      - ["close", ">", {feature_id: "kc_20_1.5", field: "basis"}]
      - ["rsi_14", ">", 65]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "short"
