version: "3.0.0"
name: "S_S_137_atr_expansion_downtrend"
description: "Stress Gate 17: ATR expansion with downtrend - ATR > ATR EMA indicating increasing volatility with downtrend entry (short). Volatility expansion filter."

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14:
    indicator: atr
    params:
      length: 14
  ema_atr_20:
    indicator: ema
    params:
      length: 20
    input_source: atr_14
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50:
    indicator: ema
    params:
      length: 50
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["close", "<", "ema_21"]
      - ["rsi_14", ">", 40]
      - ["rsi_14", "<", 60]
  exit_short:
    any:
      - ["close", ">", "ema_50"]
      - ["rsi_14", ">", 65]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "short"
