version: "3.0.0"
name: "S_L_135_squeeze_release_bullish"
description: "Stress Gate 17: Squeeze release bullish - squeeze was on, now off with positive momentum (long). TTM Squeeze release with momentum direction."

symbol: "BTCUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  squeeze_20_2_20_1.5:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2
      kc_length: 20
      kc_scalar: 1.5

actions:
  entry_long:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - [{feature_id: "squeeze_20_2_20_1.5", field: "on"}, "==", 1]
      - [{feature_id: "squeeze_20_2_20_1.5", field: "off"}, "==", 1]
      - [{feature_id: "squeeze_20_2_20_1.5", field: "sqz"}, ">", 0]
  exit_long:
    any:
      - [{feature_id: "squeeze_20_2_20_1.5", field: "on"}, "==", 1]
      - [{feature_id: "squeeze_20_2_20_1.5", field: "sqz"}, "<", 0]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "long"
