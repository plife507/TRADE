version: "3.0.0"
name: "S_S_140_squeeze_momentum_cross"
description: "Stress Gate 17: Squeeze momentum cross below zero - sqz value crosses below 0 with squeeze state (short). Momentum inflection entry."

symbol: "LTCUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  squeeze_20_2_20_1.5:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2
      kc_length: 20
      kc_scalar: 1.5
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - [{feature_id: "squeeze_20_2_20_1.5", field: "sqz"}, "cross_below", 0]
      - ["close", "<", "ema_21"]
      - ["rsi_14", "<", 55]
  exit_short:
    any:
      - [{feature_id: "squeeze_20_2_20_1.5", field: "sqz"}, "cross_above", 0]
      - ["close", ">", "ema_21"]
      - ["rsi_14", ">", 70]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "short"
