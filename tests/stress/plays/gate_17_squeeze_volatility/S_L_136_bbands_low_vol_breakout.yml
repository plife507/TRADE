version: "3.0.0"
name: "S_L_136_bbands_low_vol_breakout"
description: "Stress Gate 17: BBands low volatility breakout - bandwidth < 0.05 then close > middle (long). Consolidation breakout strategy."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2
  ema_20:
    indicator: ema
    params:
      length: 20

actions:
  entry_long:
    all:
      - occurred_within:
          bars: 5
          expr:
            all:
              - [{feature_id: "bbands_20_2", field: "bandwidth"}, "<", 0.20]
      - ["close", ">", {feature_id: "bbands_20_2", field: "middle"}]
      - ["close", ">", "ema_20"]
  exit_long:
    any:
      - ["close", "<", {feature_id: "bbands_20_2", field: "middle"}]
      - ["close", ">", {feature_id: "bbands_20_2", field: "upper"}]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "long"
