version: "3.0.0"
name: "S_S_135_squeeze_release_bearish"
description: "Stress Gate 17: Squeeze release bearish - squeeze was on, now off with negative momentum (short). TTM Squeeze release with momentum direction."

symbol: "BTCUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  squeeze_20_2_20_1.5:
    indicator: squeeze
    params:
      bb_length: 20
      bb_std: 2
      kc_length: 20
      kc_scalar: 1.5

actions:
  entry_short:
    all:
      - occurred_within:
          bars: 3
          expr:
            all:
              - [{feature_id: "squeeze_20_2_20_1.5", field: "on"}, "==", 1]
      - [{feature_id: "squeeze_20_2_20_1.5", field: "off"}, "==", 1]
      - [{feature_id: "squeeze_20_2_20_1.5", field: "sqz"}, "<", 0]
  exit_short:
    any:
      - [{feature_id: "squeeze_20_2_20_1.5", field: "on"}, "==", 1]
      - [{feature_id: "squeeze_20_2_20_1.5", field: "sqz"}, ">", 0]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 17
  complexity_pct: 85
  category: "squeeze_volatility"
  direction: "short"
