version: "3.0.0"
name: "S_S_129_mark_ema_rsi_combo"
description: "Stress Gate 16: last_price < EMA21 AND RSI > 60 (short). Mark price below trend with overbought momentum confirmation."

symbol: "LINKUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      # Mark price below EMA21 (1m resolution)
      - ["last_price", "<", "ema_21"]
      # RSI overbought confirmation
      - ["rsi_14", ">", 60]
  exit_short:
    any:
      # Mark price above EMA
      - ["last_price", ">", "ema_21"]
      # RSI oversold
      - ["rsi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 16
  complexity_pct: 80
  category: "mark_price_complex"
  direction: "short"
  tests:
    - "last_price_with_indicator"
    - "multi_condition_all"
    - "1m_resolution_precision"
