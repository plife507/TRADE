version: "3.0.0"
name: "S_L_132_mark_any_ma_cross"
description: "Stress Gate 16: ANY last_price cross_above EMA21 OR last_price cross_above SMA21 (long). Either MA cross triggers entry."

symbol: "DOTUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21
  sma_21:
    indicator: sma
    params:
      length: 21

actions:
  entry_long:
    any:
      # Mark price crosses above EMA21
      - ["last_price", "cross_above", "ema_21"]
      # OR mark price crosses above SMA21
      - ["last_price", "cross_above", "sma_21"]
  exit_long:
    any:
      # Mark price crosses below EMA21
      - ["last_price", "cross_below", "ema_21"]
      # OR mark price crosses below SMA21
      - ["last_price", "cross_below", "sma_21"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 16
  complexity_pct: 80
  category: "mark_price_complex"
  direction: "long"
  tests:
    - "last_price_crossover"
    - "any_operator"
    - "multiple_ma_types"
