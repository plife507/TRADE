version: "3.0.0"
name: "S_S_134_mark_mtf_ema_cross"
description: "Stress Gate 16: Close < EMA50 AND LTF last_price cross_below EMA9 (short). Trend with precise mark price entry."

symbol: "DOTUSDT"
tf: "15m"
# Note: HTF removed due to 1m index alignment issue (BUG-014)

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # EMA50 as trend filter (exec timeframe)
  ema_50:
    indicator: ema
    params:
      length: 50

  # LTF entry signal (exec timeframe)
  ema_9:
    indicator: ema
    params:
      length: 9

actions:
  entry_short:
    all:
      # Trend filter: Price below EMA50 (downtrend)
      - ["close", "<", "ema_50"]
      # LTF entry: Mark price crosses below EMA9 (1m resolution)
      - ["last_price", "cross_below", "ema_9"]
  exit_short:
    any:
      # Trend breaks (reversal)
      - ["close", ">", "ema_50"]
      # Mark price breaks above EMA
      - ["last_price", "cross_above", "ema_9"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 16
  complexity_pct: 80
  category: "mark_price_complex"
  direction: "short"
  tests:
    - "last_price_crossover"
    - "1m_resolution_precision"
