version: "3.0.0"
name: "S_L_134_mark_mtf_ema_cross"
description: "Stress Gate 16: HTF close > EMA50 4h AND LTF last_price cross_above EMA9 (long). Multi-TF trend with precise mark price entry."

symbol: "DOTUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
# Note: HTF removed due to 1m index alignment issue (BUG-014)

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  # EMA50 as trend filter (exec timeframe)
  ema_50:
    indicator: ema
    params:
      length: 50

  # LTF entry signal (exec timeframe)
  ema_9:
    indicator: ema
    params:
      length: 9

actions:
  entry_long:
    all:
      # Trend filter: Price above EMA50
      - ["close", ">", "ema_50"]
      # LTF entry: Mark price crosses above EMA9 (1m resolution)
      - ["last_price", "cross_above", "ema_9"]
  exit_long:
    any:
      # Trend breaks
      - ["close", "<", "ema_50"]
      # Mark price breaks below EMA
      - ["last_price", "cross_below", "ema_9"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 16
  complexity_pct: 80
  category: "mark_price_complex"
  direction: "long"
  tests:
    - "last_price_crossover"
    - "multi_tf_htf_filter"
    - "1m_resolution_precision"
