version: "3.0.0"
name: "S_S_130_mark_cross_macd_window"
description: "Stress Gate 16: last_price cross_below EMA9 occurred_within 3 bars AND MACD histogram < 0 (short). Recent mark price cross with negative momentum."

symbol: "LINKUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

actions:
  entry_short:
    all:
      # Recent mark price cross below EMA9
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["last_price", "cross_below", "ema_9"]
      # MACD histogram negative (momentum confirmation)
      - [{feature_id: "macd_12_26_9", field: "histogram"}, "<", 0]
  exit_short:
    any:
      # Recent mark price cross above EMA9
      - occurred_within:
          bars: 3
          expr:
            all:
              - ["last_price", "cross_above", "ema_9"]
      # MACD histogram turns positive
      - [{feature_id: "macd_12_26_9", field: "histogram"}, ">", 0]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 16
  complexity_pct: 80
  category: "mark_price_complex"
  direction: "short"
  tests:
    - "last_price_crossover"
    - "occurred_within_window"
    - "multi_output_indicator"
