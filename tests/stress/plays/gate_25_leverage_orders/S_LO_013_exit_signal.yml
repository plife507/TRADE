version: "3.0.0"
name: "S_LO_013_exit_signal"
description: "Stress Gate 25: Exit mode signal. Tests signal-based exits."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_long:
    all:
      - ["rsi_14", "<", 30]
      - ["close", "<=", {"feature_id": "bbands_20_2", "field": "lower"}]
  exit_long:
    all:
      - ["rsi_14", ">", 70]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: 25
  complexity_pct: 80
  category: "exit_mode"
  direction: "long"
