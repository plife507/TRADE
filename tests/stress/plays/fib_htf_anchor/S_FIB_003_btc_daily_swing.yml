version: "3.0.0"
name: "S_FIB_003_btc_daily_swing"
description: "Stress: HTF Swing Fib Anchors - 4h swings for high-quality fib zones"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  atr_14_4h:
    indicator: atr
    tf: "4h"
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd_12_26:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9

structures:
  high_tf:
    "4h":
      - type: swing
        key: swing_htf
        params:
          left: 8
          right: 8
          mode: atr_zigzag
          atr_key: atr_14_4h
          atr_multiplier: 2.0
      - type: fibonacci
        key: fib_htf
        depends_on:
          swing: swing_htf
        params:
          levels: [0.382, 0.5, 0.618, 0.786]
          mode: retracement
          use_paired_anchor: true

actions:
  entry_long:
    all:
      - [{feature_id: "fib_htf", field: "anchor_direction"}, "==", "BULLISH"]
      - ["close", "near_pct", {feature_id: "fib_htf", field: "level_0.618"}, 1.5]
      - ["close", ">", "ema_21"]
      - [{feature_id: "macd_12_26", field: "histogram"}, ">", 0]
      - ["rsi_14", "<", 60]

  exit_long:
    any:
      - ["close", ">", {feature_id: "fib_htf", field: "anchor_high"}]

  entry_short:
    all:
      - [{feature_id: "fib_htf", field: "anchor_direction"}, "==", "BEARISH"]
      - ["close", "near_pct", {feature_id: "fib_htf", field: "level_0.618"}, 1.5]
      - ["close", "<", "ema_21"]
      - [{feature_id: "macd_12_26", field: "histogram"}, "<", 0]
      - ["rsi_14", ">", 40]

  exit_short:
    any:
      - ["close", "<", {feature_id: "fib_htf", field: "anchor_low"}]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 12.0

_test_metadata:
  gate: 24
  complexity_pct: 85
  category: "fib_htf_anchor"
  direction: "bidirectional"
  stress_type: "htf_swing"
  tests:
    - "4h timeframe swings produce significant fib zones"
    - "Fib 61.8% level used as entry zone"
    - "EMA + MACD + RSI confluence for entry filter"
    - "Exit at fib anchor target"
