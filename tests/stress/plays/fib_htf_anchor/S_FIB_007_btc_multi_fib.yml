version: "3.0.0"
name: "S_FIB_007_btc_multi_fib"
description: "Stress: Multi-Fib - 4h retracement entry, 1h extension targets"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14_4h:
    indicator: atr
    tf: "4h"
    params:
      length: 14
  atr_14_1h:
    indicator: atr
    tf: "1h"
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14
  macd_12_26:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  ema_50:
    indicator: ema
    params:
      length: 50

structures:
  high_tf:
    "4h":
      - type: swing
        key: swing_htf
        params:
          left: 10
          right: 10
          mode: atr_zigzag
          atr_key: atr_14_4h
          atr_multiplier: 2.0
      - type: fibonacci
        key: fib_htf_ret
        depends_on:
          swing: swing_htf
        params:
          levels: [0.382, 0.5, 0.618]
          mode: retracement
          use_paired_anchor: true

  med_tf:
    "1h":
      - type: swing
        key: swing_1h
        params:
          left: 8
          right: 8
          mode: atr_zigzag
          atr_key: atr_14_1h
          atr_multiplier: 1.5
      - type: fibonacci
        key: fib_1h_ext
        depends_on:
          swing: swing_1h
        params:
          levels: [1.0, 1.272, 1.618]
          mode: extension
          use_paired_anchor: true

actions:
  entry_long:
    all:
      - [{feature_id: "fib_htf_ret", field: "anchor_direction"}, "==", "BULLISH"]
      - ["close", "near_pct", {feature_id: "fib_htf_ret", field: "level_0.618"}, 1.5]
      - [{feature_id: "macd_12_26", field: "histogram"}, ">", 0]
      - ["close", ">", "ema_50"]
      - ["rsi_14", "<", 60]

  exit_long:
    any:
      - ["close", ">", {feature_id: "fib_htf_ret", field: "anchor_high"}]

  entry_short:
    all:
      - [{feature_id: "fib_htf_ret", field: "anchor_direction"}, "==", "BEARISH"]
      - ["close", "near_pct", {feature_id: "fib_htf_ret", field: "level_0.618"}, 1.5]
      - [{feature_id: "macd_12_26", field: "histogram"}, "<", 0]
      - ["close", "<", "ema_50"]
      - ["rsi_14", ">", 40]

  exit_short:
    any:
      - ["close", "<", {feature_id: "fib_htf_ret", field: "anchor_low"}]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 9.0
  max_position_pct: 12.0

_test_metadata:
  gate: 24
  complexity_pct: 95
  category: "fib_htf_anchor"
  direction: "bidirectional"
  stress_type: "multi_fib"
  tests:
    - "4h retracement provides entry zones"
    - "1h extension structure available for targeting"
    - "Cross-TF fib structures coordinate"
    - "Different fib modes (retracement vs extension) on different TFs"
