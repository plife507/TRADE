version: "3.0.0"
name: "S_FIB_006_eth_fib_bos"
description: "Stress: HTF Fib + Exec BOS - 4h fib zone entry triggered by exec TF break of structure"

symbol: "ETHUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  atr_14_4h:
    indicator: atr
    tf: "4h"
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  high_tf:
    "4h":
      - type: swing
        key: swing_htf
        params:
          left: 10
          right: 10
          mode: atr_zigzag
          atr_key: atr_14_4h
          atr_multiplier: 2.0
      - type: fibonacci
        key: fib_htf
        depends_on:
          swing: swing_htf
        params:
          levels: [0.5, 0.618, 0.705]
          mode: retracement
          use_paired_anchor: true

  exec:
    - type: swing
      key: swing_exec
      params:
        left: 3
        right: 3
        strict_alternation: true
    - type: market_structure
      key: ms
      depends_on:
        swing: swing_exec

actions:
  # Long: In BULLISH fib zone (above 0.618), wait for exec BOS BULLISH
  entry_long:
    all:
      - [{feature_id: "fib_htf", field: "anchor_direction"}, "==", "BULLISH"]
      - ["close", ">", {feature_id: "fib_htf", field: "level_0.618"}]
      - ["close", "<", {feature_id: "fib_htf", field: "level_0.5"}]
      - [{feature_id: "ms", field: "bos_this_bar"}, "==", true]
      - [{feature_id: "ms", field: "bos_direction"}, "==", "BULLISH"]

  exit_long:
    any:
      - ["close", ">", {feature_id: "fib_htf", field: "anchor_high"}]
      - [{feature_id: "ms", field: "bos_direction"}, "==", "BEARISH"]

  # Short: In BEARISH fib zone, wait for exec BOS BEARISH
  entry_short:
    all:
      - [{feature_id: "fib_htf", field: "anchor_direction"}, "==", "BEARISH"]
      - ["close", "<", {feature_id: "fib_htf", field: "level_0.618"}]
      - ["close", ">", {feature_id: "fib_htf", field: "level_0.5"}]
      - [{feature_id: "ms", field: "bos_this_bar"}, "==", true]
      - [{feature_id: "ms", field: "bos_direction"}, "==", "BEARISH"]

  exit_short:
    any:
      - ["close", "<", {feature_id: "fib_htf", field: "anchor_low"}]
      - [{feature_id: "ms", field: "bos_direction"}, "==", "BULLISH"]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 15.0

_test_metadata:
  gate: 24
  complexity_pct: 95
  category: "fib_htf_anchor"
  direction: "bidirectional"
  stress_type: "fib_bos"
  tests:
    - "HTF fib provides context zone for entries"
    - "Exec TF BOS provides precise entry trigger"
    - "ICT methodology: HTF context + LTF confirmation"
    - "Combined structure types: fibonacci + market_structure"
