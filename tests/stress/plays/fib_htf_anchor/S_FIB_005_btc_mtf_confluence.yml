version: "3.0.0"
name: "S_FIB_005_btc_mtf_confluence"
description: "Stress: MTF Fib Confluence - Entry when 4h and 1h fib levels align"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "1h"
  high_tf: "4h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  atr_14_4h:
    indicator: atr
    tf: "4h"
    params:
      length: 14
  atr_14_1h:
    indicator: atr
    tf: "1h"
    params:
      length: 14
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  high_tf:
    "4h":
      - type: swing
        key: swing_4h
        params:
          left: 10
          right: 10
          mode: atr_zigzag
          atr_key: atr_14_4h
          atr_multiplier: 2.0
      - type: fibonacci
        key: fib_4h
        depends_on:
          swing: swing_4h
        params:
          levels: [0.5, 0.618]
          mode: retracement
          use_paired_anchor: true

  med_tf:
    "1h":
      - type: swing
        key: swing_1h
        params:
          left: 8
          right: 8
          mode: atr_zigzag
          atr_key: atr_14_1h
          atr_multiplier: 1.5
      - type: fibonacci
        key: fib_1h
        depends_on:
          swing: swing_1h
        params:
          levels: [0.5, 0.618]
          mode: retracement
          use_paired_anchor: true

actions:
  # Confluence: price near BOTH 4h and 1h fib 0.618 levels
  entry_long:
    all:
      - [{feature_id: "fib_4h", field: "anchor_direction"}, "==", "BULLISH"]
      - [{feature_id: "fib_1h", field: "anchor_direction"}, "==", "BULLISH"]
      - ["close", "near_pct", {feature_id: "fib_4h", field: "level_0.618"}, 2.5]
      - ["close", "near_pct", {feature_id: "fib_1h", field: "level_0.618"}, 1.5]
      - ["rsi_14", "<", 50]

  exit_long:
    any:
      - ["close", ">", {feature_id: "fib_4h", field: "anchor_high"}]
      - [{feature_id: "fib_4h", field: "anchor_direction"}, "!=", "BULLISH"]

  entry_short:
    all:
      - [{feature_id: "fib_4h", field: "anchor_direction"}, "==", "BEARISH"]
      - [{feature_id: "fib_1h", field: "anchor_direction"}, "==", "BEARISH"]
      - ["close", "near_pct", {feature_id: "fib_4h", field: "level_0.618"}, 2.5]
      - ["close", "near_pct", {feature_id: "fib_1h", field: "level_0.618"}, 1.5]
      - ["rsi_14", ">", 50]

  exit_short:
    any:
      - ["close", "<", {feature_id: "fib_4h", field: "anchor_low"}]
      - [{feature_id: "fib_4h", field: "anchor_direction"}, "!=", "BEARISH"]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 12.0

_test_metadata:
  gate: 24
  complexity_pct: 95
  category: "fib_htf_anchor"
  direction: "bidirectional"
  stress_type: "mtf_confluence"
  tests:
    - "4h and 1h fibs computed independently"
    - "Confluence requires both TF fib levels near price"
    - "Both anchor_directions must agree for entry"
    - "High probability zone when multiple fibs align"
