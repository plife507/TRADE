version: 3.0.0
name: S41_L_077_doge_signal
description: "Complexity 77%: DOGE with signal-based exit mode."
symbol: DOGEUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 10.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [rsi_14, "<", 70]
  exit_long:
    any:
      - [rsi_14, ">", 80]
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 5.0
  take_profit_pct: 10.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_07"
  complexity_pct: 77
  category: exit_modes
  exit_mode: signal
  symbol: DOGE
  tests: [doge_signal_exit]
