version: 3.0.0
name: S41_L_083_ada_multi
description: "Complexity 83%: ADA multi-indicator with tight stops."
symbol: ADAUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 15.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2.0

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [rsi_14, "<", 65]
      - [close, ">", bbands_20_2.lower]
  exit_long:
    any:
      - [rsi_14, ">", 80]
      - [close, ">", bbands_20_2.upper]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_07"
  complexity_pct: 83
  category: multi_indicator
  symbol: ADA
  tests: [ada_multi_ind]
