version: 3.0.0
name: S3_S_147_zone_last_price_touch
description: "Zone Structure: last_price touches supply zone (1m granularity entry)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: supply
      depends_on:
        swing: swing
      params:
        zone_type: supply
        width_atr: 1.5

actions:
  entry_short:
    all:
      # Zone is active
      - [{feature_id: supply, field: state}, "==", "ACTIVE"]
      # last_price (1m ticker) touches supply zone lower boundary
      - [last_price, "near_pct", {feature_id: supply, field: lower}, 0.5]
      # Basic trend filter
      - [last_price, "<", ema_21]
  exit_short:
    any:
      # Zone broken
      - [{feature_id: supply, field: state}, "==", "BROKEN"]
      # Price rises significantly
      - [last_price, ">", {feature_id: supply, field: upper}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 60
  category: zone
  direction: short
  tests:
    - last_price_zone_interaction
    - 1m_granularity_entry
    - live_trading_parity
