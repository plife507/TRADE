version: 3.0.0
name: S3_L_144_zone_version
description: "Zone Structure: Test zone version field (increments on state change)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: demand
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 1.5

actions:
  entry_long:
    all:
      # Zone version > 0 means at least one zone has formed
      - [{feature_id: demand, field: version}, ">", 0]
      # Zone is active
      - [{feature_id: demand, field: state}, "==", "ACTIVE"]
      # Price above EMA
      - [close, ">", ema_21]
  exit_long:
    any:
      # Zone state changes (zone broken or new zone formed)
      - [{feature_id: demand, field: state}, "==", "BROKEN"]
      # Price below EMA
      - [close, "<", ema_21]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 55
  category: zone
  direction: long
  tests:
    - zone_version_field
    - zone_formation_tracking
