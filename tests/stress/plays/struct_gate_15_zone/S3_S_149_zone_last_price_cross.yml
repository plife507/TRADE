version: 3.0.0
name: S3_S_149_zone_last_price_cross
description: "Zone Structure: last_price crosses below supply zone (1m crossover entry)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: supply
      depends_on:
        swing: swing
      params:
        zone_type: supply
        width_atr: 1.0

actions:
  entry_short:
    all:
      # Zone is active
      - [{feature_id: supply, field: state}, "==", "ACTIVE"]
      # last_price crosses below supply zone lower (rejection confirmation)
      - [last_price, "cross_below", {feature_id: supply, field: lower}]
      # RSI not oversold
      - [rsi_14, ">", 30]
  exit_short:
    any:
      # Zone broken (price broke through)
      - [{feature_id: supply, field: state}, "==", "BROKEN"]
      # RSI oversold
      - [rsi_14, "<", 20]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 70
  category: zone
  direction: short
  tests:
    - last_price_crossover
    - cross_below_structure_field
    - live_trading_parity
