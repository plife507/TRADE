version: 3.0.0
name: S3_S_139_zone_state_active
description: "Zone Structure: Test zone state ACTIVE detection (short)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_21:
    indicator: ema
    params:
      length: 21

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: supply
      depends_on:
        swing: swing
      params:
        zone_type: supply
        width_atr: 1.0

actions:
  entry_short:
    all:
      # Zone state is ACTIVE
      - [{feature_id: supply, field: state}, "==", "ACTIVE"]
      # Price below EMA (basic trend filter)
      - [close, "<", ema_21]
  exit_short:
    any:
      # Zone state changes to BROKEN
      - [{feature_id: supply, field: state}, "==", "BROKEN"]
      # Price above EMA
      - [close, ">", ema_21]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 50
  category: zone
  direction: short
  tests:
    - zone_state_enum
    - zone_state_active
    - zone_state_broken
