version: 3.0.0
name: S3_L_150_zone_last_price_inside
description: "Zone Structure: last_price inside demand zone (1m real-time detection)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: demand
      depends_on:
        swing: swing
      params:
        zone_type: demand
        width_atr: 2.0

actions:
  entry_long:
    all:
      # Zone is active
      - [{feature_id: demand, field: state}, "==", "ACTIVE"]
      # last_price is INSIDE zone (between lower and upper)
      # This fires on 1m granularity - critical for live trading
      - [last_price, ">", {feature_id: demand, field: lower}]
      - [last_price, "<", {feature_id: demand, field: upper}]
      # Above longer-term trend
      - [last_price, ">", ema_50]
  exit_long:
    any:
      # Zone broken
      - [{feature_id: demand, field: state}, "==", "BROKEN"]
      # last_price exits zone to upside (target hit)
      - [last_price, ">", {feature_id: demand, field: upper}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 65
  category: zone
  direction: long
  tests:
    - last_price_inside_zone
    - 1m_granularity_detection
    - live_trading_parity
