version: 3.0.0
name: S3_S_137_supply_zone_rejection
description: "Zone Structure: Short when price enters active supply zone (rejection entry)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  atr_14:
    indicator: atr
    params:
      length: 14

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: zone
      key: supply
      depends_on:
        swing: swing
      params:
        zone_type: supply
        width_atr: 1.5

actions:
  entry_short:
    all:
      # Supply zone is active
      - [{feature_id: supply, field: state}, "==", "ACTIVE"]
      # Price near or inside zone (within 1% of upper boundary)
      - [close, "near_pct", {feature_id: supply, field: upper}, 1.0]
      # RSI overbought confirms rejection setup
      - [rsi_14, ">", 60]
  exit_short:
    any:
      # Zone broken = stop out
      - [{feature_id: supply, field: state}, "==", "BROKEN"]
      # RSI oversold = take profit
      - [rsi_14, "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 60
  category: zone
  direction: short
  tests:
    - zone_state_active
    - zone_upper_boundary
    - supply_zone_rejection
