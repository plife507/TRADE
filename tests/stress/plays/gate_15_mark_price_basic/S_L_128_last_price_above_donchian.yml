version: "3.0.0"
name: "S_L_128_last_price_above_donchian"
description: "Stress Gate 15: last_price > donchian.middle (long). Mark price Donchian channel entry."

symbol: "DOTUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  donchian_20_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - ["last_price", ">", {feature_id: "donchian_20_20", field: "middle"}]
      - ["last_price", ">", "ema_21"]
  exit_long:
    all:
      - ["last_price", "<", {feature_id: "donchian_20_20", field: "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 75
  category: "mark_price_basic"
  direction: "long"
