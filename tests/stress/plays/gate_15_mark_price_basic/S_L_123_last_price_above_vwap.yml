version: "3.0.0"
name: "S_L_123_last_price_above_vwap"
description: "Stress Gate 15: last_price > vwap (long). Mark price above institutional anchor."

symbol: "LINKUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  vwap_d:
    indicator: vwap
    params:
      anchor: "D"
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["last_price", ">", "vwap_d"]
      - ["rsi_14", "<", 65]
  exit_long:
    all:
      - ["last_price", "<", "vwap_d"]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 75
  category: "mark_price_basic"
  direction: "long"
