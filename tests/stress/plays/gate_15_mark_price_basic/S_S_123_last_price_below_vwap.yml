version: "3.0.0"
name: "S_S_123_last_price_below_vwap"
description: "Stress Gate 15: last_price < vwap (short). Mark price below institutional anchor."

symbol: "LINKUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  vwap_d:
    indicator: vwap
    params:
      anchor: "D"
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "<", "vwap_d"]
      - ["rsi_14", ">", 35]
  exit_short:
    all:
      - ["last_price", ">", "vwap_d"]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 75
  category: "mark_price_basic"
  direction: "short"
