version: "3.0.0"
name: "S_L_124_last_price_above_bbands"
description: "Stress Gate 15: last_price > bbands.middle (long). Mark price above Bollinger middle."

symbol: "LINKUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - ["last_price", ">", {feature_id: "bbands_20_2", field: "middle"}]
      - ["rsi_14", "<", 60]
  exit_long:
    all:
      - ["last_price", "<", {feature_id: "bbands_20_2", field: "lower"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 75
  category: "mark_price_basic"
  direction: "long"
