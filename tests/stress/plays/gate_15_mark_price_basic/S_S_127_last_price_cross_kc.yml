version: "3.0.0"
name: "S_S_127_last_price_cross_kc"
description: "Stress Gate 15: last_price cross_below kc.basis (short). Mark price Keltner breakdown."

symbol: "DOTUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  kc_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "cross_below", {feature_id: "kc_20_2", field: "basis"}]
      - ["rsi_14", ">", 35]
  exit_short:
    all:
      - ["last_price", "cross_above", {feature_id: "kc_20_2", field: "basis"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.5
  take_profit_pct: 5.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 75
  category: "mark_price_basic"
  direction: "short"
