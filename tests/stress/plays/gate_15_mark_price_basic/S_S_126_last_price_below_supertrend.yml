version: "3.0.0"
name: "S_S_126_last_price_below_supertrend"
description: "Stress Gate 15: last_price < supertrend.trend (short). Mark price below dynamic resistance."

symbol: "DOTUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  supertrend_10_3:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - ["last_price", "<", {feature_id: "supertrend_10_3", field: "trend"}]
      - [{feature_id: "supertrend_10_3", field: "direction"}, "==", -1]
  exit_short:
    all:
      - ["last_price", ">", {feature_id: "supertrend_10_3", field: "trend"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 15
  complexity_pct: 75
  category: "mark_price_basic"
  direction: "short"
