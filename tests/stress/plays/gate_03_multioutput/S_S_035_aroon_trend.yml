version: "3.0.0"
name: "S_S_035_aroon_trend"
description: "Stress Gate 3: Aroon down > up AND down > 70 (short). Strong downtrend identification."

symbol: "ETHUSDT"
tf: "4h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  aroon_25:
    indicator: aroon
    params:
      length: 25

actions:
  entry_short:
    all:
      - [{feature_id: "aroon_25", field: "down"}, ">", {feature_id: "aroon_25", field: "up"}]
      - [{feature_id: "aroon_25", field: "down"}, ">", 70]
  exit_short:
    all:
      - [{feature_id: "aroon_25", field: "up"}, ">", {feature_id: "aroon_25", field: "down"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 3
  complexity_pct: 30
  category: "multi_output_field_access"
  direction: "short"
