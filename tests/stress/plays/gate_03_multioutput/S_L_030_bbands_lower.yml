version: "3.0.0"
name: "S_L_030_bbands_lower"
description: "Stress Gate 3: Close below BBands lower band (long). Mean reversion oversold."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2

actions:
  entry_long:
    all:
      - ["close", "<", {feature_id: "bbands_20_2", field: "lower"}]
