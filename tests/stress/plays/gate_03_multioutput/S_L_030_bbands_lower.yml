    all:
      - ["close", ">", {feature_id: "bbands_20_2", field: "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 3
  complexity_pct: 25
  category: "multi_output_field_access"
  direction: "long"
