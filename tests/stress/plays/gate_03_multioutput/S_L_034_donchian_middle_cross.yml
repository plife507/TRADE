version: "3.0.0"
name: "S_L_034_donchian_middle_cross"
description: "Stress Gate 3: Close cross_above Donchian middle (long). Channel breakout signal."

symbol: "ETHUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  donchian_20_20:
    indicator: donchian
    params:
      lower_length: 20
      upper_length: 20

actions:
  entry_long:
    all:
      - ["close", "cross_above", {feature_id: "donchian_20_20", field: "middle"}]
  exit_long:
    all:
      - ["close", "cross_below", {feature_id: "donchian_20_20", field: "middle"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 3
  complexity_pct: 25
  category: "multi_output_field_access"
  direction: "long"
