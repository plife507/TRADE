version: "3.0.0"
name: "S_S_036_adx_trend"
description: "Stress Gate 3: ADX DM- > DM+ AND ADX > 25 (short). Trending market with bearish bias."

symbol: "ETHUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  adx_14:
    indicator: adx
    params:
      length: 14

actions:
  entry_short:
    all:
      - [{feature_id: "adx_14", field: "dmn"}, ">", {feature_id: "adx_14", field: "dmp"}]
      - [{feature_id: "adx_14", field: "adx"}, ">", 25]
  exit_short:
    all:
      - [{feature_id: "adx_14", field: "dmp"}, ">", {feature_id: "adx_14", field: "dmn"}]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 3
  complexity_pct: 30
  category: "multi_output_field_access"
  direction: "short"
