version: "3.0.0"
name: "S_L_032_stoch_cross"
description: "Stress Gate 3: Stoch K cross_above D with K < 30 (long). Oversold momentum reversal."

symbol: "BTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3

actions:
  entry_long:
    all:
      - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_above", {feature_id: "stoch_14_3_3", field: "d"}]
      - [{feature_id: "stoch_14_3_3", field: "k"}, "<", 30]
  exit_long:
    all:
      - [{feature_id: "stoch_14_3_3", field: "k"}, ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 3
  complexity_pct: 30
  category: "multi_output_field_access"
  direction: "long"
