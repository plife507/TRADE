version: "3.0.0"
name: "S_S_033_kc_upper"
description: "Stress Gate 3: Close above Keltner Channel upper (short). Volatility breakout entry."

symbol: "ETHUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  kc_20_2:
    indicator: kc
    params:
      length: 20
      scalar: 2

actions:
  entry_short:
    all:
      - ["close", ">", {feature_id: "kc_20_2", field: "upper"}]
  exit_short:
