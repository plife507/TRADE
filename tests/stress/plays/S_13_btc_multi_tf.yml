version: "3.0.0"
name: "S_13_btc_multi_tf"
description: "Stress Test Gate 3.4: Multi-TF Features - 60% complexity"

symbol: "BTCUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "1h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  # Exec TF (15m) - fast signals
  ema_9:
    indicator: ema
    params: {length: 9}
  rsi_14:
    indicator: rsi
    params: {length: 14}

  # HTF (1h) - trend context (forward-fills between 1h closes)
  ema_50_1h:
    indicator: ema
    params: {length: 50}
    tf: "1h"

actions:
  # Entry: HTF trend up (close > 1h EMA50) AND LTF signal (fast EMA rising + RSI > 50)
  entry_long:
    all:
      - ["close", ">", "ema_50_1h"]
      - ["close", ">", "ema_9"]
      - ["rsi_14", ">", 50]

  # Exit: HTF trend broken (close < 1h EMA50)
  exit_long:
    all:
      - ["close", "<", "ema_50_1h"]

position_policy:
  mode: long_only
  exit_mode: signal

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 95.0
