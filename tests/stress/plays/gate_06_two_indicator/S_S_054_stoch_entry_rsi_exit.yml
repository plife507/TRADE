version: "3.0.0"
name: "S_S_054_stoch_entry_rsi_exit"
description: "Stress Gate 6: Stoch overbought crossdown entry, RSI oversold exit (short). Different indicators for entry vs exit."

symbol: "LTCUSDT"
tf: "15m"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  stoch_14_3_3:
    indicator: stoch
    params:
      k: 14
      d: 3
      smooth_k: 3
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_short:
    all:
      - [{feature_id: "stoch_14_3_3", field: "k"}, "cross_below", 80]
  exit_short:
    all:
      - ["rsi_14", "<", 30]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 6
  complexity_pct: 30
  category: "two_indicator"
  direction: "short"
