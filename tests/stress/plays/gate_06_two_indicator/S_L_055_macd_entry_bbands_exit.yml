version: "3.0.0"
name: "S_L_055_macd_entry_bbands_exit"
description: "Stress Gate 6: MACD histogram bullish entry, BBands upper exit (long). Different indicators for entry vs exit."

symbol: "LTCUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  macd_12_26_9:
    indicator: macd
    params:
      fast: 12
      slow: 26
      signal: 9
  bbands_20_2:
    indicator: bbands
    params:
      length: 20
      std: 2

actions:
  entry_long:
    all:
      - [{feature_id: "macd_12_26_9", field: "histogram"}, "cross_above", 0]
  exit_long:
    all:
      - ["close", ">", {feature_id: "bbands_20_2", field: "upper"}]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 6
  complexity_pct: 30
  category: "two_indicator"
  direction: "long"
