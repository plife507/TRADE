version: "3.0.0"
name: "S_S_060_fisher_entry_fisher_exit"
description: "Stress Gate 6: Fisher crossdown entry, Fisher extreme exit (short). Same indicator different conditions."

symbol: "SOLUSDT"
timeframes:
  low_tf: "1h"
  med_tf: "1h"
  high_tf: "1h"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  fisher_9:
    indicator: fisher
    params:
      length: 9

actions:
  entry_short:
    all:
      - [{feature_id: "fisher_9", field: "fisher"}, "cross_below", 1]
  exit_short:
    all:
      - [{feature_id: "fisher_9", field: "fisher"}, "<", -2]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 6
  complexity_pct: 30
  category: "two_indicator"
  direction: "short"
