version: "3.0.0"
name: "S_S_059_cci_extreme_entry_recovery_exit"
description: "Stress Gate 6: CCI extreme overbought entry, CCI recovery exit (short). Same indicator different thresholds."

symbol: "SOLUSDT"
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"
account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  cci_20:
    indicator: cci
    params:
      length: 20

actions:
  entry_short:
    all:
      - ["cci_20", ">", 100]
  exit_short:
    all:
      - ["cci_20", "<", 0]

position_policy:
  mode: short_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 10.0

_test_metadata:
  gate: 6
  complexity_pct: 30
  category: "two_indicator"
  direction: "short"
