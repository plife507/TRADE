version: 3.0.0
name: S41_L_008_last_price
description: "Complexity 8%: last_price crossing EMA - 1m granularity entry."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_long:
    all:
      - [last_price, "cross_above", ema_50]
  exit_long:
    any:
      - [last_price, "cross_below", ema_50]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_00"
  complexity_pct: 8
  category: last_price
  tests: [last_price_crossover, 1m_granularity]
