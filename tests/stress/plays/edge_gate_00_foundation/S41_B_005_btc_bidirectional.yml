version: 3.0.0
name: S41_B_005_btc_bidirectional
description: "Complexity 5%: Bidirectional trading - both long and short on BTC."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
  entry_short:
    all:
      - [ema_9, "cross_below", ema_21]
  exit_short:
    any:
      - [ema_9, "cross_above", ema_21]

position_policy:
  mode: long_short
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_00"
  complexity_pct: 5
  category: foundation
  tests: [bidirectional_execution]
