version: 3.0.0
name: S41_L_062_htf_rsi
description: "Complexity 62%: 1h RSI filter + 15m entry."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14_1h:
    indicator: rsi
    params:
      length: 14
    tf: "1h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [rsi_14_1h, "<", 70]
      - [rsi_14_1h, ">", 40]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [rsi_14_1h, ">", 80]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_06"
  complexity_pct: 62
  category: multi_tf
  htf: "1h"
  ltf: "15m"
  tests: [htf_rsi_filter]
