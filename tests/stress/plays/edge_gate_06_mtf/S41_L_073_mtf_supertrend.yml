version: 3.0.0
name: S41_L_073_mtf_supertrend
description: "Complexity 73%: MTF SuperTrend - 1h SuperTrend + 15m entry."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "1h"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 2.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  supertrend_10_3_1h:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
    tf: "1h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [supertrend_10_3_1h.direction, "==", 1]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [supertrend_10_3_1h.direction, "==", -1]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_06"
  complexity_pct: 73
  category: multi_tf
  high_tf: "1h"
  ltf: "15m"
  tests: [mtf_supertrend]
