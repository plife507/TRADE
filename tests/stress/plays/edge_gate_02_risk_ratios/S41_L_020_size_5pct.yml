version: 3.0.0
name: S41_L_020_size_5pct
description: "Complexity 20%: Small 5% position size - conservative sizing."
symbol: BTCUSDT
timeframes:
  low_tf: "15m"
  med_tf: "15m"
  high_tf: "15m"
  exec: "low_tf"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 5.0

_test_metadata:
  gate: "edge_02"
  complexity_pct: 20
  category: risk_ratios
  max_position_pct: 5.0
  tests: [small_position_size]
