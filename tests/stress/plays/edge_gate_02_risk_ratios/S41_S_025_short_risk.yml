version: 3.0.0
name: S41_S_025_short_risk
description: "Complexity 25%: Short with tight SL and wide TP."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 1.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_short:
    all:
      - [ema_9, "cross_below", ema_21]
  exit_short:
    any:
      - [ema_9, "cross_above", ema_21]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 1.5
  take_profit_pct: 4.5
  max_position_pct: 15.0

_test_metadata:
  gate: "edge_02"
  complexity_pct: 25
  category: risk_ratios
  sl_pct: 1.5
  tp_pct: 4.5
  rr_ratio: "1:3"
  tests: [short_risk_params]
