version: 3.0.0
name: S42_M_047_eth_1h_swing
description: "Swing: 1h TF with tight leverage."
symbol: ETHUSDT
tf: 1h

account:
  starting_equity_usdt: 10000.0
  max_leverage: 75.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 0.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 1.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 3.0
    max_leverage: 75.0

_test_metadata:
  gate: "edge_12"
  category: swing
  exec_tf: "1h"
  leverage: 75
  tests: [eth_1h_75x]
