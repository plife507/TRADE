version: 3.0.0
name: S42_M_049_link_1m_scalp
description: "Scalp: LINK 1m ultra-short trades."
symbol: LINKUSDT
tf: 1m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 25.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_3:
    indicator: ema
    params:
      length: 3
  ema_5:
    indicator: ema
    params:
      length: 5
  rsi_7:
    indicator: rsi
    params:
      length: 7

actions:
  entry_long:
    all:
      - [ema_3, "cross_above", ema_5]
      - [rsi_7, "<", 70]
  exit_long:
    any:
      - [ema_3, "cross_below", ema_5]
      - [rsi_7, ">", 85]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 0.5
  take_profit_pct: 1.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_12"
  category: scalp
  exec_tf: "1m"
  leverage: 25
  tests: [link_1m_scalp]
