version: 3.0.0
name: S42_M_046_btc_30m_mtf
description: "MTF: 30m exec with 4h filter at 50x."
symbol: BTCUSDT
tf: 1h

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  supertrend_10_3_4h:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
    tf: "4h"
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [supertrend_10_3_4h.direction, "==", 1]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]
      - [supertrend_10_3_4h.direction, "==", -1]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 1.0
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 2.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 5.0
    max_leverage: 50.0

_test_metadata:
  gate: "edge_12"
  category: mtf
  exec_tf: "30m"
  high_tf: "4h"
  leverage: 50
  tests: [btc_30m_4h_mtf]
