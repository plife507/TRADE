version: 3.0.0
name: S42_M_029_btc_high_fees
description: "Fee edge: High fee simulation (VIP0 rates)."
symbol: BTCUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 50.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 7.5
    maker_bps: 4.0
  slippage_bps: 5.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 0.5
  take_profit_pct: 1.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_12"
  category: fees
  taker_bps: 7.5
  slippage_bps: 5.0
  note: "High fees + high leverage = fee impact dominates small moves."
  tests: [btc_high_fees]
