version: 3.0.0
name: S42_M_040_matic_multi_tf
description: "MTF: 3m exec with 1h and 4h filters."
symbol: MATICUSDT
tf: 5m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 20.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  ema_50_1h:
    indicator: ema
    params:
      length: 50
    tf: "1h"
  ema_200_4h:
    indicator: ema
    params:
      length: 200
    tf: "4h"

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
      - [close, ">", ema_50_1h]
      - [close, ">", ema_200_4h]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_12"
  category: mtf
  exec_tf: "3m"
  high_tf: ["1h", "4h"]
  tests: [matic_3m_multi_htf]
