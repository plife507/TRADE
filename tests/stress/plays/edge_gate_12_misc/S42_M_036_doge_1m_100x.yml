version: 3.0.0
name: S42_M_036_doge_1m_100x
description: "Extreme: 1m TF with high leverage on volatile asset."
symbol: DOGEUSDT
tf: 1m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 30.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 3.0

features:
  ema_3:
    indicator: ema
    params:
      length: 3
  ema_5:
    indicator: ema
    params:
      length: 5
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_3, "cross_above", ema_5]
  exit_long:
    any:
      - [ema_3, "cross_below", ema_5]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 0.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 1.0
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 5.0
    max_leverage: 30.0

_test_metadata:
  gate: "edge_12"
  category: extreme
  exec_tf: "1m"
  leverage: 30
  note: "DOGE 1m at 30x - extreme noise."
  tests: [doge_1m_extreme]
