version: 3.0.0
name: S42_M_034_sol_atr_tiny
description: "ATR edge: 0.1x ATR - extremely tight stop."
symbol: SOLUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 20.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  atr_14:
    indicator: atr
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [ema_9, "cross_below", ema_21]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 0.1
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 0.2
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 10.0
    max_leverage: 20.0

_test_metadata:
  gate: "edge_12"
  category: atr
  atr_mult: 0.1
  note: "0.1x ATR stop - will trigger on any noise."
  tests: [sol_tiny_atr]
