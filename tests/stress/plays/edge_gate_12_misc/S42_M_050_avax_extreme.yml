version: 3.0.0
name: S42_M_050_avax_extreme
description: "Extreme: All edge cases combined."
symbol: AVAXUSDT
tf: 5m

account:
  starting_equity_usdt: 5000.0
  max_leverage: 40.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 7.5
    maker_bps: 4.0
  slippage_bps: 5.0

features:
  ema_5:
    indicator: ema
    params:
      length: 5
  ema_9:
    indicator: ema
    params:
      length: 9
  rsi_7:
    indicator: rsi
    params:
      length: 7
  atr_14:
    indicator: atr
    params:
      length: 14
  supertrend_10_3_1h:
    indicator: supertrend
    params:
      length: 10
      multiplier: 3.0
    tf: "1h"

actions:
  entry_long:
    all:
      - [ema_5, "cross_above", ema_9]
      - [rsi_7, "<", 60]
      - [supertrend_10_3_1h.direction, "==", 1]
  exit_long:
    any:
      - [ema_5, "cross_below", ema_9]
      - [rsi_7, ">", 85]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk_model:
  stop_loss:
    type: atr_multiple
    value: 0.5
    atr_feature_id: atr_14
  take_profit:
    type: atr_multiple
    value: 1.5
    atr_feature_id: atr_14
  sizing:
    model: percent_equity
    value: 15.0
    max_leverage: 40.0

_test_metadata:
  gate: "edge_12"
  category: extreme
  note: "Combined: 3m exec, 1h MTF, 40x, tight ATR, high fees, small equity."
  tests: [avax_all_edges]
