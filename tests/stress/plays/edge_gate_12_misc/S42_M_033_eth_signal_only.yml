version: 3.0.0
name: S42_M_033_eth_signal_only
description: "Exit edge: Signal exit mode with very wide SL/TP."
symbol: ETHUSDT
tf: 15m

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 1.0
  slippage_bps: 2.0

features:
  ema_9:
    indicator: ema
    params:
      length: 9
  ema_21:
    indicator: ema
    params:
      length: 21
  rsi_14:
    indicator: rsi
    params:
      length: 14

actions:
  entry_long:
    all:
      - [ema_9, "cross_above", ema_21]
  exit_long:
    any:
      - [rsi_14, ">", 80]

position_policy:
  mode: long_only
  exit_mode: signal
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 20.0
  take_profit_pct: 40.0
  max_position_pct: 10.0

_test_metadata:
  gate: "edge_12"
  category: exit_mode
  exit_mode: signal
  note: "Very wide SL/TP - exits rely on signal."
  tests: [eth_signal_exit]
