id: TF_003_sol_short_only
version: "3.0.0"
name: "Short Only: SOL EMA Trend + Crossover"
description: "EMA 200 downtrend filter, EMA 13/21 crossover entry, 1:3 R:R, short only"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 5.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "SOLUSDT"

execution_tf: "15m"

position_policy:
  mode: "short_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

features:
  - id: "ema_13"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 13
  - id: "ema_21"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 21
  - id: "ema_200"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 200
  - id: "atr_14"
    tf: "15m"
    type: indicator
    indicator_type: atr
    params:
      length: 14

actions:
  - id: entry
    cases:
      # Short: close < EMA 200 (downtrend) AND EMA 13 crosses below EMA 21
      - when:
          all:
            - lhs:
                feature_id: "close"
              op: lt
              rhs:
                feature_id: "ema_200"
            - lhs:
                feature_id: "ema_13"
              op: cross_below
              rhs:
                feature_id: "ema_21"
        emit:
          - action: entry_short
    else:
      emit:
        - action: no_action

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 1.5
    atr_feature_id: "atr_14"
  take_profit:
    type: "rr_ratio"
    value: 3.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 5.0
