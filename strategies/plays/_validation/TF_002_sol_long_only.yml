id: TF_002_sol_long_only
version: "3.0.0"
name: "Long Only: SOL EMA Trend + Crossover"
description: "EMA 50 trend filter, EMA 9/21 crossover entry, 1:3 R:R, long only"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "SOLUSDT"

execution_tf: "15m"

position_policy:
  mode: "long_only"
  exit_mode: "sl_tp_only"
  max_positions_per_symbol: 1

features:
  - id: "ema_9"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 9
  - id: "ema_21"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 21
  - id: "ema_50"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 50
  - id: "atr_14"
    tf: "15m"
    type: indicator
    indicator_type: atr
    params:
      length: 14

actions:
  - id: entry
    cases:
      # Long: close > EMA 50 (uptrend) AND EMA 9 crosses above EMA 21
      - when:
          all:
            - lhs:
                feature_id: "close"
              op: gt
              rhs:
                feature_id: "ema_50"
            - lhs:
                feature_id: "ema_9"
              op: cross_above
              rhs:
                feature_id: "ema_21"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 1.5
    atr_feature_id: "atr_14"
  take_profit:
    type: "rr_ratio"
    value: 3.0
  sizing:
    model: "percent_equity"
    value: 2.0
    max_leverage: 3.0
