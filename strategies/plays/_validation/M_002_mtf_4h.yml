id: M_002_mtf_4h
version: "3.0.0"
name: "MTF Test: 15m + 4h"
description: "Multi-timeframe with 4h HTF filter"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "BTCUSDT"

execution_tf: "15m"

timeframes:
  htf: "4h"

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "ema_9"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 9
  - id: "ema_21"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 21
  - id: "ema_50_4h"
    tf: "4h"
    type: indicator
    indicator_type: ema
    params:
      length: 50
  - id: "rsi_14_4h"
    tf: "4h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14

actions:
  - id: entry
    cases:
      - when:
          all:
            - lhs:
                feature_id: "ema_9"
              op: gt
              rhs:
                feature_id: "ema_21"
            - lhs:
                feature_id: "close"
              op: gt
              rhs:
                feature_id: "ema_50_4h"
            - lhs:
                feature_id: "rsi_14_4h"
              op: gt
              rhs: 50
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          any:
            - lhs:
                feature_id: "ema_9"
              op: lt
              rhs:
                feature_id: "ema_21"
            - lhs:
                feature_id: "rsi_14_4h"
              op: lt
              rhs: 40
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
