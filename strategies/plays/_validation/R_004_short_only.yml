id: R_004_short_only
version: "3.0.0"
name: "Risk Test: Short Only Mode"
description: "Test short_only position mode"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "short_only"
  max_positions_per_symbol: 1

features:
  - id: "ema_21"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21

actions:
  - id: entry
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: lt
          rhs:
            feature_id: "ema_21"
        emit:
          - action: entry_short
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: gt
          rhs:
            feature_id: "ema_21"
        emit:
          - action: exit_short

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
