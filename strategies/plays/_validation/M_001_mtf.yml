id: M_001_mtf
version: "3.0.0"
name: "MTF Test: 15m + 1h"
description: "Test multi-timeframe with HTF filter"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "15m"

timeframes:
  htf: "1h"

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1

features:
  - id: "ema_9"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 9
  - id: "ema_21"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 21
  - id: "ema_50_1h"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 50

actions:
  - id: entry
    cases:
      - when:
          all:
            - lhs:
                feature_id: "ema_9"
              op: gt
              rhs:
                feature_id: "ema_21"
            - lhs:
                feature_id: "close"
              op: gt
              rhs:
                feature_id: "ema_50_1h"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "ema_9"
          op: lt
          rhs:
            feature_id: "ema_21"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
