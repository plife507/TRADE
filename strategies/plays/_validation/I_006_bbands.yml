id: I_006_bbands
version: "3.0.0"
name: "Indicator Test: Bollinger Bands"
description: "Test BBands multi-output indicator"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "bbands_20_2"
    tf: "1h"
    type: indicator
    indicator_type: bbands
    params:
      length: 20
      std: 2.0

actions:
  - id: entry
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: lt
          rhs:
            feature_id: "bbands_20_2"
            field: "lower"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: gt
          rhs:
            feature_id: "bbands_20_2"
            field: "upper"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
