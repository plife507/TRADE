id: O_006_count_true
version: "3.0.0"
name: "Operator Test: Count True Window"
description: "Test count_true window operator for counting occurrences"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "rsi_14"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14
  - id: "ema_9"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 9
  - id: "ema_21"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21

actions:
  - id: entry
    cases:
      # Entry: RSI above 50 at least 3 times in last 5 bars (bullish momentum)
      - when:
          count_true:
            bars: 5
            min_true: 3
            expr:
              lhs: {feature_id: "rsi_14"}
              op: gt
              rhs: 50
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # Exit: RSI below 50 at least 4 times in last 5 bars (bearish momentum)
      - when:
          count_true:
            bars: 5
            min_true: 4
            expr:
              lhs: {feature_id: "rsi_14"}
              op: lt
              rhs: 50
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
