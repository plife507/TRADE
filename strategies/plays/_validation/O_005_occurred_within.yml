id: O_005_occurred_within
version: "3.0.0"
name: "Operator Test: Occurred Within Window"
description: "Test occurred_within window operator"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "rsi_14"
    tf: "1h"
    type: indicator
    indicator_type: rsi
    params:
      length: 14
  - id: "ema_9"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 9
  - id: "ema_21"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21

actions:
  - id: entry
    cases:
      # Entry: RSI crossed below 30 within last 5 bars (oversold recently)
      - when:
          occurred_within:
            bars: 5
            expr:
              lhs: {feature_id: "rsi_14"}
              op: cross_below
              rhs: 30
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      # Exit: RSI crossed above 70 within last 3 bars (overbought recently)
      - when:
          occurred_within:
            bars: 3
            expr:
              lhs: {feature_id: "rsi_14"}
              op: cross_above
              rhs: 70
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
