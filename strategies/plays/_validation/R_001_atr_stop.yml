id: R_001_atr_stop
version: "3.0.0"
name: "Risk Test: ATR Stop Loss"
description: "Test ATR-based stop loss calculation"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "ema_21"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 21
  - id: "atr_14"
    tf: "1h"
    type: indicator
    indicator_type: atr
    params:
      length: 14

actions:
  - id: entry
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: gt
          rhs:
            feature_id: "ema_21"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: lt
          rhs:
            feature_id: "ema_21"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 2.0
    atr_feature_id: "atr_14"
  take_profit:
    type: "percent"
    value: 6.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
