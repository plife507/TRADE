id: M_003_triple_tf
version: "3.0.0"
name: "Triple TF Test: 5m + 1h + 4h"
description: "Triple timeframe with trend alignment"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "SOLUSDT"

execution_tf: "5m"

timeframes:
  mtf: "1h"
  htf: "4h"

position_policy:
  mode: "long_short"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "ema_9"
    tf: "5m"
    type: indicator
    indicator_type: ema
    params:
      length: 9
  - id: "ema_21"
    tf: "5m"
    type: indicator
    indicator_type: ema
    params:
      length: 21
  - id: "rsi_14"
    tf: "5m"
    type: indicator
    indicator_type: rsi
    params:
      length: 14
  - id: "ema_20_1h"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 20
  - id: "ema_50_1h"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 50
  - id: "ema_100_4h"
    tf: "4h"
    type: indicator
    indicator_type: ema
    params:
      length: 100
  - id: "adx_14_4h"
    tf: "4h"
    type: indicator
    indicator_type: adx
    params:
      length: 14

actions:
  - id: entry
    cases:
      # Long entry: All timeframes aligned bullish
      - when:
          all:
            - lhs:
                feature_id: "ema_9"
              op: cross_above
              rhs:
                feature_id: "ema_21"
            - lhs:
                feature_id: "ema_20_1h"
              op: gt
              rhs:
                feature_id: "ema_50_1h"
            - lhs:
                feature_id: "close"
              op: gt
              rhs:
                feature_id: "ema_100_4h"
            - lhs:
                feature_id: "adx_14_4h"
                field: "adx"
              op: gt
              rhs: 20
        emit:
          - action: entry_long
      # Short entry: All timeframes aligned bearish
      - when:
          all:
            - lhs:
                feature_id: "ema_9"
              op: cross_below
              rhs:
                feature_id: "ema_21"
            - lhs:
                feature_id: "ema_20_1h"
              op: lt
              rhs:
                feature_id: "ema_50_1h"
            - lhs:
                feature_id: "close"
              op: lt
              rhs:
                feature_id: "ema_100_4h"
            - lhs:
                feature_id: "adx_14_4h"
                field: "adx"
              op: gt
              rhs: 20
        emit:
          - action: entry_short
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "rsi_14"
          op: gt
          rhs: 75
        emit:
          - action: exit_long
      - when:
          lhs:
            feature_id: "rsi_14"
          op: lt
          rhs: 25
        emit:
          - action: exit_short

risk_model:
  stop_loss:
    type: "percent"
    value: 1.5
  take_profit:
    type: "percent"
    value: 3.0
  sizing:
    model: "percent_equity"
    value: 4.0
    max_leverage: 3.0
