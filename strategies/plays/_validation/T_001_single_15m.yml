id: T_001_single_15m
version: "3.0.0"
name: "Single TF: 15m EMA + RSI"
description: "Single timeframe EMA crossover with RSI filter"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "15m"

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

features:
  - id: "ema_12"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 12
  - id: "ema_26"
    tf: "15m"
    type: indicator
    indicator_type: ema
    params:
      length: 26
  - id: "rsi_14"
    tf: "15m"
    type: indicator
    indicator_type: rsi
    params:
      length: 14
  - id: "atr_14"
    tf: "15m"
    type: indicator
    indicator_type: atr
    params:
      length: 14

actions:
  - id: entry
    cases:
      - when:
          all:
            - lhs:
                feature_id: "ema_12"
              op: cross_above
              rhs:
                feature_id: "ema_26"
            - lhs:
                feature_id: "rsi_14"
              op: between
              rhs:
                low: 30
                high: 70
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          any:
            - lhs:
                feature_id: "ema_12"
              op: cross_below
              rhs:
                feature_id: "ema_26"
            - lhs:
                feature_id: "rsi_14"
              op: gt
              rhs: 80
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "atr_multiple"
    value: 2.0
    atr_feature_id: "atr_14"
  take_profit:
    type: "atr_multiple"
    value: 3.0
    atr_feature_id: "atr_14"
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
