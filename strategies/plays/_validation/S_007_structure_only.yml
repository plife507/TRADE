id: S_007_structure_only
version: "3.0.0"
name: "Test: Structure-Only Play (No Features)"
description: "Test that Plays with structures but no features are valid"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

position_policy:
  mode: "long_only"
  max_positions_per_symbol: 1

# No features section - structure-only Play
features: []

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5

actions:
  - id: entry
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: gt
          rhs:
            feature_id: "structure.swing"
            field: "high_level"
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "close"
          op: lt
          rhs:
            feature_id: "structure.swing"
            field: "low_level"
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
