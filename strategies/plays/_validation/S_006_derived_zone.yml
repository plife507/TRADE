id: S_006_derived_zone
version: "3.0.0"
name: "Structure Test: Derived Zone"
description: "Test fibonacci-based derived zones"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: "isolated_usdt"
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 6.0
    maker_bps: 2.0

symbol_universe:
  - "ETHUSDT"

execution_tf: "1h"

features:
  - id: "ema_dummy"
    tf: "1h"
    type: indicator
    indicator_type: ema
    params:
      length: 10

position_policy:
  mode: "long_only"
  exit_mode: "first_hit"
  max_positions_per_symbol: 1

structures:
  exec:
    - type: swing
      key: swing
      params:
        left: 5
        right: 5
    - type: derived_zone
      key: fib_zones
      depends_on:
        swing: swing
      params:
        levels: [0.5, 0.618]
        mode: retracement
        max_active: 3

actions:
  - id: entry
    cases:
      - when:
          lhs:
            feature_id: "structure.fib_zones"
            field: "any_active"
          op: eq
          rhs: true
        emit:
          - action: entry_long
    else:
      emit:
        - action: no_action

  - id: exit
    cases:
      - when:
          lhs:
            feature_id: "structure.fib_zones"
            field: "any_touched"
          op: eq
          rhs: true
        emit:
          - action: exit_long

risk_model:
  stop_loss:
    type: "percent"
    value: 2.0
  take_profit:
    type: "percent"
    value: 4.0
  sizing:
    model: "percent_equity"
    value: 5.0
    max_leverage: 3.0
