# ═══════════════════════════════════════════════════════════════════════════════
# RSI_001: Oversold Bounce Strategy
# ═══════════════════════════════════════════════════════════════════════════════
# Pattern: RSI < 30 indicates oversold conditions - potential long entry
# From: RSI Cheat Sheet - Overbought/Oversold section
# ═══════════════════════════════════════════════════════════════════════════════

version: "3.0.0"
name: "RSI_001_oversold_bounce"
description: "Long entry when RSI drops below 30 (oversold), exit when RSI > 70"

symbol: "ETHUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_long:
    all:
      # RSI oversold (< 30)
      - ["rsi_14", "<", 30]
      # Optional: Price above long-term trend for higher probability
      - ["close", ">", "ema_50"]

  exit_long:
    any:
      # RSI overbought - take profit
      - ["rsi_14", ">", 70]
      # RSI recovered to neutral
      - ["rsi_14", ">", 60]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 30.0
