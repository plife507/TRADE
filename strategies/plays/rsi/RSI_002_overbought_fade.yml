# ═══════════════════════════════════════════════════════════════════════════════
# RSI_002: Overbought Fade Strategy
# ═══════════════════════════════════════════════════════════════════════════════
# Pattern: RSI > 70 indicates overbought conditions - potential short entry
# From: RSI Cheat Sheet - Overbought/Oversold section
# ═══════════════════════════════════════════════════════════════════════════════

version: "3.0.0"
name: "RSI_002_overbought_fade"
description: "Short entry when RSI rises above 70 (overbought), exit when RSI < 30"

symbol: "ETHUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_short:
    all:
      # RSI overbought (> 70)
      - ["rsi_14", ">", 70]
      # Optional: Price below long-term trend for higher probability
      - ["close", "<", "ema_50"]

  exit_short:
    any:
      # RSI oversold - take profit
      - ["rsi_14", "<", 30]
      # RSI recovered to neutral
      - ["rsi_14", "<", 40]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 3.0
  take_profit_pct: 6.0
  max_position_pct: 30.0
