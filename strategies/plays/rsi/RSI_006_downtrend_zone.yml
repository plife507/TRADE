# ═══════════════════════════════════════════════════════════════════════════════
# RSI_006: Downtrend Zone Strategy
# ═══════════════════════════════════════════════════════════════════════════════
# Pattern: In downtrends, RSI moves between 10-60 with 50-60 zone acting as resistance
# Entry: RSI rallies into 50-60 resistance zone during downtrend
# From: RSI Cheat Sheet - Trend ID section
# ═══════════════════════════════════════════════════════════════════════════════

version: "3.0.0"
name: "RSI_006_downtrend_zone"
description: "Short entry when RSI rallies to 50-60 resistance zone in downtrend"

symbol: "ETHUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_short:
    all:
      # RSI in resistance zone (50-60) - rally rejection entry
      - ["rsi_14", "between", [50, 60]]
      # Confirm downtrend via EMA alignment
      - ["ema_20", "<", "ema_50"]
      # Price below 50 EMA (trend filter)
      - ["close", "<", "ema_50"]

  exit_short:
    any:
      # RSI breaks above resistance zone (trend may be reversing)
      - ["rsi_14", ">", 65]
      # RSI reaches oversold
      - ["rsi_14", "<", 25]
      # Trend reversal signal
      - ["ema_20", ">", "ema_50"]

position_policy:
  mode: short_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 30.0
