# ═══════════════════════════════════════════════════════════════════════════════
# RSI_005: Uptrend Zone Strategy
# ═══════════════════════════════════════════════════════════════════════════════
# Pattern: In uptrends, RSI moves between 40-90 with 40-50 zone acting as support
# Entry: RSI pulls back into 40-50 support zone during uptrend
# From: RSI Cheat Sheet - Trend ID section
# ═══════════════════════════════════════════════════════════════════════════════

version: "3.0.0"
name: "RSI_005_uptrend_zone"
description: "Long entry when RSI pulls back to 40-50 support zone in uptrend"

symbol: "ETHUSDT"
tf: "1h"

account:
  starting_equity_usdt: 10000.0
  max_leverage: 3.0
  margin_mode: isolated_usdt
  min_trade_notional_usdt: 10.0
  fee_model:
    taker_bps: 5.5
    maker_bps: 2.0
  slippage_bps: 2.0

features:
  rsi_14:
    indicator: rsi
    params:
      length: 14
  ema_20:
    indicator: ema
    params:
      length: 20
  ema_50:
    indicator: ema
    params:
      length: 50

actions:
  entry_long:
    all:
      # RSI in support zone (40-50) - pullback entry
      - ["rsi_14", "between", [40, 50]]
      # Confirm uptrend via EMA alignment
      - ["ema_20", ">", "ema_50"]
      # Price above 50 EMA (trend filter)
      - ["close", ">", "ema_50"]

  exit_long:
    any:
      # RSI breaks below support zone (trend may be reversing)
      - ["rsi_14", "<", 35]
      # RSI reaches overbought
      - ["rsi_14", ">", 75]
      # Trend reversal signal
      - ["ema_20", "<", "ema_50"]

position_policy:
  mode: long_only
  exit_mode: first_hit
  max_positions_per_symbol: 1

risk:
  stop_loss_pct: 2.0
  take_profit_pct: 4.0
  max_position_pct: 30.0
