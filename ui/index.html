<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0e14" />
    <meta name="description" content="TRADE - Professional backtest visualization and analysis" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300d4aa' stroke-width='2'%3E%3Cpolyline points='22 7 13.5 15.5 8.5 10.5 2 17'/%3E%3Cpolyline points='16 7 22 7 22 13'/%3E%3C/svg%3E" />

    <title>TRADE - Backtest Visualization</title>

    <!-- Critical CSS for instant dark mode (prevent flash) -->
    <style>
      html, body {
        background-color: #0a0e14;
        color: #e8eaed;
      }
      /* Loading screen */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'JetBrains Mono', monospace;
      }
      #root:empty::after {
        content: 'TRADE';
        font-size: 1.5rem;
        font-weight: 600;
        color: #00d4aa;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
